    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 15px 25px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; }

<body>

<div class="ui">
    <div class="controls">
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <button onclick="document.getElementById('midiFile').click()">ğŸ“ è¼‰å…¥éŸ³æ¨‚</button>
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•</button>
        
        <div class="slider-box">
            <label id="speedLabel">æ¼”å¥é€Ÿåº¦: 1.0x</label>
            <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
    </div>
</div>

<div id="status">èª¿æ•´æ‹‰æ¡¿å¯å³æ™‚ç¸®çŸ­æˆ–æ‹‰é•·éŸ³æ¿èˆ‡é€Ÿåº¦ã€‚</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, zoom = 1, globalBPM = 120;
let speedMult = 1.0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

// ç›£è½æ‹‰æ¡¿è®ŠåŒ–
document.getElementById('speedSlider').addEventListener('input', (e) => {
    speedMult = parseFloat(e.target.value);
    document.getElementById('speedLabel').innerText = `æ¼”å¥é€Ÿåº¦: ${speedMult.toFixed(1)}x`;
    if (midiData) buildDynamicPaths(midiData); // å³æ™‚é‡ç¹ªè»Œé“
});

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    midiData = await Midi.fromUrl(URL.createObjectURL(file));
    globalBPM = Math.round(midiData.header.tempos[0]?.bpm || 120);
    buildDynamicPaths(midiData);
    document.getElementById('playBtn').style.display = "inline-block";
});

function buildDynamicPaths(midi) {
    const activeStates = tracks.map(t => ({ idx: t.currentIdx, ball: t.ball })); // è¨˜éŒ„ç•¶å‰æ’­æ”¾ä½ç½®
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    const BALL_R = 10;
    const MAX_GAP = BALL_R * 1.5; 

    // é—œéµå…¬å¼ï¼šç¸®æ”¾ä¿‚æ•¸éš¨é€Ÿåº¦åè½‰ã€‚é€Ÿåº¦è¶Šå¿«(speedMultå¤§)ï¼Œé–“è·ç¸®å°
    const timeScale = 700 / speedMult; 

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 200 + (tIdx * 200); 
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + (note.time * timeScale);
            const pitchOffset = (72 - note.midi) * 3.5;
            
            let targetY = lastY + 32 + pitchOffset; 
            if (targetY <= lastY) targetY = lastY + 10;

            // éŸ³æ¿é•·åº¦éš¨é€Ÿåº¦è®Šå‹•
            let w = Math.max(20, note.duration * (500 / speedMult)); 

            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                const gap = x - (prev.x + prev.w);
                if (gap > MAX_GAP) prev.w = (x - prev.x) - (MAX_GAP * 0.5);
            }

            steps.push({ x, y: targetY, w, h: 12, freq: getFreq(note.midi), active: 0 });
            lastY = targetY;
        });

        // çƒçš„ç‰©ç†é€Ÿåº¦éš¨æ‹‰æ¡¿åŠ å¿«
        const vx = (globalBPM / 120) * 6.0; 

        // å¦‚æœå·²ç¶“åœ¨é‹è¡Œï¼Œä¿æŒçƒçš„ä½ç½®æ¯”ä¾‹
        const oldState = activeStates[tIdx];
        tracks.push({
            steps,
            ball: { 
                x: oldState ? steps[oldState.idx].x : steps[0].x, 
                y: oldState ? steps[oldState.idx].y - 20 : steps[0].y - 80, 
                vx: vx, vy: 0, r: BALL_R, color: colors[tIdx] 
            },
            currentIdx: oldState ? oldState.idx : 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.5; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            if (b.x > target.x - 5 && b.x < target.x + target.w + 5 && 
                b.y + b.r > target.y && b.y < target.y + 20 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; 
                    // éŸ³é »æ’­æ”¾é€Ÿåº¦ä¹Ÿéš¨ä¹‹èª¿æ•´
                    o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + (0.4 / speedMult));
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + (0.4 / speedMult));
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    camX += ((minX + maxX)/2 - canvas.width/2 - camX) * 0.15;
    camY += ((minY + maxY)/2 - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "55";
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 2); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
