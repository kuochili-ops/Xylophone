<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç‰©ç†ä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 15px 25px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; }
        .controls { display: flex; gap: 15px; align-items: center; }

<body>

<div class="ui">
    <div class="controls">
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <button onclick="document.getElementById('midiFile').click()">ğŸ“ é‡æ–°è¼‰å…¥ MIDI</button>
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•ä¿®æ­£æ¼”å¥</button>
        <div style="display:flex; flex-direction:column; align-items:center;">
            <label style="font-size:12px;">é€Ÿåº¦æ§åˆ¶</label>
            <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
    </div>
</div>

<div id="status">ä¿®æ­£æ©Ÿåˆ¶ï¼šå·²é–‹å•Ÿè‡ªå‹•è½é»å¸é™„èˆ‡ç©ºéš™è£œé–“ã€‚</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, zoom = 1, globalBPM = 120, speedMult = 1.0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('speedSlider').addEventListener('input', (e) => {
    speedMult = parseFloat(e.target.value);
    if (midiData) buildCorrectedPaths(midiData);
});

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    midiData = await Midi.fromUrl(URL.createObjectURL(file));
    globalBPM = Math.round(midiData.header.tempos[0]?.bpm || 120);
    buildCorrectedPaths(midiData);
    document.getElementById('playBtn').style.display = "inline-block";
});

function buildCorrectedPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    const BALL_R = 10;
    const timeScale = 700 / speedMult;

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 250 + (tIdx * 180); 
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + (note.time * timeScale);
            const pitchOffset = (72 - note.midi) * 3.5;
            
            // è¦å‰‡ 1ï¼šå¼·åˆ¶ä¸‹æ»‘ä¸”è½å·®æ¨™æº–åŒ–
            let targetY = lastY + 30 + pitchOffset; 
            if (targetY <= lastY) targetY = lastY + 8;

            // è¦å‰‡ 2ï¼šç¸®çŸ­éŸ³æ¿é•·åº¦ (å¿«æ¿é‚è¼¯)
            let w = Math.max(25, note.duration * (450 / speedMult)); 

            // è¦å‰‡ 3ï¼šæ¥µçª„é–“è·ä¿®æ­£ (é˜²æ­¢çƒæ‰è½ç©ºéš™)
            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                const gap = x - (prev.x + prev.w);
                if (gap > BALL_R) {
                    prev.w = (x - prev.x) - (BALL_R * 0.5); // è®“å‰ä¸€å¡Šæ¿å­å¹¾ä¹ç¢°åˆ°ä¸‹ä¸€å¡Š
                }
            }

            steps.push({ x, y: targetY, w, h: 12, freq: getFreq(note.midi), active: 0 });
            lastY = targetY;
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 50, vx: (globalBPM / 120) * 6.0, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.querySelector('.ui').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.5; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // --- é—œéµä¿®æ­£ï¼šå¸é™„èˆ‡åˆ¤å®šç¯„åœæ“´å¤§ ---
            // æª¢æŸ¥çƒæ˜¯å¦åœ¨éŸ³æ¿é«˜åº¦é™„è¿‘ï¼Œä¸”æ°´å¹³ä½ç½®å·²é”éŸ³æ¿
            const isAbove = b.y + b.r > target.y - 10 && b.y < target.y + 20;
            const isInside = b.x > target.x - 15 && b.x < target.x + target.w + 15;

            if (isInside && isAbove && b.vy >= 0) {
                b.y = target.y - b.r; // å¼·åˆ¶å¸é™„åˆ°æ¿é¢
                b.vy = 0;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.3);
                    target.active = 20;
                }
            }
            
            // è‡ªå‹•è·³è½‰ä¸‹ä¸€å€‹éŸ³æ¿ (å¦‚æœçƒå·²ç¶“æ»¾éé ­)
            if (b.x > target.x + target.w + 10) {
                t.currentIdx++;
            }
        }
        
        // é˜²å‘†é‡ç”Ÿï¼šå¦‚æœçœŸçš„æ‰ä¸‹å»äº†ï¼Œé–ƒç¾åˆ°ä¸‹ä¸€å¡ŠéŸ³æ¿
        if (target && b.y > target.y + 300) {
            b.y = target.y - 100;
            b.x = target.x - 20;
            b.vy = 0;
        }

        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    camX += ((minX + maxX)/2 - canvas.width/2 - camX) * 0.15;
    camY += ((minY + maxY)/2 - canvas.height/2 - camY) * 0.1;
    zoom += (Math.max(0.6, Math.min(1.1, canvas.height / ((maxY - minY) + 400))) - zoom) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "55";
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
