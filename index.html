<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 4.0 - é æ¸¬ä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .info { position: fixed; top: 70px; left: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; font-size: 12px; border: 1px solid #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•è¿­ä»£è¨“ç·´</button>
    <button onclick="resetPerformance()" style="background:#64748b">ğŸ”„ é‡ä¾† (å¥—ç”¨ä¿®æ­£)</button>
</div>

<div class="info" id="stats">ç­‰å¾…æ•¸æ“š...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

const GRAVITY = 0.45;
const JUMP = -9.8;
const SPEED_X = 5.2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupPhysics(midi) {
    tracks = [];
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 120, h: 18, freq: midiToFreq(note.midi), active: 0,
                memoryX: 0 // è¨˜éŒ„ä¿®æ­£åå·®
            });
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 20, vx: SPEED_X, vy: JUMP, r: 12, color: `hsl(${tIdx*90}, 70%, 60%)` },
            currentIdx: 0, type: tIdx % 2 === 0 ? 'triangle' : 'sine',
            history: [] // è¨˜éŒ„æ¯ä¸€è·³çš„å¯¦éš›è½é»
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function resetPerformance() {
    tracks.forEach(t => {
        t.ball.x = t.steps[0].x;
        t.ball.y = t.steps[0].y - 20;
        t.ball.vx = SPEED_X;
        t.ball.vy = JUMP;
        t.currentIdx = 0;
    });
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // ğŸ’¡ æ ¸å¿ƒï¼šé æ¸¬èˆ‡å³æ™‚ç§»å‹•
            // é æ¸¬ä¸‹ä¸€è·³ä½ç½®ä¸¦è®“æ¿å­å¾®èª¿ (å¥—ç”¨ MemoryX)
            let drawX = target.x + target.memoryX;

            // ç¢°æ’åˆ¤å®š
            if (b.x > drawX && b.x < drawX + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                
                // è¨˜éŒ„é€™æ¬¡ç¢°æ’çš„åå·®é‡ï¼Œç”¨æ–¼ä¸‹æ¬¡ä¿®æ­£
                let offset = b.x - (drawX + target.w/2);
                target.memoryX += offset * 0.2; // é€æ¼¸å­¸ç¿’

                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++;
            }
        }
        
        // æ‰è½è‡ªå‹•è£œæ•‘ (ä¸å›èµ·é»)
        if (target && b.y > target.y + 400) {
            b.x = target.x + target.memoryX; 
            b.y = target.y - 100; 
            b.vy = 0;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
        document.getElementById('stats').innerText = `ç›®å‰é€²åº¦: ${tracks[0].currentIdx} éŸ³\nä¿®æ­£åé‡: ${tracks[0].steps[tracks[0].currentIdx]?.memoryX.toFixed(2) || 0}`;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        const start = Math.max(0, t.currentIdx - 2);
        const end = Math.min(t.steps.length, t.currentIdx + 20);
        
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            // ç¹ªè£½æ™‚è€ƒæ…® memoryX
            ctx.beginPath(); ctx.roundRect(s.x + s.memoryX, s.y, s.w, s.h, 5); ctx.fill();
        }
        
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
