<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æœ¨ç´å·¥åŠ App - å¯†é›†ä¸‰çƒç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --success: #10b981; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        /* åˆå§‹è¨­å®š */
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* æ”¶åˆæ§åˆ¶é¢æ¿ */
        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 1000; display: none; flex-direction: column; align-items: flex-end; gap: 12px; }
        .panel-content { background: rgba(15, 23, 42, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #475569; display: flex; gap: 10px; backdrop-filter: blur(12px); transition: all 0.3s ease; }
        #uiPanel.collapsed .panel-content { opacity: 0; transform: translateY(20px) scale(0.9); pointer-events: none; }
        .toggle-btn { width: 55px; height: 55px; border-radius: 50%; background: #1e293b; border: 2px solid #475569; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .action-btn { padding: 12px 24px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 15px; }
        #startBtn { background: var(--success); }
        #resetBtn { background: #475569; }

        #photoPreview { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin: 12px 0; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; border: 1px solid #334155; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        input[type="file"], input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 12px; box-sizing: border-box; }
        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ æœ¨ç´å·¥åŠ App</h2>
        <label style="font-size:12px; color:#64748b;">éŸ³è»Œä¾†æº (MIDI)</label>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidi(this)">
        <div id="trackInfo" style="font-size:12px; color:#94a3b8; margin-bottom:12px;">è¼‰å…¥å¾Œå°‡è‡ªå‹•åˆ†é…ä¸‰é¡†çƒ...</div>
        
        <label style="font-size:12px; color:#64748b;">ç…§ç‰‡å»Šé“ (å¯å¤šé¸)</label>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        
        <label style="font-size:12px; color:#64748b;">çµå°¾è‡´è¬è¨Šæ¯</label>
        <input type="text" id="msgInit" value="Thanks for Watching!">
        
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>æº–å‚™å°±ç·’</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button id="resetBtn" class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "";
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

const GRAVITY = 3600, BALL_VX = 400, BOUNCE_UP = -40, BALL_R = 12;
const TRACK_COLORS = ["#ff4757", "#54a0ff", "#2ed573"]; // ç´…ã€è—ã€ç¶ 

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

function handleMidi(input) {
    if(input.files[0]) {
        input.files[0].arrayBuffer().then(buf => {
            midiData = new Midi(buf);
            document.getElementById('trackInfo').innerText = "MIDI è§£ææˆåŠŸï¼Œå·²é¸å–éŸ³ç¬¦æœ€å¯†é›†çš„ 3 è»Œã€‚";
            document.getElementById('entryBtn').disabled = false;
        });
    }
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 15).forEach(file => {
        const div = document.createElement('div'); div.className = 'photo-thumb';
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    
    // ä¸‰è»Œé‚è¼¯èˆ‡éšæ¢¯ç®—æ³•
    const sorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length).slice(0, 3);
    sorted.forEach((track, idx) => {
        const steps = [];
        const startY = canvas.height * 0.3 + (idx * 200); // å‚ç›´æ‹‰é–‹
        const rawNotes = track.notes.sort((a,b) => a.time - b.time);
        
        rawNotes.forEach((n, i) => {
            let x = n.time * BALL_VX;
            let y = startY + (i * 18); // ç¶“å…¸å¯†é›†éšæ¢¯è¨­å®š
            let w = Math.max(n.duration * BALL_VX, 45);
            if (i > 0) {
                let prev = steps[i-1];
                if (x > prev.x + prev.w + 8) prev.w = x - prev.x - 5;
            }
            steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
        });
        tracks.push({ steps, ball: { x: steps[0].x - 450, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0, color: TRACK_COLORS[idx] }, cur: 0 });
    });

    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const t = tracks[i % tracks.length];
        const s = t.steps[Math.floor(Math.random() * t.steps.length)];
        gallery.push({ img, x: s.x + 120, y: s.y - 200, w: 160, h: 160 * (img.height/img.width), rot: (Math.random()-0.5)*0.15 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex';
    initStars();
    isRunning = true; requestAnimationFrame(loop);
}

function initStars() {
    stars = [];
    for(let i=0; i<80; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, opacity: Math.random() });
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true;
    document.getElementById('uiPanel').classList.add('collapsed'); // æŒ‰ä¸‹é–‹å§‹è‡ªå‹•ç¸®å°é¢æ¿
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    if (isBallMoving) {
        tracks.forEach(t => {
            const b = t.ball;
            let prevY = b.y;
            b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
            for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
                let s = t.steps[i];
                if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP; t.cur = i;
                    if(!s.active) { playSound(s.freq); s.active = 1; }
                    break;
                }
            }
        });
        const mb = tracks[0].ball;
        camX += (mb.x - canvas.width * 0.22 - camX) * 0.1;
        camY += (mb.y - canvas.height * 0.45 - camY) * 0.05;
        if (mb.x > tracks[0].steps[tracks[0].steps.length-1].x + 1200) isBallMoving = false;
    }
    draw();
    requestAnimationFrame(loop);
}

function playSound(f) {
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.12, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let x = (s.x - camX * 0.04) % canvas.width; if(x<0) x+=canvas.width;
        let y = (s.y - camY * 0.04) % canvas.height; if(y<0) y+=canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
    });

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(0.55, 0.55); 
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    gallery.forEach(p => {
        if(Math.abs(p.x - camX) < 1600) {
            ctx.save();
            ctx.translate(p.x + p.w/2, p.y + p.h/2);
            ctx.rotate(p.rot);
            // ç²¾ç·»ç›¸æ¡†èˆ‡é™°å½±
            ctx.shadowBlur = 10; ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.fillStyle = "#fff"; ctx.fillRect(-p.w/2-4, -p.h/2-4, p.w+8, p.h+8);
            ctx.drawImage(p.img, -p.w/2, -p.h/2, p.w, p.h);
            ctx.restore();
        }
    });

    tracks.forEach(t => {
        t.steps.forEach(s => {
            if(Math.abs(s.x - camX) < 1200) {
                ctx.fillStyle = s.active ? "#fff" : "rgba(255,255,255,0.15)";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();

    if (!isBallMoving && camX > 500) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if(cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-150, canvas.height-170, 110, 110);
    }
}
</script>
</body>
</html>
