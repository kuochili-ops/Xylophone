<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - å¿«ç¯€å¥å„ªåŒ–ç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 8px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .btn-rec { background: #ef4444 !important; }
        input { padding: 10px; background: #1e293b; color: white; border: 1px solid #475569; border-radius: 4px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="text" id="notation" value="1234567+1 7654321" size="25">
    <input type="text" id="endMsg" value="æ¥µé€Ÿæ¼”å¥æŒ‘æˆ°æˆåŠŸï¼">
    <button onclick="startEngine(false)">è¨“ç·´æ¨¡å¼</button>
    <button id="replayBtn" style="display:none; background:#10b981" onclick="startEngine(true)">ç›´æ¥æ¼”å¥</button>
    <button id="recBtn" class="btn-rec" style="display:none" onclick="startRecording()">ğŸ”´ éŒ„å½±</button>
</div>

<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, streamDest = null, recorder = null, chunks = [];

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };
let steps = [], ball = null, camera = { x: 0, y: 0 }, currentIdx = 0, isStarted = false, isReplay = false, rot = 0;
let postRollTicks = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function updateUI() {
    const key = 'v11_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);
    document.getElementById('replayBtn').style.display = saved ? "inline-block" : "none";
    document.getElementById('recBtn').style.display = saved ? "inline-block" : "none";
}

function startEngine(replayMode) {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        streamDest = audioCtx.createMediaStreamDestination();
    }
    isStarted = false; ball = null; isReplay = replayMode; currentIdx = 0; postRollTicks = 0;
    
    const key = 'v11_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);

    if (isReplay && saved) {
        steps = JSON.parse(saved);
    } else {
        steps = [{ x: 100, y: 200, w: 160, h: 20, label: "START", color: "#64748b", active: 0 }];
        let cx = 400, cy = 300;
        const notes = document.getElementById('notation').value.match(/\+?\d| /g) || [];
        notes.forEach(n => {
            if (n === ' ') { cx += 120; cy += 60; } // ç¸®çŸ­å¿«ç¯€å¥æ™‚çš„é–“è·
            else if (freqMap[n]) {
                steps.push({ x: cx, y: cy, freq: freqMap[n], label: n, w: 110, h: 20, active: 0, color: `hsl(${(steps.length*40)%360},60%,60%)` });
                cx += 140; cy += 35; // è®“éŸ³æ¿é æ›´è¿‘ï¼Œæ¸›å°‘çƒåœ¨ç©ºä¸­é£›è¡Œçš„è·¯ç¨‹
            }
        });
    }
    ball = { x: steps[0].x + 80, y: steps[0].y - 15, vx: 0, vy: 0, r: 10, on: true };
    rot = 0; isStarted = true;
}

function startRecording() {
    chunks = [];
    const videoStream = canvas.captureStream(30);
    const combinedStream = new MediaStream([...videoStream.getVideoTracks(), ...streamDest.stream.getAudioTracks()]);
    recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Fast_Performance.webm`; a.click();
    };
    recorder.start(); startEngine(true);
}

function play(f) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'triangle'; // ä½¿ç”¨æ›´æ¸…è„†çš„æ³¢å½¢é©åˆå¿«ç¯€å¥
    o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime+0.005);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.2); // ç¸®çŸ­éŸ³æ•ˆè¡°æ¸›ï¼Œé¿å…é‡ç–Šæ··äº‚
    o.connect(g); g.connect(audioCtx.destination); g.connect(streamDest);
    o.start(); o.stop(audioCtx.currentTime+0.3);
}

function update() {
    if (!isStarted || !ball) return;
    if (ball.on) {
        rot += 0.018; // åŠ å¼·åˆå§‹å‹•åŠ›
        ball.vx += Math.sin(rot) * 0.55; ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x+80)) * Math.tan(rot);
        if (ball.x > steps[0].x + steps[0].w) { ball.on = false; currentIdx = 1; }
    } else {
        ball.vy += 0.65; // å¢åŠ é‡åŠ›ï¼Œè®“çƒè½å¾—æ›´å¿«ï¼Œæ‹å­æ›´ç·Šæ¹Š
        ball.x += ball.vx; ball.y += ball.vy;
    }

    const t = steps[currentIdx];
    if (t && !ball.on) {
        if (!isReplay && ball.y > t.y - 200 && ball.vy > 0) {
            t.x += (ball.x - t.w/2 - t.x) * 0.6; // AI åæ‡‰é€Ÿåº¦æå‡
        }
        if (ball.y > t.y + 400) startEngine(false);
    }

    steps.forEach((s, i) => {
        if (i > 0 && ball && ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            if (i === currentIdx) {
                ball.y = s.y - ball.r; 
                ball.vy = -6.5; // å¢åŠ åå½ˆé«˜åº¦ï¼Œç¢ºä¿èƒ½è·³åˆ°ä¸‹ä¸€å€‹ä½ç½®
                s.active = 10; play(s.freq); currentIdx++;
            }
        }
    });

    if (currentIdx >= steps.length) {
        if (!isReplay) {
            localStorage.setItem('v11_' + document.getElementById('notation').value, JSON.stringify(steps));
            updateUI();
        }
        isStarted = false; ball = null; postRollTicks = 120;
    }

    camera.x += ( (ball?ball.x:steps[steps.length-1].x) - canvas.width/3 - camera.x) * 0.15;
    camera.y += ( (ball?ball.y:steps[steps.length-1].y) - canvas.height/2 - camera.y) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.save(); ctx.translate(-camera.x, -camera.y);
    steps.forEach((s, i) => {
        ctx.fillStyle = s.active > 0 ? '#fff' : s.color; if(s.active>0) s.active--;
        ctx.beginPath(); 
        if(i===0) { ctx.save(); ctx.translate(s.x+s.w/2, s.y); ctx.rotate(rot); ctx.fillRect(-s.w/2, 0, s.w, s.h); ctx.restore(); }
        else { ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill(); }
    });
    
    // çµå°¾å¤§å­—
    if (!ball && steps.length > 1) {
        const msg = document.getElementById('endMsg').value;
        const last = steps[steps.length-1];
        ctx.font = "bold 32px sans-serif";
        ctx.fillStyle = "rgba(15, 23, 42, 0.9)";
        ctx.roundRect(last.x-100, last.y+60, 400, 80, 15); ctx.fill();
        ctx.fillStyle = "#fff"; ctx.fillText(msg, last.x - 50, last.y + 110);
    }

    if (ball) { ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill(); }
    ctx.restore();
    if (postRollTicks > 0) { postRollTicks--; if (postRollTicks === 1 && recorder && recorder.state === "recording") recorder.stop(); }
    update(); requestAnimationFrame(draw);
}
updateUI(); draw();
</script>
</body>
</html>
