<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - ç²¾ç¢ºå°é½Šèˆ‡è‡ªå‹•é‡å•Ÿç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .panel { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 10; border-bottom: 2px solid #3b82f6; }
        canvas { background: #020617; border-radius: 12px; box-shadow: 0 0 50px rgba(59, 130, 246, 0.1); }
        .stats { position: fixed; top: 80px; right: 20px; background: rgba(30, 41, 59, 0.9); padding: 15px; border-radius: 8px; border: 1px solid #475569; font-family: monospace; }
        .ai-log { position: fixed; bottom: 20px; left: 20px; width: 360px; max-height: 200px; overflow-y: auto; background: rgba(15, 23, 42, 0.95); padding: 12px; border-radius: 6px; color: #fbbf24; font-size: 12px; border-left: 4px solid #10b981; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .highlight { color: #60a5fa; font-weight: bold; }
    </style>
</head>
<body>

<div class="panel">
    <strong>è‡ªå‹•é€²åŒ–æ¨¡å¼ï¼š</strong>
    <input type="text" id="notation" value="1231 1231 345  345" size="35" style="padding:8px; background:#1e293b; color:white; border:1px solid #475569;">
    <button id="startBtn" onclick="triggerStart()">å•Ÿå‹•/é‡ç½®è¨“ç·´</button>
</div>

<div class="stats">
    <div>å˜—è©¦æ¬¡æ•¸: <span id="att">1</span></div>
    <div>çƒè½é» X: <span id="lastX">-</span></div>
    <div>ä¿®æ­£ç›®æ¨™: <span id="targetNote">-</span></div>
</div>

<div class="ai-log" id="log">ç³»çµ±ï¼šç­‰å¾…å•Ÿå‹•...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };

let steps = [];
let ball = null;
let camera = { x: 0, y: 0 };
let currentIdx = 0;
let attempts = 1;
let isStarted = false;
let startPlateRotation = 0;

function addLog(msg) {
    const l = document.getElementById('log');
    l.innerHTML = `<div>[${attempts}] ${msg}</div>` + l.innerHTML;
}

function buildTrack(str) {
    steps = [];
    // 0 è™Ÿå•Ÿå‹•æ¿
    steps.push({ x: 100, y: 200, w: 150, h: 20, isStartPlate: true, label: "START", color: "#64748b", active: 0, hitCount: 0 });

    let curX = 500, curY = 320; 
    let notes = [];
    for(let i=0; i<str.length; i++) {
        if(str[i]==='+') { notes.push('+'+str[i+1]); i++; }
        else { notes.push(str[i]); }
    }
    notes.forEach((n) => {
        if (n === ' ') { curX += 160; curY += 80; }
        else if (freqMap[n]) {
            steps.push({ x: curX, y: curY, freq: freqMap[n], label: n, w: 120, h: 25, active: 0, hitCount: 0, color: `hsl(${(steps.length * 50) % 360}, 60%, 50%)` });
            curX += 160; curY += 45;
        }
    });
}

function triggerStart() {
    buildTrack(document.getElementById('notation').value);
    attempts = 1;
    resetAndAutoStart();
}

function resetAndAutoStart() {
    const startPlate = steps[0];
    ball = { x: startPlate.x + startPlate.w / 2, y: startPlate.y - 16, vx: 0, vy: 0, r: 15, onPlate: true };
    currentIdx = 0;
    startPlateRotation = 0;
    isStarted = true; // ä¿®æ­£å¾Œè‡ªå‹•è¨­ç‚º true
    steps.forEach(s => s.hitCount = 0);
    document.getElementById('att').innerText = attempts;
}

function fail(reason, targetIdx) {
    const target = steps[targetIdx];
    addLog(`<span style="color:#f87171">å¤±æ•—ï¼š${reason}</span>`);
    
    if (target) {
        if (reason === "æ²’æ¥åˆ°éŸ³ç¬¦") {
            // è¨˜éŒ„ç•¶æ™‚çƒçš„ x å€¼ï¼Œèª¿æ•´ä¸‹ä¸€å€‹éŸ³æ¿ä¸­å¿ƒç›¸åŒ
            const ballXAtFall = ball.x;
            document.getElementById('lastX').innerText = Math.round(ballXAtFall);
            
            // è¨ˆç®—æ–°ä½ç½®ï¼šè®“æ¿å­ä¸­å¿ƒå°æº–çƒ
            const newX = ballXAtFall - target.w / 2;
            
            // æ¡ç”¨æ¼¸é€²å°é½Šï¼ˆæ¯æ¬¡ä¿®æ­£ä¸€åŠå·®è·ï¼‰ï¼Œè®“ä½ç§»æ›´å¹³æ»‘
            target.x += (newX - target.x) * 0.8; 
            
            addLog(`ğŸ”§ <span class="highlight">å°é½Šï¼š[${target.label}] ä¸­å¿ƒç§»è‡³çƒè½é» X:${Math.round(ballXAtFall)}</span>`);
        } else if (reason === "é‡è¤‡å½ˆè·³") {
            target.w -= 20;
            target.x -= 5;
            addLog(`ğŸ”§ ä¿®æ­£ï¼šç¸®çŸ­ [${target.label}] é•·åº¦`);
        }
    }

    attempts++;
    // ä¿®æ­£å®Œç•¢å¾Œï¼Œè‡ªå‹•é‡æ–°å•Ÿå‹•æ¸¬è©¦
    setTimeout(resetAndAutoStart, 300);
}

function update() {
    if (!ball || !isStarted) return;

    if (ball.onPlate) {
        startPlateRotation += 0.012; 
        ball.vx += Math.sin(startPlateRotation) * 0.45;
        ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x + steps[0].w/2)) * Math.tan(startPlateRotation);

        if (ball.x > steps[0].x + steps[0].w) {
            ball.onPlate = false;
            currentIdx = 1;
        }
    } else {
        ball.vy += 0.48;
        ball.x += ball.vx;
        ball.y += ball.vy;
    }

    steps.forEach((s, i) => {
        if (i === 0) return; 
        if (ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            
            s.hitCount++;
            if (i === currentIdx && s.hitCount >= 2) { fail("é‡è¤‡å½ˆè·³", i); return; }

            if (i === currentIdx) {
                ball.y = s.y - ball.r;
                ball.vy = -4.8; 
                s.active = 15;
                
                // æ’­æ”¾è²éŸ³
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine'; o.frequency.value = s.freq;
                g.gain.setValueAtTime(0.3, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + 0.4);
                
                currentIdx++;
                document.getElementById('targetNote').innerText = s.label;
            } else if (i < currentIdx) {
                fail("é‡è¤‡å½ˆè·³", i);
            }
        }
    });

    // æ²’æ¥åˆ°éŸ³ç¬¦åˆ¤å®š
    if (!ball.onPlate && steps[currentIdx]) {
        const target = steps[currentIdx];
        // ç•¶çƒçš„ y å€¼è¶…éä¸‹ä¸€å€‹éŸ³æ¿ï¼Œè§¸ç™¼è¨˜éŒ„èˆ‡å°é½Š
        if (ball.y > target.y + 50) {
            fail("æ²’æ¥åˆ°éŸ³ç¬¦", currentIdx);
        }
    } else if (currentIdx >= steps.length && steps.length > 1) {
        addLog("<b style='color:#10b981'>âœ… å…¨è‡ªå‹•æ¼”åŒ–æˆåŠŸï¼æ¼”å¥æµæš¢ã€‚</b>");
        ball = null;
    }

    camera.x += (ball.x - canvas.width/3 - camera.x) * 0.1;
    camera.y += (ball.y - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    steps.forEach((s, i) => {
        ctx.save();
        if (i === 0) {
            ctx.translate(s.x + s.w/2, s.y);
            ctx.rotate(startPlateRotation);
            ctx.fillStyle = s.color;
            ctx.fillRect(-s.w/2, 0, s.w, s.h);
            ctx.fillStyle = "white";
            ctx.fillText(s.label, -20, 15);
        } else {
            ctx.fillStyle = s.active > 0 ? '#fff' : s.color;
            if (s.active > 0) s.active--;
            if (i === currentIdx) {
                ctx.shadowBlur = 10; ctx.shadowColor = "#fbbf24";
                ctx.strokeStyle = "#fbbf24"; ctx.lineWidth = 2;
                ctx.strokeRect(s.x-2, s.y-2, s.w+4, s.h+4);
            }
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = "#fff"; ctx.font = "bold 14px monospace";
            ctx.fillText(s.label, s.x+10, s.y+18);
        }
        ctx.restore();
    });

    if (ball) {
        ctx.fillStyle = "#ef4444";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

buildTrack(document.getElementById('notation').value);
// åˆå§‹ä¸å•Ÿå‹•ï¼Œç­‰å¾…é»æ“ŠæŒ‰éˆ•
draw();
</script>
</body>
</html>
