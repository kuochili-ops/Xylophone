<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - è¨˜æ†¶å„²å­˜ç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .panel { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 10; border-bottom: 2px solid #3b82f6; }
        canvas { background: #020617; border-radius: 12px; box-shadow: 0 0 50px rgba(59, 130, 246, 0.2); }
        .stats { position: fixed; top: 80px; right: 20px; background: rgba(30, 41, 59, 0.9); padding: 15px; border-radius: 8px; border: 1px solid #475569; font-family: monospace; min-width: 200px; }
        .ai-log { position: fixed; bottom: 20px; left: 20px; width: 360px; max-height: 200px; overflow-y: auto; background: rgba(15, 23, 42, 0.95); padding: 12px; border-radius: 6px; color: #fbbf24; font-size: 12px; border-left: 4px solid #3b82f6; }
        button { background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .clear-btn { background: #ef4444; margin-left: 5px; }
        .highlight { color: #10b981; font-weight: bold; }
    </style>
</head>
<body>

<div class="panel">
    <strong>æ™ºæ…§è¨˜æ†¶æ¨¡å¼ï¼š</strong>
    <input type="text" id="notation" value="1231 1231 345  345" size="30" style="padding:10px; background:#1e293b; color:white; border:1px solid #475569; border-radius:4px;">
    <button onclick="initAudioAndStart()">å•Ÿå‹•æ¼”å¥</button>
    <button class="clear-btn" onclick="clearMemory()">æ¸…é™¤è¨˜æ†¶</button>
</div>

<div class="stats">
    <div>é…ç½®ç‹€æ…‹: <span id="configState" style="color:#fbbf24">åˆå§‹é…ç½®</span></div>
    <div>å˜—è©¦æ¬¡æ•¸: <span id="att">1</span></div>
    <div>ç›®å‰éŸ³ç¬¦: <span id="targetNote">-</span></div>
</div>

<div class="ai-log" id="log">ç³»çµ±ï¼šé»æ“Šå•Ÿå‹•é–‹å§‹æ¼”å¥æˆ–è¨“ç·´ã€‚</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };

let steps = [];
let ball = null;
let camera = { x: 0, y: 0 };
let currentIdx = 0;
let attempts = 1;
let isStarted = false;
let startPlateRotation = 0;

function addLog(msg) {
    const l = document.getElementById('log');
    l.innerHTML = `<div>[${attempts}] ${msg}</div>` + l.innerHTML;
}

// å„²å­˜åˆ° LocalStorage
function saveTrackData() {
    const data = steps.map(s => ({ x: s.x, y: s.y, w: s.w, label: s.label }));
    localStorage.setItem('xylophone_track_' + document.getElementById('notation').value, JSON.stringify(data));
    addLog("<span class='highlight'>ğŸ’¾ æ¼”å¥æˆåŠŸï¼æœ€ä½³ä½ç½®å·²å­˜å…¥è¨˜æ†¶ã€‚</span>");
}

// å¾ LocalStorage è®€å–
function loadTrackData() {
    const saved = localStorage.getItem('xylophone_track_' + document.getElementById('notation').value);
    if (saved) {
        const data = JSON.parse(saved);
        steps = data.map((d, i) => {
            return {
                ...d,
                freq: freqMap[d.label] || 0,
                isStartPlate: i === 0,
                color: i === 0 ? "#64748b" : `hsl(${(i * 50) % 360}, 60%, 50%)`,
                active: 0,
                hitCount: 0,
                h: i === 0 ? 20 : 25
            };
        });
        document.getElementById('configState').innerText = "å·²è®€å–è¨˜æ†¶é…ç½®";
        document.getElementById('configState').style.color = "#10b981";
        return true;
    }
    return false;
}

function clearMemory() {
    localStorage.removeItem('xylophone_track_' + document.getElementById('notation').value);
    location.reload();
}

function buildTrack(str) {
    if (loadTrackData()) return; // å¦‚æœæœ‰èˆŠè³‡æ–™å°±ä¸ç”¨å»ºç«‹æ–°çš„

    steps = [];
    steps.push({ x: 100, y: 200, w: 150, h: 20, isStartPlate: true, label: "START", color: "#64748b", active: 0, hitCount: 0 });

    let curX = 600, curY = 320; 
    let notes = str.match(/\+?\d| /g) || [];
    notes.forEach((n) => {
        if (n === ' ') { curX += 160; curY += 80; }
        else if (freqMap[n]) {
            steps.push({ x: curX, y: curY, freq: freqMap[n], label: n, w: 120, h: 25, active: 0, hitCount: 0, color: `hsl(${(steps.length * 50) % 360}, 60%, 50%)` });
            curX += 160; curY += 45;
        }
    });
    document.getElementById('configState').innerText = "åˆå§‹é…ç½® (è¨“ç·´ä¸­)";
}

function initAudioAndStart() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    buildTrack(document.getElementById('notation').value);
    attempts = 1;
    resetAndAutoStart();
}

function resetAndAutoStart() {
    const startPlate = steps[0];
    ball = { x: startPlate.x + startPlate.w / 2, y: startPlate.y - 16, vx: 0, vy: 0, r: 15, onPlate: true };
    currentIdx = 0;
    startPlateRotation = 0;
    isStarted = true;
    steps.forEach(s => s.hitCount = 0);
    document.getElementById('att').innerText = attempts;
}

function playTone(freq) {
    if (!audioCtx) return;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime + 0.01);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.5);
}

function update() {
    if (!ball || !isStarted) return;

    if (ball.onPlate) {
        startPlateRotation += 0.012; 
        ball.vx += Math.sin(startPlateRotation) * 0.45;
        ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x + steps[0].w/2)) * Math.tan(startPlateRotation);
        if (ball.x > steps[0].x + steps[0].w) { ball.onPlate = false; currentIdx = 1; }
    } else {
        ball.vy += 0.48; ball.x += ball.vx; ball.y += ball.vy;
    }

    // å³æ™‚ä¿®æ­£é‚è¼¯ (åƒ…åœ¨å°šæœªå„²å­˜æˆåŠŸå‰æœ‰æ•ˆ)
    if (steps[currentIdx] && !ball.onPlate) {
        const target = steps[currentIdx];
        if (ball.y > target.y - 100 && ball.vy > 0) {
            const targetX = ball.x - target.w / 2;
            target.x += (targetX - target.x) * 0.2; 
        }
        if (ball.y > target.y + 250) {
            attempts++;
            setTimeout(resetAndAutoStart, 300);
        }
    }

    steps.forEach((s, i) => {
        if (i === 0) return; 
        if (ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            s.hitCount++;
            if (i === currentIdx && s.hitCount >= 2) {
                s.w -= 15; s.x -= 5;
                attempts++; setTimeout(resetAndAutoStart, 300);
                return;
            }
            if (i === currentIdx) {
                ball.y = s.y - ball.r; ball.vy = -4.8; s.active = 15;
                playTone(s.freq);
                currentIdx++;
                document.getElementById('targetNote').innerText = s.label;
            }
        }
    });

    if (currentIdx >= steps.length && steps.length > 1) {
        saveTrackData(); // æˆåŠŸå¾Œå„²å­˜
        ball = null;
    }

    camera.x += (ball.x - canvas.width/3 - camera.x) * 0.1;
    camera.y += (ball.y - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    steps.forEach((s, i) => {
        ctx.save();
        if (i === 0) {
            ctx.translate(s.x + s.w/2, s.y);
            ctx.rotate(startPlateRotation);
            ctx.fillStyle = s.color;
            ctx.fillRect(-s.w/2, 0, s.w, s.h);
        } else {
            ctx.fillStyle = s.active > 0 ? '#fff' : s.color;
            if (s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 14px monospace";
            ctx.fillText(s.label, s.x+10, s.y+18);
        }
        ctx.restore();
    });

    if (ball) {
        ctx.fillStyle = "#ef4444";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
