<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .mode-active { background: #10b981 !important; border: 2px solid #fff; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.7); padding: 6px 16px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="lockBtn" onclick="toggleLock()" style="background:#8b5cf6">ğŸ”“ 2. è¨“ç·´æ¨¡å¼ (æ¿å­æœƒå‹•)</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 3. å•Ÿå‹•æ¼”å¥</button>
</div>

<div id="status">ç­‰å¾…ä¸Šå‚³ MIDI æª”æ¡ˆ...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, isLocked = false, camX = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

function toggleLock() {
    isLocked = !isLocked;
    const btn = document.getElementById('lockBtn');
    btn.innerText = isLocked ? "ğŸ”’ æ­£å¼æ¨¡å¼ (åº§æ¨™é–å®š)" : "ğŸ”“ è¨“ç·´æ¨¡å¼ (æ¿å­æœƒå‹•)";
    btn.classList.toggle('mode-active', isLocked);
}

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById('status').innerText = "è§£æä¸­...";
    try {
        const midi = await Midi.fromUrl(URL.createObjectURL(file));
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è§£ææˆåŠŸï¼è«‹é»æ“Šå•Ÿå‹•ä¸¦è®“çƒè·‘ä¸€æ¬¡è¨“ç·´ã€‚";
    } catch (err) {
        document.getElementById('status').innerText = "è§£æå¤±æ•—";
    }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    midi.tracks.forEach((track, tIdx) => {
        if (track.notes.length === 0 || tIdx > 3) return;
        
        const laneBaseY = 200 + (tIdx * 350); 
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            steps.push({
                // X è»¸ï¼šæ ¹æ“šæ™‚é–“ç·šæ€§å‰é€²
                x: 400 + note.time * 650, 
                // Y è»¸ï¼šä½èƒ½éšæ¢¯ (nIdx * 45 è¡¨ç¤ºé€æ¿é™ä½) + éŸ³é«˜åç§»
                y: laneBaseY + (nIdx * 45) + (70 - note.midi) * 5, 
                w: 110, h: 18,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        // ç¢ºä¿çƒå¾ç¬¬ä¸€å¡Šæ¿å­ä¸Šæ–¹è½ä¸‹
        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 60, y: first.y - 200, vx: 0, vy: 0, r: 12, color: colors[tIdx] },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    tracks.forEach(t => {
        t.ball.vx = 4.8; // çµ¦äºˆåˆå§‹å‘å³é€Ÿåº¦
        t.ball.vy = 0;
    });
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.2, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.5);
}

function update() {
    if (!isRunning) return;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.38; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // è¨“ç·´ä¿®æ­£é‚è¼¯ï¼šåªæœ‰åœ¨æœªé–å®šæ™‚æ¿å­æ‰æœƒç§»å‹•
            if (!isLocked && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.3;
            }

            // æ‰è½è‡ªå‹•æ­¸ä½ (å®‰å…¨ç¶²)
            if (b.y > target.y + 500) {
                b.x = target.x - 30; b.y = target.y - 150; b.vy = 0;
            }

            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -8.2;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
    });
    if(tracks.length > 0) camX += (tracks[0].ball.x - 300 - camX) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, 0);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(b = t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
