<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.4 - æ¥µæ…¢æ°›åœç‰ˆ (0.2x)</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ¥µæ…¢æ¼”å¥ (0.2x)</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ èª¿æ•´ç‚º 0.2 å€é€Ÿçš„æ¥µç«¯ç‰©ç†åƒæ•¸
const SPEED_MULT = 0.2;
const GRAVITY = 0.12; // æ¥µä½é‡åŠ›ï¼Œé˜²æ­¢çƒæ‰å¤ªå¿«
const BASE_SPEED_X = 1.25; // åŸºç¤é€Ÿåº¦ 5.0 * 0.25 (ç¨å¾®è£œå„Ÿé˜²æ­¢å¡é “)
const ROLL_VY = 0.4;  // æ¥µè¼•å¾®çš„æ»¾è½æ„Ÿ

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupContinuousStairs(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupContinuousStairs(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => t.notes.length > 5) || midi.tracks[0];
    let rawNotes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    
    let filtered = [];
    rawNotes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.05) {
            filtered.push(n);
        }
    });

    let steps = [];
    let currentX = 400;

    // 1. åŠ©è·‘æ¿ (ç„¡è²) - æ…¢é€Ÿä¸‹åŠ é•·å¯¬åº¦
    steps.push({
        x: currentX, y: 300, w: 100, h: 14, 
        isSilent: true, active: 0, freq: 0
    });
    currentX += 100;

    // 2. ç”Ÿæˆç„¡ç¸«éšæ¢¯
    filtered.forEach((note, i) => {
        // å¯¬åº¦è¨ˆç®—ï¼šç‚ºäº†è®“è¦–è¦ºä¸è‡³æ–¼å¤ªæ“æ“ ï¼Œå¯¬åº¦ä¿‚æ•¸ç¨å¾®æ”¾å¤§
        const width = note.duration * 400 * SPEED_MULT; 
        const finalWidth = Math.max(30, width);

        steps.push({
            x: currentX, 
            y: 300 + ((i + 1) * 45), // æ…¢é€Ÿä¸‹éšæ¢¯è®ŠçŸ®ä¸€é»ï¼Œéæ¸¡æ›´å¹³æ»‘
            w: finalWidth, 
            h: 14, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSilent: false,
            active: 0
        });
        currentX += finalWidth; 
    });

    tracks.push({
        steps,
        ball: { x: 405, y: 285, vx: BASE_SPEED_X, vy: 0, r: 9, color: "#fb7185" },
        currentIdx: 0
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        b.vy += GRAVITY; 
        b.x += b.vx; 
        b.y += b.vy;

        if (target && b.x >= target.x && b.x <= target.x + target.w) {
            if (b.y + b.r > target.y && b.vy > 0) {
                b.y = target.y - b.r;
                b.vy = ROLL_VY; 

                if (!target.isSilent) {
                    playAmbientTone(target.freq, target.duration);
                }
                target.active = 25; // æ…¢é€Ÿä¸‹é»äº®æ™‚é–“æ‹‰é•·
                t.currentIdx++;
            }
        }
        
        if (target && b.y > target.y + 100) {
            b.y = target.y - b.r;
            b.vy = 0;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.2 - camX) * 0.05;
        camY += (tracks[0].ball.y - canvas.height * 0.4 - camY) * 0.05;
    }
}

function playAmbientTone(freq, dur) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine'; // æ”¹ç”¨æ­£å¼¦æ³¢ï¼Œè½èµ·ä¾†æ›´æŸ”å’Œ
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
    // æ…¢é€Ÿä¸‹è²éŸ³è¡°æ¸›æ¥µæ…¢
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur + 1.5);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur + 2.0);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 30) {
                ctx.fillStyle = s.active > 0 ? `rgba(255,255,255,${s.active/25})` : (s.isSilent ? "#334155" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); 
                ctx.roundRect(s.x, s.y, s.w, s.h, 2); 
                ctx.fill();
            }
        });
        
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 20; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
