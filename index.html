<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç©ºéš™ä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px; border-radius: 30px; border: 1px solid #3b82f6; }
        button { border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #60a5fa; font-size: 14px; }
    </style>
</head>
<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ é¸å– MIDI</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•ä¿®æ­£æ¼”å¥</button>
</div>

<div id="status">æº–å‚™ä¿®å¾©éå¤§çš„éŸ³éšç©ºéš™...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, camX = 0, camY = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    buildGaplessPaths(midi);
    document.getElementById('playBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "è·¯å¾‘å·²å„ªåŒ–ï¼Œç©ºéš™å·²è£œé–“ã€‚";
});

function buildGaplessPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    
    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        const laneY = 200 + (tIdx * 450);
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            const nextNote = track.notes[nIdx + 1];
            let x = 500 + note.time * 650;
            let y = laneY + (nIdx * 40) + (72 - note.midi) * 4;
            let w = note.duration * 650;

            // --- ç©ºéš™ä¿®æ­£é‚è¼¯ ---
            if (nextNote) {
                const nextX = 500 + nextNote.time * 650;
                const gap = nextX - (x + w);
                
                // å¦‚æœç©ºéš™å¤§æ–¼ 50 åƒç´ ï¼Œè‡ªå‹•å»¶é•·éŸ³æ¿
                // é€™èƒ½ç¢ºä¿çƒåœ¨ä¸‹ä¸€å€‹éŸ³ç¬¦é–‹å§‹å‰ï¼Œä¸æœƒå› ç‚ºç©ºç„¡ä¸€ç‰©è€Œæ‰å¾—å¤ªæ·±
                if (gap > 50) {
                    w += gap * 0.8; 
                }
            }

            steps.push({ x, y, w, h: 14, freq: getFreq(note.midi), active: 0 });
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 100, vx: 5.5, vy: 0, r: 12, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
}

function playNote(freq, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.5);
}

function update() {
    if (!isRunning) return;
    let avgX = 0, avgY = 0;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.45;
        b.x += b.vx;
        b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // ä¿®æ­£ï¼šå¢åŠ ç¢°æ’å®¹éŒ¯ç‡
            if (b.x > target.x - 20 && b.x < target.x + target.w + 20 && 
                b.y + b.r > target.y && b.y < target.y + 25 && b.vy >= 0) {
                b.y = target.y - b.r;
                b.vy = 0;
                if (target.active === 0 && b.x > target.x) {
                    playNote(target.freq, t.oscType);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
        
        // æ‰è½é‡ç”Ÿï¼šå¦‚æœç©ºéš™çœŸçš„å¤§åˆ°æ²’æ¥åˆ°ï¼Œè®“çƒé–ƒç¾åˆ°ä¸‹ä¸€å¡Šæ¿å­ä¸Šæ–¹
        if (target && b.y > target.y + 400) {
            b.x = target.x - 20;
            b.y = target.y - 150;
            b.vy = 0;
        }

        avgX += b.x; avgY += b.y;
    });

    camX += (avgX/tracks.length - canvas.width/2 - camX) * 0.1;
    camY += (avgY/tracks.length - canvas.height/2 - camY) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath();
            ctx.roundRect(s.x, s.y, s.w, s.h, 4);
            ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
