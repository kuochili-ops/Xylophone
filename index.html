<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´å·¥åŠ - è—è¡“å»Šé“ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid #334155; width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .section-title { font-size: 13px; color: var(--accent); margin: 15px 0 5px 0; font-weight: bold; text-align: left; }
        .track-list { margin: 10px 0; max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 10px; padding: 10px; border: 1px solid #1e293b; text-align: left; }
        .track-item { padding: 10px; margin-bottom: 5px; background: #1e293b; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 10px; background: var(--panel); padding: 10px 25px; border-radius: 50px; border: 1px solid #3b82f6; }
        .ctrl-btn { border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #playBtn { background: #10b981; color: white; }
        #recBtn { background: #ef4444; color: white; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="margin-top:0;">ğŸ–¼ï¸ è—è¡“å»Šé“æœ¨ç´</h2>
        <div class="section-title">1. MIDI è»Œé“ (è‡ªå‹•é è¼‰ Mario)</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–ä¸­...</div>
        <div class="section-title">2. ä¸Šå‚³å»Šé“ç…§ç‰‡ (å¤šé¸)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <div class="section-title">3. çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="Fantastic Performance!">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>é€²å…¥å±•æ¼”å»³</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="ctrl-btn" onclick="togglePlay()">â–¶ æ’­æ”¾çƒ</button>
    <button id="recBtn" class="ctrl-btn" onclick="toggleRecord()">ğŸ”´ éŒ„è£½å•Ÿå‹•</button>
</div>

<canvas id="stage"></canvas>

<script>
const CONFIG = {
    GRAVITY: 1.2, BALL_VX: 5.2, BOUNCE_UP: -0.5, STEP_Y_GAP: 15,
    TIME_SCALE: 310, BALL_R: 10, END_DELAY: 4000
};

const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, finishAlpha = 0, isRecording = false, currentMsg = "";
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// --- éŸ³éšé¡è‰²å‡½æ•¸ ---
function getNoteColor(freq) {
    const hue = (freq % 360); // æ ¹æ“šé »ç‡æ›ç®—è‰²å½©
    return `hsla(${hue}, 70%, 60%, 0.8)`;
}

// --- ç¹ªè£½æœ¨æ¡†ç…§ç‰‡ ---
function drawFramedImage(image, x, y, w) {
    const h = w * (image.height / image.width);
    const border = 12;
    // ç¹ªè£½æœ¨æ¡† (ç´…æœ¨è‰²æ¼¸å±¤)
    ctx.fillStyle = "#451a03";
    ctx.fillRect(x - border, y - border, w + border * 2, h + border * 2);
    ctx.strokeStyle = "#78350f";
    ctx.lineWidth = 2;
    ctx.strokeRect(x - border, y - border, w + border * 2, h + border * 2);
    // ç¹ªè£½ç…§ç‰‡
    ctx.drawImage(image, x, y, w, h);
}

// --- MIDI èˆ‡ä¸Šå‚³ ---
window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario SMB Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI"; }
});

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `éŸ³è»Œ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        };
        container.appendChild(item);
    });
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

// --- å ´æ™¯æ ¸å¿ƒ ---
async function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    
    // æ¢å¾©ç…§ç‰‡å»Šé“åŠŸèƒ½
    const gFiles = document.getElementById('galleryFiles').files;
    const steps = tracks[0].steps;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const targetIdx = Math.floor((i / gFiles.length) * (steps.length - 1));
        const s = steps[targetIdx];
        gallery.push({ img, x: s.x + 150, y: s.y - 350, w: 320 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function buildSteps(track) {
    let steps = [], currentY = 300;
    track.notes.forEach((n, i) => {
        let x = n.time * CONFIG.TIME_SCALE;
        let w = n.duration * CONFIG.TIME_SCALE;
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 10) steps[i-1].w += (gap - 2); 
        }
        currentY += CONFIG.STEP_Y_GAP;
        const freq = 440 * Math.pow(2, (n.midi - 69) / 12);
        steps.push({ x, y: currentY, w, freq, color: getNoteColor(freq), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x + 5, y: steps[0].y - CONFIG.BALL_R, vx: CONFIG.BALL_VX, vy: 0 }, cur: 0 }];
}

function playXylophoneTone(freq, dest) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
    osc.connect(g); g.connect(dest);
    osc.start(); osc.stop(audioCtx.currentTime + 0.6);
}

function toggleRecord() {
    if (isRecording) return;
    chunks = [];
    const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 10000000 });
    recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
    recorder.onstop = () => {
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }));
        a.download = `art_gallery_${Date.now()}.webm`; a.click();
        setTimeout(() => location.reload(), 1000);
    };
    recorder.start();
    isRecording = true;
    document.getElementById('recBtn').innerText = "â¹ å­˜æª”ä¸­";
    document.getElementById('recBtn').style.background = "#991b1b";
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "â¸ æš«åœ" : "â–¶ æ’­æ”¾";
}

function update() {
    if (!isRunning || !isBallMoving || isFinishing) return;
    const t = tracks[0], b = t.ball;
    b.vy += CONFIG.GRAVITY; b.x += b.vx; b.y += b.vy;
    
    if (t.cur >= t.steps.length) {
        isFinishing = true;
        if (isRecording) setTimeout(() => recorder.stop(), CONFIG.END_DELAY);
        return;
    }

    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w) {
        if (b.y + CONFIG.BALL_R >= s.y && b.y + CONFIG.BALL_R <= s.y + 25 && b.vy >= 0) {
            b.y = s.y - CONFIG.BALL_R; b.vy = CONFIG.BOUNCE_UP;
            if (!s.active) {
                playXylophoneTone(s.freq, audioCtx.destination);
                playXylophoneTone(s.freq, audioDest);
                s.active = 1;
            }
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    
    camX += (b.x - canvas.width/2 - camX) * 0.15;
    camY += (b.y - canvas.height/2 - camY) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    // ç¹ªè£½å»Šé“ç…§ç‰‡ (åŠ æœ¨æ¡†)
    gallery.forEach(item => {
        if (item.x > camX - 500 && item.x < camX + canvas.width + 500) {
            drawFramedImage(item.img, item.x, item.y, item.w);
        }
    });

    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            if (s.x > camX - 200 && s.x < camX + canvas.width + 200) {
                ctx.fillStyle = s.active ? "#fff" : s.color;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 10, 5); ctx.fill();
                // éŸ³éšé™°å½±
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.fillRect(s.x, s.y + 10, s.w, 5);
            }
        });
        if (!isFinishing) {
            const b = tracks[0].ball;
            ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(b.x, b.y, CONFIG.BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();
    
    // çµæŸç•«é¢èˆ‡æ·¡å…¥å‹•ç•«
    if (isFinishing) {
        finishAlpha = Math.min(finishAlpha + 0.02, 1);
        ctx.fillStyle = `rgba(0,0,0,${finishAlpha * 0.85})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.globalAlpha = finishAlpha;
        ctx.fillStyle = "white";
        ctx.font = "bold 50px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        
        if (cornerImg.complete) {
            ctx.drawImage(cornerImg, canvas.width/2 - 100, canvas.height/2 + 50, 200, 200);
        }
        ctx.restore();
    }
    
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
