<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.1 - åŠ©è·‘æ»‘è¡Œç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ»‘è¡Œæ¼”å¥</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

const GRAVITY = 0.45, JUMP = -9.5, BASE_SPEED_X = 5.2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPerfectRollingData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupPerfectRollingData(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => !t.notes.length > 5) || midi.tracks[0];
    let rawNotes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    let filtered = [];
    rawNotes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.06) {
            filtered.push(n);
        }
    });

    let startTime = filtered[0].time;
    let steps = [];

    // ğŸ’¡ å¢åŠ ã€Œèµ·å§‹åŠ©è·‘æ¿ã€ï¼šç„¡è²ã€ä¸­ç­‰é•·åº¦
    steps.push({
        x: 400, y: 350, w: 120, h: 18, 
        isSilent: true, isSequence: true, active: 0, freq: 0
    });

    filtered.forEach((note, i) => {
        const next = filtered[i+1];
        const isSeq = next ? (next.time - note.time < 0.28) : false;
        steps.push({
            x: 0, 
            time: note.time - startTime,
            y: 350 + ((i + 1) * 65), 
            w: Math.max(60, note.duration * 320), // é•·çŸ­éŸ³æ±ºå®šæ¿é•·
            h: 18, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSequence: isSeq,
            isSilent: false,
            active: 0
        });
    });

    tracks.push({
        steps,
        ball: { x: 410, y: 330, vx: BASE_SPEED_X, vy: 0, r: 11, color: "#f87171" },
        currentIdx: 0
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        // å¾ç¬¬äºŒå¡Šæ¿å­é–‹å§‹å°é½Šï¼ˆç¬¬ä¸€å¡Šå·²å›ºå®šåœ¨ 400ï¼‰
        for (let i = 1; i < t.steps.length; i++) {
            let prev = t.steps[i-1];
            let curr = t.steps[i];
            
            // ç·Šæ¹Šå°é½Šï¼šè‹¥æ˜¯é€£çºŒæ»¾å‹•ï¼Œé–“è·æ¥µå°
            let gap = prev.isSequence ? 20 : 150; 
            curr.x = prev.x + prev.w + gap;
        }
        // é‡ç½®çƒåˆ°åŠ©è·‘æ¿èµ·é»
        t.ball.x = t.steps[0].x + 5;
        t.ball.y = t.steps[0].y - 30;
        t.currentIdx = 0;
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        if (target && b.x > target.x - 10 && b.x < target.x + target.w + 10 && 
            b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
            
            b.y = target.y - b.r;
            
            // æ»¾è½æ¨¡å¼ï¼švy = 1.5 ç”¢ç”Ÿè¼•å¾®å‘ä¸‹çš„æ¨åŠ›æ„Ÿ
            if (target.isSequence) {
                b.vy = 1.5; 
            } else {
                b.vy = JUMP; 
            }

            // æ•²æ“ŠéŸ³æ•ˆ (åŠ©è·‘æ¿ä¸ç™¼è²)
            if (!target.isSilent) {
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.12, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + target.duration + 0.1);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + target.duration + 0.2);
            }
            
            target.active = 15;
            t.currentIdx++;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.3 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 40) {
                // åŠ©è·‘æ¿ç”¨ç°è‰²ï¼Œä¸€èˆ¬æ¿ç”¨è—è‰²
                if (s.isSilent) {
                    ctx.fillStyle = "#475569";
                } else {
                    ctx.fillStyle = s.active > 0 ? "#fff" : (s.isSequence ? "#38bdf8" : "#1e40af");
                }
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
