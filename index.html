<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - æ™ºæ…§é è¨­ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.95); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 95%; max-width: 800px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .track-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; max-height: 100px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 12px; width: 100%; border: 1px inset #1e293b; }
        button, label { border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; transition: 0.2s; }
        button:hover { background: #2563eb; }
        .track-btn { background: #334155; opacity: 0.7; }
        .track-btn.active { background: #f43f5e; opacity: 1; box-shadow: 0 0 15px rgba(244, 63, 94, 0.5); }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ æ›ä¸€é¦–æ­Œ (MIDI)</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <input type="text" id="userMsg" placeholder="çµæŸç•™è¨€..." value="MISSION COMPLETE!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å­¸ç¿’èˆ‡ä¿®æ­£</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#10b981; display:none;">ğŸ“¹ éŒ„è£½å®Œç¾å½±ç‰‡</button>
    </div>
    <div id="trackList" class="track-selector">æ­£åœ¨å°‹æ‰¾é è¨­ç‘ªåˆ©æ­æª”æ¡ˆ...</div>
</div>

<div id="status">æº–å‚™å°±ç·’</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, fullMidi = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 
const EXTENSION = DIA * 3; // éŸ³æ¿å³å´çªå‡ºé•·åº¦

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- 1. è‡ªå‹•åŠ è¼‰é è¨­ MIDI ---
window.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (!response.ok) throw new Error();
        const arrayBuffer = await response.arrayBuffer();
        processMidi(arrayBuffer, "Mario Bros. Theme");
    } catch (err) {
        document.getElementById('trackList').innerText = "æœªç™¼ç¾é è¨­æª”æ¡ˆï¼Œè«‹æ‰‹å‹•è¼¸å…¥ MIDIã€‚";
    }
});

// --- 2. æ‰‹å‹•è¼¸å…¥ MIDI ---
document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const arrayBuffer = await file.arrayBuffer();
    processMidi(arrayBuffer, file.name);
});

function processMidi(buffer, name) {
    fullMidi = new Midi(buffer);
    renderTrackButtons();
    const bestIdx = findBestTrack();
    selectTrack(bestIdx);
    document.getElementById('status').innerText = `å·²è¼‰å…¥: ${name}`;
}

function findBestTrack() {
    let max = -1, best = 0;
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length > max) { max = t.notes.length; best = i; }
    });
    return best;
}

function renderTrackButtons() {
    const container = document.getElementById('trackList');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const btn = document.createElement('button');
        btn.className = "track-btn";
        btn.innerText = `è»Œé“ ${i+1}: ${t.name || 'Instrument'} (${t.notes.length} éŸ³ç¬¦)`;
        btn.onclick = () => selectTrack(i);
        btn.id = `track-${i}`;
        container.appendChild(btn);
    });
}

function selectTrack(idx) {
    document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`track-${idx}`)?.classList.add('active');
    buildPaths(fullMidi.tracks[idx]);
    document.getElementById('playBtn').style.display = "inline-block";
    document.getElementById('recordBtn').style.display = "none";
}

function buildPaths(track) {
    tracks = [];
    let steps = [];
    const notes = track.notes;
    
    // éŸ³éšå¹³æ»‘åŒ–è¨ˆç®—
    const midis = notes.map(n => n.midi);
    const minMidi = Math.min(...midis);
    const maxMidi = Math.max(...midis);
    const vScale = (maxMidi - minMidi) > 24 ? 1.5 : 2.5;

    let lastY = 300;
    notes.forEach((note, nIdx) => {
        let targetX = 500 + (note.time * 550);
        let vDrop = 0;
        if (nIdx > 0) {
            const silence = note.time - (notes[nIdx-1].time + notes[nIdx-1].duration);
            if (silence > 0.1) vDrop = Math.min(silence * 220, 160); // ä¼‘æ­¢ç¬¦è¡¨ç¾å‚ç›´ä¸‹å¢œ
        }
        
        let targetY = lastY + 20 + (maxMidi - note.midi) * vScale + vDrop;
        if (targetY <= lastY) targetY = lastY + 12; // å¼·åˆ¶ä¸‹å¡

        steps.push({ 
            x: targetX, y: targetY, 
            w: Math.max(40, note.duration * 480), 
            h: 12, freq: 440 * Math.pow(2,(note.midi-69)/12), 
            active: 0, wasHit: false 
        });
        lastY = targetY;
    });

    // ç‰©ç†ç´„æŸï¼šçªå‡ºèˆ‡é–“è·
    for (let i = 0; i < steps.length - 1; i++) {
        let curr = steps[i], next = steps[i+1];
        let currRight = curr.x + curr.w;
        
        // 1. å¾ŒéŸ³æ¿å³å´é•·æ–¼å‰éŸ³æ¿è‡³å°‘ 3 ç›´å¾‘
        if ((next.x + next.w) < (currRight + EXTENSION)) {
            next.w = (currRight + EXTENSION) - next.x;
        }
        
        // 2. é€£çºŒè·é›¢ä¸è¶…é 1 ç›´å¾‘
        let gap = next.x - currRight;
        if (gap > DIA) {
            let diff = gap - (DIA - 2);
            next.x -= diff; 
            next.w += diff;
        }
    }

    tracks.push({
        steps,
        ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: "#fb7185" },
        currentIdx: 0, oscType: 'triangle'
    });
    
    // ç›¸æ©Ÿåˆå§‹å®šä½
    camX = steps[0].x - canvas.width/2;
    camY = steps[0].y - canvas.height/2;
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'mario_run.mp4'; a.click();
    };
    recorder.start();
    perfectReplay();
    document.getElementById('status').innerText = "ğŸ”´ éŒ„è£½ä¸­...";
}

function perfectReplay() {
    tracks[0].steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = tracks[0].steps[i-1].y + 12; });
    tracks[0].currentIdx = 0; 
    tracks[0].ball.x = tracks[0].steps[0].x; 
    tracks[0].ball.y = tracks[0].steps[0].y - 80;
    tracks[0].ball.vy = 0;
    tracks[0].steps.forEach(s => { s.wasHit = false; s.active = 0; });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    const t = tracks[0];
    let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
    let target = t.steps[t.currentIdx];

    if (target) {
        if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
            if (target.active === 0) { playTone(target.freq); target.active = 20; }
        }
        if (b.x > target.x + target.w) t.currentIdx++;
    }

    camX += (b.x - canvas.width/2 - camX) * 0.15;
    camY += (b.y - canvas.height/2 - camY) * 0.1;

    if (t.currentIdx >= t.steps.length) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "æ¼”å¥å®Œæˆï¼";
    }
}

function playTone(freq) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);
    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : "#fb718566";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            if (s.active > 0) s.active--;
        });
        ctx.fillStyle = "#fb7185";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    const lastStep = tracks[0]?.steps[tracks[0].steps.length - 1];
    if (lastStep && !isRunning && tracks[0].currentIdx >= tracks[0].steps.length) {
        ctx.fillStyle = "#fff"; ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('userMsg').value, lastStep.x + 200, lastStep.y - 50);
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
