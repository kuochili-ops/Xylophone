<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.7 - æ¥µé™ç©©å®šæ»¾å‹•ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #info { color: #60a5fa; font-family: monospace; align-self: center; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ¥µé™ç©©å®šæ¼”å¥</button>
    <div id="info"></div>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ æ¥µé™æ…¢é€Ÿç‰©ç†è¨­å®š
const SPEED_MULT = 0.1; 
const GRAVITY = 0.05;      // æ¥µè¼•é‡åŠ›ï¼Œé˜²æ­¢å¿«é€Ÿå¢œè½
const FALL_PUSH = 0.2;    // é›¢é–‹æ¿å­æ™‚çš„å¾®å°ä¸‹å¢œåŠ›
let baseVX = 0.5;         // åˆå§‹åƒè€ƒé€Ÿåº¦

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    const bpm = midi.header.tempos[0] ? midi.header.tempos[0].bpm : 120;
    
    // ğŸ’¡ é‡æ–°è¨ˆç®—é©åˆ 0.1x çš„æ°´å¹³é€Ÿåº¦ï¼Œé˜²æ­¢é£›é›¢
    baseVX = (bpm / 60) * 40 * SPEED_MULT; 
    document.getElementById('info').innerText = `BPM: ${Math.round(bpm)} | VX: ${baseVX.toFixed(2)}`;
    
    setupStableStairs(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupStableStairs(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => t.notes.length > 5) || midi.tracks[0];
    let notes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    
    let steps = [];
    let currentX = 400;

    // èµ·å§‹ç·©è¡
    steps.push({ x: currentX, y: 300, w: 100, h: 12, isSilent: true, active: 0 });
    currentX += 100;

    notes.forEach((note, i) => {
        // å¯¬åº¦æ ¹æ“šèª¿æ•´å¾Œçš„ baseVX è¨ˆç®—
        const width = note.duration * baseVX * 60;
        const finalWidth = Math.max(35, width);

        steps.push({
            x: currentX, 
            y: 300 + ((i + 1) * 35), // ç¸®å°é«˜åº¦å·®ï¼Œè®“çƒæ›´å®¹æ˜“ã€Œæ»‘ã€åˆ°ä¸‹ä¸€éš
            w: finalWidth, 
            h: 12, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSilent: false,
            active: 0
        });
        currentX += finalWidth; // ç„¡ç¸«éŠœæ¥
    });

    tracks.push({
        steps,
        ball: { x: 405, y: 288, vx: baseVX, vy: 0, r: 8, color: "#fb7185", isRolling: true },
        currentIdx: 0
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        if (b.isRolling && target) {
            // ğŸ’¡ æ»¾å‹•é–å®šæ¨¡å¼
            b.x += b.vx;
            b.y = target.y - b.r;
            b.vy = 0;

            // åªè¦ X è¶…éç›®å‰æ¿å­ç¯„åœï¼Œç«‹å³åˆ‡æ›åˆ°ä¸‹ä¸€å¡Šæˆ–é€²å…¥å¢œè½
            if (b.x >= target.x + target.w) {
                b.isRolling = false;
                b.vy = FALL_PUSH; 
                t.currentIdx++;
            }
        } else {
            // å¢œè½èˆ‡å°‹æ‰¾ä¸‹ä¸€å¡Šæ¿å­
            b.vy += GRAVITY; 
            b.x += b.vx; 
            b.y += b.vy;

            let nextTarget = t.steps[t.currentIdx];
            if (nextTarget && b.x >= nextTarget.x && b.x <= nextTarget.x + nextTarget.w) {
                if (b.y + b.r >= nextTarget.y) {
                    b.isRolling = true;
                    b.y = nextTarget.y - b.r;
                    if (!nextTarget.isSilent) playTone(nextTarget.freq, nextTarget.duration);
                    nextTarget.active = 30;
                }
            }
        }
        
        // é˜²æ­¢æ„å¤–ç©¿æ¨¡çš„çµ‚æ¥µè£œæ•‘
        if (target && b.y > target.y + 50) {
            b.y = target.y - b.r;
            b.isRolling = true;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.05;
        camY += (tracks[0].ball.y - canvas.height * 0.4 - camY) * 0.05;
    }
}

function playTone(freq, dur) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.1);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur + 3.0);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur + 3.5);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 40) {
                ctx.fillStyle = s.active > 0 ? `rgba(255,255,255,${s.active/30})` : (s.isSilent ? "#334155" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 2); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
