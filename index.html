<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - é‡åŠ›å®ˆæ†ä¿®æ­£ç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .panel { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 10; border-bottom: 2px solid #3b82f6; }
        canvas { background: #020617; border-radius: 12px; }
        .stats { position: fixed; top: 80px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid #334155; font-family: monospace; }
        .ai-log { position: fixed; bottom: 20px; left: 20px; width: 350px; max-height: 180px; overflow-y: auto; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 6px; color: #fbbf24; font-size: 12px; border-left: 4px solid #ef4444; }
    </style>
</head>
<body>

<div class="panel">
    <strong>é‡åŠ›é‚è¼¯ä¿®æ­£ï¼š</strong>
    <input type="text" id="notation" value="1231 1231 345  345" size="35" style="padding:8px; background:#1e293b; color:white; border:1px solid #475569;">
    <button onclick="startTraining()" style="background:#10b981; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-weight:bold;">åŸ·è¡Œç‰©ç†å„ªåŒ–æ¼”å¥</button>
</div>

<div class="stats">
    <div>å˜—è©¦æ¬¡æ•¸: <span id="att">1</span></div>
    <div>é¦–éŸ³ X æ ¡æº–: <span id="startX">50</span></div>
    <div>ç›®å‰é«˜åº¦: <span id="curH">0</span></div>
</div>

<div class="ai-log" id="log">ç³»çµ±ï¼šç­‰å¾…ç‰©ç†åƒæ•¸è¼¸å…¥...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };

let steps = [];
let ball = null;
let camera = { x: 0, y: 0 };
let currentIdx = 0;
let attempts = 1;
let ballStartX = 50; 
const GRAVITY = 0.48;
const VX = 5.2;

function addLog(msg) {
    const l = document.getElementById('log');
    l.innerHTML = `<div>[${attempts}] ${msg}</div>` + l.innerHTML;
}

function build(str) {
    steps = [];
    let curX = 250, curY = 200;
    let notes = [];
    for(let i=0; i<str.length; i++) {
        if(str[i]==='+') { notes.push('+'+str[i+1]); i++; }
        else { notes.push(str[i]); }
    }
    notes.forEach((n, idx) => {
        if (n === ' ') {
            curX += 150; 
            curY += 70; // ä¼‘æ­¢ç¬¦é»˜èªå¢åŠ è½å·®
        } else if (freqMap[n]) {
            steps.push({
                x: curX, y: curY, freq: freqMap[n], label: n,
                w: 120, h: 25, active: 0,
                color: `hsl(${(steps.length * 45) % 360}, 60%, 50%)`
            });
            curX += 160;
            curY += 40; // åŸºç¤é‡åŠ›è½å·®
        }
    });
}

function play(f) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.value = f;
    g.gain.setValueAtTime(0.4, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function reset() {
    ball = { x: ballStartX, y: 100, vx: VX, vy: 0, r: 15 };
    currentIdx = 0;
    camera = { x: 0, y: 0 };
    document.getElementById('startX').innerText = Math.round(ballStartX);
}

function fail(reason) {
    addLog(`<span style="color:#f87171">å¤±æ•—ï¼š${reason}</span>`);
    
    if (steps[currentIdx]) {
        const target = steps[currentIdx];
        if (currentIdx === 0) {
            // ä¿®æ­£é¦–éŸ³ï¼šæ ¹æ“šä½ çš„è¦æ±‚ï¼Œçƒ X è»¸ç§»å‹•
            ballStartX += 25; 
            addLog(`ğŸ”§ <b>é¦–éŸ³å„ªåŒ–ï¼šç™¼å°„é» X ç§»è‡³ ${Math.round(ballStartX)}</b>`);
        } else {
            // ä¿®æ­£å¾ŒçºŒéŸ³éšï¼šåªå…è¨±å¾€æ›´ä½(Yå¢åŠ )æˆ–æ›´é•·çš„æ–¹å‘èª¿æ•´
            target.y += 35; // å¢åŠ è½å·®ï¼Œåˆ©ç”¨é‡åŠ›è·¨è¶Šé–“è·
            target.x -= 20; // ç¸®çŸ­æ°´å¹³é–“è·
            target.w += 15; // å¢åŠ æ¥çƒé¢ç©
            addLog(`ğŸ”§ <b>éŸ³ç¬¦ [${target.label}] å„ªåŒ–ï¼šå¢åŠ è½å·®èˆ‡æ¿é•·</b>`);
        }
    }

    attempts++;
    document.getElementById('att').innerText = attempts;
    setTimeout(reset, 250);
}

function update() {
    if (!ball) return;
    ball.vy += GRAVITY;
    ball.x += ball.vx;
    ball.y += ball.vy;

    steps.forEach((s, i) => {
        if (ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            
            if (i === currentIdx) {
                ball.y = s.y - ball.r;
                ball.vy = -4.8; 
                s.active = 15;
                play(s.freq);
                currentIdx++;
                document.getElementById('curH').innerText = Math.round(s.y);
            } else if (i < currentIdx) {
                fail("å¡åœ¨èˆŠéŸ³éš");
            }
        }
    });

    if (steps[currentIdx]) {
        const target = steps[currentIdx];
        if (ball.x > target.x + target.w + 40 || ball.y > target.y + 300) fail("æ²’æ¥åˆ°éŸ³ç¬¦");
    } else if (currentIdx >= steps.length && steps.length > 0) {
        addLog("<b style='color:#10b981'>âœ… ç¬¦åˆç‰©ç†è¦å¾‹çš„æ¼”å¥å®Œæˆï¼</b>");
        ball = null;
    }

    camera.x += (ball.x - canvas.width/3 - camera.x) * 0.1;
    camera.y += (ball.y - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    steps.forEach((s, i) => {
        ctx.fillStyle = s.active > 0 ? '#fff' : s.color;
        if (s.active > 0) s.active--;
        if (i === currentIdx) {
            ctx.shadowBlur = 15; ctx.shadowColor = "#fbbf24";
            ctx.strokeStyle = "#fbbf24"; ctx.lineWidth = 2;
            ctx.strokeRect(s.x-2, s.y-2, s.w+4, s.h+4);
        }
        ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font = "bold 14px monospace";
        ctx.fillText(s.label, s.x+10, s.y+18);
    });
    if (ball) {
        ctx.fillStyle = "#ef4444";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

function startTraining() {
    attempts = 1; ballStartX = 50; 
    build(document.getElementById('notation').value);
    reset();
}

startTraining();
draw();
</script>
</body>
</html>
