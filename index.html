<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.1 - èƒŒæ™¯é ç®—ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; transition: 0.3s; }
        button:hover { background: #2563eb; transform: scale(1.05); }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #60a5fa; background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 30px; font-size: 14px; pointer-events: none; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ 2. è¨ˆç®—ä¸¦æ¼”å¥</button>
</div>

<div id="status">è«‹å…ˆä¸Šå‚³ MIDI æª”æ¡ˆ</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ å›ºå®šç‰©ç†åƒæ•¸ (å…¨é€Ÿæ¨¡å¼)
const GRAVITY = 0.45;
const JUMP = -9.8;
const SPEED_X = 5.5; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupInitialData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "æ•¸æ“šè§£æå®Œæˆï¼Œæº–å‚™é ç®—è»Œè·¡";
});

function setupInitialData(midi) {
    tracks = [];
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 120, h: 20, freq: midiToFreq(note.midi), active: 0
            });
        });
        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 20, vx: SPEED_X, vy: JUMP, r: 12, color: `hsl(${tIdx*90}, 70%, 60%)` },
            currentIdx: 0, type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

// ğŸ§  æ ¸å¿ƒï¼šèƒŒæ™¯ç¬é–“æ¨¡æ“¬ (Pre-calculation)
function preCalculatePaths() {
    tracks.forEach(t => {
        // è¤‡è£½ä¸€ä»½è™›æ“¬çƒé€²è¡Œæ¨¡æ“¬
        let vBall = { x: t.ball.x, y: t.ball.y, vx: t.ball.vx, vy: t.ball.vy };
        
        t.steps.forEach((s, idx) => {
            // æ¨¡æ“¬ç›´åˆ°çƒè½åˆ°ç›®å‰éŸ³æ¿çš„é«˜åº¦
            let safety = 0;
            while ((vBall.y + 12 < s.y || vBall.vy < 0) && safety < 1000) {
                vBall.vy += GRAVITY;
                vBall.x += vBall.vx;
                vBall.y += vBall.vy;
                safety++;
            }
            // å¼·åˆ¶ä¿®æ­£éŸ³æ¿ X åº§æ¨™åˆ°è™›æ“¬çƒçš„è½é»ä¸­å¿ƒ
            s.x = vBall.x - s.w / 2;
            
            // æ¨¡æ“¬åå½ˆ
            vBall.y = s.y - 12;
            vBall.vy = JUMP;
        });
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    document.getElementById('status').innerText = "æ­£åœ¨é€²è¡Œç‰©ç†é ç®—...";
    
    // ç¬é–“å®Œæˆæ‰€æœ‰è»Œè·¡ä¿®æ­£
    preCalculatePaths();
    
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
    document.getElementById('status').innerText = "å®Œç¾æ¼”å¥ä¸­";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // å› ç‚ºåº§æ¨™å·²ç¶“éé ç®—ï¼Œé€™è£¡åªéœ€ç°¡å–®åˆ¤å®š
            if (b.x > target.x && b.x < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.12, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++;
            }
        }
    });

    // ğŸ¥ æ”å½±æ©Ÿï¼šçƒé«”æ°¸é åœ¨ç•«é¢ Y è»¸ä¸­å¿ƒ
    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        const start = Math.max(0, t.currentIdx - 5);
        const end = Math.min(t.steps.length, t.currentIdx + 25);
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        }
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
