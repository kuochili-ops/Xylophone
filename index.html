<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç´…çƒæ ¸å¿ƒè¿½è¹¤</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px 24px; border-radius: 40px; border: 1px solid #3b82f6; align-items: center; }
        button { border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; }
    </style>
</head>
<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ é‡æ–°è¼‰å…¥ MIDI</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å­¸ç¿’æ¼”å¥</button>
    <button id="replayBtn" onclick="perfectReplay()" style="background:#10b981; display:none;">âœ¨ å®Œç¾é‡æ’­</button>
</div>

<div id="status">æ”å½±æ©Ÿå·²é–å®šç´…çƒã€‚ç©ºéš™è‡ªå‹•è£œä½èˆ‡å­¸ç¿’ç´€éŒ„å·²å•Ÿå‹•ã€‚</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, zoom = 1;
const BALL_VX = 4.2; 
const BALL_R = 10;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    midiData = await Midi.fromUrl(URL.createObjectURL(file));
    buildOptimizedPaths(midiData);
    document.getElementById('playBtn').style.display = "inline-block";
});

function buildOptimizedPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"]; // ç´…çƒæ˜¯ Index 0
    
    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 250 + (tIdx * 200);
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + (note.time * 550); 
            const rawPitchY = (72 - note.midi) * 4;
            let targetY = lastY + 28 + (rawPitchY * 0.5); 
            if (targetY <= lastY) targetY = lastY + 8;

            let w = Math.max(35, note.duration * 480);

            // è‡ªå‹•è£œä½æ©‹æ¥
            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                const gap = x - (prev.x + prev.w);
                if (gap > 0) prev.w = (x - prev.x) - 1;
            }

            steps.push({ 
                x, y: targetY, w, h: 12, 
                freq: getFreq(note.midi), 
                active: 0, wasHit: false, corrected: false
            });
            lastY = targetY;
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function updateCorrection() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (!s.wasHit && i > 0) {
                s.y = t.steps[i-1].y + 12;
                s.corrected = true;
            }
        });
    });
    document.getElementById('replayBtn').style.display = "inline-block";
}

function perfectReplay() {
    tracks.forEach(t => {
        t.currentIdx = 0;
        t.ball.x = t.steps[0].x;
        t.ball.y = t.steps[0].y - 80;
        t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    let allFinished = true;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.45; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            allFinished = false;
            if (b.x > target.x - 10 && b.x < target.x + target.w + 10 && 
                b.y + b.r > target.y - 5 && b.y < target.y + 20 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0;
                target.wasHit = true;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    if (allFinished && isRunning) {
        isRunning = false;
        updateCorrection();
    }

    // ğŸ¥ æ”å½±æ©Ÿé—œéµä¿®æ­£ï¼šä¸»è¦é–å®šç´…çƒ (Tracks[0])
    const redBall = tracks[0].ball;
    const blueBall = tracks[1]?.ball || redBall;

    // é¡é ­ X è»¸å®Œå…¨è·Ÿéš¨ç´…çƒ
    camX += (redBall.x - canvas.width/2 - camX) * 0.15;
    
    // é¡é ­ Y è»¸å–å…©çƒå¹³å‡ï¼Œä½†æ¬Šé‡åå‘ç´…çƒ
    const targetCamY = (redBall.y * 0.8 + blueBall.y * 0.2);
    camY += (targetCamY - canvas.height/2 - camY) * 0.1;

    // å‹•æ…‹ç¸®æ”¾ï¼šå¦‚æœè—çƒå¿«è·‘å‡ºå»äº†æ‰ç¸®å°
    const dist = Math.abs(redBall.y - blueBall.y);
    const targetZoom = dist > 300 ? 0.7 : 0.95;
    zoom += (targetZoom - zoom) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + (s.corrected ? "99" : "44");
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            if (s.corrected) { ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.stroke(); }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = s.active > 0 ? 15 : 0;
        ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
