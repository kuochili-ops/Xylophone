<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœ¨ç´å·¥åŠ - MIDI Selector</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --success: #10b981; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 450px; }
        .track-list { max-height: 180px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #1e293b; margin: 10px 0; }
        .track-item { padding: 10px; border-bottom: 1px solid #1e293b; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .track-info { flex-grow: 1; cursor: pointer; padding-right: 10px; }
        .track-item.active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid var(--accent); }
        .preview-btn { background: #334155; color: #fff; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        .preview-btn.playing { background: var(--success); }
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .record-ui { position: fixed; bottom: 40px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 30px; }
        .btn-main { width: 75px; height: 75px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; }
        #playBtn { background: var(--success); }
        #recBtn { background: #ef4444; border: 4px solid #fff; }
        #recBtn.is-recording { border-radius: 12px; background: #991b1b; }
        input[type="file"], input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .primary-btn { width: 100%; padding: 18px; border-radius: 15px; background: var(--accent); color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
        .primary-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        label { display: block; font-size: 12px; color: #94a3b8; margin: 10px 0 5px 5px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin: 0 0 20px 0;">ğŸ¹ æ—‹å¾‹å¤§å¸«æ¨¡å¼</h2>
        
        <label>1. ä¸Šå‚³ MIDI ä¸¦è©¦è½é¸æ“‡ä¸»æ—‹å¾‹</label>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleManualMidi(this)">
        <div id="trackContainer" class="track-list">è®€å–é è¨­éŸ³è»Œä¸­...</div>

        <label>2. ä¸Šå‚³å»Šé“ç›¸ç‰‡</label>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>

        <label>3. çµå°¾è¨Šæ¯</label>
        <input type="text" id="msgInit" value="Fantastic Harmony!">

        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>ç¢ºèªé¸å®šä¸¦é–‹å§‹</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">æ’­æ”¾</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackData = null;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0, isInitialSlide = true;
let previewOsc = null; // ç”¨æ–¼è©¦è½çš„éœ‡ç›ªå™¨
const zoomScale = 0.85;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3500, BALL_VX = 360, BOUNCE_UP = -30, BALL_R = 12;
const NOTE_COLORS = ["#FF5252", "#FF4081", "#E040FB", "#7C4DFF", "#536DFE", "#448AFF", "#40C4FF", "#18FFFF", "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41"];

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) processMidiBuffer(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI æª”æ¡ˆ"; }
});

function handleManualMidi(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(processMidiBuffer);
}

function processMidiBuffer(buf) {
    const fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.id = `track-${i}`;
        
        const info = document.createElement('div');
        info.className = "track-info";
        info.innerHTML = `<strong>Track ${i+1}</strong><br><small>${t.notes.length} éŸ³ç¬¦ | ${t.name || 'Instrument'}</small>`;
        info.onclick = () => selectTrack(i, t);
        
        const previewBtn = document.createElement('button');
        previewBtn.className = "preview-btn";
        previewBtn.innerText = "â–¶ï¸ è©¦è½";
        previewBtn.onclick = (e) => {
            e.stopPropagation();
            previewTrack(t, previewBtn);
        };
        
        item.appendChild(info);
        item.appendChild(previewBtn);
        container.appendChild(item);
    });
}

function selectTrack(idx, data) {
    selectedTrackData = data;
    document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
    document.getElementById(`track-${idx}`).classList.add('active');
    document.getElementById('entryBtn').disabled = false;
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

async function previewTrack(track, btn) {
    if (previewOsc) {
        stopPreview();
        if (btn.classList.contains('playing')) {
            btn.classList.remove('playing');
            btn.innerText = "â–¶ï¸ è©¦è½";
            return;
        }
    }
    
    document.querySelectorAll('.preview-btn').forEach(b => { b.innerText = "â–¶ï¸ è©¦è½"; b.classList.remove('playing'); });
    btn.classList.add('playing');
    btn.innerText = "â¹ åœæ­¢";
    
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const now = audioCtx.currentTime;
    
    // å–å‰ 10 å€‹éŸ³ç¬¦è©¦è½
    const notesToPlay = track.notes.slice(0, 15);
    previewOsc = [];
    
    notesToPlay.forEach(note => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(440 * Math.pow(2, (note.midi - 69) / 12), now + note.time);
        g.gain.setValueAtTime(0, now + note.time);
        g.gain.linearRampToValueAtTime(0.2, now + note.time + 0.05);
        g.gain.exponentialRampToValueAtTime(0.001, now + note.time + note.duration);
        
        osc.connect(g);
        g.connect(audioCtx.destination);
        osc.start(now + note.time);
        osc.stop(now + note.time + note.duration);
        previewOsc.push(osc);
    });
    
    setTimeout(() => {
        btn.innerText = "â–¶ï¸ è©¦è½";
        btn.classList.remove('playing');
    }, notesToPlay[notesToPlay.length-1].time * 1000 + 1000);
}

function stopPreview() {
    if (previewOsc) {
        previewOsc.forEach(o => o.stop());
        previewOsc = null;
    }
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    stopPreview();
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(selectedTrackData);
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const dispW = 280;
        const dispH = dispW * (img.height / img.width);
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        gallery.push({ img, x: s.x + 80, y: s.y - dispH - 30, w: dispW, h: dispH });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], startY = canvas.height * 0.5;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = Math.max(n.duration * BALL_VX, 35);
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 5;
        }
        steps.push({ x, y: startY + (i * 18), w, freq: 440*Math.pow(2,(n.midi-69)/12), color: NOTE_COLORS[n.midi % 12], active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x - 450, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "æš«åœ" : "æ’­æ”¾";
}

function handleRecording() {
    if (!isRecording) {
        chunks = [];
        const stream = canvas.captureStream(30);
        const combined = new MediaStream([...stream.getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 8000000 });
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = saveVideo;
        recorder.start(100);
        isRecording = true;
        document.getElementById('recBtn').innerText = "STOP";
        document.getElementById('recBtn').classList.add('is-recording');
    } else {
        triggerEndSequence();
    }
}

function triggerEndSequence() {
    if (isFinishing) return;
    isFinishing = true;
    isBallMoving = false;
    document.getElementById('recordUI').style.display = 'none';
    let timer = 0;
    const holdVideo = () => {
        draw(); timer++;
        if (timer < 180) requestAnimationFrame(holdVideo);
        else {
            if(recorder && recorder.state !== 'inactive') {
                recorder.requestData();
                setTimeout(() => recorder.stop(), 500);
            } else setTimeout(() => location.reload(), 2000);
        }
    };
    holdVideo();
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `music_auto_end_${Date.now()}.mp4`;
    a.click();
    setTimeout(() => location.reload(), 2000);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.02) dt = 0.02;
    lastTime = timestamp;

    if (isRunning && !isFinishing) {
        if (isBallMoving) {
            const t = tracks[0], b = t.ball;
            let prevY = b.y;
            if (isInitialSlide) {
                b.x += b.vx * dt;
                if (b.x >= t.steps[0].x) { b.x = t.steps[0].x; isInitialSlide = false; hitStep(t.steps[0]); }
            } else {
                b.vy += GRAVITY * dt;
                b.x += b.vx * dt;
                b.y += b.vy * dt;
                for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
                    let s = t.steps[i];
                    if (b.x >= s.x && b.x <= s.x + s.w) {
                        if (prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                            b.y = s.y - BALL_R; b.vy = BOUNCE_UP;
                            t.cur = i; hitStep(s); break;
                        }
                    }
                }
                // è‡ªå‹•åµæ¸¬çµæŸ
                if (t.cur >= t.steps.length - 1 && b.y > t.steps[t.steps.length-1].y + 200) triggerEndSequence();
            }
            camX += (b.x - canvas.width * 0.25 - camX) * 0.1;
            camY += (b.y - canvas.height * 0.55 - camY) * 0.1;
        }
        draw();
        requestAnimationFrame(loop);
    }
}

function hitStep(s) {
    if (!s.active) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.3, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        s.active = 1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoomScale, zoomScale);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        if(p.x > camX - 1200 && p.x < camX + canvas.width + 1200) {
            ctx.fillStyle = "rgba(255,255,255,0.15)";
            ctx.fillRect(p.x - 4, p.y - 4, p.w + 8, p.h + 8);
            ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
        }
    });

    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x + s.w > camX - 1200 && s.x < canvas.width + camX + 1200) {
                ctx.fillStyle = s.active ? "#fff" : s.color + "AA";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 20, 10); ctx.fill();
            }
        }
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.96)"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; 
        ctx.font = "bold 40px sans-serif"; 
        ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) {
            const size = 140;
            ctx.drawImage(cornerImg, canvas.width - size - 40, canvas.height - size - 80, size, size);
        }
    }
}
</script>
</body>
