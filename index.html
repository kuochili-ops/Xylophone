<!DOCTYPE html>

    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        #setupPanel { position: fixed; inset: 0; background: var(--bg); z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--border); width: 90%; max-width: 440px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

<body>

<div id="setupPanel">
    <div class="config-card">
        <h2>ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        
        <div class="input-group">
            <label>1. ä¸Šå‚³æ¨‚é›† (å¤šé¸ MIDI)</label>
            <input type="file" id="midiFiles" accept=".mid,.midi" multiple>
        </div>

        <div class="input-group">
            <label>2. ä¸Šå‚³å»Šé“å±•ç¤ºç…§ç‰‡ (å»ºè­°å¤šå¼µ)</label>
            <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
            <div id="photoPreview"></div>
        </div>

        <div class="input-group">
            <label>3. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>

        <button class="primary-btn" onclick="enterScene()">é€²å…¥å±•ç¤ºå»Šé“</button>
    </div>
</div>

<div id="uiPanel">
    <div id="controls" class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button class="action-btn" onclick="location.reload()">è¿”å›è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('controls').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, playbackStartTime = 0;
let currentPlayList = [], currentMidiIndex = 0;
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0;

const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 15).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function loadMidiData(source) {
    let buffer = (source instanceof File) ? await source.arrayBuffer() : await (await fetch(source)).arrayBuffer();
    midiData = new Midi(buffer);
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracks = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracks.length);

    let gStart = Math.min(...allTracks.map(t => t.notes[0]?.time || 0));
    allTracks.forEach((track, idx) => {
        if (visualIds.includes(idx)) {
            const vIdx = visualIds.indexOf(idx);
            const steps = [], baseY = (canvas.height * 0.2 + vIdx * 200);
            let notes = track.notes.sort((a,b) => a.time - b.time);
            steps.push({ x: gStart * BALL_VX, y: baseY, w: 50, isNote: false, active: 0, color: '#1e293b' });
            notes.forEach((n, ni) => {
                let x = n.time * BALL_VX, y = baseY + (ni % 2 * 15), w = Math.max(n.duration * BALL_VX, 50);
                steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: `hsla(${(n.midi%12)*30},80%,65%,0.85)` });
            });
            tracks.push({ steps, ball: { x: gStart*BALL_VX+5, y: baseY-BALL_R, vx: BALL_VX, vy: 0, color: `hsl(${(vIdx*72)},70%,60%)`, tails: [] }, cur: 0 });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0].ball.x - 100;
}

async function enterScene() {
    const fileInput = document.getElementById('midiFiles');
    currentPlayList = fileInput.files.length > 0 ? Array.from(fileInput.files) : ["b3501.mid"];
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    await loadMidiData(currentPlayList[currentMidiIndex]);
    await initPhysics();

    // å»Šé“å±•ç¤ºé‚è¼¯ï¼šå°‡ç…§ç‰‡å‡å‹»åˆ†ä½ˆåœ¨éŸ³æ¨‚é•·åº¦è·¯å¾‘ä¸Š
    const photoInput = document.getElementById('galleryFiles');
    gallery = [];
    const totalLength = tracks[0].steps[tracks[0].steps.length-1].x;
    const files = Array.from(photoInput.files);
    
    files.forEach((f, i) => {
        const img = new Image(); img.src = URL.createObjectURL(f);
        const segment = totalLength / (files.length || 1);
        gallery.push({ 
            img, 
            x: i * segment + (Math.random() * 200), // åœ¨è·¯å¾‘ä¸Šç­‰è·æ’åˆ—
            y: (i % 2 === 0 ? 50 : 600) + (Math.random() * 100), // ä¸Šä¸‹äº¤éŒ¯åˆ†ä½ˆ
            w: 220, 
            rot: (Math.random() - 0.5) * 0.3,
            loaded: false
        });
        img.onload = () => gallery[i].loaded = true;
    });

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex';
    isRunning = true; requestAnimationFrame(loop);
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; playbackStartTime = audioCtx.currentTime;
    document.getElementById('controls').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++; localStorage.setItem('savedTrackOffset', trackOffset); 
    isBallMoving = false; camX = 0;
    await initPhysics(); playbackStartTime = audioCtx.currentTime; isBallMoving = true; 
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60, now = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;
    if (isBallMoving && !isPaused) {
        tracks.forEach(t => {
            const b = t.ball; b.vy += GRAVITY*dt; b.x += b.vx*dt; b.y += b.vy*dt;
            for (let s of t.steps) {
                if (b.x >= s.x && b.x <= s.x+s.w && b.y+BALL_R >= s.y && b.y < s.y+20) {
                    b.y = s.y-BALL_R; b.vy = BOUNCE_UP;
                    if(!s.active && s.isNote) playSound(s.freq, 0.12);
                    s.active = 1; break;
                }
            }
            if (b.x > t.steps[t.steps.length-1].x + 500) b.vx = 0;
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, o: 1 });
            b.tails.forEach(p => { p.o -= 0.05; p.r *= 0.95; });
            b.tails = b.tails.filter(p => p.o > 0);
        });
        bgTracks.forEach(t => t.notes.forEach(n => { if (!n.played && now >= n.time) { playSound(n.freq, 0.06); n.played = true; } }));
        camX += (tracks[0].ball.x - canvas.width*0.25 - camX)*0.1;
    }
    draw(); requestAnimationFrame(loop);
}

function playSound(f, v) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.4);
    o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.4);
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save(); ctx.translate(-camX, 0);

    // å»Šé“å±•ç¤ºï¼šç¹ªè£½ç…§ç‰‡
    gallery.forEach(p => {
        if (!p.loaded) return;
        const dist = Math.abs(p.x - camX - 300);
        if (dist < 1500) { // åªç¹ªè£½ç•«é¢é™„è¿‘çš„ç…§ç‰‡ä»¥ç¯€çœæ•ˆèƒ½
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            // å»Šé“æ•ˆæœï¼šè¶Šé è¿‘ç•«é¢ä¸­å¤®è¶Šäº®
            ctx.globalAlpha = Math.max(0, 1 - dist / 1200);
            ctx.fillStyle = "#fff";
            ctx.fillRect(-8, -8, p.w + 16, (p.w * (p.img.height/p.img.width)) + 16);
            ctx.drawImage(p.img, 0, 0, p.w, p.w * (p.img.height/p.img.width));
            ctx.restore();
        }
    });

    // ç¹ªè£½éŸ³æ¿èˆ‡å°çƒ
    tracks.forEach(t => {
        t.steps.forEach(s => {
            if (Math.abs(s.x - camX) < 1200) {
                ctx.fillStyle = s.active ? "#fff" : s.color;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 16, 8); ctx.fill();
            }
        });
        const b = t.ball; b.tails.forEach(p => { ctx.fillStyle = b.color; ctx.globalAlpha = p.o*0.4; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1; ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
</script>
