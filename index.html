<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´çœ‹æ¿æ©Ÿ - çµ‚æ¥µç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: 'PingFang TC', sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 95%; max-width: 850px; backdrop-filter: blur(5px); }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .track-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; max-height: 100px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 12px; width: 100%; border: 1px inset #334155; }
        button, label { border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; transition: 0.2s; }
        button:hover { background: #2563eb; transform: scale(1.05); }
        .track-btn { background: #334155; opacity: 0.7; }
        .track-btn.active { background: #f43f5e; opacity: 1; box-shadow: 0 0 15px rgba(244, 63, 94, 0.5); }
        input[type="text"] { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; width: 180px; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; font-weight: bold; text-shadow: 0 2px 4px #000; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ MIDI æª”</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        
        <label for="bgFile" style="background:#10b981;">ğŸ–¼ï¸ èƒŒæ™¯åœ–</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        
        <input type="text" id="userMsg" placeholder="è¼¸å…¥çµæŸç•™è¨€..." value="MISSION COMPLETE!">
        
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹æ¼”å¥</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#e11d48; display:none;">ğŸ“¹ éŒ„è£½å½±ç‰‡</button>
    </div>
    <div id="trackList" class="track-selector">è¼‰å…¥ MIDI ä»¥é¸æ“‡éŸ³è»Œ...</div>
</div>

<div id="status">æº–å‚™å°±ç·’</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, fullMidi = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 
const EXTENSION = DIA * 3; // çªå‡º 3 å€‹ç›´å¾‘

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- 1. èƒŒæ™¯åœ–ç‰‡è™•ç† ---
document.getElementById('bgFile').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            bgImg = new Image();
            bgImg.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }
});

// --- 2. é è¨­èˆ‡è‡ªè¨‚ MIDI ---
window.addEventListener('DOMContentLoaded', () => loadMidi('Mario Bros. - Super Mario Bros. Theme.mid'));
document.getElementById('midiFile').addEventListener('change', (e) => {
    if (e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = (ev) => processMidi(ev.target.result, e.target.files[0].name);
        reader.readAsArrayBuffer(e.target.files[0]);
    }
});

async function loadMidi(url) {
    try {
        const res = await fetch(url);
        const buf = await res.arrayBuffer();
        processMidi(buf, url);
    } catch (e) { document.getElementById('status').innerText = "æœªç™¼ç¾é è¨­æª”æ¡ˆï¼Œè«‹æ‰‹å‹•è¼¸å…¥ã€‚"; }
}

function processMidi(buf, name) {
    fullMidi = new Midi(buf);
    renderTrackButtons();
    const bestIdx = 0; // é é¸ç¬¬ä¸€è»Œ
    selectTrack(findBestTrack());
    document.getElementById('status').innerText = `å·²è¼‰å…¥: ${name}`;
}

function findBestTrack() {
    let max = -1, best = 0;
    fullMidi.tracks.forEach((t, i) => { if(t.notes.length > max) { max = t.notes.length; best = i; } });
    return best;
}

function renderTrackButtons() {
    const container = document.getElementById('trackList');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const btn = document.createElement('button');
        btn.className = "track-btn";
        btn.innerText = `è»Œé“ ${i+1}: ${t.name || 'Inst'} (${t.notes.length})`;
        btn.onclick = () => selectTrack(i);
        btn.id = `track-${i}`;
        container.appendChild(btn);
    });
}

function selectTrack(idx) {
    document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`track-${idx}`)?.classList.add('active');
    buildPaths(fullMidi.tracks[idx]);
    document.getElementById('playBtn').style.display = "inline-block";
}

function buildPaths(track) {
    tracks = [];
    let steps = [];
    const notes = track.notes;
    const midis = notes.map(n => n.midi);
    const minMidi = Math.min(...midis), maxMidi = Math.max(...midis);
    const vScale = (maxMidi - minMidi) > 24 ? 1.5 : 2.5; // éŸ³éšå¹³æ»‘åŒ–

    let lastY = 300;
    notes.forEach((note, nIdx) => {
        let targetX = 500 + (note.time * 550);
        let vDrop = 0;
        if (nIdx > 0) {
            const gap = note.time - (notes[nIdx-1].time + notes[nIdx-1].duration);
            if (gap > 0.1) vDrop = Math.min(gap * 220, 160); // ä¼‘æ­¢ç¬¦ä¸‹å¢œ
        }
        let targetY = lastY + 20 + (maxMidi - note.midi) * vScale + vDrop;
        if (targetY <= lastY) targetY = lastY + 12;
        steps.push({ x: targetX, y: targetY, w: Math.max(40, note.duration * 480), h: 12, freq: 440 * Math.pow(2,(note.midi-69)/12), active: 0 });
        lastY = targetY;
    });

    // çœ‹æ¿æ ¼å¼ç´„æŸ
    for (let i = 0; i < steps.length - 1; i++) {
        let curr = steps[i], next = steps[i+1];
        let currRight = curr.x + curr.w;
        // 1. å¾Œæ¿çªå‡º
        if ((next.x + next.w) < (currRight + EXTENSION)) next.w = (currRight + EXTENSION) - next.x;
        // 2. è·é›¢ä¸è¶…éä¸€çƒ
        let gap = next.x - currRight;
        if (gap > DIA) { let diff = gap - (DIA - 2); next.x -= diff; next.w += diff; }
    }

    tracks.push({
        steps,
        ball: { x: steps[0].x, y: steps[0].y - 100, vx: BALL_VX, vy: 0, r: BALL_R },
        currentIdx: 0
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('recordBtn').style.display = "inline-block";
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'xylophone_çœ‹æ¿.mp4'; a.click();
    };
    recorder.start();
    // é‡ç½®çƒçš„ä½ç½®é–‹å§‹éŒ„è£½
    const t = tracks[0];
    t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 100; t.ball.vy = 0;
    isRunning = true;
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += 0.45; b.x += b.vx; b.y += b.vy;
    let target = t.steps[t.currentIdx];
    if (target) {
        if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = 0;
            if (target.active === 0) {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + 0.5);
                target.active = 1;
            }
        }
        if (b.x > target.x + target.w) t.currentIdx++;
    }
    camX += (b.x - canvas.width/2 - camX) * 0.1;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
    if (t.currentIdx >= t.steps.length) {
        isRunning = false;
        if (recorder?.state === "recording") recorder.stop();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const s = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*s, bgImg.height*s);
    } else { ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

    ctx.save();
    ctx.translate(-camX, -camY);
    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : "#fb718588";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        
        // --- 3. çµæŸç•™è¨€é¡¯ç¤º ---
        const last = tracks[0].steps[tracks[0].steps.length - 1];
        if (tracks[0].currentIdx >= tracks[0].steps.length) {
            ctx.fillStyle = "#fff"; ctx.font = "bold 60px sans-serif"; ctx.textAlign = "left";
            ctx.fillText(document.getElementById('userMsg').value, last.x + last.w + 50, last.y + 20);
        }
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
