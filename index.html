<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.5 - é•·çŸ­éŸ³æ„ŸçŸ¥ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 1px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ MIDI (æ„ŸçŸ¥é•·çŸ­éŸ³)</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹æ¼”å¥</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

const GRAVITY = 0.45, JUMP = -10, SPEED_X = 5.8; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupRhythmicData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupRhythmicData(midi) {
    tracks = [];
    let startTime = Infinity;
    
    // éæ¿¾æ—‹å¾‹ä¸¦ç°¡åŒ–å’Œå¼¦ (ä¿ç•™æœ€é«˜éŸ³)
    const validTracks = midi.tracks.filter(t => !t.percusion && t.notes.length > 5);
    
    validTracks.slice(0, 1).forEach((track, tIdx) => {
        const laneBaseY = 400;
        let filteredNotes = [];
        let lastTime = -1;
        
        track.notes.sort((a, b) => a.time - b.time).forEach(note => {
            if (Math.abs(note.time - lastTime) < 0.05) {
                if (note.midi > filteredNotes[filteredNotes.length - 1].midi) {
                    filteredNotes[filteredNotes.length - 1] = note;
                }
            } else {
                filteredNotes.push(note);
                lastTime = note.time;
            }
        });

        if (filteredNotes.length > 0 && filteredNotes[0].time < startTime) startTime = filteredNotes[0].time;

        let steps = filteredNotes.map((note, nIdx) => {
            // ğŸ’¡ æ ¸å¿ƒï¼šå°‡æŒçºŒæ™‚é–“è½‰ç‚ºå¯¬åº¦ (æœ€å° 60px)
            const width = Math.max(60, note.duration * SPEED_X * 60);
            return {
                x: 0, 
                baseX: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 65), 
                w: width, 
                h: 18, 
                freq: midiToFreq(note.midi), 
                duration: note.duration,
                active: 0
            };
        });

        tracks.push({
            steps,
            initialState: { x: steps[0].baseX, y: steps[0].y - 30 },
            ball: { x: steps[0].baseX, y: steps[0].y - 30, vx: SPEED_X, vy: JUMP, r: 12, color: "#60a5fa" },
            currentIdx: 0
        });
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        let vBall = { x: t.initialState.x, y: t.initialState.y, vx: SPEED_X, vy: JUMP };
        t.steps.forEach((s) => {
            let safety = 0;
            while ((vBall.y + 12 < s.y || vBall.vy < 0) && safety < 1000) {
                vBall.vy += GRAVITY; vBall.x += vBall.vx; vBall.y += vBall.vy;
                safety++;
            }
            // é ç®—æ™‚å°‡éŸ³æ¿å°æº–çƒçš„è½é»èµ·å§‹ç«¯
            s.x = vBall.x - 10; 
            
            // æ¨¡æ“¬çƒåœ¨éŸ³æ¿ä¸Šã€Œæ»¾å‹•ã€éå®ŒéŸ³ç¬¦é•·åº¦
            const rollFrames = (s.w / SPEED_X) * 0.8; 
            vBall.x += s.w * 0.8; 
            vBall.y = s.y - 12; 
            vBall.vy = JUMP; 
        });
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
        
        let target = t.steps[t.currentIdx];
        if (target && b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y && b.vy > 0) {
            // æ’æ“ŠéŸ³æ¿
            b.y = target.y - b.r;
            b.vy = JUMP;
            target.active = 20;

            // æ’­æ”¾è²éŸ³ï¼šé•·åº¦èˆ‡éŸ³æ¿æŒçºŒæ™‚é–“æ›é‰¤
            const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.15, audioCtx.currentTime);
            // æ ¹æ“šæŒçºŒæ™‚é–“æ±ºå®šè¡°æ¸›å¿«æ…¢
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + target.duration + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + target.duration + 0.2);
            
            t.currentIdx++;
        }
    });
    
    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.08;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.08;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);
    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 25) {
                // æ¼¸å±¤è‰²å€åˆ†é•·çŸ­
                let gradient = ctx.createLinearGradient(s.x, s.y, s.x + s.w, s.y);
                gradient.addColorStop(0, s.active > 0 ? "#fff" : t.ball.color);
                gradient.addColorStop(1, s.active > 0 ? "#fff" : "rgba(96, 165, 250, 0.3)");
                
                ctx.fillStyle = gradient;
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
