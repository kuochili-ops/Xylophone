<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - MIDI ä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; cursor: crosshair; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#10b981; display:none;">ğŸš€ å•Ÿå‹•æ¼”å¥</button>
    <button onclick="location.reload()" style="background:#64748b">ğŸ§¹ æ¸…é™¤é‡ç½®</button>
</div>

<div id="status">è«‹å…ˆä¸Šå‚³ MIDI æª”æ¡ˆ</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null;
let tracks = [];
let isRunning = false;
let camX = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    document.getElementById('status').innerText = "è§£æä¸­ï¼Œè«‹ç¨å€™...";
    try {
        const arrayBuffer = await file.arrayBuffer();
        const midi = new Midi(arrayBuffer);
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è§£ææˆåŠŸï¼è«‹é»æ“Šå•Ÿå‹•";
    } catch (err) {
        document.getElementById('status').innerText = "è§£æå¤±æ•—ï¼Œè«‹æ›å€‹ MIDI æª”è©¦è©¦";
        console.error(err);
    }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399", "#a78bfa"];
    
    // éæ­·æ‰€æœ‰è»Œé“
    midi.tracks.forEach((track, tIdx) => {
        if (track.notes.length === 0) return;
        
        // åˆ†å±¤é«˜åº¦
        const laneY = (canvas.height / (Math.min(midi.tracks.length, 5) + 1)) * (tracks.length + 1);
        let steps = [];
        
        track.notes.forEach((note) => {
            steps.push({
                x: 500 + note.time * 550, // ç¨å¾®æ‹‰é–‹è·é›¢
                y: laneY + (70 - note.midi) * 6, 
                w: 90, h: 15,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        tracks.push({
            steps: steps,
            ball: { x: 100, y: laneY - 100, vx: 0, vy: 0, r: 10, color: colors[tracks.length % colors.length] },
            currentIdx: 0,
            type: tracks.length % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    isRunning = true;
    tracks.forEach(t => {
        t.ball.vx = 4.5; // çµ¦äºˆåˆå§‹æ¨å‹•åŠ›
    });
    document.getElementById('startBtn').style.display = "none";
    document.getElementById('status').innerText = "æ¼”å¥ä¸­...";
}

function playSound(freq, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function update() {
    if (!isRunning) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.35; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // è¨“ç·´ä¿®æ­£é‚è¼¯ (è‡ªå‹•é–‹å•Ÿ)
            if (b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.3;
            }

            // æ‰è½é‡ç”Ÿ
            if (b.y > target.y + 500) {
                b.x = target.x - 40; b.y = target.y - 200; b.vy = 0;
            }

            // ç¢°æ’åˆ¤å®š
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -7.2;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
    });

    if(tracks.length > 0) camX += (tracks[0].ball.x - 300 - camX) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-camX, 0);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
