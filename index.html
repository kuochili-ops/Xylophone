<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - MIDI ç‰©ç†è‡ªå‹•åŒ–</title>
    <script src="https://cdn.jsdelivr.net/combine/npm/midi-player-js,npm/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; flex-wrap: wrap; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .mode-btn { background: #8b5cf6; }
        .locked { background: #10b981 !important; }
        #status { position: fixed; bottom: 20px; left: 20px; font-size: 12px; color: #64748b; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ MIDI æª”æ¡ˆ</button>
    <button id="lockBtn" class="mode-btn" onclick="toggleLock()">æ¨¡å¼ï¼šè¨“ç·´ä¿®æ­£ä¸­</button>
    <button onclick="restartPerformance()" style="background:#6366f1">ğŸ”„ é‡é ­é–‹å§‹</button>
</div>

<div id="status">ç­‰å¾…ä¸Šå‚³ MIDI...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null;
let tracks = [];
let isLocked = false;
let cameraX = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// éŸ³è‰²é »ç‡è½‰æ›
const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

function toggleLock() {
    isLocked = !isLocked;
    const btn = document.getElementById('lockBtn');
    btn.innerText = isLocked ? "æ¨¡å¼ï¼šæ­£å¼æ¼”å¥ (å·²é–å®š)" : "æ¨¡å¼ï¼šè¨“ç·´ä¿®æ­£ä¸­";
    btn.classList.toggle('locked', isLocked);
    if(isLocked) saveConfig();
}

function playSound(freq, type) {
    if (!audioCtx) audioCtx = new AudioContext();
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.2, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.5);
}

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    document.getElementById('status').innerText = "æ­£åœ¨è§£æ MIDI ä¸¦ç”Ÿæˆç‰©ç†è·¯å¾‘...";
    const arrayBuffer = await file.arrayBuffer();
    const midi = new Midi(arrayBuffer);
    
    setupPhysics(midi);
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    // åªå–å‰ 4 å€‹è»Œé“ï¼Œé¿å…æ•ˆèƒ½å´©æ½°
    midi.tracks.slice(0, 4).forEach((track, tIdx) => {
        if (track.notes.length === 0) return;
        
        const laneY = (canvas.height / (midi.tracks.length + 1)) * (tIdx + 1);
        let steps = [];
        
        // å°‡ MIDI éŸ³ç¬¦è½‰æ›ç‚ºéšæ¢¯åº§æ¨™
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + note.time * 600, // æ™‚é–“è½‰ X è»¸ (æ¯ç§’ 600 åƒç´ )
                y: laneY + (60 - note.midi) * 8, // éŸ³é«˜è½‰ Y è»¸åç§»
                w: 100, h: 18,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        tracks.push({
            steps: steps,
            ball: { x: 100, y: laneY - 100, vx: 5, vy: 0, r: 10, color: colors[tIdx % colors.length] },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
    document.getElementById('status').innerText = "ç”Ÿæˆå®Œæˆï¼é»æ“Šç•«é¢å‰é€²ã€‚";
}

function restartPerformance() {
    tracks.forEach(t => {
        t.ball.x = 100;
        t.ball.y = t.steps[0].y - 200;
        t.ball.vx = 5;
        t.ball.vy = 0;
        t.currentIdx = 0;
    });
}

function update() {
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.35; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // è‡ªæˆ‘ä¿®æ­£ï¼šè¨“ç·´æ¨¡å¼ä¸‹æ¿å­ä¸»å‹•æ¥çƒ
            if (!isLocked && b.y > target.y - 150 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.35;
            }

            // æ‰è½é‡ç”Ÿæ©Ÿåˆ¶
            if (b.y > target.y + 400) {
                b.x = target.x - 50; b.y = target.y - 250; b.vy = 0;
            }

            // ç¢°æ’ç™¼è²
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -7.5;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
    });
    
    // æ”å½±æ©Ÿè·Ÿéš¨ç¬¬ä¸€é¡†çƒ
    if(tracks.length > 0) cameraX += (tracks[0].ball.x - 300 - cameraX) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-cameraX, 0);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

function saveConfig() {
    console.log("âœ… ç‰©ç†è·¯å¾‘å·²é–å®šï¼Œåº§æ¨™ä¸å†è®Šå‹•ã€‚");
}

draw();
</script>
</body>
</html>
