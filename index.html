<!DOCTYPE html>

    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        #setupPanel { position: fixed; inset: 0; background: var(--bg); z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--border); width: 90%; max-width: 440px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

            background: #020617; color: #fff; box-sizing: border-box; font-size: 14px;
        }

        /* æ¨‚é›†æ¸…å–®æ¨£å¼ */

<body>

<div id="nowPlayingTitle"></div>

<div id="setupPanel">
    <div class="config-card">
        <h2>ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        
        <div class="input-group">
            <label>1. ä¸Šå‚³æ¨‚é›† (å¤šé¸ MIDI)</label>
            <input type="file" id="midiFiles" accept=".mid,.midi" multiple onchange="updatePlaylist(this)">
            <div id="playlistDisplay">å°šæœªé¸æ“‡æª”æ¡ˆ...</div>
        </div>

        <div class="input-group">
            <label>2. æ’­æ”¾æ¨¡å¼</label>
            <select id="playModeSelect">
                <option value="0">å–®æ¬¡æ’­æ”¾ (é è¨­)</option>
                <option value="1">é †åºå¾ªç’°</option>
                <option value="2">éš¨æ©Ÿè¼ªæ’­</option>
            </select>
        </div>

        <div class="input-group">
            <label>3. ä¸Šå‚³å»Šé“ç…§ç‰‡</label>
            <input type="file" id="galleryFiles" multiple accept="image/*">
        </div>

        <div class="input-group">
            <label>4. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>

        <button class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div id="controls" class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('controls').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [];
let camX = 0, camY = 0, midiData = null, playbackStartTime = 0, currentMidiDuration = 0;
let currentPlayList = [], currentMidiIndex = 0, playMode = 0;
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0;

const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

// æ›´æ–°æ¸…å–®é¡¯ç¤º
function updatePlaylist(input) {
    const display = document.getElementById('playlistDisplay');
    display.innerHTML = "";
    currentPlayList = Array.from(input.files);
    currentPlayList.forEach((file, idx) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.innerText = `${idx + 1}. ${file.name}`;
        display.appendChild(item);
    });
}

async function loadMidiData(file) {
    const buffer = await file.arrayBuffer();
    midiData = new Midi(buffer);
    // å–å¾—ç¸½æ™‚é•· â±ï¸
    currentMidiDuration = Math.max(...midiData.tracks.map(t => 
        t.notes.length > 0 ? t.notes[t.notes.length-1].time + t.notes[t.notes.length-1].duration : 0
    ));
    document.getElementById('nowPlayingTitle').innerText = `æ­£åœ¨æ’­æ”¾ï¼š${file.name}`;
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracks = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracks.length);

    allTracks.forEach((track, idx) => {
        if (visualIds.includes(idx)) {
            const vIdx = visualIds.indexOf(idx);
            const steps = [], baseY = (canvas.height * 0.2 + vIdx * 200);
            track.notes.sort((a,b) => a.time - b.time).forEach((n, ni) => {
                steps.push({ x: n.time * BALL_VX, y: baseY + (ni % 2 * 15), w: Math.max(n.duration * BALL_VX, 50), freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: `hsla(${(n.midi%12)*30},80%,65%,0.8)` });
            });
            tracks.push({ steps, ball: { x: steps[0]?.x || 0, y: (steps[0]?.y || baseY)-BALL_R, vx: BALL_VX, vy: 0, color: `hsl(${(vIdx*72)},70%,60%)`, tails: [] } });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0]?.ball.x - 100 || 0;
}

async function enterScene() {
    if (currentPlayList.length === 0) return alert("è«‹å…ˆä¸Šå‚³ MIDI æª”æ¡ˆ");
    playMode = parseInt(document.getElementById('playModeSelect').value);
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    await loadMidiData(currentPlayList[currentMidiIndex]);
    await initPhysics();

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex';
    isRunning = true; requestAnimationFrame(loop);
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; playbackStartTime = audioCtx.currentTime;
    document.getElementById('controls').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++; localStorage.setItem('savedTrackOffset', trackOffset); 
    await initPhysics(); 
    playbackStartTime = audioCtx.currentTime; // é‡æ’­
    isBallMoving = true;
}

async function handleAutoNext() {
    isBallMoving = false;
    if (playMode === 0) { // å–®æ¬¡æ’­æ”¾ â¸ï¸
        if (currentMidiIndex < currentPlayList.length - 1) {
            currentMidiIndex++;
        } else {
            return; // çµæŸè¬å¹• ğŸ
        }
    } else if (playMode === 1) { // é †åºå¾ªç’° ğŸ”
        currentMidiIndex = (currentMidiIndex + 1) % currentPlayList.length;
    } else if (playMode === 2) { // éš¨æ©Ÿ ğŸ”€
        currentMidiIndex = Math.floor(Math.random() * currentPlayList.length);
    }

    await loadMidiData(currentPlayList[currentMidiIndex]);
    await initPhysics();
    playbackStartTime = audioCtx.currentTime;
    isBallMoving = true;
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60, now = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;
    
    if (isBallMoving) {
        // æª¢æŸ¥æ›²ç›®æ˜¯å¦çµæŸ â±ï¸
        if (now >= currentMidiDuration) {
            handleAutoNext();
        }

        tracks.forEach(t => {
            const b = t.ball; b.vy += GRAVITY*dt; b.x += b.vx*dt; b.y += b.vy*dt;
            for (let s of t.steps) {
                if (b.x >= s.x && b.x <= s.x+s.w && b.y+BALL_R >= s.y && b.y < s.y+20) {
                    b.y = s.y-BALL_R; b.vy = BOUNCE_UP;
                    if(!s.active) { playSound(s.freq, 0.1); s.active = 1; }
                }
            }
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, o: 1 });
            b.tails.forEach(p => { p.o -= 0.05; p.r *= 0.95; });
            b.tails = b.tails.filter(p => p.o > 0);
        });
        bgTracks.forEach(t => t.notes.forEach(n => { if (!n.played && now >= n.time) { playSound(n.freq, 0.06); n.played = true; } }));
        camX += (tracks[0].ball.x - canvas.width*0.2 - camX)*0.1;
    }
    draw(); requestAnimationFrame(loop);
}

function playSound(f, v) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.4);
    o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.4);
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, 0);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : s.color;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 15, 8); ctx.fill();
        });
        const b = t.ball; b.tails.forEach(p => { ctx.fillStyle = b.color; ctx.globalAlpha = p.o*0.5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1; ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();

    // æ¼”å‡ºçµæŸç•«é¢ ğŸ
    if (!isBallMoving && currentMidiIndex === currentPlayList.length - 1 && playbackStartTime > 0) {
        ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 24px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('msgInit').value, canvas.width/2, canvas.height/2);
    }
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
</script>
