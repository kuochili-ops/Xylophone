    <style>

<body>

        <div class="input-group">
            <label>3. é è¨­çµæŸç•™è¨€</label>

            æç¤ºï¼šé€²å…¥å¾Œå¯æ‰‹å‹•é–‹å•ŸéŒ„å½±ï¼Œçƒé«”å·²åŠ é‡ 50%ã€‚

</div>

</div>

<div id="finalMessageModal">
    <div class="config-card" style="max-width: 400px; text-align: center;">
        <h3 style="color:#fff">å³å°‡å„²å­˜å½±ç‰‡</h3>
        <p style="color:#94a3b8">ç¢ºèªæˆ–ä¿®æ”¹æœ€çµ‚ç•™è¨€ï¼š</p>
        <input type="text" id="finalMsgInput" style="margin-bottom: 20px; text-align: center;">
        <button class="start-btn" onclick="finishAndSave()">ç¢ºèªä¸¦å­˜æª” (2s)</button>

<div id="status">ç­‰å¾…è¨­å®šå®Œæˆ...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx, tracks = [], isRunning = false, fullMidi, bgImg, galleryItems = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest;
let showOverlayText = "";

const GRAVITY = 0.675; // åŠ é‡ 50%
const BOUNCE = 0.05;   // é™ä½å½ˆè·³
const BALL_VX = 4.2;
const BALL_R = 10;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- A. è¨­å®šç¢ºèªèˆ‡åˆå§‹åŒ– ---
async function confirmSetup() {
    const midiFile = document.getElementById('midiInput').files[0];
    const galleryFiles = document.getElementById('galleryInput').files;
    showOverlayText = document.getElementById('msgInput').value;

    // è™•ç†ç•«å»Šåœ–ç‰‡
    for (let f of galleryFiles) {
        const url = URL.createObjectURL(f);
        const img = new Image();
        img.src = url;
        await new Promise(r => img.onload = r);
        galleryItems.push({
            img, 
            x: -400 - Math.random() * 400, // é å·¦ç‰†
            yOffset: Math.random() * 800 - 400,
            w: 200 + Math.random() * 150
        });
    }

    // è™•ç† MIDI
    if (midiFile) {
        const buf = await midiFile.arrayBuffer();
        processMidi(buf);
    } else {
        // å¦‚æœæ²’ä¸Šå‚³ï¼Œè©¦åœ–æŠ“å–é è¨­
        fetch('Mario Bros. - Super Mario Bros. Theme.mid')
            .then(r => r.arrayBuffer())
            .then(processMidi);
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    document.getElementById('status').innerText = "å·²å°±ç·’ï¼Œè«‹é»æ“ŠéŒ„å½±æˆ–éš¨æ™‚è§€å¯Ÿã€‚";
    
    initAudio();
    isRunning = true;
}

function processMidi(buf) {
    fullMidi = new Midi(buf);
    let best = 0, max = -1;
    fullMidi.tracks.forEach((t, i) => { if(t.notes.length > max) { max = t.notes.length; best = i; } });
    buildSafePaths(fullMidi.tracks[best]);
}

function buildSafePaths(track) {
    let steps = [];
    const midis = track.notes.map(n => n.midi);
    const minM = Math.min(...midis), maxM = Math.max(...midis);
    let lastY = 300;

    track.notes.forEach((n, i) => {
        let tx = 500 + (n.time * 580);
        let drop = i > 0 ? Math.min((n.time - track.notes[i-1].time) * 300, 220) : 0;
        let ty = lastY + 25 + (maxM - n.midi) * 2 + drop;
        steps.push({ x: tx, y: ty, w: Math.max(70, n.duration * 480), h: 12, freq: 440 * Math.pow(2,(n.midi-69)/12), active: 0 });
        lastY = ty;
    });

    // çœ‹æ¿è£œæ•‘èˆ‡çªå‡º
    for (let i = 0; i < steps.length - 1; i++) {
        let c = steps[i], n = steps[i+1];
        let cEnd = c.x + c.w;
        if (n.x > cEnd - 30) { let diff = n.x - (cEnd - 30); n.x = cEnd - 30; n.w += diff; }
        if (n.x + n.w < cEnd + 60) n.w = (cEnd + 60) - n.x;
        if (n.x - cEnd > 20) c.w += (n.x - cEnd - 2);
    }
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 150, vx: BALL_VX, vy: 0, r: BALL_R }, cur: 0 }];
}

// --- B. éŒ„å½±ç³»çµ± ---
function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioDest = audioCtx.createMediaStreamDestination();
}

function startManualRecord() {
    chunks = [];
    const stream = new MediaStream([
        ...canvas.captureStream(60).getVideoTracks(),
        ...audioDest.stream.getAudioTracks()
    ]);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = saveFile;
    recorder.start();

    // é‡ç½®çƒåˆ°é–‹é ­é‡æ–°éŒ„è£½
    const t = tracks[0];
    t.cur = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 150; t.ball.vy = 0;
    t.steps.forEach(s => s.active = 0);
    
    document.getElementById('recStartBtn').style.display = 'none';
    document.getElementById('recStopBtn').style.display = 'block';
    document.getElementById('status').innerText = "ğŸ”´ æ­£åœ¨éŒ„è£½éŸ³ç•«åŒæ­¥å½±ç‰‡...";
}

function showFinalPrompt() {
    document.getElementById('finalMsgInput').value = showOverlayText;
    document.getElementById('finalMessageModal').style.display = 'flex';
}

function finishAndSave() {
    showOverlayText = document.getElementById('finalMsgInput').value;
    document.getElementById('finalMessageModal').style.display = 'none';
    // åœæ­¢ç‰©ç†æ›´æ–°ä½†è®“ç•«é¢ç¹ªè£½ç•™è¨€ 2 ç§’
    isRunning = false; 
    setTimeout(() => {
        if (recorder.state === 'recording') recorder.stop();
    }, 2000);
}

function saveFile() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'xylophone_performance.mp4';
    a.click();
    location.reload(); // çµæŸå¾Œåˆ·æ–°ä»¥ä¾¿é‡æ–°é–‹å§‹
}

// --- C. æ ¸å¿ƒå¼•æ“ ---
function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

    let target = t.steps[t.cur];
    if (target) {
        if (b.x > target.x - 2 && b.x < target.x + target.w + 2 && b.y + b.r >= target.y - 8 && b.y + b.r <= target.y + 15 && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = -b.vy * BOUNCE;
            if (target.active === 0) {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.value = target.freq;
                g.gain.setTargetAtTime(0.15, audioCtx.currentTime, 0.01);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
                o.start(); o.stop(audioCtx.currentTime + 0.4);
                target.active = 1;
            }
        }
        if (b.x > target.x + target.w) t.cur++;
    }
    camX += (b.x - canvas.width/2 - camX) * 0.12;
    camY += (b.y - canvas.height/2 - camY) * 0.12;
}

function draw() {
    ctx.fillStyle = "#020617";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(-camX, -camY);

    // ç¹ªè£½å·¦ç‰†ç•«å»Š
    galleryItems.forEach(item => {
        const aspect = item.img.height / item.img.width;
        ctx.drawImage(item.img, item.x, camY + item.yOffset, item.w, item.w * aspect);
        ctx.strokeStyle = "white"; ctx.lineWidth = 4;
        ctx.strokeRect(item.x, camY + item.yOffset, item.w, item.w * aspect);
    });

    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251, 113, 133, 0.4)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        
        // ç•™è¨€é¡¯ç¤º (éŒ„å½±åœæ­¢å‰)
        if (!isRunning && recorder?.state === 'recording') {
            ctx.fillStyle = "white"; ctx.font = "bold 70px sans-serif";
            ctx.fillText(showOverlayText, tracks[0].ball.x + 100, tracks[0].ball.y);
        }
    }
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
