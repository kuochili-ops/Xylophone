<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 3.2 - å¼·åˆ¶é–å®šç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•æ¼”å¥</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ çµ•å°ç‰©ç†åƒæ•¸ (èˆ‡ MIDI æ™‚é–“åš´æ ¼æ›é‰¤)
const GRAVITY = 0.45;
const JUMP = -9.5;
const SPEED_X = 5.5; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPerfectPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupPerfectPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    // æ‰¾å‡ºèµ·å§‹æ™‚é–“
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 130, h: 20, freq: midiToFreq(note.midi), active: 0
            });
        });

        // ğŸ’¡ è§£æ±ºè½ä¸‹å•é¡Œï¼šç›´æ¥è®“çƒåˆå§‹åŒ–åœ¨ç¬¬ä¸€å¡Šæ¿å­çš„ä¸Šæ–¹ 1 åƒç´ è™•ï¼Œä¸¦çµ¦äºˆå‘ä¸Šçš„è·³èºåŠ›
        const first = steps[0];
        tracks.push({
            steps,
            ball: { 
                x: first.x + 10, 
                y: first.y - 25, // ç·Šè²¼æ¿å­
                vx: SPEED_X, vy: JUMP, // åˆå§‹ç›´æ¥å°±æ˜¯ã€Œè·³èºã€ç‹€æ…‹
                r: 12, color: colors[tIdx] 
            },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
        
        // å°‡ç¬¬ä¸€å¡Šæ¿å­è¨­ç‚ºå·²æ“Šä¸­ï¼Œæˆ–è®“çƒç›´æ¥å¾å®ƒé–‹å§‹
        // é€™è£¡æˆ‘å€‘è®“çƒå¾ç¬¬ä¸€å¡Šæ¿å­ã€Œèµ·è·³ã€
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // å¼·åŒ–åˆ¤å®šï¼šåªè¦çƒçš„ä¸­å¿ƒç©¿éæ¿å­çš„ Y è»¸é¢ï¼Œä¸”åœ¨ X ç¯„åœå…§å°±è§¸ç™¼
            if (b.x > target.x && b.x < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 10 && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++;
            }
        }
        
        // ğŸš¨ ä¿®æ­£é‡ç”Ÿé»ï¼šå¦‚æœçƒæ‰ä¸‹å»äº†ï¼Œé‡ç”Ÿåœ¨ã€Œç›®å‰ã€ç›®æ¨™çš„ä¸Šæ–¹ï¼Œè€Œä¸æ˜¯èµ·é»
        if (target && b.y > target.y + 500) {
            b.x = target.x + 10;
            b.y = target.y - 100;
            b.vy = 0;
        }
    });

    // ğŸ¥ æ”å½±æ©Ÿï¼šå¼·åˆ¶è·Ÿéš¨çƒç¾¤ä¸­å¿ƒ
    const lead = tracks[0].ball;
    camX += (lead.x - canvas.width * 0.2 - camX) * 0.15;
    camY += (lead.y - canvas.height * 0.5 - camY) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            if (s.x > camX - 200 && s.x < camX + canvas.width + 200) {
                ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
