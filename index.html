<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.6 - BPM è‡ªé©æ‡‰ 0.1x</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #bpmDisplay { color: #60a5fa; font-family: monospace; padding-top: 10px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•è‡ªé©æ‡‰æ¼”å¥</button>
    <div id="bpmDisplay"></div>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;
let currentBPM = 120;

// âš™ï¸ æ ¸å¿ƒåƒè€ƒä¿‚æ•¸
const SPEED_FACTOR = 0.1; // ä½ çš„ 0.1 å€é€Ÿåƒè€ƒ
const GRAVITY = 0.08;
const ROLL_FALL_VY = 0.4;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    
    // ğŸ’¡ æå– MIDI é€Ÿåº¦ (BPM)
    currentBPM = midi.header.tempos[0] ? midi.header.tempos[0].bpm : 120;
    document.getElementById('bpmDisplay').innerText = `åŸå§‹ BPM: ${Math.round(currentBPM)} | é‹è¡Œé€Ÿåº¦: ${SPEED_FACTOR}x`;
    
    setupAdaptiveRolling(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupAdaptiveRolling(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => t.notes.length > 5) || midi.tracks[0];
    let rawNotes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    
    let filtered = [];
    rawNotes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.05) {
            filtered.push(n);
        }
    });

    // ğŸ’¡ è¨ˆç®—å‹•æ…‹çƒé€Ÿï¼šåŸºæ–¼ BPM èª¿æ•´ï¼ŒBPM è¶Šé«˜çƒé€Ÿè¶Šå¿«
    // å…¬å¼ï¼š(BPM / 60) * åƒç´ åŸºæº– * SPEED_FACTOR
    const adaptiveVX = (currentBPM / 60) * 80 * SPEED_FACTOR;

    let steps = [];
    let currentX = 400;

    // åŠ©è·‘æ¿
    steps.push({ x: currentX, y: 300, w: 100, h: 12, isSilent: true, active: 0, freq: 0 });
    currentX += 100;

    filtered.forEach((note, i) => {
        // éŸ³æ¿å¯¬åº¦ç²¾ç¢ºå°æ‡‰éŸ³ç¬¦æ™‚é–“
        const width = note.duration * adaptiveVX * 60; 
        const finalWidth = Math.max(30, width);

        steps.push({
            x: currentX, 
            y: 300 + ((i + 1) * 42), 
            w: finalWidth, 
            h: 12, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSilent: false,
            active: 0
        });
        currentX += finalWidth; 
    });

    tracks.push({
        steps,
        ball: { 
            x: 405, y: 288, vx: adaptiveVX, vy: 0, r: 8, 
            color: "#fb7185", isRolling: false 
        },
        currentIdx: 0
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        if (b.isRolling && target) {
            // ğŸ’¡ é»è‘—æ»¾å‹•æ¨¡å¼ï¼šé–å®šè¡¨é¢ï¼Œè§£æ±ºèƒŒé¢è·³å‹•
            b.x += b.vx;
            b.y = target.y - b.r;
            b.vy = 0;

            if (b.x >= target.x + target.w) {
                b.isRolling = false;
                b.vy = ROLL_FALL_VY; 
                t.currentIdx++;
            }
        } else {
            b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

            if (target && b.x >= target.x && b.x <= target.x + target.w) {
                if (b.y + b.r >= target.y && b.vy > 0) {
                    b.isRolling = true;
                    b.y = target.y - b.r;
                    if (!target.isSilent) playZenTone(target.freq, target.duration);
                    target.active = 30;
                }
            }
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.05;
        camY += (tracks[0].ball.y - canvas.height * 0.4 - camY) * 0.05;
    }
}

function playZenTone(freq, dur) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.1);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur + 3.0);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur + 3.5);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 40) {
                ctx.fillStyle = s.active > 0 ? `rgba(255,255,255,${s.active/30})` : (s.isSilent ? "#334155" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 2); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
