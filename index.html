<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.3 - è¦–è¦ºå¼·åŒ–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; gap: 15px; justify-content: center; z-index: 100; border-bottom: 1px solid rgba(59, 130, 246, 0.5); }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        button:hover { background: #2563eb; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        #status { position: fixed; top: 80px; right: 20px; color: #60a5fa; background: rgba(15, 23, 42, 0.8); padding: 10px 20px; border-radius: 12px; font-size: 13px; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. é¸å– MIDI æª”æ¡ˆ</button>
    <div id="playControls" style="display: none; gap: 10px;">
        <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e;">ğŸš€ å•Ÿå‹•å®Œç¾æ¼”å¥</button>
        <button onclick="restartPerformance()" style="background:#475569;">ğŸ”„ é‡æ–°é–‹å§‹</button>
    </div>
</div>

<div id="status">ç³»çµ±å°±ç·’ï½œè«‹ä¸Šå‚³ MIDI</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ ç‰©ç†åƒæ•¸
const GRAVITY = 0.45;
const JUMP = -10;
const SPEED_X = 5.8; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupInitialData(midi);
    document.getElementById('playControls').style.display = "flex";
    document.getElementById('status').innerText = "âœ… è»Œè·¡é ç®—å®Œæˆï¼Œå¯ä»¥é–‹å§‹æ¼”å¥";
});

function setupInitialData(midi) {
    tracks = [];
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 0, 
                baseX: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 58), 
                w: 110, h: 18, freq: midiToFreq(note.midi), active: 0
            });
        });
        
        const startX = steps[0].baseX;
        const startY = steps[0].y - 30;

        tracks.push({
            steps,
            initialState: { x: startX, y: startY },
            ball: { x: startX, y: startY, vx: SPEED_X, vy: JUMP, r: 12, color: `hsl(${tIdx*80 + 200}, 80%, 60%)` },
            currentIdx: 0, 
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        let vBall = { x: t.initialState.x, y: t.initialState.y, vx: SPEED_X, vy: JUMP };
        t.steps.forEach((s) => {
            let safety = 0;
            while ((vBall.y + 12 < s.y || vBall.vy < 0) && safety < 1000) {
                vBall.vy += GRAVITY; vBall.x += vBall.vx; vBall.y += vBall.vy;
                safety++;
            }
            s.x = vBall.x - s.w / 2;
            vBall.y = s.y - 12; vBall.vy = JUMP;
        });
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function restartPerformance() {
    tracks.forEach(t => {
        t.ball.x = t.initialState.x; t.ball.y = t.initialState.y;
        t.ball.vx = SPEED_X; t.ball.vy = JUMP;
        t.currentIdx = 0;
        t.steps.forEach(s => s.active = 0);
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            if (b.x > target.x && b.x < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                b.y = target.y - b.r; b.vy = JUMP; target.active = 15;
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.12, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                t.currentIdx++;
            }
        }
    });

    // ğŸ¥ é—œéµï¼šè¦–è¦ºæ»¾å‹•å„ªåŒ– (æ”å½±æ©Ÿå¹³æ»‘è·Ÿéš¨)
    if (tracks[0]) {
        // è®“çƒä¿æŒåœ¨è¢å¹•å¯¬åº¦çš„ 20% ä½ç½®ï¼Œé€™æ¨£å¯ä»¥çœ‹åˆ°å‰æ–¹æ›´é çš„è·¯å¾‘ï¼Œå¢åŠ å‰é€²æ„Ÿ
        let targetCamX = tracks[0].ball.x - canvas.width * 0.2;
        let targetCamY = tracks[0].ball.y - canvas.height * 0.5;
        camX += (targetCamX - camX) * 0.08; // é™ä½è·Ÿéš¨éˆæ•åº¦ï¼Œç”¢ç”Ÿè¦–è¦ºä¸Šçš„é€Ÿåº¦æ„Ÿ
        camY += (targetCamY - camY) * 0.08;
    }
}

function drawBackground() {
    // ç¹ªè£½å‹•æ…‹ç¶²æ ¼ï¼Œå¢åŠ ç©ºé–“ç§»å‹•æ„Ÿ
    ctx.strokeStyle = "rgba(59, 130, 246, 0.05)";
    ctx.lineWidth = 1;
    const gridSize = 100;
    const startX = Math.floor(camX / gridSize) * gridSize;
    const startY = Math.floor(camY / gridSize) * gridSize;
    
    for (let x = startX; x < startX + canvas.width + gridSize; x += gridSize) {
        ctx.beginPath(); ctx.moveTo(x - camX, 0); ctx.lineTo(x - camX, canvas.height); ctx.stroke();
    }
    for (let y = startY; y < startY + canvas.height + gridSize; y += gridSize) {
        ctx.beginPath(); ctx.moveTo(0, y - camY); ctx.lineTo(canvas.width, y - camY); ctx.stroke();
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        const start = Math.max(0, t.currentIdx - 5);
        const end = Math.min(t.steps.length, t.currentIdx + 30);
        
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            // ç¹ªè£½ç™¼å…‰æ•ˆæœ
            ctx.shadowBlur = s.active > 0 ? 20 : 0;
            ctx.shadowColor = t.ball.color;
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        }
        
        ctx.shadowBlur = 15;
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
