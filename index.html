    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>

        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }

        .toggle-btn { width: 56px; height: 56px; border-radius: 50%; background: #0f172a; border: 2px solid #334155; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 10px; }

<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        <div class="input-group">
            <label>1. é¸æ“‡é è¨­æ›²ç›®</label>
            <select id="midiSelect" onchange="changeDefaultMidi(this.value)">
                <option value="b3501.mid">b3501.mid (é è¨­)</option>
                <option value="kaze.mid">kaze.mid</option>
                <option value="Mario Bros. - Super Mario Bros. Theme.mid">Super Mario Bros. Theme</option>
                <option value="custom" disabled>--- æˆ–æ‰‹å‹•ä¸Šå‚³ä¸‹æ–¹æª”æ¡ˆ ---</option>
            </select>
        </div>
        <div class="input-group">
            <label>æˆ–è€…ï¼šä¸Šå‚³è‡ªè¨‚ MIDI</label>
            <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleManualUpload(this)">
            <div id="midiStatus" class="status-msg">å·²è¼‰å…¥ï¼šb3501.mid</div>
        </div>
        <div class="input-group">
            <label>2. ä¸Šå‚³å¤šå¼µèƒŒæ™¯ç…§ç‰‡</label>
            <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
            <div id="photoPreview"></div>
        </div>
        <div class="input-group">
            <label>3. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>
        <button id="entryBtn" class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button id="cycleBtn" class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button id="pauseBtn" class="action-btn" onclick="togglePause()">æš«åœ</button>
        <button id="resetBtn" class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "";

// --- è²éƒ¨ç´€éŒ„è®€å– ---
let trackOffset = parseInt(localStorage.getItem('whiteSixTrackOffset')) || 0; 

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

const GRAVITY = 5200;
const BALL_VX = 400;    
const BOUNCE_UP = -22;  
const BALL_R = 12;

function getNoteColor(midi) {
    const hue = (midi % 12) * 30;
    return `hsla(${hue}, 80%, 65%, 0.85)`;
}

async function loadServerMidi(filename) {
    try {
        const response = await fetch(filename);
        if (response.ok) {
            const buf = await response.arrayBuffer();
            midiData = new Midi(buf);
            document.getElementById('midiStatus').innerText = `âœ… å·²è¼‰å…¥æª”æ¡ˆ: ${filename}`;
        }
    } catch (e) { console.error(e); }
}

loadServerMidi('b3501.mid');

function changeDefaultMidi(val) { if(val !== "custom") loadServerMidi(val); }

function handleManualUpload(input) {
    if(input.files[0]) {
        input.files[0].arrayBuffer().then(buf => {
            midiData = new Midi(buf);
            document.getElementById('midiStatus').innerText = "âœ… å·²ä¸Šå‚³: " + input.files[0].name;
            document.getElementById('midiSelect').value = "custom";
        });
    }
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 30).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        img.style.width="100%"; img.style.height="100%"; img.style.objectFit="cover";
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function initPhysics() {
    tracks = [];
    const allTracksSorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    
    const selectedTracks = [];
    for(let i=0; i<3; i++) {
        let idx = (trackOffset + i) % allTracksSorted.length;
        selectedTracks.push(allTracksSorted[idx]);
    }

    let globalStartTime = Math.min(...selectedTracks.map(t => t.notes[0]?.time || 0));
    let globalEndTime = Math.max(...selectedTracks.map(t => t.notes[t.notes.length-1]?.time + t.notes[t.notes.length-1]?.duration || 0));

    selectedTracks.forEach((track, idx) => {
        const steps = [];
        const baseOffset = idx * 220;
        let rawNotes = track.notes.sort((a,b) => a.time - b.time);
        let finalPathNotes = [];
        
        for (let i = 0; i < rawNotes.length; i++) {
            let current = rawNotes[i];
            let isOverlapped = false;
            for (let j = 0; j < rawNotes.length; j++) {
                if (i === j) continue;
                let other = rawNotes[j];
                if (other.time >= current.time && other.time < (current.time + current.duration) && other.duration < current.duration) {
                    isOverlapped = true; break;
                }
            }
            if (!isOverlapped) {
                if (finalPathNotes.length > 0) {
                    let last = finalPathNotes[finalPathNotes.length-1];
                    if (Math.abs(current.time - last.time) < 0.04) {
                        if (current.duration < last.duration) finalPathNotes[finalPathNotes.length-1] = current;
                        continue;
                    }
                }
                finalPathNotes.push(current);
            }
        }

        let startX = globalStartTime * BALL_VX;
        let startY = (canvas.height * 0.3 + baseOffset);
        steps.push({ x: startX, y: startY, w: (finalPathNotes[0]?.time - globalStartTime) * BALL_VX + 10 || 50, isNote: false, active: 0, color: '#1e293b' });

        finalPathNotes.forEach((n, i) => {
            let x = n.time * BALL_VX;
            let y = startY + (i * 18);
            let w = Math.max(n.duration * BALL_VX, 50);
            let prev = steps[steps.length-1];
            if (x < prev.x + 2) x = prev.x + 2;
            let gap = x - (prev.x + prev.w);
            if (gap > 0) prev.w += gap + 5;
            steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: getNoteColor(n.midi) });
        });

        let lastStep = steps[steps.length-1];
        let finalTargetX = globalEndTime * BALL_VX + 200;
        if (lastStep.x + lastStep.w < finalTargetX) {
            steps.push({ x: lastStep.x + lastStep.w, y: lastStep.y, w: finalTargetX - (lastStep.x + lastStep.w), isNote: false, active: 0, color: '#1e293b' });
        }
        
        tracks.push({ 
            steps, 
            ball: { 
                x: startX + 5, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0, 
                color: idx === 0 ? '#ff4757' : (idx===1?'#54a0ff':'#2ed573'),
                tails: []
            }, 
            cur: 0 
        });
    });

    camX = tracks[0].ball.x - 150; camY = tracks[0].ball.y - 300;
}

async function enterScene() {
    if(!midiData) { alert("å°šæœªæº–å‚™å¥½ MIDI è³‡æ–™"); return; }
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    
    await initPhysics();

    const gFiles = document.getElementById('galleryFiles').files;
    gallery = [];
    const redTrack = tracks[0];
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const stepIdx = Math.floor((i / (gFiles.length || 1)) * redTrack.steps.length);
        gallery.push({ img, x: redTrack.steps[stepIdx].x, y: redTrack.steps[stepIdx].y + ((i%2===0?-1:1) * 180) - 100, w: 160, h: 160 * (img.height/img.width), rot: (Math.random()-0.5)*0.2 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex'; 
    initStars();
    isRunning = true; requestAnimationFrame(loop);
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; isPaused = false;
    document.getElementById('startBtn').innerText = "æ’­æ”¾ä¸­";
    document.getElementById('uiPanel').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++;
    // --- å„²å­˜ç´€éŒ„ ---
    localStorage.setItem('whiteSixTrackOffset', trackOffset); 
    isBallMoving = false;
    document.getElementById('startBtn').innerText = "é–‹å§‹æ’­æ”¾";
    await initPhysics();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true;
}

function togglePause() {
    isPaused = !isPaused;
    document.getElementById('pauseBtn').innerText = isPaused ? "ç¹¼çºŒ" : "æš«åœ";
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    if (isBallMoving && !isPaused) {
        tracks.forEach(t => {
            const b = t.ball; let prevY = b.y;
            b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
            let onNote = false;
            for (let i = t.cur; i < Math.min(t.cur + 15, t.steps.length); i++) {
                let s = t.steps[i];
                if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 15 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP; t.cur = i;
                    if(!s.active && s.isNote) hitStep(s);
                    if(s.isNote) onNote = true;
                    break;
                }
            }
            if (!onNote) b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 1 });
            b.tails.forEach(p => { p.opacity -= 0.05; p.r *= 0.94; });
            b.tails = b.tails.filter(p => p.opacity > 0);
            if (b.x > t.steps[t.steps.length-1].x + t.steps[t.steps.length-1].w - 10) { b.vx = 0; b.vy = 0; }
        });
        const mb = tracks[0].ball;
        camX += (mb.x - canvas.width * 0.22 - camX) * 0.1;
        camY += (mb.y - canvas.height * 0.45 - camY) * 0.05;
        if (tracks.every(t => t.ball.vx === 0)) isBallMoving = false;
    }
    draw();
    requestAnimationFrame(loop);
}

function hitStep(s) {
    if (s.active) return;
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.12, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    s.active = 1;
}

function initStars() {
    stars = [];
    for(let i=0; i<80; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, opacity: Math.random() });
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let x = (s.x - camX * 0.04) % canvas.width; if(x<0) x+=canvas.width;
        let y = (s.y - camY * 0.04) % canvas.height; if(y<0) y+=canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
    });
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(0.5, 0.5); 
    ctx.translate(-canvas.width/2, -canvas.height/2); ctx.translate(-camX, -camY);

    gallery.forEach(p => {
        const dist = Math.abs(p.x - camX);
        if(dist < 1800) {
            ctx.save(); ctx.translate(p.x + p.w/2, p.y + p.h/2); ctx.rotate(p.rot);
            ctx.globalAlpha = Math.max(0, 1 - dist/1500);
            ctx.fillStyle = "#fff"; ctx.fillRect(-p.w/2-6, -p.h/2-6, p.w+12, p.h+12);
            ctx.drawImage(p.img, -p.w/2, -p.h/2, p.w, p.h);
            ctx.restore();
        }
    });

    tracks.forEach(t => {
        t.steps.forEach(s => {
            if(Math.abs(s.x - camX) < 1400) {
                ctx.fillStyle = s.active ? "#ffffff" : s.color;
                if(s.active) { ctx.shadowBlur = 15; ctx.shadowColor = "#fff"; }
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
                ctx.shadowBlur = 0;
            }
        });
        const b = t.ball;
        b.tails.forEach(p => {
            ctx.fillStyle = b.color; ctx.globalAlpha = p.opacity * 0.5;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1.0; ctx.fillStyle = b.color;
        ctx.shadowBlur = 10; ctx.shadowColor = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });
    ctx.restore();

    if (!isBallMoving && camX > 500) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if(cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-150, canvas.height-170, 110, 110);
    }
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
