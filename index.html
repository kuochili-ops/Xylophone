<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´çœ‹æ¿æ©Ÿ - ç‰©ç†æ“Šçƒä¿®æ­£ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 95%; max-width: 800px; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .track-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; max-height: 80px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 12px; width: 100%; }
        button, label { border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; }
        .track-btn.active { background: #f43f5e; box-shadow: 0 0 10px #f43f5e; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ è¼‰å…¥ MIDI</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <label for="bgFile" style="background:#10b981;">ğŸ–¼ï¸ èƒŒæ™¯</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        <input type="text" id="userMsg" placeholder="çµæŸç•™è¨€..." value="NO MISSES!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#e11d48; display:none;">ğŸ“¹ éŒ„è£½</button>
    </div>
    <div id="trackList" class="track-selector"></div>
</div>

<div id="status">å·²å•Ÿå‹•ç‰©ç†ç¢°æ’è£œå„Ÿç³»çµ±</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, fullMidi = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// èƒŒæ™¯ä¸Šå‚³
document.getElementById('bgFile').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => { bgImg = new Image(); bgImg.src = ev.target.result; };
        reader.readAsDataURL(file);
    }
});

// MIDI è™•ç†
document.getElementById('midiFile').addEventListener('change', (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => {
        fullMidi = new Midi(ev.target.result);
        renderTracks();
        selectTrack(findBestTrack());
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

function findBestTrack() {
    let max = -1, best = 0;
    fullMidi.tracks.forEach((t, i) => { if(t.notes.length > max) { max = t.notes.length; best = i; } });
    return best;
}

function renderTracks() {
    const container = document.getElementById('trackList');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const btn = document.createElement('button');
        btn.innerText = `è»Œé“ ${i+1} (${t.notes.length})`;
        btn.onclick = () => selectTrack(i);
        btn.id = `track-${i}`;
        btn.className = "track-btn";
        container.appendChild(btn);
    });
}

function selectTrack(idx) {
    document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`track-${idx}`)?.classList.add('active');
    buildSafePaths(fullMidi.tracks[idx]);
    document.getElementById('playBtn').style.display = "inline-block";
}

function buildSafePaths(track) {
    tracks = [];
    let steps = [];
    const notes = track.notes;
    const midis = notes.map(n => n.midi);
    const minMidi = Math.min(...midis), maxMidi = Math.max(...midis);
    const vScale = (maxMidi - minMidi) > 24 ? 1.5 : 2.5;

    let lastY = 300;
    notes.forEach((note, nIdx) => {
        // X åº§æ¨™ç”±æ™‚é–“æ±ºå®šï¼Œä½†æˆ‘å€‘å¢åŠ äº†ä¸€å€‹ç·©è¡å€ç‡ 580 (åŸ 550) ä¾†å¢åŠ æ¿è·
        let targetX = 500 + (note.time * 580);
        let vDrop = 0;
        if (nIdx > 0) {
            const gap = note.time - (notes[nIdx-1].time + notes[nIdx-1].duration);
            if (gap > 0.05) vDrop = Math.min(gap * 250, 180);
        }
        let targetY = lastY + 20 + (maxMidi - note.midi) * vScale + vDrop;
        if (targetY <= lastY) targetY = lastY + 12;

        steps.push({
            x: targetX, y: targetY, 
            w: Math.max(60, note.duration * 500), // å¢åŠ åŸºç¤å¯¬åº¦
            h: 12, freq: 440 * Math.pow(2,(note.midi-69)/12), active: 0
        });
        lastY = targetY;
    });

    // --- æ ¸å¿ƒè£œæ•‘é‚è¼¯ï¼šç‰©ç†ç¢°æ’å®‰å…¨æª¢ä¿® ---
    for (let i = 0; i < steps.length - 1; i++) {
        let curr = steps[i], next = steps[i+1];
        let currEnd = curr.x + curr.w;

        // æªæ–½ 1ï¼šå¼·åˆ¶ä¸‹ä¸€éŸ³æ¿èµ·é»å‘å‰å»¶ä¼¸ï¼Œç›´åˆ°èˆ‡å‰ä¸€å¡Šé‡ç–Šï¼ˆé˜²æ­¢æ¼çƒï¼‰
        // éµå®ˆæ‚¨çš„æŒ‡ä»¤ï¼šé–“è·ä¸å¾—è¶…éä¸€å€‹ç›´å¾‘ï¼Œä¸”å¿…é ˆæœ‰å…©åŠç›´å¾‘çš„è‘—é™¸å€
        let safeLandingX = currEnd - (BALL_R * 2.5); 
        if (next.x > safeLandingX) {
            let diff = next.x - safeLandingX;
            next.x = safeLandingX; 
            next.w += diff; // è£œå›å¯¬åº¦ç¢ºä¿æœ«ç«¯ä¸è®Š
        }

        // æªæ–½ 2ï¼šçœ‹æ¿çªå‡ºåŒ– (Billboard extension)
        let minRequiredRight = currEnd + (DIA * 3);
        if ((next.x + next.w) < minRequiredRight) {
            next.w = minRequiredRight - next.x;
        }
        
        // æªæ–½ 3ï¼šå¡«è£œ X è»¸ç©ºéš™
        let gap = next.x - currEnd;
        if (gap > DIA) {
            // å¦‚æœé‚„æ˜¯æœ‰æ´ï¼Œå¼·åˆ¶æ‹‰é•·å‰ä¸€å¡Šæ¿å­ä¾†å¡«æ´
            curr.w += (gap - 5);
        }
    }

    tracks.push({
        steps,
        ball: { x: steps[0].x, y: steps[0].y - 120, vx: BALL_VX, vy: 0, r: BALL_R },
        currentIdx: 0
    });
}

// ç‰©ç†èˆ‡éŒ„è£½å¼•æ“ (å„ªåŒ–ç¢°æ’åµæ¸¬)
function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('recordBtn').style.display = "inline-block";
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'perfect_hit.mp4'; a.click();
    };
    recorder.start();
    const t = tracks[0];
    t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 120; t.ball.vy = 0;
    isRunning = true;
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += 0.45; b.x += b.vx; b.y += b.vy;

    // æé«˜ç¢°æ’æª¢æ¸¬éˆæ•åº¦
    let target = t.steps[t.currentIdx];
    if (target) {
        // æª¢æŸ¥çƒæ˜¯å¦åœ¨éŸ³æ¿ç¯„åœå…§
        const withinX = b.x > target.x - 2 && b.x < target.x + target.w + 2;
        const hittingTop = b.y + b.r >= target.y - 5 && b.y + b.r <= target.y + 10;
        
        if (withinX && hittingTop && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = 0;
            if (target.active === 0) {
                playTone(target.freq);
                target.active = 1;
            }
        }
        if (b.x > target.x + target.w) t.currentIdx++;
    }

    camX += (b.x - canvas.width/2 - camX) * 0.1;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
    if (t.currentIdx >= t.steps.length) {
        isRunning = false;
        if (recorder?.state === "recording") recorder.stop();
    }
}

function playTone(freq) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.value = freq;
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.01);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const s = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*s, bgImg.height*s);
    } else { ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

    ctx.save();
    ctx.translate(-camX, -camY);
    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : "#fb718588";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        
        const last = tracks[0].steps[tracks[0].steps.length - 1];
        if (tracks[0].currentIdx >= tracks[0].steps.length) {
            ctx.fillStyle = "#fff"; ctx.font = "bold 60px sans-serif";
            ctx.fillText(document.getElementById('userMsg').value, last.x + last.w + 50, last.y + 20);
        }
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
