<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - éŸ³è»Œåˆ‡æ›ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.95); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 95%; max-width: 800px; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .track-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; max-height: 80px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 10px; width: 100%; }
        button, label { border: none; padding: 6px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; }
        .track-btn { background: #475569; }
        .track-btn.active { background: #f43f5e; box-shadow: 0 0 10px #f43f5e; }

    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ è¼¸å…¥ MIDI</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <input type="text" id="userMsg" placeholder="ç•™è¨€..." value="GREAT TRACK!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å­¸ç¿’èˆ‡ä¿®æ­£</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#10b981; display:none;">ğŸ“¹ éŒ„è£½ MP4</button>
    </div>
    <div id="trackList" class="track-selector">è«‹å…ˆè¼‰å…¥æª”æ¡ˆ...</div>
</div>

<div id="status">æŠ“ä¸åˆ°æ—‹å¾‹ï¼Ÿè¼‰å…¥å¾Œå¯ä»¥æ‰‹å‹•é¸æ“‡éŸ³è»Œã€‚</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, fullMidi = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const arrayBuffer = await file.arrayBuffer();
    fullMidi = new Midi(arrayBuffer);
    renderTrackButtons();
    // é è¨­é¸æ“‡éŸ³ç¬¦æœ€å¤šçš„éŸ³è»Œ
    const bestIdx = findBestTrack();
    selectTrack(bestIdx);
    document.getElementById('status').innerText = `å·²è®€å– ${fullMidi.tracks.length} å€‹éŸ³è»Œã€‚è«‹é¸æ“‡æˆ–é»æ“Šé–‹å§‹ã€‚`;
});

function findBestTrack() {
    let max = -1, best = 0;
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length > max) { max = t.notes.length; best = i; }
    });
    return best;
}

function renderTrackButtons() {
    const container = document.getElementById('trackList');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const btn = document.createElement('button');
        btn.className = "track-btn";
        btn.innerText = `éŸ³è»Œ ${i+1} (${t.name || 'ç„¡åç¨±'}) - ${t.notes.length}éŸ³ç¬¦`;
        btn.onclick = () => selectTrack(i);
        btn.id = `track-${i}`;
        container.appendChild(btn);
    });
}

function selectTrack(idx) {
    document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`track-${idx}`)?.classList.add('active');
    buildSinglePath(fullMidi.tracks[idx]);
    document.getElementById('playBtn').style.display = "inline-block";
}

function buildSinglePath(track) {
    tracks = [];
    let steps = [];
    const notes = track.notes;
    const midis = notes.map(n => n.midi);
    const minMidi = Math.min(...midis);
    const maxMidi = Math.max(...midis);
    const verticalScale = (maxMidi - minMidi) > 24 ? 1.5 : 2.5;

    let lastY = 300;
    notes.forEach((note, nIdx) => {
        let targetX = 500 + (note.time * 550);
        let verticalDrop = 0;
        if (nIdx > 0) {
            const silence = note.time - (notes[nIdx-1].time + notes[nIdx-1].duration);
            if (silence > 0.1) verticalDrop = Math.min(silence * 200, 150);
        }
        let targetY = lastY + 20 + (maxMidi - note.midi) * verticalScale + verticalDrop;
        if (targetY <= lastY) targetY = lastY + 12;
        steps.push({ x: targetX, y: targetY, w: Math.max(40, note.duration * 480), h: 12, freq: 440 * Math.pow(2,(note.midi-69)/12), active: 0, wasHit: false });
        lastY = targetY;
    });

    // å¯¦æ–½é‡ç–Šé‚è¼¯ (å¾Œæ¿å³å´é•·æ–¼å‰æ¿ 3 å€‹ç›´å¾‘)
    for (let i = 0; i < steps.length - 1; i++) {
        let curr = steps[i], next = steps[i+1];
        let currEnd = curr.x + curr.w;
        if ((next.x + next.w) < (currEnd + (DIA * 3))) next.w = (currEnd + (DIA * 3)) - next.x;
        let gap = next.x - currEnd;
        if (gap > DIA) { let diff = gap - (DIA - 2); next.x -= diff; next.w += diff; }
    }

    tracks.push({
        steps,
        ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: "#fb7185" },
        currentIdx: 0, oscType: 'triangle'
    });
}

// å…¶é¤˜ç‰©ç† update/draw/éŒ„è£½é‚è¼¯ç¶­æŒä¸è®Š...
function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isRunning = true;
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'record.mp4'; a.click();
    };
    recorder.start();
    perfectReplay();
}

function perfectReplay() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = t.steps[i-1].y + 12; });
        t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 80; t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    const t = tracks[0];
    let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
    let target = t.steps[t.currentIdx];
    if (target) {
        if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
            if (target.active === 0) { playTone(target.freq, t.oscType); target.active = 20; }
        }
        if (b.x > target.x + target.w) t.currentIdx++;
    }
    camX += (b.x - canvas.width/2 - camX) * 0.15;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
    if (t.currentIdx >= t.steps.length) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
    }
}

function playTone(freq, type) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);
    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : "#fb718566";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = "#fb7185";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
