<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç²¾ç¢ºé‡ç–Šè·¯å¾‘ä¿®æ­£</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 90%; max-width: 650px; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        button, label { border: none; padding: 8px 16px; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 13px; }
        input[type="text"] { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; width: 140px; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="bgFile">ğŸ–¼ï¸ èƒŒæ™¯åœ–</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        <input type="text" id="userMsg" placeholder="ç•™è¨€..." value="PERFECT MATCH!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e;">ğŸš€ å­¸ç¿’èˆ‡ä¿®æ­£</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#10b981; display:none;">ğŸ“¹ éŒ„è£½ MP4</button>
    </div>
</div>

<div id="status">è‡ªå‹•è®€å–é è¨­ MIDI æª”æ¡ˆä¸­...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; // ç›´å¾‘ 20px
const OVERLAP = BALL_R * 2.5; // å…©åŠç›´å¾‘ = 50px

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// é è¨­åŠ è¼‰
window.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        const arrayBuffer = await response.arrayBuffer();
        midiData = new Midi(arrayBuffer);
        buildPaths(midiData);
        document.getElementById('status').innerText = "è¼‰å…¥æˆåŠŸï¼è·¯å¾‘å·²å¯¦æ–½ã€Œå‰å‘é‡ç–Šä¿®æ­£ã€ã€‚";
    } catch (err) {
        document.getElementById('status').innerText = "è«‹æ‰‹å‹•è¼‰å…¥æª”æ¡ˆæˆ–æª¢æŸ¥æª”åã€‚";
    }
});

function buildPaths(midi) {
    tracks = [];
    const validTracks = midi.tracks.filter(t => t.notes.length > 0).sort((a,b)=>b.notes.length - a.notes.length).slice(0, 2);
    
    validTracks.forEach((track, tIdx) => {
        let steps = [];
        let lastY = 300 + (tIdx * 200);
        const color = tIdx === 0 ? "#fb7185" : "#38bdf8";

        track.notes.forEach((note) => {
            const x = 500 + (note.time * 500); 
            let targetY = lastY + 28 + (72 - note.midi) * 2.5;
            if (targetY <= lastY) targetY = lastY + 10;
            let w = Math.max(40, note.duration * 480);

            steps.push({ 
                x, y: targetY, w, h: 12, 
                freq: 440 * Math.pow(2,(note.midi-69)/12), 
                active: 0, wasHit: false 
            });
            lastY = targetY;
        });

        // --- æ ¸å¿ƒé‚è¼¯ä¿®æ­£ï¼šé‡ç–Šè£œå¼· ---
        for (let i = 0; i < steps.length - 1; i++) {
            let current = steps[i];
            let next = steps[i+1];

            // 1. ç¢ºä¿ X è»¸é–“éš™ä¸å¤§æ–¼ä¸€ç›´å¾‘ (20px)
            let gap = next.x - (current.x + current.w);
            if (gap > DIA) {
                current.w = (next.x - current.x) + 5; // ç¨å¾®å¤šçµ¦ä¸€é»ï¼Œç¢ºä¿è¦†è“‹
            }

            // 2. å¾ŒéŸ³æ¿çš„å‰æ–¹æ‡‰ã€Œå¾€å‰å»¶ä¼¸ã€è¶…éå‰éŸ³æ¿æœ«ç«¯è‡³å°‘å…©å€‹åŠç›´å¾‘ (50px)
            // æˆ‘å€‘é€éå¾®èª¿ next.x å’Œ next.w ä¾†å¯¦ç¾ï¼Œè€Œä¸æ”¹è®ŠéŸ³ç¬¦è§¸ç™¼é»
            let currentEnd = current.x + current.w;
            let requiredStart = currentEnd - OVERLAP;
            
            if (next.x > requiredStart) {
                let diff = next.x - requiredStart;
                next.x = requiredStart; // å¾€å‰æ‹‰
                next.w += diff; // è£œå›å¯¬åº¦ç¢ºä¿æœ«ç«¯ä¸è®Š
            }
        }

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: color },
            currentIdx: 0, oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'perfect_run.mp4'; a.click();
    };
    recorder.start();
    perfectReplay();
}

function perfectReplay() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = t.steps[i-1].y + 12; });
        t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 80; t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let allFinished = true;
    tracks.forEach(t => {
        let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
        let target = t.steps[t.currentIdx];
        if (target) {
            allFinished = false;
            // åˆ¤å®šç¯„åœå„ªåŒ–
            if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
                if (target.active === 0) {
                    playTone(target.freq, t.oscType);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    if (allFinished) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "ä¿®æ­£å®Œç•¢ï¼Œç‰©ç†é‡ç–Šå·²é”æ¨™ã€‚";
    }

    const redBall = tracks[0].ball;
    camX += (redBall.x - canvas.width/2 - camX) * 0.15;
    camY += (redBall.y - canvas.height/2 - camY) * 0.1;
}

function playTone(freq, type) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*scale, bgImg.height*scale);
    } else {
        ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    ctx.save();
    ctx.translate(-camX, -camY);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "66";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    const lastStep = tracks[0]?.steps[tracks[0].steps.length - 1];
    if (lastStep && !isRunning && tracks[0].currentIdx >= tracks[0].steps.length) {
        ctx.fillStyle = "#fff"; ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('userMsg').value, lastStep.x + 200, lastStep.y - 50);
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
