<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, zoom = 1;
let bgImg = null, recorder = null, chunks = [];
const BALL_VX = 4.2; 
const BALL_R = 10;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// éŸ³é »èˆ‡èƒŒæ™¯é‚è¼¯
document.getElementById('bgFile').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            bgImg = new Image();
            bgImg.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    try {
        midiData = await Midi.fromUrl(URL.createObjectURL(file));
        buildPaths(midiData);
        document.getElementById('playBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è¼‰å…¥æˆåŠŸã€‚å»ºè­°å…ˆã€Œå­¸ç¿’æ¼”å¥ã€ä¿®æ­£è·¯å¾‘ã€‚";
    } catch (err) {
        document.getElementById('status').innerText = "MIDI è§£æå¤±æ•—ï¼Œè«‹æ›å€‹æª”æ¡ˆè©¦è©¦ã€‚";
    }
});

function buildPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 300 + (tIdx * 150);
        track.notes.forEach((note, nIdx) => {
            const x = 500 + (note.time * 500); 
            let targetY = lastY + 25 + (72 - note.midi) * 2;
            if (targetY <= lastY) targetY = lastY + 8;
            let w = Math.max(35, note.duration * 480);
            
            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                if (x - (prev.x + prev.w) > 0) prev.w = (x - prev.x) - 1;
            }
            steps.push({ x, y: targetY, w, h: 12, freq: 440 * Math.pow(2, (note.midi - 69) / 12), active: 0, wasHit: false });
            lastY = targetY;
        });
        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0, oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('status').innerText = "æ¼”å¥ä¸­... ç³»çµ±æ­£åœ¨è‡ªå‹•æ ¡æº–è·¯å¾‘ã€‚";
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'performance.mp4'; a.click();
    };
    recorder.start();
    perfectReplay();
    document.getElementById('status').innerText = "ğŸ”´ éŒ„å½±ä¸­... çµæŸå¾Œå°‡è‡ªå‹•ä¸‹è¼‰ã€‚";
}

function perfectReplay() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = t.steps[i-1].y + 12; });
        t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 80; t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let allFinished = true;
    tracks.forEach(t => {
        let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
        let target = t.steps[t.currentIdx];
        if (target) {
            allFinished = false;
            if (b.x > target.x - 10 && b.x < target.x + target.w + 10 && b.y + b.r > target.y - 5 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setTargetAtTime(0.08, audioCtx.currentTime, 0.01);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    if (allFinished) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "æ¼”å¥çµæŸã€‚è·¯å¾‘å·²ä¿®æ­£ï¼Œå¯é–‹å§‹éŒ„è£½ã€‚";
    }

    const redBall = tracks[0].ball;
    camX += (redBall.x - canvas.width/2 - camX) * 0.15;
    camY += (redBall.y - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width / bgImg.width, canvas.height / bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width * scale, bgImg.height * scale);
    } else {
        ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "66";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    // é¡¯ç¤ºç•™è¨€ï¼šå®šæ ¼åœ¨æœ€å¾Œä¸€è»Œç´…çƒæœ«ç«¯
    const lastStep = tracks[0].steps[tracks[0].steps.length - 1];
    const msg = document.getElementById('userMsg').value;
    if (msg && lastStep) {
        ctx.fillStyle = "#fff";
        ctx.font = "bold 60px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(msg, lastStep.x + 200, lastStep.y);
    }

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
