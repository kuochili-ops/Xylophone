<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´éšæ¢¯æ©Ÿ - Mario é è¨­ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .config-card { background: var(--panel); padding: 40px; border-radius: 24px; border: 2px solid #334155; width: 480px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        .section-title { font-size: 14px; color: var(--accent); margin: 20px 0 8px 0; font-weight: bold; }
        .track-list { margin: 10px 0; max-height: 180px; overflow-y: auto; background: #070b14; border-radius: 12px; padding: 10px; border: 1px solid #1e293b; }
        .track-item { padding: 12px; margin-bottom: 8px; background: #1e293b; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 15px; background: var(--panel); padding: 12px 30px; border-radius: 50px; border: 1px solid #3b82f6; align-items: center; }
        .ctrl-btn { border: none; padding: 10px 24px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #playBtn { background: #10b981; color: white; }
        #recBtn { background: #ef4444; color: white; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
        .loading-text { font-size: 12px; color: #64748b; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-bottom:5px;">ğŸ„ Mario æœ¨ç´å·¥åŠ</h2>
        <p style="text-align:center; font-size:14px; color:#94a3b8; margin-bottom:20px;">é è¨­è¼‰å…¥ç¶“å…¸ç‘ªåˆ©æ­ä¸»é¡Œæ›²</p>
        
        <div class="section-title">1. éŸ³æ¨‚è»Œé“ (å·²é è¼‰ Mario)</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">æ­£åœ¨è‡ªå‹•æƒæéŸ³æ¨‚...</div>
        
        <div class="section-title">2. èƒŒæ™¯ç•«å»Š</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        
        <div class="section-title">3. éŒ„å½±çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="It's-a Me, Mario!">
        
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>æº–å‚™é–‹å§‹è¡¨æ¼”</button>
        <div class="loading-text">è«‹å…ˆåœ¨ä¸Šæ–¹é»é¸ä¸€å€‹éŸ³è»Œé€²è¡Œè©¦è½</div>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="ctrl-btn" onclick="togglePlay()">â–¶ æ’­æ”¾çƒ</button>
    <button id="recBtn" class="ctrl-btn" onclick="toggleRecord()">ğŸ”´ å•Ÿå‹•éŒ„å½±</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let previewActiveNodes = [], previewTimeout;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 0.55, BALL_VX = 4.2, BALL_R = 10;
const TIME_SCALE = 250; 

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// è‡ªå‹•é è¼‰ Mario MIDI
window.addEventListener('load', async () => {
    try {
        const response = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (response.ok) {
            const buffer = await response.arrayBuffer();
            parseMidi(buffer);
        }
    } catch (e) {
        document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI æª”æ¡ˆ";
    }
});

function playXylophoneTone(freq, destination, startTime = 0) {
    const now = startTime || audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(freq, now);
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.3, now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
    osc.connect(gain); gain.connect(destination);
    osc.start(now); osc.stop(now + 0.5);
    return [osc];
}

function handleMidiUpload(input) {
    stopPreview();
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `è»Œé“ ${i+1} (${t.notes.length} éŸ³ç¬¦) - ${t.name || 'Instrument'}`;
        item.onclick = () => start10sPreview(i, item);
        container.appendChild(item);
    });
}

function stopPreview() {
    previewActiveNodes.forEach(n => { try { n.stop(); } catch(e){} });
    previewActiveNodes = [];
    clearTimeout(previewTimeout);
}

function start10sPreview(idx, el) {
    stopPreview();
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    selectedTrackIdx = idx;
    document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('entryBtn').disabled = false;
    const notes = fullMidi.tracks[idx].notes.filter(n => n.time < 10);
    function loop() {
        notes.forEach(n => {
            const freq = 440 * Math.pow(2, (n.midi - 69) / 12);
            const nodes = playXylophoneTone(freq, audioCtx.destination, audioCtx.currentTime + n.time);
            previewActiveNodes.push(...nodes);
        });
        previewTimeout = setTimeout(loop, 10000);
    }
    loop();
}

async function enterScene() {
    stopPreview();
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    const gFiles = document.getElementById('galleryFiles').files;
    const steps = tracks[0].steps;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const targetIdx = Math.floor((i / gFiles.length) * (steps.length - 1));
        const s = steps[targetIdx];
        gallery.push({ img, x: s.x + 120, y: s.y - 250, w: 300 });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function buildSteps(track) {
    let steps = [], currentY = 300;
    track.notes.forEach((n, i) => {
        let x = n.time * TIME_SCALE;
        let w = n.duration * TIME_SCALE;
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 10) steps[i-1].w += (gap - 2); 
        }
        currentY += 32;
        steps.push({ x, y: currentY, w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x + 5, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "â¸ æš«åœ" : "â–¶ æ’­æ”¾çƒ";
}

function toggleRecord() {
    if (!isRecording) {
        chunks = [];
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm', videoBitsPerSecond: 8000000 });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = saveVideo;
        recorder.start();
        isRecording = true;
        document.getElementById('recBtn').innerText = "â¹ å­˜æª”";
        document.getElementById('recBtn').style.background = "#991b1b";
    } else {
        isFinishing = true; isBallMoving = false;
        setTimeout(() => recorder.stop(), 2000);
    }
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `mario_perf_${Date.now()}.webm`; a.click();
    setTimeout(() => location.reload(), 500);
}

function update() {
    if (!isRunning || !isBallMoving) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w) {
        if (b.y + BALL_R >= s.y && b.y + BALL_R <= s.y + 20 && b.vy >= 0) {
            b.y = s.y - BALL_R; b.vy = 1.2;
            if (!s.active) {
                playXylophoneTone(s.freq, audioCtx.destination);
                playXylophoneTone(s.freq, audioDest);
                s.active = 1;
            }
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.15;
    camY += (b.y - canvas.height/2 - camY) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-Math.round(camX), -Math.round(camY));
    gallery.forEach(item => ctx.drawImage(item.img, item.x, item.y, item.w, item.w * (item.img.height/item.img.width)));
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251,113,133,0.3)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 4); ctx.fill();
        });
        const b = tracks[0].ball;
        ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white"; ctx.font = "bold 50px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-220, canvas.height-220, 180, 180);
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
