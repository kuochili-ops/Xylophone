<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœ¨ç´å·¥åŠ (æ‰‹æ©Ÿå„ªåŒ–ç‰ˆ)</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.95); }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; touch-action: none; }
        
        /* æ‰‹æ©Ÿå°ˆç”¨è¨­å®šé¢æ¿ */
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .config-card { background: var(--panel); padding: 20px; border-radius: 20px; border: 1px solid #1e293b; max-width: 500px; margin: auto; }
        
        .section { margin-bottom: 20px; }
        .section-title { font-size: 14px; color: var(--accent); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        
        /* è»Œé“é¸å–® */
        .track-list { max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #334155; }
        .track-item { padding: 12px; border-bottom: 1px solid #1e293b; font-size: 13px; }
        .track-item.active { background: var(--accent); }
        
        /* ç…§ç‰‡ç¶²æ ¼é è¦½ */
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 8px; overflow: hidden; border: 1px solid #334155; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* åº•éƒ¨æ“ä½œå€ */
        .record-ui { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 20px; }
        .circle-btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-weight: bold; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; font-size: 14px; }
        #playBtn { background: #10b981; }
        #recBtn { background: #ef4444; }

        input[type="file"], input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0;">ğŸ¹ è²¼æ–¹éŸ³æ¨‚å·¥åŠ</h2>
        
        <div class="section">
            <div class="section-title">1. MIDI è»Œé“ (Mario é è¼‰)</div>
            <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
            <div id="trackContainer" class="track-list">æ­£åœ¨è®€å–é è¨­éŸ³è»Œ...</div>
        </div>
        
        <div class="section">
            <div class="section-title">2. ç…§ç‰‡å»Šé“ (é¸æ“‡å¤šå¼µ)</div>
            <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
            <div id="photoPreview"></div>
        </div>
        
        <div class="section">
            <div class="section-title">3. çµèªç•™è¨€</div>
            <input type="text" id="msgInit" value="Fantastic!">
        </div>
        
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>é€²å…¥èˆå°</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="circle-btn" onclick="togglePlay()">æ’­æ”¾</button>
    <button id="recBtn" class="circle-btn" onclick="toggleRecord()">éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3200, BALL_VX = 350, BOUNCE_UP = -40, STEP_Y_GAP = 16, BALL_R = 12;

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// 1. è‡ªå‹•è¼‰å…¥
window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI"; }
});

// 2. ç…§ç‰‡é è¦½åŠŸèƒ½
function previewImages(input) {
    const container = document.getElementById('photoPreview');
    container.innerHTML = "";
    Array.from(input.files).slice(0, 8).forEach(file => {
        const div = document.createElement('div');
        div.className = 'photo-thumb';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        div.appendChild(img);
        container.appendChild(div);
    });
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `ğŸµ éŸ³è»Œ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        };
        container.appendChild(item);
    });
}

// 3. é€²å…¥è¡¨æ¼” (å»ºç«‹ç…§ç‰‡å»Šé“)
async function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    
    // å»ºç«‹å»Šé“ç…§ç‰‡
    const gFiles = document.getElementById('galleryFiles').files;
    const steps = tracks[0].steps;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image();
        img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const targetIdx = Math.floor((i / gFiles.length) * (steps.length - 1));
        const s = steps[targetIdx];
        gallery.push({ img, x: s.x + 100, y: s.y - 350, w: 250 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], currentY = canvas.height * 0.4;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = n.duration * BALL_VX;
        if (w < 25) w = 25;
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 5;
        }
        currentY += STEP_Y_GAP;
        steps.push({ x, y: currentY, w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 100, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    if(isBallMoving) lastTime = performance.now();
    document.getElementById('playBtn').innerText = isBallMoving ? "æš«åœ" : "æ’­æ”¾";
}

function toggleRecord() {
    if (isRecording) return;
    chunks = [];
    const stream = new MediaStream([...canvas.captureStream(30).getTracks(), ...audioDest.stream.getTracks()]);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm', videoBitsPerSecond: 3000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = saveVideo;
    recorder.start();
    isRecording = true;
    document.getElementById('recBtn').innerText = "â¹";
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `mario_mobile_${Date.now()}.webm`; a.click();
    setTimeout(() => location.reload(), 500);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.02) dt = 0.02;
    lastTime = timestamp;

    if (isRunning && isBallMoving && !isFinishing) {
        const t = tracks[0], b = t.ball;
        let prevY = b.y;

        b.vy += GRAVITY * dt;
        b.x += b.vx * dt;
        b.y += b.vy * dt;

        for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
            let s = t.steps[i];
            if (b.x >= s.x && b.x <= s.x + s.w) {
                if (prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R;
                    b.vy = BOUNCE_UP;
                    t.cur = i;
                    if (!s.active) {
                        const osc = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
                        g.gain.setValueAtTime(0.2, audioCtx.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                        osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
                        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                        s.active = 1;
                    }
                    break;
                }
            }
        }

        if (t.cur >= t.steps.length - 1 && b.x > t.steps[t.steps.length-1].x + 100) {
            isFinishing = true;
            if(isRecording) setTimeout(() => recorder.stop(), 3000);
        }
        
        camX += (b.x - canvas.width * 0.3 - camX) * 0.1;
        camY += (b.y - canvas.height * 0.5 - camY) * 0.1;
    }

    draw();
    requestAnimationFrame(loop);
}

function draw() {
    ctx.fillStyle = "#020617";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    // ç¹ªè£½ç…§ç‰‡å»Šé“
    gallery.forEach(p => {
        if(p.x > camX - 300 && p.x < camX + canvas.width + 300) {
            ctx.drawImage(p.img, p.x, p.y, p.w, p.w * (p.img.height/p.img.width));
        }
    });

    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x > camX - 100 && s.x < camX + canvas.width + 100) {
                ctx.fillStyle = s.active ? "#fff" : "rgba(59, 130, 246, 0.5)";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 15, 4); ctx.fill();
            }
        }
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.9)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 30px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width/2-100, canvas.height/2+50, 200, 200);
    }
}
</script>
</body>
</html>
