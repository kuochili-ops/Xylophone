    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        /* è¨­å®šé¢æ¿å„ªåŒ– */
        #setupPanel { position: fixed; inset: 0; background: var(--bg); z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--border); width: 90%; max-width: 440px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: var(--accent); margin-bottom: 25px; font-size: 22px; }

            background: #020617; color: #fff; box-sizing: border-box; font-size: 14px;
        }

        /* æ¨¡å¼åˆ‡æ›æŒ‰éˆ•çµ„ */
        .mode-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .mode-btn { padding: 10px; border-radius: 8px; background: #1e293b; border: 1px solid var(--border); color: #94a3b8; cursor: pointer; font-size: 12px; transition: all 0.2s; }
        .mode-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* æ’­æ”¾ç•«é¢ UI */
        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 10000; display: none; flex-direction: column; align-items: flex-end; }
        .panel-content { background: rgba(10, 15, 25, 0.9); padding: 12px; border-radius: 20px; border: 1px solid var(--border); display: flex; gap: 8px; backdrop-filter: blur(20px); }
        .panel-content.collapsed { display: none; }
        .toggle-btn { width: 56px; height: 56px; border-radius: 50%; background: var(--card); border: 2px solid var(--border); color: white; font-size: 24px; cursor: pointer; margin-top: 10px; }
        .action-btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #475569; font-weight: bold; color: #e2e8f0; cursor: pointer; font-size: 13px; background: #1e293b; }

<body>

<div id="setupPanel">
    <div class="config-card">
        <h2>ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        
        <div class="input-group">
            <label>1. ä¸Šå‚³æ¨‚é›† (å¯å¤šé¸ MIDI)</label>
            <input type="file" id="midiFiles" accept=".mid,.midi" multiple onchange="updateMidiList(this)">
            <span id="fileCount">å°šæœªé¸æ“‡æª”æ¡ˆ (é è¨­æ’­æ”¾å…§å»ºæ›²ç›®)</span>
        </div>

        <div class="input-group">
            <label>2. æ’­æ”¾æ¨¡å¼</label>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode(0, this)">é †åºå¾ªç’°</button>
                <button class="mode-btn" onclick="setMode(1, this)">å–®æ›²å¾ªç’°</button>
                <button class="mode-btn" onclick="setMode(2, this)">éš¨æ©Ÿæ’­æ”¾</button>
            </div>
        </div>

        <div class="input-group">
            <label>3. èƒŒæ™¯ç…§ç‰‡ (å¤šå¼µè¼ªæ’­)</label>
            <input type="file" id="galleryFiles" multiple accept="image/*">
        </div>

        <div class="input-group">
            <label>4. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>

        <button class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div id="controls" class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button id="cycleBtn" class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button id="pauseBtn" class="action-btn" onclick="togglePause()">æš«åœ</button>
        <button class="action-btn" onclick="location.reload()">è¿”å›è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('controls').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, playbackStartTime = 0;

// ç‹€æ…‹ç®¡ç†
let currentPlayList = []; // å„²å­˜ ArrayBuffer æˆ– URL
let currentMidiIndex = 0;
let playMode = 0; // 0:é †åº, 1:å–®æ›², 2:éš¨æ©Ÿ
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

// æ›´æ–°æª”æ¡ˆåˆ—è¡¨é¡¯ç¤º
function updateMidiList(input) {
    if(input.files.length > 0) {
        document.getElementById('fileCount').innerText = `å·²é¸å– ${input.files.length} é¦–æ›²ç›®`;
    }
}

function setMode(m, btn) {
    playMode = m;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

// è¼‰å…¥ MIDI æ•¸æ“š
async function loadMidiData(source) {
    let buffer;
    if (source instanceof File) {
        buffer = await source.arrayBuffer();
    } else {
        const resp = await fetch(source);
        buffer = await resp.arrayBuffer();
    }
    midiData = new Midi(buffer);
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracks = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracks.length);

    let gStart = Math.min(...allTracks.map(t => t.notes[0]?.time || 0));
    let gEnd = Math.max(...allTracks.map(t => t.notes[t.notes.length-1]?.time + t.notes[t.notes.length-1]?.duration || 0));

    allTracks.forEach((track, idx) => {
        if (visualIds.includes(idx)) {
            const vIdx = visualIds.indexOf(idx);
            const steps = [];
            const baseY = (canvas.height * 0.2 + vIdx * 200);
            let notes = track.notes.sort((a,b) => a.time - b.time);
            
            steps.push({ x: gStart * BALL_VX, y: baseY, w: 50, isNote: false, active: 0, color: '#1e293b' });
            notes.forEach((n, ni) => {
                let x = n.time * BALL_VX, y = baseY + (ni % 2 * 10), w = Math.max(n.duration * BALL_VX, 50);
                steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: `hsla(${(n.midi%12)*30},80%,65%,0.85)` });
            });
            tracks.push({ steps, ball: { x: gStart*BALL_VX+5, y: baseY-BALL_R, vx: BALL_VX, vy: 0, color: `hsl(${(vIdx*72)},70%,60%)`, tails: [] }, cur: 0 });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0].ball.x - 100;
}

async function enterScene() {
    const fileInput = document.getElementById('midiFiles');
    currentPlayList = fileInput.files.length > 0 ? Array.from(fileInput.files) : ["b3501.mid"];
    
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    await loadMidiData(currentPlayList[currentMidiIndex]);
    await initPhysics();

    // è™•ç†ç…§ç‰‡
    const photoInput = document.getElementById('galleryFiles');
    gallery = [];
    for(let f of Array.from(photoInput.files).slice(0,20)) {
        const img = new Image(); img.src = URL.createObjectURL(f);
        await new Promise(r => img.onload = r);
        gallery.push({ img, x: Math.random()*5000, y: Math.random()*800, w: 150, h: 150*(img.height/img.width), rot: Math.random() });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex';
    initStars(); isRunning = true; requestAnimationFrame(loop);
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; playbackStartTime = audioCtx.currentTime;
    document.getElementById('controls').classList.add('collapsed');
}

async function handleAutoNext() {
    isBallMoving = false;
    if (playMode === 0) currentMidiIndex = (currentMidiIndex + 1) % currentPlayList.length;
    else if (playMode === 2) currentMidiIndex = Math.floor(Math.random() * currentPlayList.length);
    
    await loadMidiData(currentPlayList[currentMidiIndex]);
    await initPhysics();
    playbackStartTime = audioCtx.currentTime;
    isBallMoving = true;
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60, now = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;
    if (isBallMoving && !isPaused) {
        tracks.forEach(t => {
            const b = t.ball; b.vy += GRAVITY*dt; b.x += b.vx*dt; b.y += b.vy*dt;
            for (let s of t.steps) {
                if (b.x >= s.x && b.x <= s.x+s.w && b.y+BALL_R >= s.y && b.y < s.y+20) {
                    b.y = s.y-BALL_R; b.vy = BOUNCE_UP;
                    if(!s.active && s.isNote) playSound(s.freq, 0.1);
                    s.active = 1; break;
                }
            }
            if (b.x > t.steps[t.steps.length-1].x + 1000) b.vx = 0;
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, o: 1 });
            b.tails.forEach(p => { p.o -= 0.05; p.r *= 0.95; });
            b.tails = b.tails.filter(p => p.o > 0);
        });
        bgTracks.forEach(t => t.notes.forEach(n => { if (!n.played && now >= n.time) { playSound(n.freq, 0.06); n.played = true; } }));
        camX += (tracks[0].ball.x - canvas.width*0.2 - camX)*0.1;
        if (tracks.every(t => t.ball.vx === 0)) handleAutoNext();
    }
    draw(); requestAnimationFrame(loop);
}

function playSound(f, v) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.4);
    o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.4);
}

function initStars() { stars = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5, o: Math.random() })); }

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let x = (s.x - camX*0.05)%canvas.width; if(x<0) x+=canvas.width;
        ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.beginPath(); ctx.arc(x, s.y, s.s, 0, Math.PI*2); ctx.fill();
    });
    ctx.save(); ctx.translate(-camX, 0);
    gallery.forEach(p => {
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = "#fff"; ctx.fillRect(-5,-5,p.w+10,p.h+10);
        ctx.drawImage(p.img, 0, 0, p.w, p.h); ctx.restore();
    });
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : s.color;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 15, 8); ctx.fill();
        });
        const b = t.ball; b.tails.forEach(p => { ctx.fillStyle = b.color; ctx.globalAlpha = p.o*0.5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1; ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
</script>
