<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æœ¨ç´éšæ¢¯æ©Ÿ - åŠ é‡çƒç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 15px; }
        .config-card { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid #334155; width: 100%; max-width: 400px; }
        .section-title { font-size: 13px; color: var(--accent); margin: 15px 0 5px 0; font-weight: bold; }
        .track-list { margin: 10px 0; max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 10px; padding: 8px; border: 1px solid #1e293b; }
        .track-item { padding: 10px; margin-bottom: 5px; background: #1e293b; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        .record-ui { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 10px; background: var(--panel); padding: 10px 20px; border-radius: 40px; border: 1px solid #3b82f6; align-items: center; }
        .ctrl-btn { border: none; padding: 10px 24px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        #playBtn { background: #10b981; color: white; }
        #recBtn { background: #ef4444; color: white; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin:0 0 15px 0;">ğŸ‹ï¸ é‡çƒç‰©ç†ä¿®æ­£ç‰ˆ</h2>
        <div class="section-title">1. MIDI è»Œé“ (å·²é è¼‰)</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–ä¸­...</div>
        <div class="section-title">2. çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="Perfect Weight & Rhythm!">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>æº–å‚™é–‹å§‹</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="ctrl-btn" onclick="togglePlay()">â–¶ æ’­æ”¾</button>
    <button id="recBtn" class="ctrl-btn" onclick="toggleRecord()">ğŸ”´ éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi;
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

// --- æ¥µé™åŠ é‡ç‰©ç†åƒæ•¸ ---
const GRAVITY = 3200;      // æ¥µå¤§é‡åŠ›ï¼Œå¢åŠ é‡é‡æ„Ÿ
const BALL_VX = 350;       
const BOUNCE_UP = -30;     // æ¥µä½å›å½ˆï¼Œæ¨¡æ“¬é‡çƒæ’æ“Š
const STEP_Y_GAP = 15;     
const BALL_R = 12;         // ç¨å¾®åŠ å¤§çƒé«”è¦–è¦ºæ„Ÿ

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI"; }
});

function playXylophoneTone(freq, destination) {
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(freq, now);
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.3, now + 0.005);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
    osc.connect(gain); gain.connect(destination);
    osc.start(now); osc.stop(now + 0.3);
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `éŸ³è»Œ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        };
        container.appendChild(item);
    });
}

function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], currentY = 300;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = n.duration * BALL_VX;
        if (w < 20) w = 20; // å¢åŠ æœ€å°ç¢°æ’å¯¬åº¦
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 5; // æ•…æ„è®“éŸ³éšé‡ç–Šï¼Œé˜²æ­¢æ‰è½
        }
        currentY += STEP_Y_GAP;
        steps.push({ x, y: currentY, w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 50, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    if(isBallMoving) lastTime = performance.now();
    document.getElementById('playBtn').innerText = isBallMoving ? "â¸ æš«åœ" : "â–¶ æ’­æ”¾";
}

function toggleRecord() {
    if (isRecording) return;
    chunks = [];
    const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm', videoBitsPerSecond: 6000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = saveVideo;
    recorder.start();
    isRecording = true;
    document.getElementById('recBtn').innerText = "â¹ å­˜æª”";
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `heavy_ball_${Date.now()}.webm`; a.click();
    setTimeout(() => location.reload(), 500);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.02) dt = 0.02; // å¼·åˆ¶é«˜é »æ›´æ–°ç‰©ç†ï¼Œé˜²æ­¢ç©¿é€
    lastTime = timestamp;

    if (isRunning && isBallMoving && !isFinishing) {
        const t = tracks[0], b = t.ball;
        let prevY = b.y;

        b.vy += GRAVITY * dt;
        b.x += b.vx * dt;
        b.y += b.vy * dt;

        // æƒææœ€è¿‘çš„éŸ³éš
        for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
            let s = t.steps[i];
            if (b.x >= s.x && b.x <= s.x + s.w) {
                // å¦‚æœçƒä¸‹å¢œä¸”ç©¿éè¡¨é¢
                if (prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R;
                    b.vy = BOUNCE_UP;
                    t.cur = i;
                    if (!s.active) {
                        playXylophoneTone(s.freq, audioCtx.destination);
                        playXylophoneTone(s.freq, audioDest);
                        s.active = 1;
                    }
                    break;
                }
            }
        }

        if (t.cur >= t.steps.length - 1 && b.x > t.steps[t.steps.length-1].x + 50) {
            isFinishing = true;
            if(isRecording) setTimeout(() => recorder.stop(), 3000);
        }
        
        camX += (b.x - canvas.width/2 - camX) * 0.15;
        camY += (b.y - canvas.height/2 - camY) * 0.15;
    }

    draw();
    requestAnimationFrame(loop);
}

function draw() {
    ctx.fillStyle = "#020617";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x > camX - 200 && s.x < camX + canvas.width + 200) {
                // éŸ³éšç¹ªè£½ï¼šä½¿ç”¨æ·±è‰²å¡«å……ï¼Œæ“Šä¸­è®Šç™½
                ctx.fillStyle = s.active ? "#fff" : "rgba(71, 85, 105, 0.8)";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 14, 2); ctx.fill();
            }
        }
        if (!isFinishing) {
            // åŠ é‡çƒçš„å¤–è§€ï¼šé‡‘å±¬æ·±ç´…è‰²
            ctx.fillStyle = "#991b1b";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
            // äº®é»å¢åŠ çƒé«”æ„Ÿ
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x - 3, tracks[0].ball.y - 3, 3, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.9)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#60a5fa"; ctx.font = "bold 40px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width/2-100, canvas.height/2+50, 200, 200);
    }
}
</script>
</body>
</html>
