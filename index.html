<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - å‚ç›´è·¯å¾‘å¼·åŒ–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.95); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 90%; max-width: 750px; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        button, label { border: none; padding: 8px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; }
        input[type="text"] { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; width: 160px; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ è¼¸å…¥ MIDI æª”</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <label for="bgFile" style="background:#64748b;">ğŸ–¼ï¸ èƒŒæ™¯åœ–</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        <input type="text" id="userMsg" placeholder="çµæŸç•™è¨€..." value="VERTICAL MASTER!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å­¸ç¿’èˆ‡ä¿®æ­£</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#10b981; display:none;">ğŸ“¹ éŒ„è£½å®Œç¾ MP4</button>
    </div>
</div>

<div id="status">ç­‰å¾…è¼¸å…¥ MIDI ä»¥è¨ˆç®—é•·çªå‡ºè·¯å¾‘...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 
const EXTENSION = DIA * 3; // çªå‡º 3 å€‹ç›´å¾‘ = 60px

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const arrayBuffer = await file.arrayBuffer();
    const midi = new Midi(arrayBuffer);
    buildVerticalPaths(midi);
    document.getElementById('playBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "è·¯å¾‘å·²ç”Ÿæˆï¼šä¼‘æ­¢ç¬¦å‚ç›´åŒ– + é•·çªå‡ºæ¨¡å¼ã€‚";
});

function buildVerticalPaths(midi) {
    tracks = [];
    const validTracks = midi.tracks.filter(t => t.notes.length > 0)
                                   .sort((a,b) => b.notes.length - a.notes.length)
                                   .slice(0, 2);
    
    validTracks.forEach((track, tIdx) => {
        let steps = [];
        let lastY = 200 + (tIdx * 250);
        let lastXEnd = 500;
        const color = tIdx === 0 ? "#fb7185" : "#38bdf8";

        track.notes.forEach((note, nIdx) => {
            // è¨ˆç®— Xï¼šåŸºç¤ä½ç½®
            let targetX = 500 + (note.time * 550);
            
            // è™•ç†ã€Œä¼‘æ­¢ç¬¦ã€ï¼šè‹¥ç•¶å‰éŸ³ç¬¦èˆ‡ä¸Šä¸€å€‹éŸ³ç¬¦æœ‰æ™‚é–“é–“éš™
            let verticalDrop = 0;
            if (nIdx > 0) {
                const prevNote = track.notes[nIdx-1];
                const silence = note.time - (prevNote.time + prevNote.duration);
                if (silence > 0.1) {
                    verticalDrop = silence * 300; // ä¼‘æ­¢ç¬¦è¶Šé•·ï¼Œæ‰è½è¶Šæ·±
                }
            }

            let targetY = lastY + 25 + (72 - note.midi) * 2.5 + verticalDrop;
            if (targetY <= lastY) targetY = lastY + 15;

            // éŸ³æ¿é•·åº¦ (ç¶­æŒéŸ³ç¬¦é•·åº¦)
            let w = Math.max(40, note.duration * 480);

            steps.push({ 
                x: targetX, y: targetY, w: w, h: 12, 
                freq: 440 * Math.pow(2,(note.midi-69)/12), 
                active: 0, wasHit: false 
            });
            lastY = targetY;
        });

        // ç¬¬äºŒæ­¥ï¼šå¯¦æ–½åš´æ ¼é‡ç–Šèˆ‡ã€Œé•·çªå‡ºã€ç´„æŸ
        for (let i = 0; i < steps.length - 1; i++) {
            let current = steps[i];
            let next = steps[i+1];

            // 1. å¾ŒéŸ³æ¿å³å´å¿…é ˆé•·æ–¼å‰éŸ³æ¿è‡³å°‘ 3 å€‹ç›´å¾‘
            let currentRight = current.x + current.w;
            let targetNextRight = currentRight + EXTENSION;
            
            // å¦‚æœå¾Œæ¿ä¸å¤ é•·ï¼Œå»¶ä¼¸å®ƒ
            if ((next.x + next.w) < targetNextRight) {
                next.w = targetNextRight - next.x;
            }

            // 2. å‰å¾Œæ¿ X è»¸é–“éš™ä¸å¾—è¶…éä¸€å€‹ç›´å¾‘ (20px)
            let gap = next.x - currentRight;
            if (gap > DIA) {
                // ç‚ºäº†å¡«è£œé–“éš™åˆä¸å½±éŸ¿ç¯€å¥è§¸ç™¼é»ï¼Œæˆ‘å€‘ã€Œå¾€å‰å»¶ä¼¸ã€å¾ŒéŸ³æ¿çš„èµ·é»
                let diff = gap - (DIA - 2); 
                next.x -= diff;
                next.w += diff; // ä¿æŒæœ«ç«¯ä½ç½®ä¸è®Š
            }
        }

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: color },
            currentIdx: 0, oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

// éŒ„å½±èˆ‡é‡æ’­é‚è¼¯ç¶­æŒç©©å®šç‰ˆæœ¬
function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'performance.mp4'; a.click();
    };
    recorder.start();
    perfectReplay();
}

function perfectReplay() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = t.steps[i-1].y + 12; });
        t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 80; t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    tracks.forEach(t => {
        let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
        let target = t.steps[t.currentIdx];
        if (target) {
            if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
                if (target.active === 0) {
                    playTone(target.freq, t.oscType);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    const redBall = tracks[0].ball;
    camX += (redBall.x - canvas.width/2 - camX) * 0.15;
    camY += (redBall.y - canvas.height/2 - camY) * 0.1;
    
    if (tracks[0].currentIdx >= tracks[0].steps.length) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
    }
}

function playTone(freq, type) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*scale, bgImg.height*scale);
    } else {
        ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    ctx.save();
    ctx.translate(-camX, -camY);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "66";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    const lastStep = tracks[0]?.steps[tracks[0].steps.length - 1];
    if (lastStep && !isRunning && tracks[0].currentIdx >= tracks[0].steps.length) {
        ctx.fillStyle = "#fff"; ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('userMsg').value, lastStep.x + 200, lastStep.y - 50);
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
