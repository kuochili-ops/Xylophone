<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´ç•«å»Šæ©Ÿ - æœ€çµ‚å­˜æª”ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.95); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* èµ·å§‹é¢æ¿ */
        #setupPanel {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .config-card {
            background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid #334155;
            width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: center;
        }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* æ§åˆ¶åˆ— */
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 10px; background: var(--panel); padding: 12px 20px; border-radius: 50px; border: 1px solid #3b82f6; }
        #recBtn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* ç•™è¨€å½ˆçª— */

<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="color:var(--accent)">ğŸ¨ å‰µä½œèµ·å§‹è¨­å®š</h2>
        <input type="file" id="midiFile" accept=".mid,.midi">
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <input type="text" id="msgInit" value="Happy Ending!">
        <button class="btn" onclick="initScene()">é€²å…¥å ´æ™¯</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="recBtn" onclick="toggleRecord()">ğŸ”´ é–‹å§‹éŒ„å½±</button>
</div>

<div id="modal">
    <div class="config-card">
        <h3>ç¢ºèªæœ€çµ‚ç•™è¨€</h3>
        <input type="text" id="finalMsg">
        <button class="btn" onclick="executeFinalSave()">ç¢ºèªå­˜æª”ä¸¦çµæŸ</button>
    </div>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx, tracks = [], isRunning = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest;
let isFinishing = false, currentMsg = "";

const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

const GRAVITY = 0.675, BOUNCE = 0.05, BALL_VX = 4.2, BALL_R = 10;
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

async function initScene() {
    const mFile = document.getElementById('midiFile').files[0];
    const gFiles = document.getElementById('galleryFiles').files;
    currentMsg = document.getElementById('msgInit').value;

    for (let f of gFiles) {
        const img = new Image(); img.src = URL.createObjectURL(f);
        await new Promise(r => img.onload = r);
        gallery.push({ img, x: -500-Math.random()*300, yOff: Math.random()*800-400, w: 250 });
    }

    const buf = mFile ? await mFile.arrayBuffer() : await (await fetch('I-Just-Called-To-Say-I-Love-You-1.mid')).arrayBuffer();
    fullMidi = new Midi(buf);
    let t = fullMidi.tracks.reduce((prev, curr) => (curr.notes.length > prev.notes.length) ? curr : prev);
    build(t);

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function build(track) {
    let steps = [], lastY = 300;
    const midis = track.notes.map(n => n.midi);
    const maxM = Math.max(...midis);

    track.notes.forEach((n, i) => {
        let tx = 500 + (n.time * 580);
        let drop = i > 0 ? Math.min((n.time - track.notes[i-1].time) * 300, 220) : 0;
        let ty = lastY + 25 + (maxM - n.midi) * 2.5 + drop;
        steps.push({ x: tx, y: ty, w: Math.max(75, n.duration * 480), freq: 440 * Math.pow(2,(n.midi-69)/12), active: 0 });
        lastY = ty;
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y-150, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function toggleRecord() {
    if (!recorder || recorder.state === 'inactive') {
        chunks = []; isFinishing = false; isRunning = true;
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = exportVideo;
        recorder.start();
        tracks[0].cur = 0; tracks[0].ball.x = tracks[0].steps[0].x; tracks[0].ball.y = tracks[0].steps[0].y-150;
        document.getElementById('recBtn').innerText = "â¹ï¸ çµæŸéŒ„å½±";
        document.getElementById('recBtn').onclick = () => {
            document.getElementById('finalMsg').value = currentMsg;
            document.getElementById('modal').style.display = 'flex';
            isRunning = false;
        };
    }
}

function executeFinalSave() {
    currentMsg = document.getElementById('finalMsg').value;
    document.getElementById('modal').style.display = 'none';
    isFinishing = true;
    setTimeout(() => recorder.stop(), 2000);
}

function exportVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `music_video_${Date.now()}.mp4`; a.click();
    location.reload();
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += BALL_VX; b.y += b.vy;
    let s = t.steps[t.cur];
    if (s && b.x > s.x && b.x < s.x+s.w && b.y+BALL_R >= s.y-8 && b.y+BALL_R <= s.y+15 && b.vy >= 0) {
        b.y = s.y-BALL_R; b.vy = -b.vy * BOUNCE;
        if (!s.active) {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = 'triangle'; o.frequency.value = s.freq;
            g.gain.setTargetAtTime(0.15, audioCtx.currentTime, 0.01);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
            o.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
            o.start(); o.stop(audioCtx.currentTime + 0.4); s.active = 1;
        }
    }
    if (s && b.x > s.x + s.w) t.cur++;
    camX += (b.x - canvas.width/2 - camX) * 0.1; camY += (b.y - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, -camY);
    gallery.forEach(item => {
        ctx.drawImage(item.img, item.x, camY + item.yOff, item.w, item.w * (item.img.height/item.img.width));
    });
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251,113,133,0.3)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        if (isFinishing) {
            ctx.fillStyle = "white"; ctx.font = "bold 60px sans-serif"; ctx.textAlign = "center";
            ctx.fillText(currentMsg, tracks[0].ball.x, tracks[0].ball.y - 60);
        }
    }
    ctx.restore();
    if (isFinishing && cornerImg.complete) {
        ctx.drawImage(cornerImg, canvas.width-210, canvas.height-210, 180, 180);
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
