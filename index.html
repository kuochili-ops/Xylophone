<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ - å½—æ˜Ÿæ¨‚é›†ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --danger: #ef4444; --success: #10b981; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; font-weight: bold; }
        
        input[type="file"], input[type="text"] { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; 
            background: #0f172a; color: #fff; box-sizing: border-box; font-size: 14px;
        }

        #playlistPreview { margin-top: 10px; font-size: 12px; color: #94a3b8; max-height: 80px; overflow-y: auto; background: #010409; padding: 8px; border-radius: 8px; }

        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 10000; display: none; flex-direction: column; align-items: flex-end; }
        .panel-content { 
            background: rgba(10, 15, 25, 0.95); padding: 12px; border-radius: 20px; border: 1px solid #334155; 
            display: flex; gap: 8px; backdrop-filter: blur(20px);
            flex-wrap: wrap; justify-content: flex-end; max-width: 300px;
        }
        #uiPanel.collapsed .panel-content { opacity: 0; transform: scale(0.6) translateY(40px); pointer-events: none; }
        
        .toggle-btn { width: 56px; height: 56px; border-radius: 50%; background: #0f172a; border: 2px solid #334155; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        
        .action-btn { padding: 10px 14px; border-radius: 12px; border: 1px solid #475569; font-weight: bold; color: #e2e8f0; cursor: pointer; font-size: 13px; background: #1e293b; transition: all 0.2s; }
        #startBtn { background: #064e3b; border-color: #065f46; color: #6ee7b7; }

        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #nowPlaying { position: fixed; top: 20px; left: 20px; color: #94a3b8; font-size: 14px; font-weight: bold; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

<div id="nowPlaying"></div>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        <div class="input-group">
            <label>1. ä¸Šå‚³ MIDI æ¨‚é›† (å¯å¤šé¸)</label>
            <input type="file" id="midiFiles" accept=".mid,.midi" multiple onchange="handlePlaylist(this)">
            <div id="playlistPreview">é è¨­ï¼šb3501.mid</div>
        </div>
        <div class="input-group">
            <label>2. ä¸Šå‚³å¤šå¼µç…§ç‰‡</label>
            <input type="file" id="galleryFiles" multiple accept="image/*">
        </div>
        <div class="input-group">
            <label>3. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>
        <button id="entryBtn" class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "", playbackStartTime = 0, currentMidiDuration = 0;
let playlist = [], playlistIndex = 0;
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0; 

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

function getNoteColor(midi) {
    const hue = (midi % 12) * 30;
    return `hsla(${hue}, 80%, 65%, 0.85)`;
}

// è™•ç†å¤šé¸ä¸Šå‚³
function handlePlaylist(input) {
    playlist = Array.from(input.files);
    document.getElementById('playlistPreview').innerHTML = playlist.map((f, i) => `${i+1}. ${f.name}`).join('<br>');
}

async function loadMidiData(fileOrUrl) {
    let buf;
    if (typeof fileOrUrl === 'string') {
        const res = await fetch(fileOrUrl);
        buf = await res.arrayBuffer();
    } else {
        buf = await fileOrUrl.arrayBuffer();
    }
    midiData = new Midi(buf);
    
    // è¨ˆç®—ç¸½æ™‚é•·
    currentMidiDuration = Math.max(...midiData.tracks.map(t => 
        t.notes.length > 0 ? t.notes[t.notes.length-1].time + t.notes[t.notes.length-1].duration : 0
    ));
    
    const name = fileOrUrl.name || fileOrUrl;
    document.getElementById('nowPlaying').innerText = `ğŸµ æ­£åœ¨æ’­æ”¾ (${playlistIndex + 1}/${playlist.length || 1}): ${name}`;
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracksSorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracksSorted.length);

    allTracksSorted.forEach((track, originalIdx) => {
        if (visualIds.includes(originalIdx)) {
            const visualIdx = visualIds.indexOf(originalIdx);
            const steps = [], baseY = (canvas.height * 0.2 + visualIdx * 200);
            let rawNotes = track.notes.sort((a,b) => a.time - b.time);
            
            rawNotes.forEach((n, i) => {
                steps.push({ 
                    x: n.time * BALL_VX, y: baseY + (i % 2 * 18), w: Math.max(n.duration * BALL_VX, 50), 
                    freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, 
                    color: getNoteColor(n.midi) 
                });
            });
            
            tracks.push({ 
                steps, ball: { x: (rawNotes[0]?.time*BALL_VX || 0) + 5, y: baseY - BALL_R, vx: BALL_VX, vy: 0, 
                color: `hsl(${(visualIdx * 72)}, 70%, 60%)`, tails: [] }, cur: 0 
            });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0].ball.x - 150;
    setupGallery(); // æ¯æ¬¡æ›´æ›æ›²ç›®é‡ç½®ç…§ç‰‡ç‰†
}

function setupGallery() {
    const gFiles = document.getElementById('galleryFiles').files;
    if (gFiles.length === 0) return;
    gallery = [];
    const mainTrack = tracks[0];
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        const stepIdx = Math.floor((i / gFiles.length) * mainTrack.steps.length);
        gallery.push({ img, x: mainTrack.steps[stepIdx].x, y: mainTrack.steps[stepIdx].y + ((i%2===0?-1:1)*250)-100, w: 180, h: 120, rot: (Math.random()-0.5)*0.2 });
    }
}

async function enterScene() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    
    if (playlist.length === 0) {
        await loadMidiData('b3501.mid');
    } else {
        await loadMidiData(playlist[playlistIndex]);
    }
    
    await initPhysics();
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex'; 
    initStars();
    isRunning = true; requestAnimationFrame(loop);
}

async function handleAutoNext() {
    playlistIndex++;
    if (playlistIndex < playlist.length) {
        await loadMidiData(playlist[playlistIndex]);
        await initPhysics();
        playbackStartTime = audioCtx.currentTime;
    } else {
        isBallMoving = false; // å…¨éƒ¨æ’­å®Œ
    }
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; isPaused = false;
    playbackStartTime = audioCtx.currentTime;
    document.getElementById('uiPanel').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++; localStorage.setItem('savedTrackOffset', trackOffset); 
    await initPhysics(); 
    playbackStartTime = audioCtx.currentTime;
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    const currentTime = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;

    if (isBallMoving && !isPaused) {
        // ç‰©ç†æ›´æ–°
        tracks.forEach(t => {
            const b = t.ball; b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
            for (let s of t.steps) {
                if (b.x >= s.x && b.x <= s.x + s.w && b.y + BALL_R >= s.y && b.y < s.y + 15) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP;
                    if(!s.active) { playSound(s.freq, 0.12); s.active = 1; b.hitFlash = 10; }
                }
            }
            // å½—æ˜Ÿé•·å°¾å·´ (æ¶ˆå¤±é€Ÿåº¦ 0.02)
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 1 });
            b.tails.forEach(p => { p.opacity -= 0.02; });
            b.tails = b.tails.filter(p => p.opacity > 0);
            if(b.hitFlash > 0) b.hitFlash--;
        });

        // èƒŒæ™¯è²éƒ¨
        bgTracks.forEach(t => {
            t.notes.forEach(n => {
                if (!n.played && currentTime >= n.time) { playSound(n.freq, 0.08); n.played = true; }
            });
        });

        camX += (tracks[0].ball.x - canvas.width * 0.22 - camX) * 0.1;
        
        // æª¢æŸ¥æ˜¯å¦æ›æ­Œ
        if (currentTime >= currentMidiDuration + 1) handleAutoNext();
    }
    draw();
    requestAnimationFrame(loop);
}

function playSound(freq, volume) {
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(volume, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
}

function initStars() {
    stars = [];
    for(let i=0; i<80; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, opacity: Math.random() });
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let x = (s.x - camX * 0.04) % canvas.width; if(x<0) x+=canvas.width;
        let y = (s.y - camY * 0.04) % canvas.height; if(y<0) y+=canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
    });
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(0.5, 0.5); 
    ctx.translate(-canvas.width/2, -canvas.height/2); ctx.translate(-camX, -camY);

    gallery.forEach(p => {
        ctx.save(); ctx.translate(p.x + p.w/2, p.y + p.h/2); ctx.rotate(p.rot);
        ctx.fillStyle = "#fff"; ctx.fillRect(-p.w/2-6, -p.h/2-6, p.w+12, p.h+12);
        ctx.drawImage(p.img, -p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
    });

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active ? "#ffffff" : s.color;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
        });
        
        const b = t.ball;
        // ç¹ªè£½å°¾è·¡ (è¶Šé è¶Šç´°)
        b.tails.forEach(p => {
            ctx.fillStyle = b.color; ctx.globalAlpha = p.opacity * 0.4;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r * p.opacity, 0, Math.PI*2); ctx.fill();
        });
        
        // ç¹ªè£½å½—æ˜Ÿé ­éƒ¨ (æµç·šæ¢­å½¢)
        ctx.save();
        ctx.translate(b.x, b.y);
        ctx.rotate(Math.atan2(b.vy, b.vx));
        ctx.globalAlpha = 1.0;
        ctx.fillStyle = (b.hitFlash > 0) ? "#fff" : b.color;
        ctx.shadowBlur = (b.hitFlash > 0) ? 30 : 15;
        ctx.shadowColor = ctx.fillStyle;
        
        ctx.beginPath();
        // é•·è»¸éš¨é€Ÿåº¦å¾®èª¿ï¼ŒçŸ­è»¸ç•¥å°æ–¼ BALL_R å½¢æˆæ¢­å½¢
        ctx.ellipse(0, 0, BALL_R * 1.6, BALL_R * 0.85, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
        ctx.shadowBlur = 0;
    });
    ctx.restore();

    if (!isBallMoving && playlistIndex >= (playlist.length || 1) - 1 && playbackStartTime > 0) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if(cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-150, canvas.height-170, 110, 110);
    }
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
