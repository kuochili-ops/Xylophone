<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êú®Áê¥Â∑•Âùä - Perfect Ending</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --success: #10b981; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 450px; }
        .track-list { max-height: 150px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #1e293b; margin: 10px 0; }
        .track-item { padding: 10px; border-bottom: 1px solid #1e293b; font-size: 13px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .track-item.active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid var(--accent); }
        .preview-btn { background: #334155; color: #fff; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .record-ui { position: fixed; bottom: 40px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 30px; }
        .btn-main { width: 75px; height: 75px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; }
        #playBtn { background: var(--success); }
        #recBtn { background: #ef4444; border: 4px solid #fff; }
        #recBtn.is-recording { border-radius: 12px; background: #991b1b; }
        input, .primary-btn { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .primary-btn { background: var(--accent); font-weight: bold; cursor: pointer; padding: 18px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin:0 0 15px 0;">üéπ Êú®Áê¥Â∑•Âùä Pro</h2>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleManualMidi(this)">
        <div id="trackContainer" class="track-list">Ê≠£Âú®ËºâÂÖ•È†êË®≠ MIDI...</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        <input type="text" id="msgInit" value="Fantastic Harmony!">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>Á¢∫Ë™çÈñãÂßã</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">Êí≠Êîæ</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">ÈåÑË£Ω</button>
</div>

<canvas id="stage"></canvas>

<script>
/** ÁøªÁâåÊ®°ÁµÑ **/
class FlipBoard {
    constructor(x, y, w, h, freq, color) {
        this.x = x; this.y = y; this.w = w; this.h = h;
        this.freq = freq; this.color = color;
        this.angle = 0; this.isFlipping = false; this.active = false;
    }
    draw(ctx) {
        ctx.save();
        ctx.translate(this.x + this.w / 2, this.y);
        ctx.scale(1, Math.cos(this.angle));
        ctx.fillStyle = this.active ? "#fff" : this.color;
        ctx.beginPath(); ctx.roundRect(-this.w / 2, -this.h / 2, this.w, this.h, 5); ctx.fill();
        ctx.restore();
        if (this.isFlipping) {
            this.angle += 0.15;
            if (this.angle >= Math.PI) { this.angle = 0; this.isFlipping = false; }
        }
    }
    trigger() { this.isFlipping = true; this.active = true; setTimeout(() => this.active = false, 200); }
}

const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackData = null;
let isFinishing = false, isRecording = false, lastTime = 0;
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3600, BALL_VX = 380, BOUNCE_UP = -1100, BALL_R = 12;
const NOTE_COLORS = ["#FF5252", "#FF4081", "#E040FB", "#7C4DFF", "#536DFE", "#448AFF", "#40C4FF", "#18FFFF", "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41"];

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) processMidiBuffer(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "Ë´ãÊâãÂãï‰∏äÂÇ≥ MIDI"; }
});

function handleManualMidi(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(processMidiBuffer);
}

function processMidiBuffer(buf) {
    const fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `<div><strong>Track ${i+1}</strong> (${t.notes.length})</div><button class="preview-btn" onclick="previewTrack(event, ${i})">‚ñ∂Ô∏è Ë©¶ËÅΩ</button>`;
        item.onclick = () => {
            selectedTrackData = t;
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active'); document.getElementById('entryBtn').disabled = false;
        };
        container.appendChild(item);
    });
    window.currentMidiData = fullMidi;
}

function previewTrack(e, idx) {
    e.stopPropagation();
    if(!audioCtx) audioCtx = new AudioContext();
    const track = window.currentMidiData.tracks[idx];
    const now = audioCtx.currentTime;
    track.notes.slice(0, 15).forEach(n => {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.frequency.setValueAtTime(440 * Math.pow(2, (n.midi-69)/12), now + n.time);
        g.gain.setValueAtTime(0.2, now + n.time);
        g.gain.exponentialRampToValueAtTime(0.001, now + n.time + 0.5);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(now + n.time); o.stop(now + n.time + 0.5);
    });
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    buildSteps(selectedTrackData);
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        const dispW = 280; const dispH = dispW * (img.height / img.width);
        gallery.push({ img, x: s.x + 80, y: s.y - dispH - 30, w: dispW, h: dispH });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    if(!audioCtx) audioCtx = new AudioContext();
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true; lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], startY = canvas.height * 0.5;
    let notes = track.notes.sort((a,b) => a.time - b.time);
    notes.forEach((n, i) => {
        steps.push(new FlipBoard(n.time * BALL_VX, startY + (i * 20), Math.max(n.duration * BALL_VX, 60), 15, 440*Math.pow(2,(n.midi-69)/12), NOTE_COLORS[n.midi % 12]));
    });
    const fS = steps[0];
    tracks = [{ steps, ball: { x: fS.x - 450, y: fS.y - BALL_R, vx: BALL_VX, vy: 0, rotation: 0 }, cur: 0, isFirstStrike: true }];
}

function togglePlay() { isBallMoving = !isBallMoving; document.getElementById('playBtn').innerText = isBallMoving ? "Êö´ÂÅú" : "Êí≠Êîæ"; }

function loop(timestamp) {
    let dt = Math.min((timestamp - lastTime) / 1000, 0.02);
    lastTime = timestamp;
    if (isRunning && !isFinishing) {
        if (isBallMoving) {
            const t = tracks[0], b = t.ball;
            let prevY = b.y;
            if (t.isFirstStrike) {
                b.x += b.vx * dt;
                if (b.x >= t.steps[0].x) { b.x = t.steps[0].x; b.vy = BOUNCE_UP; t.isFirstStrike = false; hitStep(t.steps[0]); }
            } else {
                b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
                b.rotation += (b.vx * dt) / BALL_R;
                for (let i = t.cur; i < Math.min(t.cur + 8, t.steps.length); i++) {
                    let s = t.steps[i];
                    if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                        b.y = s.y - BALL_R; b.vy = BOUNCE_UP; t.cur = i; hitStep(s); break;
                    }
                }
            }
            // Â¢úËêΩËá™ÂãïÂÅµÊ∏¨ -> ÂïüÂãïÂª∂ÈÅ≤ÁµêÊùü
            if (t.cur >= t.steps.length - 1 && b.y > t.steps[t.steps.length-1].y + 500) triggerEndSequence();
            camX += (b.x - canvas.width * 0.25 - camX) * 0.1;
            camY += (b.y - canvas.height * 0.55 - camY) * 0.1;
        }
        draw();
        requestAnimationFrame(loop);
    }
}

function hitStep(s) {
    if (s.active) return;
    s.trigger();
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.3, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    osc.connect(g); g.connect(audioCtx.destination); if(audioDest) g.connect(audioDest);
    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(0.85, 0.85);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-Math.round(camX), -Math.round(camY));
    gallery.forEach(p => {
        ctx.fillStyle = "rgba(255,255,255,0.12)"; ctx.fillRect(p.x - 4, p.y - 4, p.w + 8, p.h + 8);
        ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
    });
    if (tracks[0]) {
        tracks[0].steps.forEach(s => s.draw(ctx));
        if (!isFinishing) {
            const b = tracks[0].ball; ctx.save(); ctx.translate(b.x, b.y); ctx.rotate(b.rotation);
            ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(0, 0, BALL_R, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(BALL_R * 0.5, 0, 3, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.95)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 40px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('msgInit').value, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) {
            const size = 140; ctx.drawImage(cornerImg, canvas.width - size - 40, canvas.height - size - 80, size, size);
        }
    }
}

function handleRecording() {
    if (!isRecording) {
        chunks = []; const stream = canvas.captureStream(30);
        const combined = new MediaStream([...stream.getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 8000000 });
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = saveVideo; recorder.start(100);
        isRecording = true; document.getElementById('recBtn').innerText = "STOP";
        document.getElementById('recBtn').classList.add('is-recording');
    } else triggerEndSequence();
}

/** Âª∂ÈÅ≤ÁµêÊùüÊ†∏ÂøÉÈÇèËºØ **/
function triggerEndSequence() {
    if (isFinishing) return;
    isFinishing = true; isBallMoving = false;
    document.getElementById('recordUI').style.display = 'none';
    
    let endTimer = 0;
    const holdAndFinish = () => {
        draw(); 
        endTimer++;
        if (endTimer < 180) { // Âª∂ÈÅ≤Á¥Ñ 3 Áßí (60fps * 3)
            requestAnimationFrame(holdAndFinish);
        } else {
            if(recorder && recorder.state !== 'inactive') {
                recorder.stop();
            } else {
                location.reload();
            }
        }
    };
    holdAndFinish();
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `harmony_video_${Date.now()}.mp4`; a.click();
    setTimeout(() => location.reload(), 2000);
}
</script>
</body>
</html>
