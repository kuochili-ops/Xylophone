<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´éšæ¢¯æ©Ÿ - å¾ªç’°è©¦è½ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 3000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .track-list { margin: 15px 0; max-height: 180px; overflow-y: auto; background: #0f172a; border-radius: 12px; padding: 10px; border: 1px inset #334155; }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px; background: #1e293b; border-radius: 8px; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .track-item.active { background: var(--accent); color: white; border-color: #fff; }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 10px; background: var(--panel); padding: 12px 20px; border-radius: 50px; border: 1px solid #3b82f6; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="margin:0 0 10px 0; color:var(--accent); text-align:center;">ğŸ¹ å¾ªç’°è©¦è½éšæ¢¯æœ¨ç´</h2>
        <label style="font-size:12px; color:#94a3b8">1. é¸æ“‡ MIDI (é»æ“Šè»Œé“å°‡æŒçºŒæ’­æ”¾æ—‹å¾‹)</label>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–é è¨­ Mario ä¸­...</div>
        
        <label style="font-size:12px; color:#94a3b8">2. ç‰†é¢ç…§ç‰‡ç‰†</label>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled style="opacity:0.5">è«‹é¸å–éŸ³è»Œ</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="recBtn" style="background:#ef4444; color:white; border:none; padding:10px 24px; border-radius:20px; cursor:pointer; font-weight:bold;" onclick="toggleRecord()">ğŸ”´ é–‹å§‹æ¼”å¥èˆ‡éŒ„å½±</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx, tracks = [], isRunning = false, fullMidi, gallery = [], selectedTrackIdx = -1;
let camX = 0, camY = 0, recorder, chunks = [], audioDest;
let isFinishing = false;
let previewOscillators = []; // å­˜æ”¾æ­£åœ¨è©¦è½çš„éŸ³æº
let previewTimeout;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 0.5, BALL_VX = 4.0, BALL_R = 10, BALL_DIA = 20;
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.onload = async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        const buf = await res.arrayBuffer();
        parseMidi(buf);
    } catch(e) { document.getElementById('trackContainer').innerText = "è«‹ä¸Šå‚³ MIDIã€‚"; }
};

async function handleMidiUpload(input) {
    stopPreview();
    if(!input.files[0]) return;
    const buf = await input.files[0].arrayBuffer();
    parseMidi(buf);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `<div><strong>è»Œé“ ${i+1}</strong><br><small>${t.notes.length} éŸ³ç¬¦</small></div>`;
        item.onclick = () => startLoopPreview(i, item);
        container.appendChild(item);
    });
}

// --- å¾ªç’°è©¦è½æ ¸å¿ƒé‚è¼¯ ---
function stopPreview() {
    previewOscillators.forEach(o => { try { o.stop(); } catch(e) {} });
    previewOscillators = [];
    clearTimeout(previewTimeout);
}

function startLoopPreview(idx, element) {
    stopPreview(); // åœæ­¢ä¸Šä¸€å€‹
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    selectedTrackIdx = idx;
    document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
    element.classList.add('active');
    document.getElementById('entryBtn').disabled = false;
    document.getElementById('entryBtn').style.opacity = 1;

    const track = fullMidi.tracks[idx];
    const playSection = track.notes.slice(0, 12); // å–å‰12å€‹éŸ³ç¬¦å¾ªç’°
    const totalDuration = playSection[playSection.length-1].time - playSection[0].time + 0.5;

    function playOnce() {
        playSection.forEach(n => {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'triangle';
            o.frequency.value = 440 * Math.pow(2, (n.midi - 69) / 12);
            const st = audioCtx.currentTime + (n.time - playSection[0].time);
            g.gain.setTargetAtTime(0.1, st, 0.01);
            g.gain.exponentialRampToValueAtTime(0.001, st + 0.3);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(st); o.stop(st + 0.4);
            previewOscillators.push(o);
        });
        // å¾ªç’°è¨­å®š
        previewTimeout = setTimeout(playOnce, totalDuration * 1000);
    }
    playOnce();
}

async function enterScene() {
    stopPreview(); // é€²å…¥æ¼”å¥å ´æ™¯ç«‹åˆ»åœæ­¢æ‰€æœ‰è©¦è½
    const gFiles = document.getElementById('galleryFiles').files;
    for (let f of gFiles) {
        const img = new Image(); img.src = URL.createObjectURL(f);
        await new Promise(r => img.onload = r);
        gallery.push({ img, x: -700-Math.random()*400, yOff: Math.random()*1000-500, w: 280 });
    }
    buildSeamlessSteps(fullMidi.tracks[selectedTrackIdx]);
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function buildSeamlessSteps(track) {
    let steps = [];
    let currentY = 300;
    const TIME_SCALE = 550;
    track.notes.forEach((n, i) => {
        let x = n.time * TIME_SCALE;
        let w = n.duration * TIME_SCALE;
        if (i > 0) {
            let prev = steps[i-1];
            let gap = x - (prev.x + prev.w);
            if (gap > BALL_DIA - 2) prev.w += (gap - 2); 
        }
        currentY += 28;
        steps.push({ x: x, y: currentY, w: w, freq: 440 * Math.pow(2, (n.midi - 69) / 12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 50, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function toggleRecord() {
    stopPreview(); // å†æ¬¡ç¢ºä¿åœæ­¢
    if (!recorder || recorder.state === 'inactive') {
        chunks = []; isRunning = true;
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = exportVideo;
        recorder.start();
        tracks[0].cur = 0; 
        tracks[0].ball.x = tracks[0].steps[0].x; 
        tracks[0].ball.y = tracks[0].steps[0].y - 50;
        document.getElementById('recBtn').innerText = "â¹ï¸ çµæŸéŒ„å½±ä¸¦ä¸‹è¼‰";
    } else {
        isFinishing = true;
        setTimeout(() => recorder.stop(), 2000);
    }
}

function exportVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `music_steps_final.mp4`; a.click();
    location.reload();
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += BALL_VX; b.y += b.vy;
    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w) {
        if (b.y + BALL_R >= s.y && b.y + BALL_R <= s.y + 20 && b.vy >= 0) {
            b.y = s.y - BALL_R; b.vy = 1;
            if (!s.active) {
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.value = s.freq;
                g.gain.setTargetAtTime(0.15, audioCtx.currentTime, 0.01);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
                o.start(); o.stop(audioCtx.currentTime + 0.4); s.active = 1;
            }
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.1;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, -camY);
    gallery.forEach(item => {
        ctx.drawImage(item.img, item.x, camY + item.yOff, item.w, item.w * (item.img.height/item.img.width));
    });
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251,113,133,0.3)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    if (isFinishing && cornerImg.complete) {
        ctx.drawImage(cornerImg, canvas.width-210, canvas.height-210, 180, 180);
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
