<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´éšæ¢¯æ©Ÿ - è¡¨æ¼”éŒ„è£½ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* è¨­å®šç•«é¢ */
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 24px; border: 2px solid #334155; width: 100%; max-width: 500px; }
        .track-list { margin: 10px 0; max-height: 150px; overflow-y: auto; background: #0f172a; border-radius: 12px; padding: 10px; }
        .track-item { padding: 12px; margin-bottom: 8px; background: #1e293b; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        
        /* æ’­æ”¾æ§åˆ¶åˆ— */
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 15px; background: var(--panel); padding: 12px 30px; border-radius: 50px; border: 1px solid #3b82f6; align-items: center; }
        .ctrl-btn { border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #playBtn { background: #10b981; color: white; }
        #recBtn { background: #ef4444; color: white; }
        .rec-active { animation: blink 1s infinite; box-shadow: 0 0 15px #ef4444; }
        
        @keyframes blink { 50% { opacity: 0.6; } }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center;">ğŸ¬ è¡¨æ¼”éŒ„è£½è¨­å®š</h2>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–éŸ³æ¨‚ä¸­...</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <input type="text" id="msgInit" value="Wonderful Performance!">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>æº–å‚™é€²å…¥å ´æ™¯</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="ctrl-btn" onclick="togglePlay()">â–¶ æ’­æ”¾çƒ</button>
    <button id="recBtn" class="ctrl-btn" onclick="toggleRecord()">ğŸ”´ å•Ÿå‹•éŒ„å½±</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let previewOscillators = [], previewTimeout;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 0.55, BALL_VX = 4.2, BALL_R = 10;
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.onload = async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        const buf = await res.arrayBuffer();
        parseMidi(buf);
    } catch(e) {}
};

function handleMidiUpload(input) {
    stopPreview();
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `è»Œé“ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => start10sPreview(i, item);
        container.appendChild(item);
    });
}

function stopPreview() {
    previewOscillators.forEach(o => o.stop());
    previewOscillators = [];
    clearTimeout(previewTimeout);
}

function start10sPreview(idx, el) {
    stopPreview();
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    selectedTrackIdx = idx;
    document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('entryBtn').disabled = false;

    const notes = fullMidi.tracks[idx].notes.filter(n => n.time < 10);
    function loop() {
        notes.forEach(n => {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = 'triangle'; o.frequency.value = 440 * Math.pow(2,(n.midi-69)/12);
            const st = audioCtx.currentTime + n.time;
            g.gain.setTargetAtTime(0.1, st, 0.01);
            g.gain.exponentialRampToValueAtTime(0.001, st+0.4);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(st); o.stop(st+0.5); previewOscillators.push(o);
        });
        previewTimeout = setTimeout(loop, 10000);
    }
    loop();
}

async function enterScene() {
    stopPreview();
    currentMsg = document.getElementById('msgInit').value;
    buildSeamlessSteps(fullMidi.tracks[selectedTrackIdx]);
    
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const step = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        gallery.push({ img, x: step.x - 250, y: step.y - 250, w: 350 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function buildSeamlessSteps(track) {
    let steps = [], currentY = 300;
    const TIME_SCALE = 550;
    track.notes.forEach((n, i) => {
        let x = n.time * TIME_SCALE, w = n.duration * TIME_SCALE;
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 15) steps[i-1].w += (gap - 2); 
        }
        currentY += 30;
        steps.push({ x, y: currentY, w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x + 5, y: steps[0].y - BALL_R, vx: 4.2, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "â¸ æš«åœçƒ" : "â–¶ æ’­æ”¾çƒ";
}

function toggleRecord() {
    if (!isRecording) {
        // å³æ™‚å•Ÿå‹•éŒ„å½±
        chunks = [];
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = exportVideo;
        recorder.start();
        isRecording = true;
        document.getElementById('recBtn').classList.add('rec-active');
        document.getElementById('recBtn').innerText = "â¹ åœæ­¢ä¸¦å­˜æª”";
    } else {
        // è§¸ç™¼å…©ç§’çµæŸå„€å¼
        isFinishing = true;
        isBallMoving = false; // çƒåœä¸‹
        setTimeout(() => {
            recorder.stop();
        }, 2000);
    }
}

function exportVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `performance_${Date.now()}.mp4`; a.click();
    location.reload();
}

function update() {
    if (!isRunning || !isBallMoving) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w) {
        if (b.y + BALL_R >= s.y && b.y + BALL_R <= s.y + 20 && b.vy >= 0) {
            b.y = s.y - BALL_R; b.vy = 1.2;
            if (!s.active) {
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.value = s.freq;
                g.gain.setTargetAtTime(0.2, audioCtx.currentTime, 0.01);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
                o.start(); o.stop(audioCtx.currentTime + 0.4); s.active = 1;
            }
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.1;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, -camY);
    gallery.forEach(item => ctx.drawImage(item.img, item.x, item.y, item.w, item.w * (item.img.height/item.img.width)));
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251,113,133,0.3)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    
    if (isFinishing) {
        // ç•™è¨€é¡¯ç¤º
        ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white"; ctx.font = "bold 50px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        // å³ä¸‹è§’ Logo
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-220, canvas.height-220, 180, 180);
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
