<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´å·¥åŠ - å¹³ç·©é•·å»Šç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid #334155; width: 450px; text-align: center; }
        .section-title { font-size: 13px; color: var(--accent); margin: 15px 0 5px 0; font-weight: bold; text-align: left; }
        .track-list { margin: 10px 0; max-height: 200px; overflow-y: auto; background: #070b14; border-radius: 10px; padding: 10px; border: 1px solid #1e293b; text-align: left; }
        .track-item { padding: 12px; margin-bottom: 8px; background: #1e293b; border-radius: 8px; cursor: pointer; font-size: 13px; transition: 0.2s; border: 1px solid transparent; }
        .track-item:hover { background: #2d3a4f; }
        .track-item.active { background: var(--accent); border-color: #fff; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 12px; background: var(--panel); padding: 12px 28px; border-radius: 50px; border: 1px solid #3b82f6; }
        .ctrl-btn { border: none; padding: 10px 22px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #playBtn { background: #10b981; color: white; }
        #recBtn { background: #ef4444; color: white; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="margin:0;">ğŸ›¤ï¸ å¹³ç·©é•·å»Šå±•æ¼”</h2>
        <div class="section-title">1. MIDI è»Œé“ (é è¨­å·²è¼‰å…¥)</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–ä¸­...</div>
        <div class="section-title">2. ç…§ç‰‡å»Šé“ (å¤šé¸)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <div class="section-title">3. çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="A Level Journey. çµ‚">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>ç¢ºèªä¸¦é€²å…¥</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="ctrl-btn" onclick="togglePlay()">â–¶ æ’­æ”¾</button>
    <button id="recBtn" class="ctrl-btn" onclick="handleRecClick()">ğŸ”´ éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
// æ–œç‡å¤§å¹…æ¸›å°‘å¾Œçš„åƒæ•¸
const TIME_SCALE = 98; 
const CONFIG = { 
    GRAVITY: 0.35, 
    BALL_VX: TIME_SCALE / 60, 
    BOUNCE_UP: -0.3,         // æ¸›å°å½ˆåŠ›ä»¥é©æ‡‰ä½å¡åº¦
    STEP_Y_GAP: 5,          // æ–œç‡å¾ 15 é™è‡³ 5
    TIME_SCALE: TIME_SCALE,     
    BALL_R: 10 
};

const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, finishAlpha = 0, isRecording = false, currentMsg = "";
let saveCounter = 0, activePreviewOscillators = [];
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

const DEFAULT_MIDI_DATA = [
    { time: 0, midi: 76, duration: 0.1 }, { time: 0.2, midi: 76, duration: 0.1 },
    { time: 0.4, midi: 76, duration: 0.1 }, { time: 0.6, midi: 72, duration: 0.1 },
    { time: 0.7, midi: 76, duration: 0.1 }, { time: 0.9, midi: 79, duration: 0.2 },
    { time: 1.3, midi: 67, duration: 0.2 }, { time: 1.8, midi: 76, duration: 0.2 }
];

async function ensureAudioStarted() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioDest = audioCtx.createMediaStreamDestination();
    }
    if (audioCtx.state === 'suspended') await audioCtx.resume();
}

window.addEventListener('load', async () => {
    try {
        const res = await fetch('./Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer()); else loadDefaultMelody();
    } catch (e) { loadDefaultMelody(); }
});

function loadDefaultMelody() {
    const container = document.getElementById('trackContainer');
    container.innerHTML = `<div class="track-item active" id="defaultTrack"><span>é è¨­æ—‹å¾‹ (Mario Fragment)</span></div>`;
    selectedTrackIdx = 999;
    document.getElementById('entryBtn').disabled = false;
    document.getElementById('defaultTrack').onclick = () => {
        ensureAudioStarted(); stopAllPreviews();
        previewTrack({ notes: DEFAULT_MIDI_DATA });
    };
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length < 2) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `<span>è»Œé“ ${i+1} (${t.notes.length})</span>`;
        item.onclick = async () => {
            await ensureAudioStarted(); stopAllPreviews();
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            previewTrack(t);
        };
        container.appendChild(item);
    });
}

function stopAllPreviews() {
    activePreviewOscillators.forEach(obj => { try { obj.osc.stop(); obj.osc.disconnect(); } catch(e){} });
    activePreviewOscillators = [];
}

function previewTrack(track) {
    const now = audioCtx.currentTime;
    track.notes.slice(0, 20).forEach(n => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(440 * Math.pow(2, (n.midi - 69) / 12), now + n.time);
        g.gain.setValueAtTime(0, now + n.time);
        g.gain.linearRampToValueAtTime(0.2, now + n.time + 0.02);
        g.gain.exponentialRampToValueAtTime(0.001, now + n.time + 0.3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + n.time); osc.stop(now + n.time + 0.4);
        activePreviewOscillators.push({ osc, g });
    });
}

function handleMidiUpload(input) { if(input.files[0]) input.files[0].arrayBuffer().then(parseMidi); }

function drawFramedImage(item) {
    const { img, x, y, w } = item;
    if(!img.complete) return;
    const h = w * (img.height / img.width);
    const border = 14;
    ctx.fillStyle = "#451a03"; ctx.fillRect(x - border, y - border, w + border * 2, h + border * 2);
    ctx.drawImage(img, x, y, w, h);
}

async function enterScene() {
    stopAllPreviews(); await ensureAudioStarted();
    currentMsg = document.getElementById('msgInit').value;
    const targetTrack = (selectedTrackIdx === 999) ? { notes: DEFAULT_MIDI_DATA } : fullMidi.tracks[selectedTrackIdx];
    buildSteps(targetTrack);
    const steps = tracks[0].steps;
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const targetIdx = Math.floor((i / gFiles.length) * (steps.length - 1));
        gallery.push({ img, x: steps[targetIdx].x + 150, y: steps[targetIdx].y - 250, w: 300 });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    isRunning = true;
}

function buildSteps(track) {
    let steps = [], currentY = 400; // ç¨å¾®èª¿é«˜èµ·å§‹ä½ç½®
    const notes = [...track.notes].sort((a,b) => a.time - b.time);
    notes.forEach((n, i) => {
        let x = n.time * CONFIG.TIME_SCALE;
        let w = n.duration * CONFIG.TIME_SCALE;
        if (i < notes.length - 1) {
            let nextX = notes[i+1].time * CONFIG.TIME_SCALE;
            let gap = nextX - (x + w);
            if (gap > 0) w += gap; 
        }
        currentY += CONFIG.STEP_Y_GAP; // æ¥µå°æ–œç‡
        steps.push({ x, y: currentY, w: Math.max(w, 40), freq: 440*Math.pow(2,(n.midi-69)/12), color: `hsla(${(n.midi*15)%360}, 75%, 60%, 0.8)`, active: 0, flash: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 30, vx: CONFIG.BALL_VX, vy: 0 }, cur: 0 }];
}

async function togglePlay() { await ensureAudioStarted(); isBallMoving = !isBallMoving; }
async function handleRecClick() { await ensureAudioStarted(); if (!isRecording) startRecording(); else triggerFinish(); }

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    stream.addTrack(audioDest.stream.getAudioTracks()[0]);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 15000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstart = () => { isRecording = true; isBallMoving = true; };
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `flat_show_${Date.now()}.webm`; a.click();
        setTimeout(() => location.reload(), 1000);
    };
    recorder.start(100);
}

function triggerFinish() { isFinishing = true; isBallMoving = false; }

function update() {
    if (!isRunning || !isBallMoving || isFinishing) return;
    const t = tracks[0], b = t.ball;
    b.vy += CONFIG.GRAVITY; b.x += b.vx; b.y += b.vy;
    if (t.cur >= t.steps.length) { triggerFinish(); return; }
    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w && b.y + CONFIG.BALL_R >= s.y && b.vy >= 0) {
        b.y = s.y - CONFIG.BALL_R; b.vy = CONFIG.BOUNCE_UP;
        if (!s.active) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
            g.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0, audioCtx.currentTime + 0.15, 0.2);
            osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
            s.active = 1; s.flash = 1.0;
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.15; camY += (b.y - canvas.height/2 - camY) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    gallery.forEach(item => { if (item.x > camX - 400 && item.x < camX + canvas.width + 400) drawFramedImage(item); });
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            if (s.x > camX - 200 && s.x < camX + canvas.width + 200) {
                ctx.fillStyle = s.color; ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 6); ctx.fill();
                if(s.flash > 0) { ctx.fillStyle = `rgba(255,255,255,${s.flash})`; ctx.fill(); s.flash *= 0.9; }
            }
        });
        if (!isFinishing && isBallMoving) {
            const b = tracks[0].ball; ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(b.x, b.y, CONFIG.BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();
    if (isFinishing) {
        finishAlpha = Math.min(finishAlpha + 0.015, 1);
        ctx.fillStyle = `rgba(0,0,0,${finishAlpha * 0.9})`; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.save(); ctx.globalAlpha = finishAlpha; ctx.fillStyle = "white"; ctx.font = "bold 50px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width/2 - 100, canvas.height/2 + 70, 200, 200);
        ctx.restore();
        if (isRecording && finishAlpha >= 1) { saveCounter++; if (saveCounter > 180) { isRecording = false; recorder.stop(); } }
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
