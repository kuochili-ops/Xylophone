<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êú®Áê¥Â∑•Âùä - ÂØÜÈõÜÈöéÊ¢ØÁâà</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --success: #10b981; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 20px; border-radius: 20px; border: 1px solid #334155; width: 90%; max-width: 400px; }
        .track-list { max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 10px; border: 1px solid #1e293b; margin: 10px 0; }
        .track-item { padding: 10px; border-bottom: 1px solid #1e293b; font-size: 13px; cursor: pointer; }
        .track-item.active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid var(--accent); }
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 4px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .record-ui { position: fixed; bottom: 30px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 20px; }
        .btn-main { width: 65px; height: 65px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; }
        #playBtn { background: var(--success); }
        #recBtn { background: #ef4444; border: 3px solid #fff; }
        #recBtn.is-saving { background: #475569; opacity: 0.7; cursor: wait; border: none; }
        input[type="file"], input[type="text"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 8px; box-sizing: border-box; font-size: 14px; }
        .primary-btn { width: 100%; padding: 15px; border-radius: 12px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h3 style="text-align:center; margin-top:0;">üéπ ÂØÜÈõÜÈöéÊ¢ØÊéíÂàóÊ®°Âºè</h3>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleManualMidi(this)">
        <div id="trackContainer" class="track-list">ËÆÄÂèñ MIDI...</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        <input type="text" id="msgInit" value="Thanks for Watching!">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>ÈÄ≤ÂÖ•Â†¥ÊôØ</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">Êí≠Êîæ</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">ÈåÑË£Ω</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [], stars = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackData = null;
let isFinishing = false, isRecording = false, isSaving = false, currentMsg = "";
let isInitialSlide = true;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3600, BALL_VX = 400, BOUNCE_UP = -40, BALL_R = 12;
const NOTE_COLORS = ["#FF5252", "#FF4081", "#E040FB", "#7C4DFF", "#536DFE", "#448AFF", "#40C4FF", "#18FFFF", "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41"];

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

function initStars() {
    stars = [];
    for(let i=0; i<80; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1, opacity: Math.random(), parallax: 0.08 });
}

window.addEventListener('load', async () => {
    initStars();
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) processMidiBuffer(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "Ë´ãÊâãÂãïËºâÂÖ• MIDI"; }
});

function handleManualMidi(input) { if(input.files[0]) input.files[0].arrayBuffer().then(processMidiBuffer); }

function processMidiBuffer(buf) {
    const fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer'); container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `Èü≥Ëªå ${i+1} (${t.notes.length})`;
        item.onclick = () => {
            selectedTrackData = t;
            previewMelody(t);
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active'); document.getElementById('entryBtn').disabled = false;
        };
        container.appendChild(item);
    });
}

function previewMelody(track) {
    if(!audioCtx) audioCtx = new AudioContext();
    const now = audioCtx.currentTime;
    track.notes.slice(0, 5).forEach((n, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(440 * Math.pow(2, (n.midi - 69) / 12), now + i * 0.2);
        g.gain.setValueAtTime(0.1, now + i * 0.2);
        g.gain.exponentialRampToValueAtTime(0.001, now + i * 0.2 + 0.15);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + i * 0.2); osc.stop(now + i * 0.2 + 0.15);
    });
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    if(!audioCtx) audioCtx = new AudioContext();
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(selectedTrackData);
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        const dispW = 280; const dispH = dispW * (img.height / img.width);
        gallery.push({ img, x: s.x + 150, y: s.y - dispH - 120, w: dispW, h: dispH });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true; requestAnimationFrame(loop);
}

function buildSteps(track) {
    let rawNotes = track.notes.sort((a,b) => a.time - b.time);
    let steps = [], startY = canvas.height * 0.4;
    
    rawNotes.forEach((n, i) => {
        let x = n.time * BALL_VX;
        let y = startY + (i * 18); // ÈöéÊ¢ØÂºè‰∏ãÁßª
        let w = Math.max(n.duration * BALL_VX, 45);
        
        // üõ†Ô∏è Ê†∏ÂøÉ‰øÆÊîπÔºöÊ©´ÂêëÈñìË∑ùËôïÁêÜ
        if (i > 0) {
            let prev = steps[i-1];
            let endOfPrev = prev.x + prev.w;
            // Â¶ÇÊûúÁõÆÂâçÈü≥ÈöéËµ∑ÂßãÂ§ßÊñºÂâç‰∏ÄÂÄãÈü≥ÈöéÁµêÊùüÔºåÂº∑Âà∂Á∏ÆÁü≠ÈñìË∑ùËá≥ÁêÉÂçäÂæë‰ª•ÂÖß (8px)
            if (x > endOfPrev + 8) {
                prev.w = x - prev.x - 5; // ËÆìÂâç‰∏ÄÂÄãÁ®çÂæÆ‰º∏Èï∑Ôºå‰øùÊåÅÈ†≠Â∞æÁõ∏Êé•ÊÑü
            }
        }
        
        steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), color: NOTE_COLORS[n.midi % 12], active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x - 450, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function loop() {
    if (isRunning) {
        if (isBallMoving && !isFinishing) {
            const dt = 1/60; const t = tracks[0], b = t.ball;
            let prevY = b.y;
            if (isInitialSlide) {
                b.x += b.vx * dt;
                if (b.x >= t.steps[0].x) { b.x = t.steps[0].x; isInitialSlide = false; hitStep(t.steps[0]); }
            } else {
                b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
                for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
                    let s = t.steps[i];
                    if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 12 && b.y + BALL_R >= s.y) {
                        b.y = s.y - BALL_R; b.vy = BOUNCE_UP; t.cur = i; hitStep(s); break;
                    }
                }
                if (b.x > t.steps[t.steps.length - 1].x + 500) triggerEndSequence();
            }
            camX += (b.x - canvas.width * 0.20 - camX) * 0.1;
            camY += (b.y - canvas.height * 0.55 - camY) * 0.1;
        }
        draw();
        requestAnimationFrame(loop);
    }
}

function hitStep(s) {
    if (s.active) return;
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    s.active = 1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (!isFinishing) {
        stars.forEach(s => {
            let x = (s.x - camX * s.parallax) % canvas.width; if (x < 0) x += canvas.width;
            let y = (s.y - camY * s.parallax) % canvas.height; if (y < 0) y += canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
            ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
        });
    }
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); 
    ctx.scale(0.65, 0.65); 
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        if(p.x - camX < canvas.width + 500 && p.x - camX > -800) {
            ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
        }
    });
    
    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            if(s.x - camX < canvas.width + 400 && s.x - camX > -s.w - 400) {
                ctx.fillStyle = s.active ? "#fff" : s.color + "cc";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
            }
        });
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.96)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width - 150, canvas.height - 180, 110, 110);
    }
}

function togglePlay() { isBallMoving = !isBallMoving; document.getElementById('playBtn').innerText = isBallMoving ? "Êö´ÂÅú" : "Êí≠Êîæ"; }

function handleRecording() {
    if (isSaving) return;
    if (!isRecording) {
        chunks = [];
        const stream = canvas.captureStream(24);
        const combined = new MediaStream([...stream.getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp8', videoBitsPerSecond: 2500000 });
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = saveVideo;
        recorder.start(1000); 
        isRecording = true;
        document.getElementById('recBtn').innerText = "STOP";
    } else {
        triggerEndSequence();
    }
}

function triggerEndSequence() {
    if (isFinishing || isSaving) return;
    isFinishing = true; isBallMoving = false; isSaving = true;
    const btn = document.getElementById('recBtn');
    btn.innerText = "SAVING..."; btn.classList.add('is-saving');

    let count = 0;
    const flusher = setInterval(() => {
        if (recorder && recorder.state === 'recording') recorder.requestData();
        count++;
        if (count >= 6) { 
            clearInterval(flusher);
            if (recorder && recorder.state !== 'inactive') recorder.stop();
        }
    }, 500);
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `mario_staircase_${Date.now()}.webm`; a.click();
    setTimeout(() => location.reload(), 2000);
}
</script>
</body>
</html>
