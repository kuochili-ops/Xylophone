<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.2 - å®Œç¾é‡è¤‡ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .control-btns { display: none; gap: 10px; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 30px; font-size: 14px; border: 1px solid #1e40af; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <div id="playControls" class="control-btns">
        <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e;">ğŸš€ é–‹å§‹æ¼”å¥</button>
        <button onclick="restartPerformance()" style="background:#64748b;">ğŸ”„ é‡æ–°é–‹å§‹ (å®Œç¾é‡ç¾)</button>
    </div>
</div>

<div id="status">è«‹ä¸Šå‚³ MIDI æª”æ¡ˆä»¥å•Ÿå‹•ç³»çµ±</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ åš´æ ¼ç‰©ç†å¸¸é‡ - å…¨é€Ÿæ¨¡å¼ (ä¸å…è¨±è®Šå‹•)
const GRAVITY = 0.45;
const JUMP = -9.8;
const SPEED_X = 5.5; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupInitialData(midi);
    document.getElementById('playControls').style.display = "flex";
    document.getElementById('status').innerText = "æ•¸æ“šå·²å°±ç·’ï¼Œè«‹å•Ÿå‹•é ç®—";
});

function setupInitialData(midi) {
    tracks = [];
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 0, // åˆå§‹åº§æ¨™ç‚º 0ï¼Œç­‰å¾…è¨ˆç®—
                baseX: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 120, h: 20, freq: midiToFreq(note.midi), active: 0
            });
        });
        
        // è¨˜éŒ„åˆå§‹ç‰©ç†ç‹€æ…‹ä»¥ä¾¿é‡å•Ÿ
        const startX = steps[0].baseX;
        const startY = steps[0].y - 20;

        tracks.push({
            steps,
            initialState: { x: startX, y: startY },
            ball: { x: startX, y: startY, vx: SPEED_X, vy: JUMP, r: 12, color: `hsl(${tIdx*90}, 70%, 60%)` },
            currentIdx: 0, 
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        let vBall = { x: t.initialState.x, y: t.initialState.y, vx: SPEED_X, vy: JUMP };
        t.steps.forEach((s) => {
            let safety = 0;
            // æ¨¡æ“¬ç›´åˆ°çƒè½åˆ°ç›®å‰éŸ³æ¿é«˜åº¦ä¸”æ­£åœ¨ä¸‹å¢œ
            while ((vBall.y + 12 < s.y || vBall.vy < 0) && safety < 1000) {
                vBall.vy += GRAVITY;
                vBall.x += vBall.vx;
                vBall.y += vBall.vy;
                safety++;
            }
            // å¯«æ­»åº§æ¨™ï¼šé€™å°±æ˜¯ç‰©ç†é æ¸¬çš„å”¯ä¸€æ­£è§£
            s.x = vBall.x - s.w / 2;
            
            // æ¨¡æ“¬åå½ˆå¾Œçš„ç‹€æ…‹æä¾›çµ¦ä¸‹ä¸€å€‹éŸ³æ¿é ç®—
            vBall.y = s.y - 12;
            vBall.vy = JUMP;
        });
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
    document.getElementById('status').innerText = "æ­£åœ¨é€²è¡Œå®Œç¾æ¼”å¥...";
}

function restartPerformance() {
    isRunning = false;
    // å¾¹åº•é‡ç½®æ‰€æœ‰è»Œé“çš„ç‹€æ…‹ï¼Œä½†ä¸é‡æ–°è¨ˆç®—åº§æ¨™
    tracks.forEach(t => {
        t.ball.x = t.initialState.x;
        t.ball.y = t.initialState.y;
        t.ball.vx = SPEED_X;
        t.ball.vy = JUMP;
        t.currentIdx = 0;
        t.steps.forEach(s => s.active = 0);
    });
    isRunning = true;
    document.getElementById('status').innerText = "é‡æ–°é–‹å§‹ï¼šå†æ¬¡å®Œç¾é‡ç¾";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // ä½¿ç”¨é ç®—å¥½çš„ target.x é€²è¡Œåˆ¤å®š
            if (b.x > target.x && b.x < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.12, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++;
            }
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        const start = Math.max(0, t.currentIdx - 5);
        const end = Math.min(t.steps.length, t.currentIdx + 25);
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        }
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
