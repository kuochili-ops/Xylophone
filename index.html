<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.3 - 0.8 å€é€Ÿæ…¢æ»‘ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ…¢é€Ÿæ»‘è¡Œ (0.8x)</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ èª¿æ•´ç‚º 0.8 å€é€Ÿçš„ç‰©ç†åƒæ•¸
const GRAVITY = 0.36; // åŸ 0.45 * 0.8
const BASE_SPEED_X = 4.0; // åŸ 5.0 * 0.8
const ROLL_VY = 1.2; // åŸ 1.5 * 0.8 (è¼•å¾®æ»¾è½åŠ›)

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupContinuousStairs(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupContinuousStairs(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => t.notes.length > 5) || midi.tracks[0];
    let rawNotes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    
    let filtered = [];
    rawNotes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.05) {
            filtered.push(n);
        }
    });

    let steps = [];
    let currentX = 400;

    // 1. åŠ©è·‘æ¿ (ç„¡è²)
    steps.push({
        x: currentX, y: 300, w: 120, h: 16, 
        isSilent: true, active: 0, freq: 0
    });
    currentX += 120;

    // 2. ç”Ÿæˆç„¡ç¸«éšæ¢¯
    filtered.forEach((note, i) => {
        // å¯¬åº¦æ ¹æ“š 0.8 å€é€Ÿèª¿æ•´ï¼Œç¶­æŒç¯€å¥æº–ç¢º
        const width = note.duration * BASE_SPEED_X * 60;
        const finalWidth = Math.max(45, width);

        steps.push({
            x: currentX, 
            y: 300 + ((i + 1) * 55), 
            w: finalWidth, 
            h: 16, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSilent: false,
            active: 0
        });
        currentX += finalWidth; 
    });

    tracks.push({
        steps,
        ball: { x: 405, y: 280, vx: BASE_SPEED_X, vy: 0, r: 10, color: "#f87171" },
        currentIdx: 0
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        b.vy += GRAVITY; 
        b.x += b.vx; 
        b.y += b.vy;

        if (target && b.x >= target.x && b.x <= target.x + target.w) {
            if (b.y + b.r > target.y && b.vy > 0) {
                b.y = target.y - b.r;
                b.vy = ROLL_VY; 

                if (!target.isSilent) {
                    playTone(target.freq, target.duration);
                }
                target.active = 15;
                t.currentIdx++;
            }
        }
        
        // å®‰å…¨æ©Ÿåˆ¶
        if (target && b.y > target.y + 150) {
            b.y = target.y - b.r;
            b.vy = 0;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.08;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.08;
    }
}

function playTone(freq, dur) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    // è¡°æ¸›ä¹Ÿç¨å¾®æ‹‰é•·ï¼Œé…åˆæ…¢é€Ÿè¦–è¦º
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur + 0.2);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur + 0.3);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 40) {
                ctx.fillStyle = s.active > 0 ? "#fff" : (s.isSilent ? "#475569" : "#38bdf8");
                ctx.beginPath(); 
                ctx.roundRect(s.x, s.y, s.w, s.h, 3); 
                ctx.fill();
                
                ctx.strokeStyle = "rgba(255,255,255,0.05)";
                ctx.strokeRect(s.x, s.y, s.w, s.h);
            }
        });
        
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
