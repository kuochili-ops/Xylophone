<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´éšæ¢¯æ©Ÿ - ç©©å®šç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 24px; border: 2px solid #334155; width: 100%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        .section-title { font-size: 14px; color: var(--accent); margin: 15px 0 5px 0; font-weight: bold; }
        .track-list { margin: 10px 0; max-height: 150px; overflow-y: auto; background: #0f172a; border-radius: 12px; padding: 10px; border: 1px solid #334155; }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; background: #1e293b; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; background: var(--panel); padding: 12px 25px; border-radius: 50px; border: 1px solid #3b82f6; }
        #finalModal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 6000; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="margin:0 0 10px 0; text-align:center;">ğŸ¬ æœ¨ç´å½±ç‰‡è£½ä½œ</h2>
        <div class="section-title">1. ä¸Šå‚³éŸ³æ¨‚èˆ‡é¸è»Œ (10ç§’å¾ªç’°è©¦è½)</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">ç­‰å¾…åŠ è¼‰ä¸­...</div>
        <div class="section-title">2. ä¸Šå‚³ç…§ç‰‡ (å¿…é¸ï¼Œå°‡åˆ†ä½ˆåœ¨èƒŒæ™¯)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <div class="section-title">3. çµèªç•™è¨€</div>
        <input type="text" id="msgInit" value="Fantastic Music!">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>è«‹å…ˆé¸æ“‡ä¸€å€‹éŸ³è»Œ</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="recBtn" style="background:#ef4444; color:white; border:none; padding:10px 25px; border-radius:20px; cursor:pointer;" onclick="toggleRecord()">ğŸ”´ é–‹å§‹éŒ„å½±</button>
</div>

<div id="finalModal">
    <div class="config-card" style="max-width:350px;">
        <h3>ç¢ºèªç•™è¨€ä¸¦å­˜æª”</h3>
        <input type="text" id="finalMsg">
        <button class="btn" onclick="executeFinalSave()">ç¢ºèªå­˜æª”ä¸¦ä¸‹è¼‰</button>
    </div>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx, tracks = [], isRunning = false, fullMidi, gallery = [], selectedTrackIdx = -1;
let camX = 0, camY = 0, recorder, chunks = [], audioDest;
let isFinishing = false, currentMsg = "";
let previewOscillators = [], previewTimeout;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 0.55, BALL_VX = 4.2, BALL_R = 10, BALL_DIA = 20;
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.onload = async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        const buf = await res.arrayBuffer();
        parseMidi(buf);
    } catch(e) { document.getElementById('trackContainer').innerText = "è«‹ä¸Šå‚³ MIDI"; }
};

async function handleMidiUpload(input) {
    stopPreview();
    if(!input.files[0]) return;
    const buf = await input.files[0].arrayBuffer();
    parseMidi(buf);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `<div><strong>è»Œé“ ${i+1}</strong> (${t.notes.length} notes)</div>`;
        item.onclick = () => startTenSecPreview(i, item);
        container.appendChild(item);
    });
}

function stopPreview() {
    previewOscillators.forEach(o => { try { o.stop(); } catch(e) {} });
    previewOscillators = [];
    clearTimeout(previewTimeout);
}

// --- ä¿®æ­£ï¼š10ç§’å…§é‡è¤‡æ’­æ”¾ ---
function startTenSecPreview(idx, element) {
    stopPreview();
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    selectedTrackIdx = idx;
    document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
    element.classList.add('active');
    document.getElementById('entryBtn').disabled = false;

    const track = fullMidi.tracks[idx];
    // ç¯©é¸å‰ 10 ç§’çš„éŸ³ç¬¦
    const tenSecNotes = track.notes.filter(n => n.time < 10);
    const loopDuration = tenSecNotes.length > 0 ? Math.min(10, tenSecNotes[tenSecNotes.length-1].time + 1) : 5;

    function playLoop() {
        tenSecNotes.forEach(n => {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = 'triangle';
            o.frequency.value = 440 * Math.pow(2, (n.midi - 69) / 12);
            const st = audioCtx.currentTime + n.time;
            g.gain.setTargetAtTime(0.1, st, 0.01);
            g.gain.exponentialRampToValueAtTime(0.001, st + 0.4);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(st); o.stop(st + 0.5);
            previewOscillators.push(o);
        });
        previewTimeout = setTimeout(playLoop, loopDuration * 1000);
    }
    playLoop();
}

async function enterScene() {
    stopPreview();
    const gFiles = document.getElementById('galleryFiles').files;
    currentMsg = document.getElementById('msgInit').value;

    buildSeamlessSteps(fullMidi.tracks[selectedTrackIdx]);
    const totalX = tracks[0].steps[tracks[0].steps.length - 1].x;

    // --- ä¿®æ­£ï¼šç…§ç‰‡åˆ†ä½ˆé‚è¼¯ï¼Œå›ºå®šåœ¨èƒŒæ™¯ç‰† ---
    gallery = [];
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const stepIndex = Math.floor((i / gFiles.length) * tracks[0].steps.length);
        const targetStep = tracks[0].steps[stepIndex];
        gallery.push({
            img,
            x: targetStep.x - 200, 
            y: targetStep.y - 200, // è·Ÿéš¨éšæ¢¯é«˜åº¦
            w: 350
        });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
}

function buildSeamlessSteps(track) {
    let steps = [];
    let currentY = 300;
    const TIME_SCALE = 550;
    track.notes.forEach((n, i) => {
        let x = n.time * TIME_SCALE;
        let w = n.duration * TIME_SCALE;
        if (i > 0) {
            let prev = steps[i-1];
            let gap = x - (prev.x + prev.w);
            if (gap > BALL_DIA - 5) prev.w += (gap - 2); 
        }
        currentY += 30;
        steps.push({ x: x, y: currentY, w: w, freq: 440 * Math.pow(2, (n.midi - 69) / 12), active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x + 5, y: steps[0].y - 20, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function toggleRecord() {
    if (!recorder || recorder.state === 'inactive') {
        chunks = []; isFinishing = false; isRunning = true;
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9,opus' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = exportVideo;
        recorder.start();
        tracks[0].cur = 0; tracks[0].ball.x = tracks[0].steps[0].x + 5; tracks[0].ball.y = tracks[0].steps[0].y - 20;
        document.getElementById('recBtn').innerText = "â¹ï¸ åœæ­¢ä¸¦ä¸‹è¼‰";
    } else {
        document.getElementById('finalMsg').value = currentMsg;
        document.getElementById('finalModal').style.display = 'flex';
        isRunning = false;
    }
}

function executeFinalSave() {
    currentMsg = document.getElementById('finalMsg').value;
    document.getElementById('finalModal').style.display = 'none';
    isFinishing = true;
    setTimeout(() => recorder.stop(), 2000);
}

function exportVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `music_steps.mp4`; a.click();
    location.reload();
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; b.x += BALL_VX; b.y += b.vy;
    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w) {
        if (b.y + BALL_R >= s.y && b.y + BALL_R <= s.y + 20 && b.vy >= 0) {
            b.y = s.y - BALL_R; b.vy = 1.2;
            if (!s.active) {
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.value = s.freq;
                g.gain.setTargetAtTime(0.2, audioCtx.currentTime, 0.01);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
                o.start(); o.stop(audioCtx.currentTime + 0.4); s.active = 1;
            }
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.1;
    camY += (b.y - canvas.height/2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, -camY);
    
    // --- ç¹ªè£½ç…§ç‰‡èƒŒæ™¯ (åº§æ¨™å›ºå®š) ---
    gallery.forEach(item => {
        const h = item.w * (item.img.height/item.img.width);
        ctx.drawImage(item.img, item.x, item.y, item.w, h);
    });

    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : "rgba(251,113,133,0.3)";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 4); ctx.fill();
        });
        ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    
    if (isFinishing) {
        ctx.fillStyle = "white"; ctx.font = "bold 60px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-220, canvas.height-220, 180, 180);
    }
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
