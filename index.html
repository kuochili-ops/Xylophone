<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - å¤šè»Œå…¨æ™¯è·Ÿéš¨ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .mode-active { background: #10b981 !important; border: 2px solid #fff; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•å¤šè»Œæ¼”å¥</button>
    <button onclick="toggleLock()" id="lockBtn" style="background:#8b5cf6">ğŸ”“ è¨“ç·´æ¨¡å¼</button>
</div>

<div id="status">ä¸Šå‚³ MIDI å¾Œå°‡è‡ªå‹•åˆ†é…å¤šè·¯å¾‘</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, isLocked = false;
let camX = 0, camY = 0, zoom = 1;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

function toggleLock() {
    isLocked = !isLocked;
    const btn = document.getElementById('lockBtn');
    btn.innerText = isLocked ? "ğŸ”’ åº§æ¨™é–å®š (æ­£å¼æ¼”å‡º)" : "ğŸ”“ è¨“ç·´æ¨¡å¼ (ä¿®æ­£ä¸­)";
    btn.style.background = isLocked ? "#10b981" : "#8b5cf6";
}

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById('status').innerText = "å¤šè»Œé“è·¯å¾‘è¨ˆç®—ä¸­...";
    try {
        const midi = await Midi.fromUrl(URL.createObjectURL(file));
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è§£æå®Œæˆï¼è«‹å•Ÿå‹•ã€‚";
    } catch (err) {
        document.getElementById('status').innerText = "è§£æå¤±æ•—";
    }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399", "#a78bfa"];
    
    // éæ¿¾å‡ºæœ‰éŸ³ç¬¦çš„è»Œé“
    const validTracks = midi.tracks.filter(t => t.notes.length > 0).slice(0, 5);
    
    validTracks.forEach((track, tIdx) => {
        // æ¯ä¸€è»Œæ“æœ‰ç¨ç«‹çš„ Y è»¸èµ·å§‹é«˜åº¦ï¼Œé–“è·åŠ å¤§é¿å…è¦–è¦ºé‡ç–Š
        const laneBaseY = 100 + (tIdx * 400); 
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + note.time * 600, 
                y: laneBaseY + (nIdx * 45) + (70 - note.midi) * 6, // é€æ¿é™ä½ + éŸ³é«˜åç§»
                w: 110, h: 18,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 100, y: first.y - 300, vx: 0, vy: 0, r: 12, color: colors[tIdx % colors.length] },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    tracks.forEach(t => {
        t.ball.vx = 4.8; 
        t.ball.vy = 2; // å¼·åˆ¶ä¸‹è½åˆé€Ÿ
    });
    document.getElementById('startBtn').style.display = "none";
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.38; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // è¨“ç·´æ¨¡å¼ä¿®æ­£
            if (!isLocked && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.3;
            }

            // æ‰è½è‡ªå‹•æ­¸ä½
            if (b.y > target.y + 600) {
                b.x = target.x - 40; b.y = target.y - 200; b.vy = 0;
            }

            // ç¢°æ’
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -8.5;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
        
        // æ”¶é›†æ‰€æœ‰çƒçš„ä½ç½®ç”¨æ–¼æ”å½±æ©Ÿè¨ˆç®—
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    // ğŸ¥ æ”å½±æ©Ÿæ™ºæ…§è·Ÿéš¨é‚è¼¯
    const centerX = (minX + maxX) / 2;
    const centerY = (minY + maxY) / 2;
    
    // å¹³æ»‘è·Ÿéš¨ä¸­å¿ƒé»
    camX += (centerX - canvas.width/2 - camX) * 0.05;
    camY += (centerY - canvas.height/2 - camY) * 0.05;

    // æ ¹æ“šçƒé«”é–“è·è‡ªå‹•ç¸®æ”¾ (å¦‚æœçƒé›¢å¤ªé å°±ç¸®å°ç•«é¢)
    const dist = Math.max(maxX - minX, (maxY - minY) * 1.5);
    const targetZoom = Math.min(1, canvas.width / (dist + 400));
    zoom += (targetZoom - zoom) * 0.02;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    // åŸ·è¡Œä¸­å¿ƒç¸®æ”¾
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
