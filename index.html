<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœ¨ç´å·¥åŠ - Hawaii 5-O Fix</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --success: #10b981; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 450px; }
        .track-list { max-height: 180px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #1e293b; margin: 10px 0; }
        .track-item { padding: 10px; border-bottom: 1px solid #1e293b; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .track-info { flex-grow: 1; cursor: pointer; }
        .track-item.active { background: rgba(59, 130, 246, 0.2); border-left: 4px solid var(--accent); }
        .preview-btn { background: #334155; color: #fff; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .record-ui { position: fixed; bottom: 40px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 30px; }
        .btn-main { width: 75px; height: 75px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; }
        #playBtn { background: var(--success); }
        #recBtn { background: #ef4444; border: 4px solid #fff; }
        input, .primary-btn { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .primary-btn { background: var(--accent); font-weight: bold; cursor: pointer; padding: 18px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center;">ğŸï¸ Hawaii 5-O å°ˆç”¨ç‰ˆ</h2>
        <label style="font-size:12px; color:#94a3b8;">è«‹é»æ“Š Track 6 ä¸¦ç¢ºèªé¸å®š</label>
        <div id="trackContainer" class="track-list">è¼‰å…¥ä¸­...</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        <input type="text" id="msgInit" value="Hawaii 5-O Adventure!">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>é–‹å§‹æ¼”å¥</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">æ’­æ”¾</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackData = null;
let isFinishing = false, isRecording = false;
let lastTime = 0, isInitialSlide = true;
const zoomScale = 0.85;

const GRAVITY = 3500, BALL_VX = 400, BOUNCE_UP = -1050, BALL_R = 12;
const NOTE_COLORS = ["#FF5252", "#FF4081", "#E040FB", "#7C4DFF", "#536DFE", "#448AFF", "#40C4FF", "#18FFFF", "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41"];

window.addEventListener('load', async () => {
    try {
        const res = await fetch('Hawaii.mid');
        if (res.ok) processMidiBuffer(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ Hawaii.mid"; }
});

function processMidiBuffer(buf) {
    const fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item" + (i===5?" active":"");
        if(i===5) { selectedTrackData = t; document.getElementById('entryBtn').disabled = false; }
        item.id = `track-${i}`;
        item.innerHTML = `<div class="track-info"><strong>Track ${i+1}</strong> (${t.notes.length} éŸ³ç¬¦)</div>`;
        item.onclick = () => {
            selectedTrackData = t;
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
        };
        container.appendChild(item);
    });
}

function buildSteps(track) {
    let rawNotes = track.notes.sort((a,b) => a.time - b.time);
    let steps = [], startY = canvas.height * 0.5;
    
    for (let i = 0; i < rawNotes.length; i++) {
        let n = rawNotes[i];
        let x = n.time * BALL_VX;
        let y = startY + (i * 22);
        
        // æ ¸å¿ƒä¿®æ­£ï¼šå¡«è£œéå¤§çš„é–“éš™
        if (i > 0) {
            let prev = steps[steps.length - 1];
            let dist = x - (prev.x + prev.w);
            if (dist > 300) { // å¦‚æœé–“è·è¶…é 300 åƒç´ ï¼Œæ’å…¥ä¸€å€‹ã€Œéæ¸¡éšæ¢¯ã€
                let bridgeCount = Math.floor(dist / 250);
                for (let j = 1; j <= bridgeCount; j++) {
                    steps.push({
                        x: prev.x + prev.w + (j * 250),
                        y: prev.y + (j * 11),
                        w: 200,
                        isBridge: true, // ä¸ç™¼è²çš„æ©‹æ¨‘
                        color: "rgba(255,255,255,0.05)",
                        active: 0
                    });
                }
            }
        }
        
        steps.push({
            x, y, 
            w: Math.max(n.duration * BALL_VX, 60),
            freq: 440 * Math.pow(2, (n.midi - 69) / 12),
            color: NOTE_COLORS[n.midi % 12],
            isBridge: false,
            active: 0
        });
    }
    // çƒçš„èµ·å§‹ä½ç½®å°æº–ç¬¬ä¸€å€‹éŸ³ç¬¦
    tracks = [{ steps, ball: { x: steps[0].x - 300, y: steps[0].y - 400, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    if(!audioCtx) audioCtx = new AudioContext();
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "æš«åœ" : "æ’­æ”¾";
}

function loop(timestamp) {
    let dt = Math.min((timestamp - lastTime) / 1000, 0.02);
    lastTime = timestamp;

    if (isRunning && !isFinishing) {
        if (isBallMoving) {
            const t = tracks[0], b = t.ball;
            let prevY = b.y;
            b.vy += GRAVITY * dt;
            b.x += b.vx * dt;
            b.y += b.vy * dt;

            for (let i = t.cur; i < Math.min(t.cur + 10, t.steps.length); i++) {
                let s = t.steps[i];
                if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP;
                    t.cur = i; 
                    if(!s.isBridge) hitStep(s); 
                    break;
                }
            }
            // è‡ªå‹•çµæŸåˆ¤æ–·
            if (t.cur >= t.steps.length - 1 && b.y > t.steps[t.steps.length-1].y + 500) triggerEndSequence();
            
            camX += (b.x - canvas.width * 0.25 - camX) * 0.1;
            camY += (b.y - canvas.height * 0.55 - camY) * 0.1;
        }
        draw();
        requestAnimationFrame(loop);
    }
}

function hitStep(s) {
    if (s.active) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.3, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    osc.connect(g); g.connect(audioCtx.destination); if(audioDest) g.connect(audioDest);
    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    s.active = 1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoomScale, zoomScale);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(p.x - 4, p.y - 4, p.w + 8, p.h + 8);
        ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
    });

    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : (s.isBridge ? "rgba(50,50,80,0.3)" : s.color + "AA");
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 15, 8); ctx.fill();
        });
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.95)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 40px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('msgInit').value, canvas.width/2, canvas.height/2);
    }
}

// éŒ„å½±èˆ‡å…¶ä»– UI é‚è¼¯ä¿æŒä¸è®Š...
function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    buildSteps(selectedTrackData);
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const dispW = 280;
        const dispH = dispW * (img.height / img.width);
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        gallery.push({ img, x: s.x + 80, y: s.y - dispH - 30, w: dispW, h: dispH });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    if(!audioCtx) audioCtx = new AudioContext();
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function handleRecording() {
    if (!isRecording) {
        chunks = [];
        const stream = canvas.captureStream(30);
        const combined = new MediaStream([...stream.getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 8000000 });
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = saveVideo;
        recorder.start(100);
        isRecording = true;
        document.getElementById('recBtn').innerText = "STOP";
    } else triggerEndSequence();
}

function triggerEndSequence() {
    if (isFinishing) return;
    isFinishing = true; isBallMoving = false;
    document.getElementById('recordUI').style.display = 'none';
    let timer = 0;
    const holdVideo = () => {
        draw(); timer++;
        if (timer < 180) requestAnimationFrame(holdVideo);
        else { if(recorder) recorder.stop(); else location.reload(); }
    };
    holdVideo();
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `hawaii_5o_${Date.now()}.mp4`; a.click();
    setTimeout(() => location.reload(), 2000);
}
</script>
</body>
</html>
