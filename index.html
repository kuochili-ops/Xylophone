<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç‰©ç†å•Ÿå‹•ä¿®å¾©</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" class="btn-start" onclick="startEngine()" style="display:none;">ğŸš€ 2. é»æ“Šå•Ÿå‹• (è§£é–ç‰©ç†èˆ‡è²éŸ³)</button>
    <button onclick="toggleLock()" id="lockBtn" style="background:#8b5cf6">ğŸ”“ è¨“ç·´æ¨¡å¼</button>
</div>

<div id="status">è«‹å…ˆä¸Šå‚³ MIDI æª”æ¡ˆä»¥ç”Ÿæˆè·¯å¾‘</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, isLocked = false, camX = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

function toggleLock() {
    isLocked = !isLocked;
    document.getElementById('lockBtn').innerText = isLocked ? "ğŸ”’ åº§æ¨™å·²é–å®š" : "ğŸ”“ è¨“ç·´æ¨¡å¼ (æ¿å­æœƒå‹•)";
    document.getElementById('lockBtn').style.background = isLocked ? "#10b981" : "#8b5cf6";
}

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById('status').innerText = "è§£æéŸ³æ¨‚ä¸­...";
    try {
        const midi = await Midi.fromUrl(URL.createObjectURL(file));
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è§£ææˆåŠŸï¼é»æ“Šä¸Šæ–¹ç´…è‰²æŒ‰éˆ•å•Ÿå‹•ã€‚";
    } catch (err) {
        document.getElementById('status').innerText = "è§£æå¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ ¼å¼ã€‚";
    }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    // å–å‰ 4 è»Œ
    midi.tracks.slice(0, 4).forEach((track, tIdx) => {
        if (track.notes.length === 0) return;
        
        const laneBaseY = 150 + (tIdx * 300);
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + note.time * 650, 
                // é€æ¿é™ä½ (nIdx * 40) ç¢ºä¿ä½èƒ½ï¼ŒåŠ ä¸ŠéŸ³é«˜åç§» (70-note.midi)
                y: laneBaseY + (nIdx * 45) + (70 - note.midi) * 6, 
                w: 110, h: 16,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 80, y: first.y - 250, vx: 0, vy: 0, r: 12, color: colors[tIdx] },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    // è§£æ±ºã€Œçƒä¸æ‰ä¸‹ã€ï¼šå¿…é ˆåœ¨é»æ“Šäº‹ä»¶ä¸­å•Ÿå‹• Audio èˆ‡è³¦äºˆåˆé€Ÿ
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    isRunning = true;
    tracks.forEach(t => {
        t.ball.vx = 4.8; // çµ¦äºˆæ°´å¹³åˆé€Ÿ
        t.ball.vy = 2;   // çµ¦äºˆå‚ç›´å‘ä¸‹åˆé€Ÿï¼Œç¢ºä¿ç¬¬ä¸€è·³å¿…ä¸­
    });
    document.getElementById('startBtn').style.display = "none";
    document.getElementById('status').innerText = "æ­£åœ¨æ¼”å¥ï¼šè§€å¯Ÿçƒè·¯ä¸¦åœ¨åˆé©æ™‚é–å®šåº§æ¨™ã€‚";
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.2, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.5);
}

function update() {
    if (!isRunning) return;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.38; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // è¨“ç·´æ¨¡å¼ï¼šæ¿å­è‡ªå‹•å¾®èª¿ä½ç½®æ¥çƒ
            if (!isLocked && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.35;
            }

            // æ‰è½è‡ªå‹•é‡ç”Ÿ (å®‰å…¨ç¶²)
            if (b.y > target.y + 600) {
                b.x = target.x - 40; b.y = target.y - 180; b.vy = 0;
            }

            // ç¢°æ’ç™¼è²
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -8.5;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
    });
    if(tracks.length > 0) camX += (tracks[0].ball.x - 300 - camX) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camX, 0);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
