<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.7 - ç·Šæ¹Šç¯€å¥ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•ç·Šæ¹Šæ¼”å¥</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ åŸºç¤ç‰©ç†å¸¸æ•¸
const GRAVITY = 0.45, JUMP = -10;
const BASE_SPEED_X = 5.8; // åŸºç¤é€Ÿåº¦

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupCompactData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupCompactData(midi) {
    tracks = [];
    let startTime = Infinity;
    const mainTrack = midi.tracks.find(t => !t.percusion && t.notes.length > 5) || midi.tracks[0];

    let filteredNotes = [];
    let lastTime = -1;
    mainTrack.notes.sort((a, b) => a.time - b.time).forEach(note => {
        if (Math.abs(note.time - lastTime) < 0.05) {
            if (note.midi > filteredNotes[filteredNotes.length - 1].midi) filteredNotes[filteredNotes.length - 1] = note;
        } else {
            filteredNotes.push(note);
            lastTime = note.time;
        }
    });

    if (filteredNotes[0].time < startTime) startTime = filteredNotes[0].time;

    let steps = filteredNotes.map((note, nIdx) => {
        // ğŸ’¡ é‚è¼¯æ”¹é€²ï¼šæ™‚é–“è¶ŠçŸ­ï¼Œå¯¬åº¦åŸºç¤å€¼è¶Šå°
        const width = Math.max(50, note.duration * BASE_SPEED_X * 50);
        return {
            x: 0, 
            time: note.time - startTime,
            y: 500 + (nIdx * 65), 
            w: width, h: 20, freq: midiToFreq(note.midi), duration: note.duration, active: 0
        };
    });

    tracks.push({
        steps,
        ball: { 
            x: 0, y: 0, vx: BASE_SPEED_X, vy: JUMP, r: 12, 
            isRolling: false, rollingTarget: null 
        },
        currentIdx: 0
    });
}

// ğŸ§  æ ¸å¿ƒï¼šæ ¹æ“šæ™‚é–“å¯†åº¦é‡æ–°è¨ˆç®— X åº§æ¨™ (ç·Šæ¹ŠåŒ–)
function preCalculatePaths() {
    tracks.forEach(t => {
        // ç¬¬ä¸€å€‹éŸ³æ¿ä½ç½®
        t.steps[0].x = 400;
        let vBall = { x: t.steps[0].x, y: t.steps[0].y - 30, vx: BASE_SPEED_X, vy: JUMP };
        
        t.ball.x = vBall.x;
        t.ball.y = vBall.y;

        for (let i = 0; i < t.steps.length; i++) {
            let s = t.steps[i];
            
            // 1. è¨­å®šç›®å‰éŸ³æ¿ä½ç½®ï¼ˆåŸºæ–¼ä¸Šä¸€é¡†çƒè·³å®Œçš„ä½ç½®ï¼Œé€™è£¡ç”±é ç®—é©…å‹•ï¼‰
            if (i > 0) {
                // å¦‚æœèˆ‡ä¸Šä¸€å€‹éŸ³æ™‚é–“å¾ˆçŸ­ï¼Œå¼·åˆ¶æ‹‰è¿‘ X è·é›¢
                let timeDiff = s.time - t.steps[i-1].time;
                let compactDist = Math.max(80, timeDiff * BASE_SPEED_X * 60); 
                s.x = t.steps[i-1].x + t.steps[i-1].w + compactDist * 0.5;
            }

            // 2. æ¨¡æ“¬çƒå¾ç›®å‰éŸ³æ¿èµ·è·³å¾Œçš„è½é»ï¼Œé åˆ¤ä¸‹ä¸€å€‹éŸ³æ¿
            // (æ­¤è™•ç‚ºäº†é‡è¤‡æ¼”å¥ç©©å®šæ€§ï¼Œå°‡é ç®—å¾Œçš„ X å›ºåŒ–)
        }
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        if (b.isRolling) {
            b.x += b.vx;
            b.y = b.rollingTarget.y - b.r;
            if (b.x >= b.rollingTarget.x + b.rollingTarget.w * 0.9) {
                b.isRolling = false;
                b.vy = JUMP;
                t.currentIdx++;
                // ğŸ’¡ å‹•æ…‹èª¿æ•´æ©«å‘é€Ÿåº¦ï¼šæ ¹æ“šåˆ°ä¸‹ä¸€å€‹ç›®æ¨™çš„è·é›¢èª¿æ•´ï¼Œç¢ºä¿ç¯€å¥æº–ç¢º
                let next = t.steps[t.currentIdx];
                if (next) {
                    let dist = next.x - b.x;
                    // æ ¹æ“šç‰©ç†å…¬å¼èª¿æ•´ vxï¼Œè®“çƒå‰›å¥½è½åœ¨ä¸‹ä¸€å€‹æ¿å­å‰ç«¯
                    // é€™è£¡ç°¡åŒ–ç‚ºè·é›¢æ¯”ä¾‹
                }
            }
        } else {
            b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
            if (target && b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y && b.vy > 0) {
                b.isRolling = true;
                b.rollingTarget = target;
                target.active = 20;

                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + target.duration + 0.1);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + target.duration + 0.2);
            }
        }
        
        // ä¿®æ­£ï¼šå¦‚æœçƒæ‰å¤ªæ·±ï¼Œå¼·åˆ¶å‚³é€åˆ°ä¸‹ä¸€å€‹éŸ³æ¿ï¼ˆå®‰å…¨æ©Ÿåˆ¶ï¼‰
        if (target && b.y > target.y + 200) {
             b.x = target.x; b.y = target.y - 50; b.vy = 0;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 30) {
                // è¦–è¦ºå¼·åŒ–ï¼šçŸ­éŸ³æ¿é¡è‰²è¼ƒæ·±ï¼Œé•·éŸ³æ¿å¸¶æœ‰æ¼¸å±¤
                ctx.fillStyle = s.active > 0 ? "#fff" : (s.w < 80 ? "#38bdf8" : "#1d4ed8");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
            }
        });
        ctx.fillStyle = "#f87171";
        ctx.shadowBlur = 15; ctx.shadowColor = "#f87171";
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
