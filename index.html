<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - ç²¾ç¢ºé‡ç–Šèˆ‡è‡ªè¨‚ MIDI</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.95); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 90%; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        button, label { border: none; padding: 8px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 13px; transition: all 0.2s; }
        button:hover, label:hover { background: #2563eb; transform: translateY(-1px); }
        input[type="text"] { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; width: 160px; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; text-shadow: 0 2px 4px #000; }
        .highlight { color: #f43f5e; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ è¼¸å…¥ MIDI æª”</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        
        <label for="bgFile" style="background:#64748b;">ğŸ–¼ï¸ èƒŒæ™¯åœ–</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        
        <input type="text" id="userMsg" placeholder="æ¼”å¥çµæŸç•™è¨€..." value="PERFECT PERFORMANCE!">
        
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å­¸ç¿’èˆ‡ä¿®æ­£</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#10b981; display:none;">ğŸ“¹ éŒ„è£½å®Œç¾ MP4</button>
    </div>
</div>

<div id="status">ç­‰å¾…è¼¸å…¥ MIDI æª”æ¡ˆä»¥ç”Ÿæˆè·¯å¾‘...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

const BALL_VX = 4.2; 
const BALL_R = 10;
const DIA = BALL_R * 2; 
const OVERLAP = BALL_R * 2.5; // 50px é‡ç–Šé‡

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 1. è™•ç† MIDI è¼¸å…¥
document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
        const arrayBuffer = await file.arrayBuffer();
        midiData = new Midi(arrayBuffer);
        buildPaths(midiData);
        
        document.getElementById('playBtn').style.display = "inline-block";
        document.getElementById('recordBtn').style.display = "none";
        document.getElementById('status').innerHTML = `å·²è®€å–: <span class="highlight">${file.name}</span>ã€‚é»æ“Šã€Œå­¸ç¿’èˆ‡ä¿®æ­£ã€å„ªåŒ–è·¯å¾‘ã€‚`;
        
        // é‡ç½®ç›¸æ©Ÿ
        if(tracks.length > 0) {
            camX = tracks[0].ball.x - canvas.width/2;
            camY = tracks[0].ball.y - canvas.height/2;
        }
    } catch (err) {
        document.getElementById('status').innerText = "MIDI è§£æéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆæ ¼å¼ã€‚";
    }
});

// èƒŒæ™¯è™•ç†
document.getElementById('bgFile').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => { bgImg = new Image(); bgImg.src = ev.target.result; };
        reader.readAsDataURL(file);
    }
});

function buildPaths(midi) {
    tracks = [];
    const validTracks = midi.tracks.filter(t => t.notes.length > 0)
                                   .sort((a,b) => b.notes.length - a.notes.length)
                                   .slice(0, 2);
    
    validTracks.forEach((track, tIdx) => {
        let steps = [];
        let lastY = 300 + (tIdx * 200);
        const color = tIdx === 0 ? "#fb7185" : "#38bdf8";

        // ç¬¬ä¸€æ­¥ï¼šåŸºç¤éŸ³ç¬¦è½‰æ›
        track.notes.forEach((note) => {
            const x = 500 + (note.time * 550); 
            let targetY = lastY + 30 + (72 - note.midi) * 2.5;
            if (targetY <= lastY) targetY = lastY + 12; // ç¢ºä¿å¼·åˆ¶ä¸‹æ»‘
            let w = Math.max(40, note.duration * 480);

            steps.push({ 
                x, y: targetY, w, h: 12, 
                freq: 440 * Math.pow(2,(note.midi-69)/12), 
                active: 0, wasHit: false 
            });
            lastY = targetY;
        });

        // ç¬¬äºŒæ­¥ï¼šå¯¦æ–½ç²¾ç¢ºé‡ç–Šä¿®æ­£
        for (let i = 0; i < steps.length - 1; i++) {
            let current = steps[i];
            let next = steps[i+1];

            // ç¢ºä¿ X é–“éš™ä¸è¶…éç›´å¾‘
            let gap = next.x - (current.x + current.w);
            if (gap > DIA) {
                current.w = (next.x - current.x) + 10; 
            }

            // å¾ŒéŸ³æ¿å‰æ–¹é‡ç–Šå…©åŠç›´å¾‘ (50px)
            let currentEnd = current.x + current.w;
            let requiredStart = currentEnd - OVERLAP;
            
            if (next.x > requiredStart) {
                let diff = next.x - requiredStart;
                next.x = requiredStart;
                next.w += diff; // è£œå„Ÿå¯¬åº¦ï¼Œä¿æŒéŸ³ç¬¦æœ«ç«¯åŒæ­¥
            }
        }

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: BALL_VX, vy: 0, r: BALL_R, color: color },
            currentIdx: 0, oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('status').innerText = "æ­£åœ¨é€²è¡Œç‰©ç†æ ¡æº–æ¼”å¥...";
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';
    recorder = new MediaRecorder(stream, { mimeType });
    recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `music_performance.${mimeType.split('/')[1]}`;
        a.click();
    };
    recorder.start();
    perfectReplay();
    document.getElementById('status').innerText = "ğŸ”´ éŒ„è£½ä¸­ï¼ŒçµæŸå¾Œå°‡è‡ªå‹•ä¸‹è¼‰ã€‚";
}

function perfectReplay() {
    tracks.forEach(t => {
        // ä¿®æ­£ Y è»¸åç§»
        t.steps.forEach((s, i) => { if (!s.wasHit && i > 0) s.y = t.steps[i-1].y + 12; });
        t.currentIdx = 0; 
        t.ball.x = t.steps[0].x; 
        t.ball.y = t.steps[0].y - 80; 
        t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let allFinished = true;
    tracks.forEach(t => {
        let b = t.ball; b.vy += 0.45; b.x += b.vx; b.y += b.vy;
        let target = t.steps[t.currentIdx];
        if (target) {
            allFinished = false;
            if (b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y - 5 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0; target.wasHit = true;
                if (target.active === 0) {
                    playTone(target.freq, t.oscType);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    if (allFinished) {
        isRunning = false;
        if (recorder && recorder.state === "recording") recorder.stop();
        document.getElementById('recordBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "æ ¡æº–å®Œç•¢ï¼å»ºè­°ä½¿ç”¨ã€ŒéŒ„è£½ MP4ã€åˆ†äº«ã€‚";
    }

    const redBall = tracks[0].ball;
    camX += (redBall.x - canvas.width/2 - camX) * 0.15;
    camY += (redBall.y - canvas.height/2 - camY) * 0.1;
}

function playTone(freq, type) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*scale, bgImg.height*scale);
    } else {
        ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    ctx.save();
    ctx.translate(-camX, -camY);
    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "66";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    const lastStep = tracks[0]?.steps[tracks[0].steps.length - 1];
    if (lastStep && !isRunning && tracks[0].currentIdx >= tracks[0].steps.length) {
        ctx.fillStyle = "#fff"; ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('userMsg').value, lastStep.x + 200, lastStep.y - 50);
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
