<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - å½±éŸ³å¤§å­—ç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 8px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .btn-rec { background: #ef4444 !important; }
        input, select { padding: 10px; background: #1e293b; color: white; border: 1px solid #475569; border-radius: 4px; font-size: 14px; }
        #statusOverlay { position: fixed; bottom: 20px; right: 20px; padding: 10px; background: rgba(0,0,0,0.7); border-radius: 5px; font-family: monospace; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="bgUpload" accept="image/*" style="display:none" onchange="handleBg(this)">
    <button onclick="document.getElementById('bgUpload').click()" style="background:#6366f1">ğŸ–¼ï¸ æ›´æ›èƒŒæ™¯</button>
    <input type="text" id="notation" value="1231 1231 345  345" size="15">
    <input type="text" id="endMsg" placeholder="ç•™è¨€å…§å®¹" value="ç²¾å½©æ¼”å‡ºï¼Œè¬è¬æ”¶çœ‹ ğŸ¶">
    <button onclick="startEngine(false)">è¨“ç·´æ¨¡å¼</button>
    <button id="replayBtn" style="display:none; background:#10b981" onclick="startEngine(true)">ç›´æ¥æ¼”å¥</button>
    <button id="recBtn" class="btn-rec" style="display:none" onclick="startRecording()">ğŸ”´ éŒ„å½±åˆ†äº«</button>
</div>

<div id="statusOverlay">æº–å‚™å°±ç·’</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, streamDest = null, recorder = null, chunks = [];
let bgImg = null;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };
let steps = [], ball = null, camera = { x: 0, y: 0 }, currentIdx = 0, isStarted = false, isReplay = false, rot = 0;
let postRollTicks = 0; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function handleBg(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { bgImg = new Image(); bgImg.src = e.target.result; };
        reader.readAsDataURL(input.files[0]);
    }
}

function updateUI() {
    const saved = localStorage.getItem('v9_' + document.getElementById('notation').value);
    document.getElementById('replayBtn').style.display = saved ? "inline-block" : "none";
    document.getElementById('recBtn').style.display = saved ? "inline-block" : "none";
}

function startEngine(replayMode) {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        streamDest = audioCtx.createMediaStreamDestination();
    }
    isStarted = false; ball = null; isReplay = replayMode; currentIdx = 0; postRollTicks = 0;
    
    const key = 'v9_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);

    if (isReplay && saved) {
        steps = JSON.parse(saved);
    } else {
        steps = [{ x: 100, y: 200, w: 150, h: 20, label: "START", color: "#64748b", active: 0 }];
        let cx = 550, cy = 300;
        const notes = document.getElementById('notation').value.match(/\+?\d| /g) || [];
        notes.forEach(n => {
            if (n === ' ') { cx += 150; cy += 80; }
            else if (freqMap[n]) {
                steps.push({ x: cx, y: cy, freq: freqMap[n], label: n, w: 120, h: 25, active: 0, color: `hsl(${(steps.length*50)%360},60%,60%)` });
                cx += 160; cy += 40;
            }
        });
    }
    ball = { x: steps[0].x + 75, y: steps[0].y - 15, vx: 0, vy: 0, r: 12, on: true };
    rot = 0; isStarted = true;
}

function startRecording() {
    chunks = [];
    const videoStream = canvas.captureStream(30);
    const combinedStream = new MediaStream([...videoStream.getVideoTracks(), ...streamDest.stream.getAudioTracks()]);
    recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `æœ¨ç´æ¼”å¥_${new Date().getTime()}.webm`; a.click();
        document.getElementById('statusOverlay').innerText = "âœ… å½±ç‰‡å·²å­˜æª”";
    };
    recorder.start();
    document.getElementById('statusOverlay').innerText = "ğŸ”´ éŒ„å½±ä¸­...";
    startEngine(true);
}

function play(f) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
    o.connect(g); g.connect(audioCtx.destination); g.connect(streamDest);
    o.start(); o.stop(audioCtx.currentTime+0.6);
}

function update() {
    if (!isStarted || !ball) return;
    if (ball.on) {
        rot += 0.013; ball.vx += Math.sin(rot) * 0.45; ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x+75)) * Math.tan(rot);
        if (ball.x > steps[0].x + steps[0].w) { ball.on = false; currentIdx = 1; }
    } else {
        ball.vy += 0.48; ball.x += ball.vx; ball.y += ball.vy;
    }

    const t = steps[currentIdx];
    if (t && !ball.on) {
        if (!isReplay && ball.y > t.y - 120 && ball.vy > 0) t.x += (ball.x - t.w/2 - t.x) * 0.3;
        if (ball.y > t.y + 300) startEngine(false);
    }

    steps.forEach((s, i) => {
        if (i > 0 && ball && ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            if (i === currentIdx) {
                ball.y = s.y - ball.r; ball.vy = -4.8; s.active = 15; play(s.freq); currentIdx++;
            }
        }
    });

    if (currentIdx >= steps.length) {
        if (!isReplay) {
            localStorage.setItem('v9_' + document.getElementById('notation').value, JSON.stringify(steps));
            updateUI();
        }
        isStarted = false; ball = null; postRollTicks = 180;
    }

    camera.x += ( (ball?ball.x:steps[steps.length-1].x) - canvas.width/3 - camera.x) * 0.1;
    camera.y += ( (ball?ball.y:steps[steps.length-1].y) - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0,0,canvas.width,canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width / bgImg.width, canvas.height / bgImg.height);
        const w = bgImg.width * scale, h = bgImg.height * scale;
        ctx.save(); ctx.globalAlpha = 0.5; ctx.drawImage(bgImg, (canvas.width-w)/2, (canvas.height-h)/2, w, h); ctx.restore();
    }

    ctx.save(); ctx.translate(-camera.x, -camera.y);
    
    steps.forEach((s, i) => {
        ctx.save();
        if (i === 0) {
            ctx.translate(s.x+s.w/2, s.y); ctx.rotate(rot); ctx.fillStyle = s.color; ctx.fillRect(-s.w/2, 0, s.w, s.h);
        } else {
            ctx.fillStyle = s.active > 0 ? '#fff' : s.color; if(s.active>0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 13px sans-serif"; ctx.fillText(s.label, s.x+8, s.y+18);
        }
        ctx.restore();
    });

    // å·¨å¤§çš„ç•™è¨€æ¿ç¹ªè£½
    const lastStep = steps[steps.length - 1];
    if (lastStep && steps.length > 1) {
        const msg = document.getElementById('endMsg').value;
        ctx.font = "bold 32px sans-serif"; // è¨­å®šè¶…å¤§å­—é«”
        const textMetrics = ctx.measureText(msg);
        const boxWidth = textMetrics.width + 80;
        const boxHeight = 80;
        const boxX = lastStep.x + lastStep.w/2 - boxWidth/2;
        const boxY = lastStep.y + 70;

        // å¤–å±¤é™°å½±å…‰æšˆ
        ctx.shadowBlur = 20; ctx.shadowColor = "rgba(0,0,0,0.5)";
        
        // ç»ç’ƒæ“¬æ…‹èƒŒæ™¯
        ctx.fillStyle = "rgba(15, 23, 42, 0.9)";
        ctx.beginPath(); ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 15); ctx.fill();
        
        // äº®è‰²é‚Šæ¡†
        ctx.shadowBlur = 0;
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.lineWidth = 2; ctx.stroke();
        
        // æ–‡å­—ç¹ªè£½
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.fillText(msg, lastStep.x + lastStep.w/2, boxY + 52);
    }

    if (ball) { ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill(); }
    ctx.restore();

    if (postRollTicks > 0) {
        postRollTicks--;
        if (postRollTicks === 1 && recorder && recorder.state === "recording") recorder.stop();
    }
    update(); requestAnimationFrame(draw);
}

updateUI(); draw();
</script>
</body>
</html>
