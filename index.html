<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êú®Áê¥Â∑•Âùä - Final Precision</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 420px; }
        .track-list { max-height: 100px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #1e293b; margin: 10px 0; }
        .track-item { padding: 12px; border-bottom: 1px solid #1e293b; font-size: 13px; cursor: pointer; }
        .track-item.active { background: var(--accent); }
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .record-ui { position: fixed; bottom: 40px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 30px; }
        .btn-main { width: 75px; height: 75px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #playBtn { background: #10b981; }
        #recBtn { background: #ef4444; border: 4px solid #fff; }
        #recBtn.is-recording { border-radius: 12px; background: #991b1b; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; }
        .primary-btn { width: 100%; padding: 18px; border-radius: 15px; background: var(--accent); color: white; border: none; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center;">üé¨ ÂÆåÁæéÂêåÊ≠•ÈåÑË£ΩÁâà</h2>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">ËÆÄÂèñÈ†êË®≠‰∏≠...</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        <input type="text" id="msgInit" value="Thanks for Watching!">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>ÈÄ≤ÂÖ•ËàûÂè∞</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">Êí≠Êîæ</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">ÈåÑË£Ω</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0, isInitialSlide = true;
let zoomScale = 0.82;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3500, BALL_VX = 360, BOUNCE_UP = -30, BALL_R = 12;
const NOTE_COLORS = ["#FF5252", "#FF4081", "#E040FB", "#7C4DFF", "#536DFE", "#448AFF", "#40C4FF", "#18FFFF", "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41"];

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(buf => {
        const fullMidi = new Midi(buf);
        const container = document.getElementById('trackContainer'); container.innerHTML = "";
        fullMidi.tracks.forEach((t, i) => {
            if(t.notes.length === 0) return;
            const item = document.createElement('div'); item.className = "track-item";
            item.innerHTML = `Track ${i+1} (${t.notes.length})`;
            item.onclick = () => {
                selectedTrackIdx = i;
                window.selectedTrackData = t;
                document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
                item.classList.add('active');
                document.getElementById('entryBtn').disabled = false;
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            };
            container.appendChild(item);
        });
    });
}

async function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(window.selectedTrackData);
    
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const dispW = 300;
        const dispH = dispW * (img.height / img.width);
        // ÁÖßÁâáÂÜçÊ¨°‰∏ãÁßªÔºåË∑ùÈõ¢Èü≥ÈöéÂÉÖ 60px (ÂéüÊú¨ÊòØ 120px)
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        gallery.push({ img, x: s.x + 80, y: s.y - dispH - 60, w: dispW, h: dispH });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], startY = canvas.height * 0.5;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = Math.max(n.duration * BALL_VX, 35);
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 5;
        }
        steps.push({ x, y: startY + (i * 18), w, freq: 440*Math.pow(2,(n.midi-69)/12), color: NOTE_COLORS[n.midi % 12], active: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x - 450, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    document.getElementById('playBtn').innerText = isBallMoving ? "Êö´ÂÅú" : "Êí≠Êîæ";
}

function handleRecording() {
    if (!isRecording) {
        chunks = [];
        const stream = canvas.captureStream(30);
        const combined = new MediaStream([...stream.getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 8000000 });
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = saveVideo;
        recorder.start(100);
        isRecording = true;
        document.getElementById('recBtn').innerText = "STOP";
        document.getElementById('recBtn').classList.add('is-recording');
    } else {
        triggerEndSequence();
    }
}

function triggerEndSequence() {
    isFinishing = true;
    isBallMoving = false;
    document.getElementById('recordUI').style.display = 'none';
    
    // Âº∑Âà∂Âª∂Èï∑ÈåÑÂΩ±ÊôÇÈñìÔºöÂú®ÁµêÊùüÁï´Èù¢Áπ™Ë£ΩÂæåÔºåÁ≠âÂæÖ 5 ÁßíÊâçÁúüÊ≠£ÂëºÂè´ recorder.stop()
    // ÈÄô 5 ÁßíÊúüÈñìÔºåÁπ™Ë£ΩÂæ™Áí∞ÊúÉÊåÅÁ∫åÈÅã‰Ωú‰ª•Â°´ÂÖÖÈåÑÂΩ±Êï∏Êìö
    let timer = 0;
    const holdVideo = () => {
        draw(); 
        timer++;
        if (timer < 150) { // Â§ßÁ¥Ñ 5 Áßí (30fps)
            requestAnimationFrame(holdVideo);
        } else {
            if(recorder && recorder.state !== 'inactive') {
                recorder.requestData(); // ÂÜçÊ¨°Ë´ãÊ±ÇÊï∏ÊìöÁ¢∫‰øùÁ∑©Ë°ùÊ∏ÖÁ©∫
                setTimeout(() => recorder.stop(), 500);
            }
        }
    };
    holdVideo();
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `music_final_${Date.now()}.mp4`;
    a.click();
    setTimeout(() => location.reload(), 2000);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.02) dt = 0.02;
    lastTime = timestamp;

    if (isRunning && !isFinishing) {
        if (isBallMoving) {
            const t = tracks[0], b = t.ball;
            let prevY = b.y;
            if (isInitialSlide) {
                b.x += b.vx * dt;
                if (b.x >= t.steps[0].x) { b.x = t.steps[0].x; isInitialSlide = false; hitStep(t.steps[0]); }
            } else {
                b.vy += GRAVITY * dt;
                b.x += b.vx * dt;
                b.y += b.vy * dt;
                for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
                    let s = t.steps[i];
                    if (b.x >= s.x && b.x <= s.x + s.w) {
                        if (prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                            b.y = s.y - BALL_R; b.vy = BOUNCE_UP;
                            t.cur = i; hitStep(s); break;
                        }
                    }
                }
            }
            camX += (b.x - canvas.width * 0.25 - camX) * 0.1;
            camY += (b.y - canvas.height * 0.55 - camY) * 0.1;
        }
        draw();
        requestAnimationFrame(loop);
    }
}

function hitStep(s) {
    if (!s.active) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.3, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        s.active = 1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoomScale, zoomScale);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        if(p.x > camX - 1200 && p.x < camX + canvas.width + 1200) {
            ctx.fillStyle = "rgba(255,255,255,0.12)";
            ctx.fillRect(p.x - 5, p.y - 5, p.w + 10, p.h + 10);
            ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
        }
    });

    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x + s.w > camX - 1200 && s.x < canvas.width + camX + 1200) {
                ctx.fillStyle = s.active ? "#fff" : s.color + "AA";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 20, 10); ctx.fill();
            }
        }
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.95)"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; 
        ctx.font = "bold 38px sans-serif"; 
        ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        
        if (cornerImg.complete) {
            const size = 130;
            ctx.drawImage(cornerImg, canvas.width - size - 40, canvas.height - size - 80, size, size);
        }
    }
}
</script>
</body>
</html>
