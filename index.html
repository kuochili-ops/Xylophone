<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - å¿«æ¿å‹•æ…‹å„ªåŒ–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .mode-locked { background: #10b981 !important; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•å¤šè»Œæ¼”å¥</button>
    <button id="lockBtn" onclick="toggleLock()" style="background:#8b5cf6">ğŸ”“ è¨“ç·´æ¨¡å¼</button>
</div>

<div id="status">ä¸Šå‚³ MIDI å¾Œå°‡æ ¹æ“šç¯€å¥è‡ªå‹•èª¿æ•´éšæ¢¯å¹¾ä½•</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, isLocked = false;
let camX = 0, camY = 0, zoom = 1;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

function toggleLock() {
    isLocked = !isLocked;
    const btn = document.getElementById('lockBtn');
    btn.innerText = isLocked ? "ğŸ”’ åº§æ¨™é–å®š" : "ğŸ”“ è¨“ç·´æ¨¡å¼";
    btn.classList.toggle('mode-locked', isLocked);
}

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "è§£æå®Œæˆï¼å¿«æ¿é‚è¼¯å·²å¥—ç”¨ã€‚";
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 150 + (tIdx * 450);
        let steps = [];
        
        // æ ¸å¿ƒæ”¹é€²ï¼šå‹•æ…‹é–“è·è¨ˆç®—
        track.notes.forEach((note, nIdx) => {
            const prevNote = track.notes[nIdx - 1];
            const timeDiff = prevNote ? (note.time - prevNote.time) : 0.5;
            
            // å¿«æ¿å„ªåŒ–é‚è¼¯ï¼š
            // å¦‚æœ timeDiff å¾ˆå°ï¼ˆå¿«æ¿ï¼‰ï¼Œå‰‡ x è·é›¢åŠ æ¬Šæ‹‰å¤§ï¼Œy è½å·®åŠ æ¬Šç¸®å°
            const xInterval = timeDiff * 800; // å¢åŠ æ°´å¹³å»¶å±•
            const yDrop = Math.max(15, timeDiff * 150); // ç¸®å°é«˜ä½å·®ï¼Œä½†ä¸å°æ–¼ 15
            
            const prevStep = steps[nIdx - 1];
            const curX = prevStep ? prevStep.x + xInterval : 400;
            const curY = prevStep ? prevStep.y + yDrop : laneBaseY;

            steps.push({
                x: curX,
                y: curY + (70 - note.midi) * 5, // ç–ŠåŠ éŸ³é«˜å¾®èª¿
                w: 120, h: 18,
                freq: midiToFreq(note.midi),
                active: 0
            });
        });

        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 120, y: first.y - 300, vx: 0, vy: 0, r: 12, color: colors[tIdx] },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    tracks.forEach(t => { t.ball.vx = 6.5; t.ball.vy = 2; }); // æé«˜åˆé€Ÿä»¥åŒ¹é…å¿«æ¿
    document.getElementById('startBtn').style.display = "none";
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.42; b.x += b.vx; b.y += b.vy; // ç¨å¾®å¢åŠ é‡åŠ›æ„Ÿ

        let target = t.steps[t.currentIdx];
        if (target) {
            if (!isLocked && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.35;
            }
            if (b.y > target.y + 600) {
                b.x = target.x - 50; b.y = target.y - 200; b.vy = 0;
            }
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -9; // å¢åŠ å½ˆåŠ›
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
            }
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    const centerX = (minX + maxX) / 2;
    const centerY = (minY + maxY) / 2;
    camX += (centerX - canvas.width/2 - camX) * 0.08;
    camY += (centerY - canvas.height/2 - camY) * 0.08;
    
    const dist = Math.max(maxX - minX, (maxY - minY) * 2);
    const targetZoom = Math.min(1, canvas.width / (dist + 500));
    zoom += (targetZoom - zoom) * 0.03;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
