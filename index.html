<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´çœ‹æ¿æ©Ÿ - åŠ é‡ç‰©ç†ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; background: rgba(15, 23, 42, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #3b82f6; align-items: center; width: 95%; max-width: 850px; backdrop-filter: blur(8px); }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; }
        .track-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; max-height: 100px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 12px; width: 100%; border: 1px inset #334155; }
        button, label { border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; font-size: 12px; transition: 0.2s; }
        button:hover { background: #2563eb; transform: scale(1.02); }
        .track-btn { background: #334155; opacity: 0.6; }
        .track-btn.active { background: #f43f5e; opacity: 1; box-shadow: 0 0 15px rgba(244, 63, 94, 0.5); }
        input[type="text"] { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; width: 180px; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #f43f5e; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<div class="ui">
    <div class="controls">
        <label for="midiFile" style="background:#8b5cf6;">ğŸ“ è¼‰å…¥ MIDI</label>
        <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
        <label for="bgFile" style="background:#10b981;">ğŸ–¼ï¸ è‡ªè¨‚èƒŒæ™¯</label>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
        <input type="text" id="userMsg" placeholder="çµæŸç•™è¨€..." value="HEAVY LOAD!">
        <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•</button>
        <button id="recordBtn" onclick="startRecording()" style="background:#e11d48; display:none;">ğŸ“¹ éŒ„è£½å½±ç‰‡</button>
    </div>
    <div id="trackList" class="track-selector"></div>
</div>

<div id="status">ç‰©ç†è¨­å®šï¼šçƒé«”é‡é‡ +50% (é‡åŠ›åŠ é€Ÿ)</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, fullMidi = null;
let camX = 0, camY = 0, bgImg = null;
let recorder = null, chunks = [];

// --- ç‰©ç†åƒæ•¸èª¿æ•´ ---
const BALL_VX = 4.2; 
const BALL_R = 10;
const GRAVITY = 0.675; // åŸç‚º 0.45ï¼Œå¢åŠ  50% é‡é‡æ„Ÿ (0.45 * 1.5)
const DIA = BALL_R * 2; 
const EXTENSION = DIA * 3; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('DOMContentLoaded', () => {
    fetch('Mario Bros. - Super Mario Bros. Theme.mid')
        .then(res => res.arrayBuffer())
        .then(buf => processMidi(buf, "Mario Bros."))
        .catch(() => { document.getElementById('trackList').innerText = "æœªæ‰¾åˆ°é è¨­æª”ã€‚"; });
});

document.getElementById('midiFile').addEventListener('change', (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => processMidi(ev.target.result, e.target.files[0].name);
    reader.readAsArrayBuffer(e.target.files[0]);
});

document.getElementById('bgFile').addEventListener('change', (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => { bgImg = new Image(); bgImg.src = ev.target.result; };
    reader.readAsDataURL(e.target.files[0]);
});

function processMidi(buf, name) {
    fullMidi = new Midi(buf);
    renderTracks();
    let max = -1, best = 0;
    fullMidi.tracks.forEach((t, i) => { if(t.notes.length > max) { max = t.notes.length; best = i; } });
    selectTrack(best);
    document.getElementById('status').innerText = `å·²è¼‰å…¥: ${name} (åŠ é‡æ¨¡å¼)`;
}

function renderTracks() {
    const container = document.getElementById('trackList');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const btn = document.createElement('button');
        btn.innerText = `è»Œé“ ${i+1} (${t.notes.length})`;
        btn.onclick = () => selectTrack(i);
        btn.id = `track-${i}`;
        btn.className = "track-btn";
        container.appendChild(btn);
    });
}

function selectTrack(idx) {
    document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`track-${idx}`)?.classList.add('active');
    buildPaths(fullMidi.tracks[idx]);
    document.getElementById('playBtn').style.display = "inline-block";
}

function buildPaths(track) {
    tracks = [];
    let steps = [];
    const notes = track.notes;
    const midis = notes.map(n => n.midi);
    const minMidi = Math.min(...midis), maxMidi = Math.max(...midis);
    const vScale = (maxMidi - minMidi) > 24 ? 1.5 : 2.5;

    let lastY = 300;
    notes.forEach((note, nIdx) => {
        let targetX = 500 + (note.time * 580);
        let vDrop = 0;
        if (nIdx > 0) {
            const gap = note.time - (notes[nIdx-1].time + notes[nIdx-1].duration);
            if (gap > 0.05) vDrop = Math.min(gap * 300, 220); // ä¸‹å¢œæ„Ÿéš¨é‡é‡å¢å¼·
        }
        let targetY = lastY + 20 + (maxMidi - note.midi) * vScale + vDrop;
        if (targetY <= lastY) targetY = lastY + 15; // é™¡å³­ä¸€é»

        steps.push({ 
            x: targetX, y: targetY, 
            w: Math.max(65, note.duration * 480), 
            h: 12, freq: 440 * Math.pow(2,(note.midi-69)/12), active: 0 
        });
        lastY = targetY;
    });

    // çœ‹æ¿ç‰©ç†è£œæ•‘
    for (let i = 0; i < steps.length - 1; i++) {
        let curr = steps[i], next = steps[i+1];
        let currEnd = curr.x + curr.w;
        let safeLandingX = currEnd - (BALL_R * 3); // åŠ é‡çƒéœ€è¦æ›´é•·çš„è‘—é™¸å€
        if (next.x > safeLandingX) {
            let diff = next.x - safeLandingX;
            next.x = safeLandingX;
            next.w += diff;
        }
        let minRight = currEnd + EXTENSION;
        if ((next.x + next.w) < minRight) next.w = minRight - next.x;
        let gap = next.x - currEnd;
        if (gap > DIA) curr.w += (gap - 2);
    }

    tracks.push({
        steps,
        ball: { x: steps[0].x, y: steps[0].y - 150, vx: BALL_VX, vy: 0, r: BALL_R },
        currentIdx: 0
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('recordBtn').style.display = "inline-block";
}

function startRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'heavy_xylophone.mp4'; a.click();
    };
    recorder.start();
    const t = tracks[0];
    t.currentIdx = 0; t.ball.x = t.steps[0].x; t.ball.y = t.steps[0].y - 150; t.ball.vy = 0;
    isRunning = true;
}

function update() {
    if (!isRunning || !tracks[0]) return;
    const t = tracks[0], b = t.ball;
    b.vy += GRAVITY; // å¥—ç”¨åŠ é‡å¾Œçš„é‡åŠ›
    b.x += b.vx; b.y += b.vy;

    let target = t.steps[t.currentIdx];
    if (target) {
        // å› çƒé€Ÿè®Šå¿«ï¼Œç¢°æ’å€åŸŸå‚ç›´å®¹éŒ¯å¢åŠ åˆ° 15px
        const inX = b.x > target.x - 2 && b.x < target.x + target.w + 2;
        const inY = b.y + b.r >= target.y - 8 && b.y + b.r <= target.y + 15;
        
        if (inX && inY && b.vy >= 0) {
            b.y = target.y - b.r; b.vy = 0;
            if (target.active === 0) {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'triangle'; o.frequency.value = target.freq;
                g.gain.setTargetAtTime(0.12, audioCtx.currentTime, 0.01); // è²éŸ³ä¹Ÿç¨å¾®åŠ é‡
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + 0.4);
                target.active = 1;
            }
        }
        if (b.x > target.x + target.w) t.currentIdx++;
    }

    camX += (b.x - canvas.width/2 - camX) * 0.12;
    camY += (b.y - canvas.height/2 - camY) * 0.12;
    if (t.currentIdx >= t.steps.length) {
        isRunning = false;
        if (recorder?.state === "recording") recorder.stop();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImg) {
        const s = Math.max(canvas.width/bgImg.width, canvas.height/bgImg.height);
        ctx.drawImage(bgImg, 0, 0, bgImg.width*s, bgImg.height*s);
    } else { ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

    ctx.save();
    ctx.translate(-camX, -camY);
    if(tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : "#fb718588";
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        // çƒçš„è¦–è¦ºè™•ç†ï¼šæ·±ç´…è‰²è¡¨ç¾é‡é‡
        ctx.fillStyle = "#e11d48";
        ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.stroke();
        
        const last = tracks[0].steps[tracks[0].steps.length - 1];
        if (tracks[0].currentIdx >= tracks[0].steps.length) {
            ctx.fillStyle = "#fff"; ctx.font = "bold 60px sans-serif";
            ctx.fillText(document.getElementById('userMsg').value, last.x + last.w + 50, last.y + 20);
        }
    }
    ctx.restore();
    if (isRunning) update();
    requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
