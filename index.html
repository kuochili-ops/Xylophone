<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - BPM å‹•æ…‹æ„Ÿæ‡‰ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px 24px; border-radius: 40px; border: 1px solid #3b82f6; }
        button { border: none; padding: 8px 24px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; transition: 0.3s; }
        button:hover { background: #2563eb; transform: scale(1.05); }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; font-family: monospace; }
    </style>
</head>
<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ è¼‰å…¥éŸ³æ¨‚</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ¼”å¥</button>
</div>

<div id="status">BPM åµæ¸¬ç³»çµ±å°±ç·’...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0, zoom = 1, globalBPM = 120;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    
    // åµæ¸¬ BPM
    globalBPM = Math.round(midi.header.tempos[0]?.bpm || 120);
    document.getElementById('status').innerText = `åµæ¸¬åˆ°ç¯€æ‹: ${globalBPM} BPM | æ­£åœ¨è¨ˆç®—ç‰©ç†è»Œé“...`;
    
    buildBPMPaths(midi);
    document.getElementById('playBtn').style.display = "inline-block";
});

function buildBPMPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    const BALL_R = 10;
    const MAX_GAP = BALL_R * 2; 

    // æ ¹æ“š BPM èª¿æ•´ç¸®æ”¾ä¿‚æ•¸ (å¿«æ­Œæ™‚è»Œé“å¯†åº¦æ›´é«˜)
    const timeScale = 650; 

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 200 + (tIdx * 200); 
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + note.time * timeScale;
            const pitchOffset = (72 - note.midi) * 3.5;
            
            // è¦å‰‡ 1ï¼šå–®å‘ä¸‹æ»‘
            let targetY = lastY + 35 + pitchOffset; 
            if (targetY <= lastY) targetY = lastY + 12;

            let w = note.duration * timeScale;

            // è¦å‰‡ 2ï¼šæ¥µçª„é–“è· (è‡ªå‹•å»¶é•·å‰ä¸€å¡Šæ¿å­)
            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                const gap = x - (prev.x + prev.w);
                if (gap > MAX_GAP) prev.w = (x - prev.x) - (MAX_GAP * 0.5);
            }

            steps.push({ x, y: targetY, w, h: 12, freq: getFreq(note.midi), active: 0 });
            lastY = targetY;
        });

        // æ ¹æ“š BPM å‹•æ…‹è¨ˆç®—çƒé€Ÿ (åŸºæº– 120BPM = 5.8 é€Ÿåº¦)
        const vx = (globalBPM / 120) * 5.8;

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: vx, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.querySelector('.ui').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.48; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // æ»¾å‹•åˆ¤å®š
            if (b.x > target.x - 8 && b.x < target.x + target.w + 8 && 
                b.y + b.r > target.y && b.y < target.y + 20 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    // æ”åƒæ©Ÿè·Ÿéš¨
    camX += ((minX + maxX)/2 - canvas.width/2 - camX) * 0.1;
    camY += ((minY + maxY)/2 - canvas.height/2 - camY) * 0.08;
    
    // å‹•æ…‹è®Šç„¦ï¼šæ ¹æ“šå…©çƒå‚ç›´è·é›¢èª¿æ•´
    const targetZoom = Math.max(0.6, Math.min(1.1, canvas.height / ((maxY - minY) + 400)));
    zoom += (targetZoom - zoom) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "44";
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 3); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 10; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
