<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 3.3 - å¹³æ»‘è¿½è¹¤ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•å¹³æ»‘æ¼”å¥</button>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ æ ¸å¿ƒç‰©ç†åƒæ•¸ (ç¶“éæ‹‹ç‰©ç·šç²¾ç®—)
const GRAVITY = 0.45;
const JUMP = -9.8;
const SPEED_X = 5.2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + (note.time - startTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 120, h: 20, freq: midiToFreq(note.midi), active: 0
            });
        });

        const first = steps[0];
        tracks.push({
            steps,
            ball: { 
                x: first.x, 
                y: first.y - 10, // è²¼è‘—ç¬¬ä¸€å¡Šæ¿å­
                vx: SPEED_X, vy: JUMP, // ç›´æ¥èµ·è·³
                r: 12, color: colors[tIdx % 4] 
            },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // åˆ¤å®šç¯„åœåŠ å¯¬ï¼Œç¢ºä¿é«˜é€Ÿä¸‹ä¸ç©¿é€
            if (b.x > target.x - 20 && b.x < target.x + target.w + 20 && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.12, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++; // æˆåŠŸæ•²æ“Šï¼Œç›®æ¨™ç§»å‘ä¸‹ä¸€éŸ³
            }
        }
        
        // ğŸš¨ é—œéµï¼šå¦‚æœçƒã€Œæ‰å¤ªæ·±ã€ï¼Œç›´æ¥å‚³é€åˆ°ä¸‹ä¸€å€‹éŸ³ç¬¦ä¸Šæ–¹ï¼Œè€Œä¸æ˜¯å›èµ·é»
        if (target && b.y > target.y + 300) {
            b.x = target.x; 
            b.y = target.y - 100; 
            b.vy = 0; 
        }
    });

    // ğŸ¥ ç•«é¢é€£çºŒæ€§çš„ç§˜è¨£ï¼šæ”å½±æ©Ÿå¼·åˆ¶å¹³æ»‘åŒ–ï¼Œä¸å…è¨±ç¬é–“è·³èº
    if (tracks[0]) {
        let targetCamX = tracks[0].ball.x - canvas.width * 0.25;
        let targetCamY = tracks[0].ball.y - canvas.height * 0.5;
        
        // æ¸›ç·©è¿½éš¨é€Ÿåº¦ï¼Œå¢åŠ è¦–è¦ºç©©å®šæ„Ÿ
        camX += (targetCamX - camX) * 0.1;
        camY += (targetCamY - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        // åªç¹ªè£½ç•¶å‰é™„è¿‘çš„éŸ³æ¿ï¼Œå¢åŠ æ•ˆèƒ½
        const start = Math.max(0, t.currentIdx - 5);
        const end = Math.min(t.steps.length, t.currentIdx + 15);
        
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
        }
        
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
