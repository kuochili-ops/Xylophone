<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.9 - ä¿®æ­£èµ·å§‹å°é½Š</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); color: #60a5fa; font-size: 14px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ¼”å¥ (å°é½Šä¿®æ­£)</button>
</div>
<div id="status"></div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

const GRAVITY = 0.45, JUMP = -10, BASE_SPEED_X = 5.5; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupStaircaseData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "MIDI å·²è¼‰å…¥ï¼Œç³»çµ±å·²é–å®šç¬¬ä¸€éŸ³ä½ç½®";
});

function setupStaircaseData(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => !t.percusion && t.notes.length > 5) || midi.tracks[0];
    let startTime = Infinity;

    let notes = mainTrack.notes.sort((a, b) => a.time - b.time);
    let filtered = [];
    notes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.05) {
            filtered.push(n);
        }
    });

    startTime = filtered[0].time;

    let steps = filtered.map((note, i) => {
        const nextNote = filtered[i+1];
        const isSequence = nextNote ? (nextNote.time - note.time < 0.28) : false; // æ”¾å¯¬é€£å½ˆåˆ¤å®š
        
        return {
            x: 0, 
            time: note.time - startTime,
            y: 300 + (i * 65), // å¢åŠ é«˜åº¦å·®ï¼Œè®“éšæ¢¯æ›´æœ‰å±¤æ¬¡
            w: Math.max(60, note.duration * 300), 
            h: 18, 
            freq: midiToFreq(note.midi), 
            duration: note.duration,
            isSequence: isSequence,
            active: 0
        };
    });

    tracks.push({
        steps,
        ball: { x: 0, y: 0, vx: BASE_SPEED_X, vy: 0, r: 12 },
        currentIdx: 0
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        // æ ¸å¿ƒä¿®æ­£ï¼šç¬¬ä¸€å€‹éŸ³æ¿çµ¦äºˆå›ºå®šçš„åˆå§‹ X åº§æ¨™
        t.steps[0].x = 500; 
        
        for (let i = 1; i < t.steps.length; i++) {
            let prev = t.steps[i-1];
            let curr = t.steps[i];
            let timeDiff = curr.time - prev.time;
            
            // å¦‚æœæ˜¯é€£å½ˆéšæ¢¯ï¼Œè®“ X è·é›¢æ¥µå°åŒ–
            let gap = prev.isSequence ? 25 : timeDiff * 300;
            curr.x = prev.x + prev.w + gap;
        }
        
        // ğŸ’¡ æ ¸å¿ƒå°é½Šï¼šå¼·åˆ¶æŠŠçƒæ”¾åœ¨ç¬¬ä¸€å€‹éŸ³æ¿çš„æ­£ä¸Šæ–¹
        t.ball.x = t.steps[0].x + 10; 
        t.ball.y = t.steps[0].y - 200; // å¾ä¸Šæ–¹ 200 åƒç´ è™•è½ä¸‹
        t.ball.vx = BASE_SPEED_X;
        t.ball.vy = 0;
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        // ç¢°æ’åµæ¸¬ (ç¨å¾®æ”¾å¯¬åˆ¤å®šå¯¬åº¦ï¼Œç¢ºä¿ä¸æœƒæ»‘éå»)
        if (target && b.x > target.x - 5 && b.x < target.x + target.w + 5 && 
            b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
            
            b.y = target.y - b.r;
            
            if (target.isSequence) {
                b.vy = 2; // éšæ¢¯æ¨¡å¼ï¼šçµ¦äºˆæ¥µå°çš„å‘ä¸‹åˆé€Ÿï¼Œæ¨¡æ“¬æ»¾è½æ„Ÿ
            } else {
                b.vy = JUMP; // æ­£å¸¸æ¨¡å¼ï¼šå½ˆèµ·
            }

            // è²éŸ³è™•ç†
            const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.12, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + target.duration + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + target.duration + 0.2);
            
            target.active = 15;
            t.currentIdx++;
        }
        
        // è‡ªå‹•è£œæ•‘ï¼šå¦‚æœçƒå¾¹åº•æ‰å‡ºç›®å‰çš„æ¿å­é«˜åº¦ï¼Œå¼·åˆ¶å‚³é€åˆ°ä¸‹ä¸€å€‹
        if (target && b.y > target.y + 400) {
             b.x = target.x + 10; b.y = target.y - 150; b.vy = 0;
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.3 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 40) {
                ctx.fillStyle = s.active > 0 ? "#fff" : (s.isSequence ? "#38bdf8" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            }
        });
        
        ctx.fillStyle = "#f87171";
        ctx.shadowBlur = 15; ctx.shadowColor = "#f87171";
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
