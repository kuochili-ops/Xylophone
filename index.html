<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI é€éŸ³ä¿®æ­£æœ¨ç´æ©Ÿ - é¦–éŸ³æ ¡æº–ç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #f8fafc; font-family: sans-serif; overflow: hidden; }
        .panel { position: fixed; top: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { background: #020617; border-radius: 12px; }
        .stats { position: fixed; right: 20px; top: 80px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid #444; font-family: monospace; }
        .log { position: fixed; bottom: 20px; left: 20px; color: #fbbf24; font-size: 13px; max-height: 150px; overflow-y: auto; width: 350px; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>

<div class="panel">
    <strong>AI å­¸ç¿’ä¸­ï¼š</strong>
    <input type="text" id="customInput" value="1231 1231 345  345" size="40" style="padding:8px; background:#1e293b; color:white; border:1px solid #444;">
    <button onclick="applyAndPlay()" style="background:#10b981; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">é–‹å§‹æ¼”åŒ–æ¼”å¥</button>
</div>

<div class="stats" id="statsBox">
    <div>å˜—è©¦æ¬¡æ•¸: <span id="attemptCount">1</span></div>
    <div>æˆåŠŸéŸ³ç¬¦: <span id="currentProgress">0</span> / <span id="totalNotes">0</span></div>
    <div style="color:#60a5fa">ä¿®æ­£ç›®æ¨™: <span id="fixTarget">-</span></div>
</div>

<div class="log" id="systemLog">ç³»çµ±ï¼šç­‰å¾…å•Ÿå‹•...</div>
<canvas id="xloCanvas"></canvas>

<script>
const canvas = document.getElementById('xloCanvas');
const ctx = canvas.getContext('2d');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };

let steps = [];
let ball = null;
let camera = { x: 0, y: 0 };
let currentNoteIndex = 0;
let attempts = 1;
const GRAVITY = 0.45;
const VX = 5;

function log(msg) {
    const el = document.getElementById('systemLog');
    el.innerHTML = `[Attempt ${attempts}] ${msg}<br>` + el.innerHTML;
}

function buildTrack(notation) {
    steps = [];
    let curX = 250; // åˆå§‹çµ¦ä¸€é»è·é›¢
    let curY = 220;
    let notationArray = [];
    for(let i=0; i<notation.length; i++) {
        if(notation[i]==='+') { notationArray.push('+'+notation[i+1]); i++; }
        else { notationArray.push(notation[i]); }
    }

    notationArray.forEach((n) => {
        if (n === ' ') { curX += 160; curY += 80; }
        else if (freqMap[n]) {
            steps.push({
                x: curX, y: curY, freq: freqMap[n], label: n,
                w: 120, h: 25, active: 0,
                color: `hsl(${(steps.length * 40) % 360}, 60%, 50%)`
            });
            curX += 160; curY += 45;
        }
    });
    document.getElementById('totalNotes').innerText = steps.length;
}

function playNote(f) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.value = f;
    g.gain.setValueAtTime(0.4, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function applyAndPlay() {
    attempts = 1;
    document.getElementById('attemptCount').innerText = attempts;
    buildTrack(document.getElementById('customInput').value);
    resetBall();
}

function resetBall() {
    // çƒçš„ç™¼å°„ä½ç½®å›ºå®š
    ball = { x: 50, y: 120, vx: VX, vy: 0, r: 15 };
    currentNoteIndex = 0;
    camera = { x: 0, y: 0 };
    document.getElementById('currentProgress').innerText = 0;
}

function failAndFix(reason) {
    log(`<span style="color:#f87171">å¤±æ•—ï¼š${reason}</span>`);
    
    if (steps[currentNoteIndex]) {
        const target = steps[currentNoteIndex];
        
        if (currentNoteIndex === 0) {
            // ç‰¹åˆ¥é‡å°ç¬¬ä¸€å€‹éŸ³ï¼šå¦‚æœæ¥ä¸åˆ°ï¼Œå°‡éšæ¢¯å¾€çƒçš„æ–¹å‘(xè»¸æ¸›å°‘)é è¿‘
            // æˆ–è€…å¦‚ä½ æ‰€èªªï¼Œçƒçš„ä½ç½®å¾€ x è»¸ç§»å‹•ï¼Œç­‰æ–¼ç¸®çŸ­å…©è€…å·®è·
            target.x -= 40; 
            target.y -= 20;
            log(`ğŸ”§ <span style="color:#60a5fa">é¦–éŸ³ä¿®æ­£ï¼šå°‡éŸ³ç¬¦ [${target.label}] å‘å·¦ç§»å‹• 40px ä»¥ä¾¿æ¥çƒ</span>`);
        } else {
            // å…¶ä»–éŸ³ç¬¦ä¿®æ­£
            if (reason === "éŒ¯ééŸ³ç¬¦") {
                target.x -= 30;
                target.y -= 40;
                log(`ğŸ”§ ä¿®æ­£éŸ³ç¬¦ [${target.label}]ï¼šç¸®çŸ­è·³èºè·é›¢ä¸¦æé«˜é«˜åº¦`);
            } else {
                target.w -= 20; // ç¸®çŸ­æ¿å­è§£æ±ºå¡é “
            }
        }
    }

    attempts++;
    document.getElementById('attemptCount').innerText = attempts;
    setTimeout(resetBall, 400); 
}

function update() {
    if (!ball) return;
    ball.vy += GRAVITY;
    ball.x += ball.vx;
    ball.y += ball.vy;

    steps.forEach((s, idx) => {
        if (ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            
            // åˆ¤å®šæ˜¯å¦ç‚ºæ­£ç¢ºé †åº
            if (idx === currentNoteIndex) {
                ball.y = s.y - ball.r;
                ball.vy = -5.2; 
                s.active = 15;
                playNote(s.freq);
                currentNoteIndex++;
                document.getElementById('currentProgress').innerText = currentNoteIndex;
            } else if (idx < currentNoteIndex) {
                // å¦‚æœæ’åˆ°å·²ç¶“å½ˆéçš„éŸ³ç¬¦ä¸”å¡ä½äº†
                failAndFix("å¡åœ¨èˆŠéŸ³éš");
            }
        }
    });

    // éŒ¯éåˆ¤å®š
    if (steps[currentNoteIndex]) {
        const target = steps[currentNoteIndex];
        document.getElementById('fixTarget').innerText = `æ­£åœ¨å°‹æ‰¾éŸ³ç¬¦ ${target.label}`;
        
        // å¦‚æœçƒå·²ç¶“é£›éé ­æˆ–è€…æ‰å¤ªæ·±
        if (ball.x > target.x + target.w + 50 || ball.y > target.y + 200) {
            failAndFix("éŒ¯ééŸ³ç¬¦");
        }
    } else if (currentNoteIndex >= steps.length && steps.length > 0) {
        log("<span style='color:#34d399; font-weight:bold;'>âœ… å…¨æ›²æˆåŠŸï¼AI å·²å®Œæˆæ‰€æœ‰ä¿®æ­£ã€‚</span>");
        ball = null;
    }

    camera.x += (ball.x - canvas.width/3 - camera.x) * 0.1;
    camera.y += (ball.y - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    steps.forEach((s, i) => {
        // ç›®æ¨™éŸ³ç¬¦å…‰æšˆ
        if (i === currentNoteIndex) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#fbbf24";
            ctx.strokeStyle = "#fbbf24";
            ctx.strokeRect(s.x - 2, s.y - 2, s.w + 4, s.h + 4);
        }

        ctx.fillStyle = s.active > 0 ? '#fff' : s.color;
        if (s.active > 0) s.active--;
        ctx.beginPath();
        ctx.roundRect(s.x, s.y, s.w, s.h, 6);
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.fillStyle = "white";
        ctx.font = "bold 14px monospace";
        ctx.fillText(s.label, s.x + 10, s.y + 16);
    });

    if (ball) {
        ctx.fillStyle = "#ff4757";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    }

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

applyAndPlay();
draw();
</script>
</body>
</html>
