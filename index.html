<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.0 - æƒææ ¡æº–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .status-box { position: fixed; top: 70px; left: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 12px; border: 1px solid #3b82f6; color: #fff; min-width: 200px; }
        .progress-bar { width: 100%; height: 6px; background: #1e293b; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #10b981; transition: width 0.3s; }
        .mode-scan { border-color: #f59e0b !important; color: #f59e0b; }
        .mode-play { border-color: #10b981 !important; color: #10b981; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startWorkflow()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•è‡ªå‹•æ ¡æº–æ¼”å¥</button>
</div>

<div class="status-box" id="statusBox" style="display:none">
    <div id="modeTitle" style="font-weight:bold; margin-bottom:5px;">æº–å‚™ä¸­...</div>
    <div id="modeDetail" style="font-size:12px; opacity:0.8;">ç­‰å¾…æŒ‡ä»¤</div>
    <div class="progress-bar"><div id="progressFill"></div></div>
</div>

<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ æ­£å¸¸é€Ÿåº¦åƒæ•¸
const BASE_GRAVITY = 0.45;
const BASE_JUMP = -9.8;
const BASE_SPEED_X = 5.2;

// ğŸ•¹ï¸ ç•¶å‰é‹è¡Œåƒæ•¸ (æœƒéš¨æ¨¡å¼èª¿æ•´)
let curGravity = BASE_GRAVITY;
let curJump = BASE_JUMP;
let curSpeedX = BASE_SPEED_X;
let isScanning = true;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('statusBox').style.display = "block";
});

function setupPhysics(midi) {
    tracks = [];
    let startTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < startTime) startTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                baseX: 400 + (note.time - startTime) * (BASE_SPEED_X * 60), 
                y: laneBaseY + (nIdx * 55), 
                w: 120, h: 20, freq: midiToFreq(note.midi), active: 0,
                finalX: 400 + (note.time - startTime) * (BASE_SPEED_X * 60), // æƒæå¾Œçš„å®Œç¾ X
                isCalibrated: false
            });
        });
        
        tracks.push({
            steps,
            ball: { x: steps[0].baseX, y: steps[0].y - 20, vx: 0, vy: 0, r: 12, color: `hsl(${tIdx*90}, 70%, 60%)` },
            currentIdx: 0, type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startWorkflow() {
    if (!audioCtx) audioCtx = new AudioContext();
    setMode(true); // å…ˆé€²å…¥æƒææ¨¡å¼
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function setMode(scanning) {
    isScanning = scanning;
    const title = document.getElementById('modeTitle');
    const detail = document.getElementById('modeDetail');
    const box = document.getElementById('statusBox');

    if (isScanning) {
        // ğŸ¢ æ…¢é€Ÿæƒæï¼šé€Ÿåº¦é™è‡³ 0.4xï¼Œå¢åŠ æ¿å­è·Ÿéš¨å¯¬å®¹åº¦
        curGravity = BASE_GRAVITY * 0.16; // ç‰©ç†å…¬å¼ï¼šé€Ÿåº¦å¹³æ–¹æ­£æ¯”
        curJump = BASE_JUMP * 0.4;
        curSpeedX = BASE_SPEED_X * 0.4;
        title.innerText = "ğŸ” æ¨¡å¼ï¼šæ…¢é€Ÿç‰©ç†æƒæ";
        detail.innerText = "æ­£åœ¨è¨˜éŒ„ç²¾ç¢ºè½é»åº§æ¨™...";
        box.className = "status-box mode-scan";
    } else {
        // ğŸš€ æ­£å¸¸é€Ÿåº¦ï¼šæ¢å¾© 1.0x
        curGravity = BASE_GRAVITY;
        curJump = BASE_JUMP;
        curSpeedX = BASE_SPEED_X;
        title.innerText = "ğŸµ æ¨¡å¼ï¼šå®Œç¾å…¨é€Ÿæ¼”å¥";
        detail.innerText = "ä½¿ç”¨æ ¡æº–æ•¸æ“šï¼Œç‰©ç†é–å®šä¸­";
        box.className = "status-box mode-play";
    }
    
    // é‡ç½®çƒé«”ä½ç½®
    tracks.forEach(t => {
        t.ball.x = t.steps[0].finalX;
        t.ball.y = t.steps[0].y - 20;
        t.ball.vx = curSpeedX;
        t.ball.vy = curJump;
        t.currentIdx = 0;
    });
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    let allDone = true;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += curGravity; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            allDone = false;
            // ğŸ’¡ æƒææ¨¡å¼ï¼šæ¿å­å…·å‚™å¼·å¤§çš„ã€Œç£åŠ›ã€è‡ªå‹•å¸é™„çƒ
            if (isScanning) {
                let idealX = b.x - target.w / 2;
                target.finalX += (idealX - target.finalX) * 0.5; // å¿«é€ŸåŒæ­¥
            }

            // ç¢°æ’åˆ¤å®š (æ­£å¼æ¨¡å¼ä¸‹åˆ¤æ–· finalX)
            let checkX = target.finalX;
            if (b.x > checkX && b.x < checkX + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h + 20 && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = curJump; 
                target.active = 15;
                
                // æƒææ¨¡å¼ä¸‹è²éŸ³è®Šå°ï¼Œé¿å…åµé›œ
                const vol = isScanning ? 0.05 : 0.12;
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(vol, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                
                t.currentIdx++;
                
                // æ›´æ–°é€²åº¦æ¢
                const progress = (t.currentIdx / t.steps.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }
        }
    });

    // æƒæå®Œæˆåˆ‡æ›æ¨¡å¼
    if (allDone && isScanning) {
        setMode(false);
    }

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        const start = Math.max(0, t.currentIdx - 5);
        const end = Math.min(t.steps.length, t.currentIdx + 20);
        for(let i = start; i < end; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.finalX, s.y, s.w, s.h, 5); ctx.fill();
        }
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = isScanning ? 0 : 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
