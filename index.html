<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ - ç‰©ç†å¼·åŒ–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --danger: #ef4444; --success: #10b981; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; font-weight: bold; }
        select, input[type="file"], input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; font-size: 14px; }
        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 10000; display: none; flex-direction: column; align-items: flex-end; }
        .panel-content { background: rgba(15, 23, 42, 0.9); padding: 12px; border-radius: 20px; border: 1px solid #475569; display: flex; gap: 10px; backdrop-filter: blur(20px); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #uiPanel.collapsed .panel-content { opacity: 0; transform: scale(0.6) translateY(40px); pointer-events: none; }
        .toggle-btn { width: 56px; height: 56px; border-radius: 50%; background: #1e293b; border: 2px solid #475569; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .action-btn { padding: 12px 18px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 14px; }
        #startBtn { background: var(--success); }
        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #photoPreview { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .status-msg { font-size: 12px; margin-top: 5px; color: var(--success); }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ ç‰©ç†å„ªåŒ–ç‰ˆ</h2>
        <div class="input-group">
            <label>1. é¸æ“‡é è¨­æ›²ç›®</label>
            <select id="midiSelect" onchange="changeDefaultMidi(this.value)">
                <option value="b3501.mid">b3501.mid</option>
                <option value="kaze.mid">kaze.mid</option>
                <option value="Mario Bros. - Super Mario Bros. Theme.mid">Super Mario Bros.</option>
                <option value="custom" disabled>--- æˆ–æ‰‹å‹•ä¸Šå‚³ ---</option>
            </select>
        </div>
        <div class="input-group"><label>æˆ–è€…ï¼šä¸Šå‚³è‡ªè¨‚ MIDI</label><input type="file" id="midiFile" accept=".mid,.midi" onchange="handleManualUpload(this)"><div id="midiStatus" class="status-msg">ç­‰å¾…é¸å–...</div></div>
        <div class="input-group"><label>2. ä¸Šå‚³èƒŒæ™¯ç…§ç‰‡ (å¤šé¸)</label><input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)"><div id="photoPreview"></div></div>
        <div class="input-group"><label>3. çµæŸè¨Šæ¯</label><input type="text" id="msgInit" value="æ¼”å‡ºçµæŸ"></div>
        <button class="primary-btn" onclick="enterScene()">é€²å…¥å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹</button>
        <button class="action-btn" style="background:#64748b" onclick="togglePause()">æš«åœ</button>
        <button class="action-btn" style="background:var(--danger)" onclick="location.reload()">é‡æ–°</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "";
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

const GRAVITY = 3200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12;

function getNoteColor(midi) {
    const hue = (midi % 12) * 30;
    return `hsla(${hue}, 80%, 65%, 0.85)`;
}

async function loadServerMidi(filename) {
    try {
        const response = await fetch(filename);
        if (response.ok) {
            const buf = await response.arrayBuffer();
            midiData = new Midi(buf);
            document.getElementById('midiStatus').innerText = `âœ… å·²å°±ç·’: ${filename}`;
        }
    } catch (e) { console.error(e); }
}
loadServerMidi('b3501.mid');

function changeDefaultMidi(val) { if(val !== "custom") loadServerMidi(val); }
function handleManualUpload(input) {
    if(input.files[0]) {
        input.files[0].arrayBuffer().then(buf => {
            midiData = new Midi(buf);
            document.getElementById('midiStatus').innerText = "âœ… å·²ä¸Šå‚³";
            document.getElementById('midiSelect').value = "custom";
        });
    }
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 20).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        img.className = 'photo-thumb'; img.style.objectFit = 'cover';
        container.appendChild(img);
    });
}

async function enterScene() {
    if(!midiData) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    
    const sorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length).slice(0, 3);
    let globalStartTime = Math.min(...sorted.map(t => t.notes[0]?.time || 0));
    
    sorted.forEach((track, idx) => {
        const steps = [];
        const baseOffset = idx * 240;
        let finalPathNotes = track.notes.sort((a,b) => a.time - b.time);

        // å»ºç«‹åˆå§‹è·¯å¾‘
        let startX = globalStartTime * BALL_VX;
        let startY = (canvas.height * 0.25 + baseOffset);
        steps.push({ x: startX, y: startY, w: 100, isNote: false, active: 0, color: '#1e293b' });

        finalPathNotes.forEach((n, i) => {
            let x = n.time * BALL_VX;
            let y = startY + (i % 2 === 0 ? 0 : 20); // è¼•å¾®éŒ¯ä½å¢åŠ å¾‹å‹•æ„Ÿ
            let w = Math.max(n.duration * BALL_VX, 60); // ç¢ºä¿æœ€å°ç‰©ç†å¯¬åº¦
            
            // æ©‹æ¥ï¼šå¦‚æœèˆ‡ä¸Šä¸€å€‹éŸ³æ¿æ–·é–‹ï¼Œä¼¸é•·ä¸Šä¸€å€‹éŸ³æ¿
            let prev = steps[steps.length-1];
            if (x > prev.x + prev.w) {
                prev.w = (x - prev.x) + 5; 
            }

            steps.push({ 
                x, y, w, 
                freq: 440 * Math.pow(2, (n.midi - 69) / 12), 
                isNote: true, active: 0, color: getNoteColor(n.midi) 
            });
        });

        tracks.push({ 
            steps, 
            ball: { x: startX + 5, y: startY - BALL_R, vx: BALL_VX, vy: 0, color: idx === 0 ? '#ff4757' : (idx===1?'#54a0ff':'#2ed573'), tails: [] }, 
            cur: 0 
        });
    });

    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        gallery.push({ img, x: (i*1200) + 500, y: 150 + Math.random()*200, w: 220, h: 220*(img.height/img.width), rot: (Math.random()-0.5)*0.2 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex';
    initStars();
    isRunning = true; requestAnimationFrame(loop);
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    
    if (isBallMoving && !isPaused) {
        tracks.forEach(t => {
            const b = t.ball;
            const nextX = b.x + b.vx * dt;
            const nextY = b.y + b.vy * dt + 0.5 * GRAVITY * dt * dt;
            
            let collided = false;
            // ç‰©ç†æƒæï¼šæª¢æŸ¥ç•¶å‰ä½ç½®åˆ°ä¸‹ä¸€ä½ç½®ä¹‹é–“çš„éŸ³æ¿
            for (let i = t.cur; i < Math.min(t.cur + 10, t.steps.length); i++) {
                let s = t.steps[i];
                // å¯¬é¬†ç¢°æ’ç›’ï¼šæª¢æ¸¬æ°´å¹³é‡ç–Š + å‚ç›´ç©¿è¶Š
                if (nextX >= s.x && nextX <= s.x + s.w) {
                    if (b.y + BALL_R <= s.y + 10 && nextY + BALL_R >= s.y) {
                        // å‘½ä¸­ï¼
                        b.y = s.y - BALL_R;
                        b.vy = BOUNCE_UP;
                        t.cur = i;
                        if(!s.active && s.isNote) hitStep(s);
                        collided = true;
                        break;
                    }
                }
            }

            if (!collided) {
                b.x = nextX;
                b.y = nextY;
                b.vy += GRAVITY * dt;
            }

            b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 0.6 });
            if(b.tails.length > 12) b.tails.shift();
            if (b.x > t.steps[t.steps.length-1].x + 500) { b.vx = 0; }
        });

        const mb = tracks[0].ball;
        camX += (mb.x - canvas.width * 0.25 - camX) * 0.1;
        camY += (mb.y - canvas.height * 0.5 - camY) * 0.05;
    }
    draw();
    requestAnimationFrame(loop);
}

function hitStep(s) {
    s.active = 1;
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
}

function initStars() {
    stars = [];
    for(let i=0; i<100; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2 });
}

function startApp() { if (audioCtx.state === 'suspended') audioCtx.resume(); isBallMoving = true; isPaused = false; document.getElementById('uiPanel').classList.add('collapsed'); }
function togglePause() { isPaused = !isPaused; }

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    gallery.forEach(p => {
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = "#fff"; ctx.fillRect(-5,-5,p.w+10,p.h+10);
        ctx.drawImage(p.img, 0, 0, p.w, p.h);
        ctx.restore();
    });

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active ? "#fff" : s.color;
            if(s.active) { ctx.shadowBlur = 20; ctx.shadowColor = "#fff"; }
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
            ctx.shadowBlur = 0;
        });
        const b = t.ball;
        b.tails.forEach((p,i) => {
            ctx.globalAlpha = i/12; ctx.fillStyle = b.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, BALL_R * (i/12), 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1; ctx.fillStyle = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();

    if (isBallMoving === false && camX > 1000) {
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 40px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
    }
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
</script>
</body>
</html>
