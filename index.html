    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 10px 20px; border-radius: 40px; border: 1px solid #3b82f6; }

<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ é¸å– MIDI</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹æ¼”å¥</button>
</div>

<div id="status">ç‰©ç†æ³•å‰‡ï¼šå–®å‘ä¸‹æ»‘ + æ¥µçª„é–“è·å·²å¥—ç”¨ã€‚</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0, zoom = 1;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    buildStrictPaths(midi);
    document.getElementById('playBtn').style.display = "inline-block";
});

function buildStrictPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    const BALL_R = 10;
    const MAX_GAP = BALL_R * 2; // é–“è·ä¸è¶…éçƒç›´å¾‘

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 200 + (tIdx * 180); // èµ·å§‹é«˜åº¦
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + note.time * 650;
            
            // æ¢ä»¶ 1ï¼šéŸ³æ¿é«˜åº¦åªæœƒä½æ–¼å‰ä¸€éŸ³ (y å¢åŠ )
            // è¨ˆç®—ç•¶å‰éŸ³é«˜åç§»ï¼Œä½†ç¢ºä¿å®ƒè‡³å°‘æ¯”ä¸Šä¸€å€‹éŸ³ä½ 30px
            const pitchOffset = (72 - note.midi) * 3;
            let targetY = lastY + 35 + pitchOffset; 
            if (targetY <= lastY) targetY = lastY + 10; // å¼·åˆ¶ä¸‹æ»‘

            let w = note.duration * 650;

            // æ¢ä»¶ 2ï¼šé–“è·ä¸è¶…éçƒç›´å¾‘
            if (nIdx > 0) {
                const prevStep = steps[nIdx - 1];
                const gap = x - (prevStep.x + prevStep.w);
                if (gap > MAX_GAP) {
                    // å¦‚æœé–“è·å¤ªå¤§ï¼Œå»¶é•·å‰ä¸€å€‹æ¿å­ç›´åˆ°é–“è·ç­‰æ–¼ç›´å¾‘
                    prevStep.w = (x - prevStep.x) - MAX_GAP;
                }
            }

            steps.push({ x, y: targetY, w, h: 12, freq: getFreq(note.midi), active: 0 });
            lastY = targetY;
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 80, vx: 5.8, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startRolling() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.querySelector('.ui').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.45; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // æ»¾å‹•ç¢°æ’é‚è¼¯
            if (b.x > target.x - 5 && b.x < target.x + target.w + 5 && 
                b.y + b.r > target.y && b.y < target.y + 20 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    camX += ((minX + maxX)/2 - canvas.width/2 - camX) * 0.1;
    camY += ((minY + maxY)/2 - canvas.height/2 - camY) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + "66";
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 3); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
