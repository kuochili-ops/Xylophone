<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´å·¥åŠ - éŒ„å½±å®Œç¾åŒæ­¥ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #020617); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .config-card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid #334155; width: 450px; text-align: center; }
        .section-title { font-size: 13px; color: var(--accent); margin: 15px 0 5px 0; font-weight: bold; text-align: left; }
        .track-list { margin: 10px 0; max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 10px; padding: 10px; border: 1px solid #1e293b; text-align: left; }
        .track-item { padding: 10px; margin-bottom: 5px; background: #1e293b; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .track-item.active { background: var(--accent); border: 1px solid #fff; }
        .record-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 10px; background: var(--panel); padding: 10px 25px; border-radius: 50px; border: 1px solid #3b82f6; }
        .ctrl-btn { border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #recBtn { background: #ef4444; color: white; transition: background 0.3s; }
        #recBtn.ready { background: #10b981; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; background: var(--accent); color: white; border:none; font-weight: bold; cursor:pointer; }
        .btn:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="margin:0;">ğŸ¬ å®Œç¾åŒæ­¥éŒ„è£½</h2>
        <div class="section-title">1. MIDI è»Œé“</div>
        <div id="trackContainer" class="track-list">è®€å–é è¼‰éŸ³æ¨‚ä¸­...</div>
        <div class="section-title">2. ç…§ç‰‡å»Šé“ (å¤šé¸)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*">
        <div class="section-title">3. çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="Fantastic Show! çµ‚">
        <button id="entryBtn" class="btn" onclick="enterScene()" disabled>é€²å…¥æº–å‚™ç•«é¢</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="recBtn" class="ctrl-btn" onclick="handleRecClick()">ğŸ”´ å•Ÿå‹•éŒ„è£½ä¸¦é–‹å§‹</button>
</div>

<canvas id="stage"></canvas>

<script>
const CONFIG = {
    GRAVITY: 1.2, BALL_VX: 5.2, BOUNCE_UP: -0.6, 
    STEP_Y_GAP: 15, TIME_SCALE: 320, BALL_R: 10
};

const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, finishAlpha = 0, isRecording = false, currentMsg = "";
let saveFrameCount = 0;
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioDest = audioCtx.createMediaStreamDestination();
    }
}

window.addEventListener('load', async () => {
    try {
        const res = await fetch('./Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI"; }
});

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer');
    container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length < 2) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerText = `è»Œé“ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
        };
        container.appendChild(item);
    });
}

function buildSteps(track) {
    let steps = [], currentY = 300;
    const notes = [...track.notes].sort((a,b) => a.time - b.time);
    notes.forEach((n, i) => {
        let x = n.time * CONFIG.TIME_SCALE;
        let w = n.duration * CONFIG.TIME_SCALE;
        if (i < notes.length - 1) {
            let nextX = notes[i+1].time * CONFIG.TIME_SCALE;
            let gap = nextX - (x + w);
            if (gap > 0) w += gap; 
        }
        currentY += CONFIG.STEP_Y_GAP;
        const hue = (n.midi * 15) % 360;
        steps.push({ x, y: currentY, w: Math.max(w, 45), freq: 440*Math.pow(2,(n.midi-69)/12), color: `hsla(${hue}, 75%, 60%, 0.8)`, active: 0, flash: 0 });
    });
    tracks = [{ steps, ball: { x: steps[0].x, y: steps[0].y - 30, vx: CONFIG.BALL_VX, vy: 0 }, cur: 0 }];
    camX = steps[0].x - 100; camY = steps[0].y - 200;
}

async function enterScene() {
    initAudio();
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image();
        img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const targetIdx = Math.floor((i / gFiles.length) * (tracks[0].steps.length - 1));
        gallery.push({ img, x: tracks[0].steps[targetIdx].x + 150, y: tracks[0].steps[targetIdx].y - 350, w: 300 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    isRunning = true;
}

// --- é—œéµéŒ„å½±åŒæ­¥é‚è¼¯ ---
function handleRecClick() {
    if (!isRecording) {
        startSyncRecording();
    } else {
        triggerFinish();
    }
}

function startSyncRecording() {
    chunks = [];
    const stream = canvas.captureStream(60);
    stream.addTrack(audioDest.stream.getAudioTracks()[0]);
    
    const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm;codecs=h264';
    recorder = new MediaRecorder(stream, { mimeType, videoBitsPerSecond: 12000000 });
    
    recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
    
    recorder.onstart = () => {
        // éŒ„å½±æ©Ÿç¢ºå¯¦é–‹å§‹å¾Œï¼Œæ‰æ”¾çƒ
        isBallMoving = true;
        isRecording = true;
        document.getElementById('recBtn').innerText = "â¹ çµæŸè¡¨æ¼”ä¸¦å­˜æª”";
    };

    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: recorder.mimeType });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `performance_${Date.now()}.mp4`;
        a.click();
        setTimeout(() => location.reload(), 1000);
    };

    recorder.start(100); // æ¯ 100ms åˆ·ä¸€æ¬¡æ•¸æ“šåˆ° chunks
}

function triggerFinish() {
    if (isFinishing) return;
    isFinishing = true;
    isBallMoving = false; // è®“çƒæ¶ˆå¤±
    document.getElementById('recBtn').innerText = "âŒ› è™•ç†çµå°¾ç•«é¢...";
    document.getElementById('recBtn').disabled = true;
}

function update() {
    if (!isRunning || !isBallMoving || isFinishing) return;
    const t = tracks[0], b = t.ball;
    b.vy += CONFIG.GRAVITY; b.x += b.vx; b.y += b.vy;
    
    if (t.cur >= t.steps.length) { triggerFinish(); return; }

    let s = t.steps[t.cur];
    if (s && b.x >= s.x && b.x <= s.x + s.w && b.y + CONFIG.BALL_R >= s.y && b.vy >= 0) {
        b.y = s.y - CONFIG.BALL_R; b.vy = CONFIG.BOUNCE_UP;
        if (!s.active) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
            g.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0, audioCtx.currentTime + 0.1, 0.2);
            osc.connect(g); g.connect(audioCtx.destination);
            const g2 = audioCtx.createGain(); g2.gain.value = 0.3;
            osc.connect(g2); g2.connect(audioDest);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            s.active = 1; s.flash = 1.0;
        }
    }
    if (s && b.x > s.x + s.w) t.cur++; 
    camX += (b.x - canvas.width/2 - camX) * 0.15;
    camY += (b.y - canvas.height/2 - camY) * 0.15;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(item => {
        const h = item.w * (item.img.height / item.img.width);
        ctx.fillStyle = "#451a03"; ctx.fillRect(item.x-12, item.y-12, item.w+24, h+24);
        ctx.drawImage(item.img, item.x, item.y, item.w, h);
    });

    if (tracks[0]) {
        tracks[0].steps.forEach(s => {
            ctx.fillStyle = s.color;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 12, 6); ctx.fill();
            if(s.flash > 0) { ctx.fillStyle = `rgba(255,255,255,${s.flash})`; ctx.fill(); s.flash *= 0.9; }
        });
        if (!isFinishing && isBallMoving) {
            const b = tracks[0].ball;
            ctx.fillStyle = "#f43f5e"; ctx.beginPath(); ctx.arc(b.x, b.y, CONFIG.BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();
    
    if (isFinishing) {
        finishAlpha = Math.min(finishAlpha + 0.015, 1);
        ctx.fillStyle = `rgba(0,0,0,${finishAlpha * 0.95})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.globalAlpha = finishAlpha;
        ctx.fillStyle = "white"; ctx.font = "bold 50px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if (cornerImg.complete) ctx.drawImage(cornerImg, canvas.width/2 - 100, canvas.height/2 + 80, 200, 200);
        ctx.restore();

        // å¼·åˆ¶å¹€æ•¸è¨ˆæ•¸å™¨ï¼Œç¢ºä¿çµå°¾è¢«éŒ„å…¥
        if (isRecording && finishAlpha >= 1) {
            saveFrameCount++;
            if (saveFrameCount > 180) { // éŒ„è£½ 180 å¹€ (ç´„ 3 ç§’)
                isRecording = false;
                recorder.stop();
            }
        }
    }
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
