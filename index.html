<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - éšæ®µè¨“ç·´ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .train-info { position: fixed; top: 70px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; border: 1px solid #8b5cf6; font-size: 14px; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•æ¼”å¥</button>
    <button id="modeDisplay" style="background:#8b5cf6; cursor:default;">æº–å‚™ä¸­</button>
</div>

<div class="train-info" id="trainInfo">è¨“ç·´é€²åº¦: 0 / 30</div>
<div id="status">è«‹ä¸Šå‚³ MIDI æª”æ¡ˆ</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, isTraining = true;
let camX = 0, camY = 0, zoom = 1, globalHitCount = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    try {
        const midi = await Midi.fromUrl(URL.createObjectURL(file));
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('status').innerText = "è§£ææˆåŠŸï¼è«‹é»æ“Šå•Ÿå‹•é–‹å§‹å‰ 30 éŸ³ä¿®æ­£ã€‚";
    } catch (err) { console.error(err); }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    const validTracks = midi.tracks.filter(t => t.notes.length > 0).slice(0, 4);
    
    validTracks.forEach((track, tIdx) => {
        const laneBaseY = 100 + (tIdx * 450); 
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + note.time * 650, 
                y: laneBaseY + (nIdx * 48) + (70 - note.midi) * 6, 
                w: 110, h: 18, freq: midiToFreq(note.midi), active: 0
            });
        });
        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 100, y: first.y - 300, vx: 0, vy: 0, r: 12, color: colors[tIdx % colors.length] },
            currentIdx: 0, type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    isTraining = true;
    globalHitCount = 0;
    resetBalls();
    document.getElementById('modeDisplay').innerText = "ğŸ”“ è¨“ç·´ä¿®æ­£æ¨¡å¼";
    document.getElementById('startBtn').style.display = "none";
}

function resetBalls() {
    tracks.forEach(t => {
        const first = t.steps[0];
        t.ball.x = first.x - 100;
        t.ball.y = first.y - 300;
        t.ball.vx = 4.8;
        t.ball.vy = 2;
        t.currentIdx = 0;
    });
}

function checkTrainingProgress() {
    if (isTraining && globalHitCount >= 30) {
        isRunning = false;
        setTimeout(() => {
            if (confirm("å‰ 30 å€‹éŸ³å·²ä¿®æ­£å®Œæˆï¼\n\næŒ‰ä¸‹ã€Œç¢ºå®šã€ç¹¼çºŒè¨“ç·´å¾ŒçºŒéŸ³ç¬¦\næŒ‰ä¸‹ã€Œå–æ¶ˆã€é€²å…¥æ­£å¼æ¼”å¥æ¨¡å¼ (åƒ…é™å‰ 30 éŸ³)")) {
                isRunning = true; // ç¹¼çºŒè¨“ç·´
            } else {
                isTraining = false;
                globalHitCount = 0;
                resetBalls();
                isRunning = true; // é‡æ–°é–‹å§‹æ­£å¼æ¼”å¥
                document.getElementById('modeDisplay').innerText = "ğŸ”’ æ­£å¼æ¼”å¥æ¨¡å¼";
                document.getElementById('modeDisplay').style.background = "#10b981";
            }
        }, 100);
    }
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.38; b.x += b.vx; b.y += b.vy;

        // å¦‚æœæ˜¯æ­£å¼æ¨¡å¼ä¸”è¶…é 30 å€‹éŸ³ï¼Œè©²è»Œé“åœæ­¢
        if (!isTraining && t.currentIdx >= 30) {
            b.vx = 0; b.vy = 0; return;
        }

        let target = t.steps[t.currentIdx];
        if (target) {
            if (isTraining && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.35; // AI ä¿®æ­£
            }

            if (b.y > target.y + 600) { // æ‰è½é‡ç”Ÿ
                b.x = target.x - 40; b.y = target.y - 200; b.vy = 0;
            }

            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -8.5;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
                if (isTraining) {
                    globalHitCount++;
                    document.getElementById('trainInfo').innerText = `è¨“ç·´é€²åº¦: ${globalHitCount} / 30`;
                    checkTrainingProgress();
                }
            }
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    // ğŸ¥ æ”å½±æ©Ÿè·Ÿéš¨å„ªåŒ– (å¢åŠ  Y è»¸æ¬Šé‡)
    const centerX = (minX + maxX) / 2;
    const centerY = (minY + maxY) / 2;
    camX += (centerX - canvas.width/2 - camX) * 0.1;
    camY += (centerY - canvas.height/2 - camY) * 0.15; // å¢åŠ  Y è»¸åæ‡‰é€Ÿåº¦

    const dist = Math.max(maxX - minX, (maxY - minY) * 1.5);
    const targetZoom = Math.min(1, canvas.width / (dist + 500));
    zoom += (targetZoom - zoom) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        // åœ¨æ­£å¼æ¨¡å¼ä¸‹ï¼Œåªç¹ªè£½å‰ 30 å€‹éŸ³æ¿
        const limit = isTraining ? t.steps.length : 30;
        for(let i=0; i < limit; i++) {
            let s = t.steps[i];
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        }
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
