<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - çƒå¿ƒè¿½è¹¤ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .status-badge { position: fixed; top: 70px; left: 20px; padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; }
        .mode-train { background: #8b5cf6; border: 1px solid #c084fc; }
        .mode-fixed { background: #10b981; border: 1px solid #4ade80; }
        #debug { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; color: #64748b; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•æ¼”å¥</button>
</div>

<div id="modeTag" class="status-badge mode-train" style="display:none">åˆå§‹åŒ–ä¸­...</div>
<div id="debug">æº–å‚™å°±ç·’ï¼Œè«‹ä¸Šå‚³æª”æ¡ˆ</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    try {
        const midi = await Midi.fromUrl(URL.createObjectURL(file));
        setupPhysics(midi);
        document.getElementById('startBtn').style.display = "inline-block";
        document.getElementById('modeTag').style.display = "block";
        document.getElementById('modeTag').innerText = "ç­‰å¾…å•Ÿå‹•";
    } catch (err) { console.error(err); }
});

function setupPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    // å„ªå…ˆé¸å–éŸ³ç¬¦æœ€å¤šçš„å…©è»Œ
    const validTracks = midi.tracks.filter(t => t.notes.length > 0)
                            .sort((a,b) => b.notes.length - a.notes.length)
                            .slice(0, 2);
    
    validTracks.forEach((track, tIdx) => {
        const laneBaseY = 100 + (tIdx * 400); 
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 400 + note.time * 650, 
                y: laneBaseY + (nIdx * 48) + (70 - note.midi) * 6, 
                w: 110, h: 18, freq: midiToFreq(note.midi), 
                active: 0, 
                isFixed: false // æ¯å€‹éŸ³æ¿ç¨ç«‹çš„é–å®šç‹€æ…‹
            });
        });
        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x - 100, y: first.y - 300, vx: 4.8, vy: 2, r: 12, color: colors[tIdx] },
            currentIdx: 0, 
            type: tIdx % 2 === 0 ? 'triangle' : 'sine',
            hitCount: 0
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function playSound(f, type) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.15, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    let leadBall = tracks[0].ball; // ä»¥ç¬¬ä¸€é¡†çƒç‚ºæ”åƒæ©Ÿæ ¸å¿ƒ

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.38; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // å‰ 30 å€‹éŸ³è‡ªå‹•ä¿®æ­£ï¼Œä¹‹å¾Œé–å®š
            if (t.hitCount < 30 && b.y > target.y - 120 && b.vy > 0) {
                target.x += (b.x - target.w/2 - target.x) * 0.35;
            }

            // æ‰è½é‡ç”Ÿ
            if (b.y > target.y + 600) {
                b.x = target.x - 40; b.y = target.y - 200; b.vy = 0;
            }

            // ç¢°æ’ç™¼è²
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -8.5;
                target.active = 15;
                playSound(target.freq, t.type);
                t.currentIdx++;
                t.hitCount++;
                
                // UI ç‹€æ…‹å›é¥‹
                if (t.hitCount === 30) {
                    target.isFixed = true;
                }
            }
        }
    });

    // ğŸ¥ ä»¥çƒç‚ºä¸­å¿ƒçš„æ”å½±æ©Ÿ (Camera follow ball)
    // æˆ‘å€‘å¹³æ»‘åœ°å°‡ç•«é¢ä¸­å¿ƒå°æº–çƒçš„ä½ç½®
    camX += (leadBall.x - canvas.width / 2 - camX) * 0.15;
    camY += (leadBall.y - canvas.height / 2 - camY) * 0.15;

    // æ›´æ–°ç‹€æ…‹æ¨™ç±¤
    const tag = document.getElementById('modeTag');
    if (tracks[0].hitCount < 30) {
        tag.innerText = `âš¡ è¨“ç·´ä¸­: ${tracks[0].hitCount}/30`;
        tag.className = "status-badge mode-train";
    } else {
        tag.innerText = "âœ… æ­£å¼æ¼”å¥æ¨¡å¼ (åº§æ¨™å·²é–å®š)";
        tag.className = "status-badge mode-fixed";
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    // æ•´å€‹ç•«é¢éš¨æ”å½±æ©Ÿç§»å‹•ï¼Œçƒå°±æœƒçœ‹èµ·ä¾†åƒæ˜¯åœ¨ä¸­å¿ƒ
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, idx) => {
            // åªé¡¯ç¤ºé„°è¿‘çš„éŸ³æ¿ä»¥ç¯€çœæ•ˆèƒ½
            if (Math.abs(s.x - camX) < canvas.width) {
                ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            }
        });
        // ç•«çƒ
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
