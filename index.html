<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœ¨ç´å·¥åŠ Pro</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --danger: #ef4444; }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        /* é¸å–®ä»‹é¢ */
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 100%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .section-title { font-size: 12px; color: var(--accent); margin: 15px 0 8px 0; font-weight: 800; letter-spacing: 1px; }
        .track-list { max-height: 120px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #1e293b; margin-bottom: 15px; }
        .track-item { padding: 14px; border-bottom: 1px solid #1e293b; font-size: 14px; transition: 0.2s; }
        .track-item.active { background: var(--accent); color: white; }
        
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 8px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* æ§åˆ¶æŒ‰éˆ• */
        .record-ui { position: fixed; bottom: 40px; left: 0; right: 0; z-index: 1000; display: none; justify-content: center; gap: 40px; }
        .btn-main { width: 80px; height: 80px; border-radius: 40px; border: none; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.4); cursor: pointer; }
        #playBtn { background: #10b981; }
        #recBtn { background: var(--danger); border: 4px solid #fff; }
        #recBtn.is-recording { border-radius: 16px; animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 12px; font-size: 16px; }
        .primary-btn { width: 100%; padding: 18px; border-radius: 16px; background: var(--accent); color: white; border: none; font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin:0 0 20px 0;">ğŸµ æœ¨ç´å·¥åŠ Pro</h2>
        
        <div class="section-title">æ­¥é©Ÿ 1: é¸æ“‡æ›²ç›®</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è¼‰å…¥é è¨­æ›²ç›®ä¸­...</div>
        
        <div class="section-title">æ­¥é©Ÿ 2: ç…§ç‰‡å»Šé“ (å¤šé¸)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        
        <div class="section-title">æ­¥é©Ÿ 3: çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="Thanks for Watching!">
        
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>æº–å‚™è¡¨æ¼”</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="btn-main" onclick="togglePlay()">æ’­æ”¾</button>
    <button id="recBtn" class="btn-main" onclick="handleRecording()">éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0, isInitialSlide = true;

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3500, BALL_VX = 360, BOUNCE_UP = -30, BALL_R = 12;

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// é è¼‰é è¨­ MIDI
window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹ä¸Šå‚³ MIDI æª”æ¡ˆ"; }
});

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 12).forEach(file => {
        const div = document.createElement('div'); div.className = 'photo-thumb';
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        div.appendChild(img); container.appendChild(div);
    });
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer'); container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `Track ${i+1} (${t.notes.length} Notes)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        };
        container.appendChild(item);
    });
}

async function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const ratio = (i / gFiles.length);
        const s = tracks[0].steps[Math.floor(ratio * (tracks[0].steps.length - 1))];
        gallery.push({ img, x: s.x + 120, y: s.y - 420, w: 300 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], startY = canvas.height * 0.45;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = Math.max(n.duration * BALL_VX, 35);
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 10; // å¾¹åº•æ¶ˆé™¤ç©ºéš™
        }
        steps.push({ x, y: startY + (i * 18), w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    const firstS = steps[0];
    tracks = [{ steps, ball: { x: firstS.x - 400, y: firstS.y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    if(isBallMoving) lastTime = performance.now();
    document.getElementById('playBtn').innerText = isBallMoving ? "æš«åœ" : "æ’­æ”¾";
}

function handleRecording() {
    if (!isRecording) {
        chunks = [];
        // é—œéµï¼šä½¿ç”¨ 30FPS éŒ„è£½ï¼Œé™ä½æ‰‹æ©Ÿç·¨ç¢¼å£“åŠ›
        const stream = new MediaStream([...canvas.captureStream(30).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=h264', videoBitsPerSecond: 4000000 });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = saveVideo;
        recorder.start();
        isRecording = true;
        document.getElementById('recBtn').classList.add('is-recording');
        document.getElementById('recBtn').innerText = "STOP";
    } else {
        triggerEndSequence();
    }
}

function triggerEndSequence() {
    isFinishing = true;
    isBallMoving = false;
    document.getElementById('recordUI').style.display = 'none';
    setTimeout(() => {
        if(recorder && recorder.state !== 'inactive') recorder.stop();
    }, 3000);
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `music_work_${Date.now()}.mp4`;
    a.click();
    setTimeout(() => location.reload(), 1000);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.033) dt = 0.033; // é™åˆ¶æœ€å¤§æ­¥é•·ï¼Œé˜²æ­¢æ‰å¹€ç©¿é€
    lastTime = timestamp;

    if (isRunning && isBallMoving && !isFinishing) {
        const t = tracks[0], b = t.ball;
        
        // ç‰©ç†å­æ­¥ (Sub-stepping) å¢åŠ ç²¾ç¢ºåº¦
        const subSteps = 4;
        const subDt = dt / subSteps;

        for (let sIdx = 0; sIdx < subSteps; sIdx++) {
            let prevX = b.x;
            let prevY = b.y;

            if (isInitialSlide) {
                b.x += b.vx * subDt;
                if (b.x >= t.steps[0].x) {
                    b.x = t.steps[0].x;
                    isInitialSlide = false;
                    hitStep(t.steps[0]);
                }
            } else {
                b.vy += GRAVITY * subDt;
                b.x += b.vx * subDt;
                b.y += b.vy * subDt;

                // ç·šæ®µç¢°æ’åµæ¸¬
                for (let i = t.cur; i < Math.min(t.cur + 3, t.steps.length); i++) {
                    let s = t.steps[i];
                    // æª¢æŸ¥ X å€é–“
                    if (b.x + BALL_R >= s.x && b.x - BALL_R <= s.x + s.w) {
                        // æª¢æŸ¥æ˜¯å¦å¾ä¸Šæ–¹ç©¿ééŸ³éšå¹³é¢ (æƒæç·šæ®µæ³•)
                        if (prevY + BALL_R <= s.y + 10 && b.y + BALL_R >= s.y) {
                            b.y = s.y - BALL_R;
                            b.vy = BOUNCE_UP;
                            t.cur = i;
                            hitStep(s);
                            break;
                        }
                    }
                }
            }
        }

        camX += (b.x - canvas.width * 0.35 - camX) * 0.15;
        camY += (b.y - canvas.height * 0.5 - camY) * 0.15;
    }
    draw();
    requestAnimationFrame(loop);
}

function hitStep(s) {
    if (!s.active) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.3, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        s.active = 1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        if(p.x > camX - 400 && p.x < camX + canvas.width + 400) {
            ctx.drawImage(p.img, p.x, p.y, p.w, p.w * (p.img.height/p.img.width));
        }
    });

    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x > camX - 100 && s.x < camX + canvas.width + 100) {
                ctx.fillStyle = s.active ? "#fff" : "rgba(71, 85, 105, 0.4)";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 16, 6); ctx.fill();
            }
        }
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
            // çƒé«”å…‰æ¾¤
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x - 4, tracks[0].ball.y - 4, 3, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        ctx.fillStyle = "rgba(0,0,0,0.85)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        
        if (cornerImg.complete) {
            const size = 100;
            ctx.drawImage(cornerImg, canvas.width - size - 20, canvas.height - size - 20, size, size);
        }
    }
}
</script>
</body>
</html>
