<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœ¨ç´å·¥åŠ - æ‰‹å‹•æ”¶å°¾ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --panel: rgba(15, 23, 42, 0.98); }
        body { margin: 0; background: #020617; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 5000; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .config-card { background: var(--panel); padding: 20px; border-radius: 20px; border: 1px solid #1e293b; max-width: 450px; margin: auto; }
        
        .section-title { font-size: 13px; color: var(--accent); margin: 15px 0 8px 0; font-weight: bold; }
        .track-list { max-height: 100px; overflow-y: auto; background: #070b14; border-radius: 12px; border: 1px solid #334155; }
        .track-item { padding: 12px; border-bottom: 1px solid #1e293b; font-size: 13px; cursor: pointer; }
        .track-item.active { background: var(--accent); }
        
        #photoPreview { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .record-ui { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; gap: 30px; align-items: center; }
        .circle-btn { width: 75px; height: 75px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; transition: 0.3s; }
        #playBtn { background: #10b981; }
        #recBtn { background: #ef4444; border: 4px solid white; }
        #recBtn.recording { animation: pulse 1.5s infinite; background: #b91c1c; border-radius: 15px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .primary-btn { width: 100%; padding: 18px; border-radius: 15px; background: var(--accent); color: white; border: none; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center;">ğŸ¬ æœ¨ç´å·¥åŠ (Appç‰ˆ)</h2>
        <div class="section-title">1. MIDI è»Œé“</div>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidiUpload(this)">
        <div id="trackContainer" class="track-list">è®€å–é è¨­ä¸­...</div>
        
        <div class="section-title">2. å»Šé“ç›¸ç°¿ (å¯å¤šé¸)</div>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        
        <div class="section-title">3. çµæŸç•™è¨€</div>
        <input type="text" id="msgInit" value="Fantastic Music!">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()" disabled>é€²å…¥èˆå°</button>
    </div>
</div>

<div class="record-ui" id="recordUI">
    <button id="playBtn" class="circle-btn" onclick="togglePlay()">æ’­æ”¾</button>
    <button id="recBtn" class="circle-btn" onclick="handleRecording()">éŒ„è£½</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, fullMidi, gallery = [];
let camX = 0, camY = 0, recorder, chunks = [], audioDest, selectedTrackIdx = -1;
let isFinishing = false, isRecording = false, currentMsg = "";
let lastTime = 0, isInitialSlide = true; // æ–°å¢å¹³ç§»ç‹€æ…‹

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 3200, BALL_VX = 350, BOUNCE_UP = -35, BALL_R = 12;

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

window.addEventListener('load', async () => {
    try {
        const res = await fetch('Mario Bros. - Super Mario Bros. Theme.mid');
        if (res.ok) parseMidi(await res.arrayBuffer());
    } catch (e) { document.getElementById('trackContainer').innerText = "è«‹æ‰‹å‹•ä¸Šå‚³ MIDI"; }
});

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 10).forEach(file => {
        const div = document.createElement('div'); div.className = 'photo-thumb';
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        div.appendChild(img); container.appendChild(div);
    });
}

function handleMidiUpload(input) {
    if(!input.files[0]) return;
    input.files[0].arrayBuffer().then(parseMidi);
}

function parseMidi(buf) {
    fullMidi = new Midi(buf);
    const container = document.getElementById('trackContainer'); container.innerHTML = "";
    fullMidi.tracks.forEach((t, i) => {
        if(t.notes.length === 0) return;
        const item = document.createElement('div');
        item.className = "track-item";
        item.innerHTML = `ğŸµ éŸ³è»Œ ${i+1} (${t.notes.length} éŸ³ç¬¦)`;
        item.onclick = () => {
            selectedTrackIdx = i;
            document.querySelectorAll('.track-item').forEach(e => e.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('entryBtn').disabled = false;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        };
        container.appendChild(item);
    });
}

async function enterScene() {
    currentMsg = document.getElementById('msgInit').value;
    buildSteps(fullMidi.tracks[selectedTrackIdx]);
    
    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const s = tracks[0].steps[Math.floor((i/gFiles.length)*tracks[0].steps.length)];
        gallery.push({ img, x: s.x + 150, y: s.y - 380, w: 280 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('recordUI').style.display = 'flex';
    audioDest = audioCtx.createMediaStreamDestination();
    isRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function buildSteps(track) {
    let steps = [], currentY = canvas.height * 0.5;
    track.notes.forEach((n, i) => {
        let x = n.time * BALL_VX; 
        let w = Math.max(n.duration * BALL_VX, 30);
        if (i > 0) {
            let gap = x - (steps[i-1].x + steps[i-1].w);
            if (gap > 0) steps[i-1].w += gap + 5;
        }
        steps.push({ x, y: currentY + (i * 18), w, freq: 440*Math.pow(2,(n.midi-69)/12), active: 0 });
    });
    // è¨­å®šé–‹å ´å¹³ç§»ä½ç½®ï¼šå¾ç¬¬ä¸€å€‹éŸ³éšå·¦å´ 300 åƒç´ è™•å¹³æ»‘æ»‘å…¥
    const firstS = steps[0];
    tracks = [{ steps, ball: { x: firstS.x - 300, y: firstS.y - BALL_R, vx: BALL_VX, vy: 0 }, cur: 0 }];
}

function togglePlay() {
    isBallMoving = !isBallMoving;
    if(isBallMoving) lastTime = performance.now();
    document.getElementById('playBtn').innerText = isBallMoving ? "æš«åœ" : "æ’­æ”¾";
}

function handleRecording() {
    if (!isRecording) {
        // ç¬¬ä¸€æ¬¡æŒ‰ï¼šé–‹å§‹
        chunks = [];
        const stream = new MediaStream([...canvas.captureStream(60).getTracks(), ...audioDest.stream.getTracks()]);
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=h264', videoBitsPerSecond: 5000000 });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = saveVideo;
        recorder.start();
        isRecording = true;
        document.getElementById('recBtn').classList.add('recording');
        document.getElementById('recBtn').innerText = "çµæŸ";
    } else {
        // ç¬¬äºŒæ¬¡æŒ‰ï¼šè§¸ç™¼çµæŸå‹•ç•«
        isFinishing = true;
        isBallMoving = false; // åœæ­¢çƒç§»å‹•
        document.getElementById('recBtn').classList.remove('recording');
        document.getElementById('recordUI').style.display = 'none';
        
        // ç¶­æŒä¸‰ç§’å¾Œçµ‚æ­¢éŒ„å½±
        setTimeout(() => {
            if(recorder && recorder.state !== 'inactive') recorder.stop();
        }, 3000);
    }
}

function saveVideo() {
    const blob = new Blob(chunks, { type: 'video/mp4' }); // æ¨¡æ“¬ mp4 å‘½å
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `performance_${Date.now()}.mp4`;
    a.click();
    setTimeout(() => location.reload(), 1000);
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    if (dt > 0.02) dt = 0.02;
    lastTime = timestamp;

    if (isRunning && isBallMoving && !isFinishing) {
        const t = tracks[0], b = t.ball;
        const s = t.steps[t.cur];

        if (isInitialSlide) {
            // å¹³ç§»éšæ®µï¼šä¸è¨ˆç®—é‡åŠ›
            b.x += b.vx * dt;
            if (b.x >= s.x) {
                b.x = s.x;
                isInitialSlide = false; // ç¢°åˆ°ç¬¬ä¸€å€‹éŸ³ï¼Œå•Ÿå‹•ç‰©ç†
                hitStep(s);
            }
        } else {
            // æ­£å¸¸ç‰©ç†éšæ®µ
            let prevY = b.y;
            b.vy += GRAVITY * dt;
            b.x += b.vx * dt;
            b.y += b.vy * dt;

            for (let i = t.cur; i < Math.min(t.cur + 5, t.steps.length); i++) {
                let targetS = t.steps[i];
                if (b.x >= targetS.x && b.x <= targetS.x + targetS.w) {
                    if (prevY + BALL_R <= targetS.y + 10 && b.y + BALL_R >= targetS.y) {
                        b.y = targetS.y - BALL_R;
                        b.vy = BOUNCE_UP;
                        t.cur = i;
                        hitStep(targetS);
                        break;
                    }
                }
            }
        }

        camX += (b.x - canvas.width * 0.35 - camX) * 0.1;
        camY += (b.y - canvas.height * 0.5 - camY) * 0.1;
    }
    draw();
    requestAnimationFrame(loop);
}

function hitStep(s) {
    if (!s.active) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.25, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination); g.connect(audioDest);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        s.active = 1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-Math.round(camX), -Math.round(camY));
    
    gallery.forEach(p => {
        if(p.x > camX - 400 && p.x < camX + canvas.width + 400) {
            ctx.drawImage(p.img, p.x, p.y, p.w, p.w * (p.img.height/p.img.width));
        }
    });

    if (tracks[0]) {
        for (let s of tracks[0].steps) {
            if(s.x > camX - 100 && s.x < camX + canvas.width + 100) {
                ctx.fillStyle = s.active ? "#fff" : "rgba(59, 130, 246, 0.5)";
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 15, 5); ctx.fill();
            }
        }
        if (!isFinishing) {
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tracks[0].ball.x, tracks[0].ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        }
    }
    ctx.restore();

    if (isFinishing) {
        // çµæŸå…¨å±è¦†è“‹
        ctx.fillStyle = "rgba(0,0,0,0.85)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        // ç•™è¨€æ¿
        ctx.fillStyle = "#fff";
        ctx.font = "bold 32px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        
        // å³ä¸‹è§’ã€Œçµ‚ã€åœ–æ¡ˆ
        if (cornerImg.complete) {
            const imgSize = 120;
            ctx.drawImage(cornerImg, canvas.width - imgSize - 30, canvas.height - imgSize - 50, imgSize, imgSize);
        }
    }
}
</script>
</body>
</html>
