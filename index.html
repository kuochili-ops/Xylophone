<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.0 - çµ•å°å°é½Šç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); color: #60a5fa; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•çµ•å°æ¼”å¥</button>
</div>
<div id="status">ç­‰å¾… MIDI ä¸Šå‚³...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ æ ¸å¿ƒç‰©ç†åƒæ•¸
const GRAVITY = 0.45;
const JUMP = -9.5;
const BASE_SPEED_X = 5.2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPerfectData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "æ ¡å°å®Œæˆï¼Œè«‹å•Ÿå‹•";
});

function setupPerfectData(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => !t.percusion && t.notes.length > 5) || midi.tracks[0];
    let startTime = Infinity;

    // 1. ç°¡åŒ–éŸ³ç¬¦ï¼šå»é™¤å’Œå¼¦ï¼Œä¿ç•™æœ€é«˜éŸ³
    let rawNotes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    let filtered = [];
    rawNotes.forEach(n => {
        if (filtered.length === 0 || n.time - filtered[filtered.length-1].time > 0.06) {
            filtered.push(n);
        }
    });

    startTime = filtered[0].time;

    // 2. ç”ŸæˆéŸ³æ¿
    let steps = filtered.map((note, i) => {
        const next = filtered[i+1];
        const isSeq = next ? (next.time - note.time < 0.25) : false; // åˆ¤å®šé€£çºŒçŸ­éŸ³
        return {
            x: 0, 
            time: note.time - startTime,
            y: 400 + (i * 65), // éšæ¢¯å¼é«˜åº¦
            w: Math.max(65, note.duration * 350), 
            h: 18, 
            freq: midiToFreq(note.midi),
            duration: note.duration,
            isSequence: isSeq,
            active: 0
        };
    });

    tracks.push({
        steps,
        ball: { x: 0, y: 0, vx: BASE_SPEED_X, vy: 0, r: 11, color: "#f87171" },
        currentIdx: 0
    });
}

function preCalculatePaths() {
    tracks.forEach(t => {
        // ç¬¬ä¸€å¡ŠéŸ³æ¿çš„çµ•å°ä½ç½®
        t.steps[0].x = 400;
        
        // é ç®—å¾ŒçºŒæ‰€æœ‰æ¿å­çš„ Xï¼Œç¢ºä¿å°é½Šçƒçš„è»Œè·¡
        for (let i = 1; i < t.steps.length; i++) {
            let prev = t.steps[i-1];
            let curr = t.steps[i];
            let timeDiff = curr.time - prev.time;
            
            // éšæ¢¯æ¨¡å¼ï¼šç¸®çŸ­ X é–“è·ï¼›æ™®é€šæ¨¡å¼ï¼šæ ¹æ“šæ™‚é–“å·®å»¶ä¼¸
            let gap = prev.isSequence ? 20 : timeDiff * 320;
            curr.x = prev.x + prev.w + gap;
        }
        
        // ğŸ’¡ é—œéµé‡ç½®ï¼šå•Ÿå‹•ç¬é–“å¼·åˆ¶å°‡çƒæ”¾åœ¨ç¬¬ä¸€å¡Šæ¿å­ä¸Šæ–¹
        t.ball.x = t.steps[0].x + 10;
        t.ball.y = t.steps[0].y - 150;
        t.ball.vx = BASE_SPEED_X;
        t.ball.vy = 0;
        t.currentIdx = 0;
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        // ç‰©ç†æ¨¡æ“¬
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        // ç²¾æº–ç¢°æ’åˆ¤å®š
        if (target && b.x > target.x - 10 && b.x < target.x + target.w + 10 && 
            b.y + b.r > target.y && b.y < target.y + target.h + 25 && b.vy > 0) {
            
            b.y = target.y - b.r;
            
            // ğŸ’¡ éšæ¢¯æ»‘è½é‚è¼¯ï¼šè‹¥æ˜¯é€£çºŒçŸ­éŸ³ï¼Œä¸åŸ·è¡Œè·³èºï¼Œåªä¿ç•™é‡åŠ›åŠ é€Ÿåº¦çš„å¾®å°è®ŠåŒ–
            if (target.isSequence) {
                b.vy = 1.5; // è‡ªç„¶æ»¾è½
            } else {
                b.vy = JUMP; // æ­£å¸¸å½ˆèµ·
            }

            // è²éŸ³æ’­æ”¾
            const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.12, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + target.duration + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + target.duration + 0.2);
            
            target.active = 15;
            t.currentIdx++;
        }
        
        // å®‰å…¨æ©Ÿåˆ¶ï¼šè‹¥çƒå¤±è¹¤å‰‡é‡ç½®å›ä¸‹ä¸€å¡Šæ¿å­
        if (target && b.y > target.y + 300) {
             b.x = target.x + 5; b.y = target.y - 100; b.vy = 0;
        }
    });

    // æ”å½±æ©Ÿè¿½è¹¤
    if (tracks[0]) {
        let targetCamX = tracks[0].ball.x - canvas.width * 0.25;
        let targetCamY = tracks[0].ball.y - canvas.height * 0.5;
        camX += (targetCamX - camX) * 0.1;
        camY += (targetCamY - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            // åªç¹ªè£½é™„è¿‘çš„éŸ³æ¿å„ªåŒ–æ•ˆèƒ½
            if (Math.abs(i - t.currentIdx) < 40) {
                // éšæ¢¯è—èˆ‡è·³èºè—å€åˆ†
                ctx.fillStyle = s.active > 0 ? "#fff" : (s.isSequence ? "#38bdf8" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            }
        });
        
        // çƒé«”ç™¼å…‰æ•ˆæœ
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 15; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
