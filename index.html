<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - å½±éŸ³è¼¸å‡ºç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 8px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; width: 100%; height: 100%; }
        button { border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .btn-rec { background: #ef4444 !important; }
        input, select { padding: 8px; background: #1e293b; color: white; border: 1px solid #475569; border-radius: 4px; }
        #statusOverlay { position: fixed; bottom: 20px; right: 20px; padding: 10px; background: rgba(0,0,0,0.7); border-radius: 5px; font-family: monospace; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="bgUpload" accept="image/*" style="display:none" onchange="handleBg(this)">
    <button onclick="document.getElementById('bgUpload').click()" style="background:#6366f1">ğŸ–¼ï¸ è¨­å®šèƒŒæ™¯</button>
    <input type="text" id="notation" value="1155665 4433221" size="15">
    <input type="text" id="endMsg" placeholder="ç•™è¨€å…§å®¹" value="ç¥ä½ å¤©å¤©é–‹å¿ƒ ğŸ¶">
    <button onclick="startEngine(false)">è¨“ç·´</button>
    <button id="replayBtn" style="display:none; background:#10b981" onclick="startEngine(true)">æ¼”å¥</button>
    <button id="recBtn" class="btn-rec" style="display:none" onclick="startRecording()">ğŸ”´ éŒ„è£½ä¸¦åˆ†äº«å½±ç‰‡</button>
</div>

<div id="statusOverlay">ç­‰å¾…ä¸­...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, streamDest = null, recorder = null, chunks = [];
let bgImg = null;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };
let steps = [], ball = null, camera = { x: 0, y: 0 }, currentIdx = 0, isStarted = false, isReplay = false, rot = 0;
let showMsgTicks = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function handleBg(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            bgImg = new Image();
            bgImg.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function updateUI() {
    const saved = localStorage.getItem('v7_' + document.getElementById('notation').value);
    document.getElementById('replayBtn').style.display = saved ? "inline-block" : "none";
    document.getElementById('recBtn').style.display = saved ? "inline-block" : "none";
}

function startEngine(replayMode) {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        streamDest = audioCtx.createMediaStreamDestination();
    }
    isStarted = false; ball = null; isReplay = replayMode; currentIdx = 0; showMsgTicks = 0;
    
    const key = 'v7_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);

    if (isReplay && saved) {
        steps = JSON.parse(saved);
    } else {
        steps = [{ x: 100, y: 200, w: 150, h: 20, label: "START", color: "#64748b", active: 0 }];
        let cx = 550, cy = 300;
        const notes = document.getElementById('notation').value.match(/\+?\d| /g) || [];
        notes.forEach(n => {
            if (n === ' ') { cx += 150; cy += 80; }
            else if (freqMap[n]) {
                steps.push({ x: cx, y: cy, freq: freqMap[n], label: n, w: 120, h: 25, active: 0, color: `hsl(${(steps.length*50)%360},60%,60%)` });
                cx += 160; cy += 40;
            }
        });
    }
    ball = { x: steps[0].x + 75, y: steps[0].y - 15, vx: 0, vy: 0, r: 12, on: true };
    rot = 0; isStarted = true;
}

function startRecording() {
    chunks = [];
    const videoStream = canvas.captureStream(30);
    const combinedStream = new MediaStream([
        ...videoStream.getVideoTracks(),
        ...streamDest.stream.getAudioTracks()
    ]);

    recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `æœ¨ç´æ¼”å¥_${new Date().getTime()}.webm`; a.click();
        document.getElementById('statusOverlay').innerText = "âœ… éŒ„è£½å®Œæˆå·²ä¸‹è¼‰";
    };

    recorder.start();
    document.getElementById('statusOverlay').innerText = "ğŸ”´ éŒ„è£½å½±éŸ³ä¸­...";
    startEngine(true);
}

function play(f) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
    o.connect(g); 
    g.connect(audioCtx.destination);
    g.connect(streamDest); // åŒæ™‚è¼¸å‡ºåˆ°éŒ„å½±æ©Ÿ
    o.start(); o.stop(audioCtx.currentTime+0.6);
}

function update() {
    if (!isStarted || !ball) return;
    if (ball.on) {
        rot += 0.013; ball.vx += Math.sin(rot) * 0.45; ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x+75)) * Math.tan(rot);
        if (ball.x > steps[0].x + steps[0].w) { ball.on = false; currentIdx = 1; }
    } else {
        ball.vy += 0.48; ball.x += ball.vx; ball.y += ball.vy;
    }

    const t = steps[currentIdx];
    if (t && !ball.on) {
        if (!isReplay && ball.y > t.y - 120 && ball.vy > 0) t.x += (ball.x - t.w/2 - t.x) * 0.3;
        if (ball.y > t.y + 300) startEngine(false);
    }

    steps.forEach((s, i) => {
        if (i > 0 && ball && ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            if (i === currentIdx) {
                ball.y = s.y - ball.r; ball.vy = -4.8; s.active = 15; play(s.freq); currentIdx++;
            }
        }
    });

    if (currentIdx >= steps.length) {
        if (!isReplay) {
            localStorage.setItem('v7_' + document.getElementById('notation').value, JSON.stringify(steps));
            updateUI();
        }
        isStarted = false; ball = null;
        showMsgTicks = 180; // é¡¯ç¤ºç•™è¨€ 3 ç§’ (60fps * 3)
    }

    camera.x += ( (ball?ball.x:steps[0].x) - canvas.width/3 - camera.x) * 0.1;
    camera.y += ( (ball?ball.y:steps[0].y) - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    // 1. ç¹ªè£½èƒŒæ™¯ (åŒ…å«ä¸Šå‚³çš„ç…§ç‰‡)
    ctx.fillStyle = "#020617";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if (bgImg) {
        const scale = Math.max(canvas.width / bgImg.width, canvas.height / bgImg.height);
        const w = bgImg.width * scale, h = bgImg.height * scale;
        ctx.save();
        ctx.globalAlpha = 0.4; // èƒŒæ™¯é€æ˜åº¦
        ctx.drawImage(bgImg, (canvas.width-w)/2, (canvas.height-h)/2, w, h);
        ctx.restore();
    }

    ctx.save(); ctx.translate(-camera.x, -camera.y);
    // 2. ç¹ªè£½éŸ³æ¿
    steps.forEach((s, i) => {
        ctx.save();
        if (i === 0) {
            ctx.translate(s.x+s.w/2, s.y); ctx.rotate(rot); ctx.fillStyle = s.color; ctx.fillRect(-s.w/2, 0, s.w, s.h);
        } else {
            ctx.fillStyle = s.active > 0 ? '#fff' : s.color; if(s.active>0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 13px sans-serif"; ctx.fillText(s.label, s.x+8, s.y+18);
        }
        ctx.restore();
    });
    // 3. ç¹ªè£½çƒ
    if (ball) { ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill(); }
    ctx.restore();

    // 4. ç¹ªè£½çµæŸç•™è¨€ (Canvas ç‰ˆï¼Œç¢ºä¿éŒ„å¾—åˆ°)
    if (showMsgTicks > 0) {
        showMsgTicks--;
        const alpha = Math.min(1, showMsgTicks / 30);
        ctx.fillStyle = `rgba(30, 41, 59, ${0.8 * alpha})`;
        ctx.roundRect(canvas.width/2-150, canvas.height/2-50, 300, 100, 15); ctx.fill();
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.font = "bold 20px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(document.getElementById('endMsg').value, canvas.width/2, canvas.height/2 + 8);
        
        // ç•™è¨€é¡¯ç¤ºçµæŸå¾Œï¼Œè‡ªå‹•åœæ­¢éŒ„å½±
        if (showMsgTicks === 1 && recorder && recorder.state === "recording") {
            recorder.stop();
        }
    }

    update(); requestAnimationFrame(draw);
}

updateUI(); draw();
</script>
</body>
</html>
