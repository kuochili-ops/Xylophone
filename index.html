<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - è‡ªè¡Œæ ¡æº–æ¨¡çµ„</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px 24px; border-radius: 40px; border: 1px solid #3b82f6; align-items: center; }
        button { border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }

<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ è¼‰å…¥ MIDI</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹è¨“ç·´æ¼”å¥</button>
    <button onclick="resetPerformance()" style="background:#64748b;">ğŸ”„ é‡ä¾†ä¸¦ä¿®æ­£</button>
</div>

<div id="status">ç­‰å¾…è¼‰å…¥éŸ³æ¨‚...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0, zoom = 1;
const BALL_VX = 4.0; // å›ºå®šçƒé€Ÿï¼Œè¼ƒæ…¢ä¸”ç©©å®š

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    midiData = await Midi.fromUrl(URL.createObjectURL(file));
    buildLearningPaths(midiData);
    document.getElementById('playBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "å·²è¼‰å…¥ã€‚å¦‚æœçƒæ²’æ•²åˆ°éŸ³æ¿ï¼Œè«‹é»æ“Šã€Œé‡ä¾†ä¸¦ä¿®æ­£ã€ã€‚";
});

function buildLearningPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    const BALL_R = 10;

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 250 + (tIdx * 200); 
        
        track.notes.forEach((note, nIdx) => {
            // å¿«æ…¢æ¿å®Œå…¨é éŸ³æ¿é•·åº¦ï¼šX è»¸ç”±æ™‚é–“æ±ºå®šï¼Œä½†é€Ÿåº¦å›ºå®š
            const x = 500 + (note.time * 450); 
            const pitchY = (72 - note.midi) * 4;
            
            // åŸºç¤ä¸‹æ»‘ä½ç½®
            let targetY = lastY + 30 + pitchY;
            if (targetY <= lastY) targetY = lastY + 10;

            let w = Math.max(30, note.duration * 400); 

            steps.push({ 
                x, y: targetY, w, h: 12, 
                freq: getFreq(note.midi), 
                active: 0, 
                wasHit: false // ç´€éŒ„é€™å¡Šæ¿å­æ˜¯å¦è¢«æ•²æ“Šé
            });
            lastY = targetY;
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 60, vx: BALL_VX, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function resetPerformance() {
    if (!midiData) return;
    
    // ä¿®æ­£é‚è¼¯ï¼šéæ­·æ‰€æœ‰éŸ³æ¿ï¼Œå¦‚æœ wasHit ç‚º falseï¼Œè‡ªå‹•èª¿æ•´é«˜åº¦
    tracks.forEach(track => {
        track.steps.forEach((step, i) => {
            if (!step.wasHit && i > 0) {
                // å¦‚æœæ²’æ•²åˆ°ï¼Œè®“å®ƒç¨å¾®å¾€ã€Œä¸Šä¸€å¡Šæ¿å­ã€çš„é«˜åº¦é æ”ï¼Œä¸¦å»¶é•·å¯¬åº¦å¢åŠ æ¥è§¸æ©Ÿç‡
                const prev = track.steps[i-1];
                step.y = (step.y + prev.y) / 2 + 10; 
                step.w += 20;
                step.x -= 10;
            }
            step.active = 0;
            step.wasHit = false; // é‡ç½®ç‹€æ…‹æº–å‚™ä¸‹ä¸€è¼ªæ¸¬è©¦
        });
        
        // é‡ç½®çƒçš„ä½ç½®
        const first = track.steps[0];
        track.ball.x = first.x;
        track.ball.y = first.y - 60;
        track.ball.vy = 0;
        track.currentIdx = 0;
    });
    
    document.getElementById('status').innerText = "å·²æ ¹æ“šä¸Šä¸€è¼ªå¤±èª¤ä¿®æ­£éŸ³æ¿ä½ç½®ã€‚å†æ¬¡æ¼”å¥ä¸­...";
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.querySelector('.ui').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.45; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // ç‰©ç†åˆ¤å®š
            if (b.x > target.x - 5 && b.x < target.x + target.w + 5 && 
                b.y + b.r > target.y && b.y < target.y + 20 && b.vy >= 0) {
                
                b.y = target.y - b.r;
                b.vy = 0;
                target.wasHit = true; // æ¨™è¨˜å·²æˆåŠŸæ•²æ“Š

                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w + 5) t.currentIdx++;
        }
        minX = Math.min(minX, b.x); maxX = Math.max(maxX, b.x);
        minY = Math.min(minY, b.y); maxY = Math.max(maxY, b.y);
    });

    camX += ((minX + maxX)/2 - canvas.width/2 - camX) * 0.1;
    camY += ((minY + maxY)/2 - canvas.height/2 - camY) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            // æœªè¢«æ•²æ“Šéçš„éŸ³æ¿é¡¯ç¤ºå¾—ç¨å¾®é»¯æ·¡ï¼Œæ–¹ä¾¿è§€å¯Ÿ
            ctx.fillStyle = s.active > 0 ? "#fff" : (s.wasHit ? t.ball.color : t.ball.color + "33");
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
