<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 3.0 - ç‰©ç†é è¨€ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ MIDI æª”æ¡ˆ</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ ç›´æ¥æ¼”å¥</button>
</div>

<div id="status">MIDI æ•¸æ“šå°‡ç›´æ¥æ±ºå®šç‰©ç†è·¯å¾‘ï¼Œç„¡éœ€è¨“ç·´</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// å›ºå®šç‰©ç†åƒæ•¸ (è®“çƒçš„å½ˆè·³æ°¸é ä¸€è‡´)
const GRAVITY = 0.38;
const JUMP_STRENGTH = -8.5;
const HORIZONTAL_SPEED = 5.2; // å›ºå®šæ°´å¹³é€Ÿåº¦

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPerfectPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupPerfectPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa"];
    const validTracks = midi.tracks.filter(t => t.notes.length > 0).slice(0, 2);
    
    validTracks.forEach((track, tIdx) => {
        const laneBaseY = 150 + (tIdx * 450);
        let steps = [];
        
        track.notes.forEach((note, nIdx) => {
            // ğŸ’¡ æ•¸å­¸æ ¸å¿ƒï¼šX è»¸å®Œå…¨ç”±æ™‚é–“æ±ºå®šï¼ŒY è»¸éš¨ä¹‹å›ºå®šè½é»
            // æˆ‘å€‘å‡è¨­çƒåœ¨æ™‚é–“é» t å¿…é ˆæº–ç¢ºæ“Šä¸­æ¿å­
            steps.push({
                x: 400 + note.time * (HORIZONTAL_SPEED * 60), // æ™‚é–“èˆ‡é€Ÿåº¦çš„åš´æ ¼æ˜ å°„
                y: laneBaseY + (nIdx * 50), // çµ•å°ä¸‹è¡Œéšæ¢¯ï¼Œä¸å—éŸ³é«˜å½±éŸ¿ Y è»¸ï¼Œä¿è­‰ç‰©ç†ç©©å®š
                w: 100, h: 15, 
                freq: midiToFreq(note.midi), 
                active: 0,
                originalNote: note.midi // åƒ…ç”¨æ–¼ç¹ªåœ–é¡è‰²åƒè€ƒ
            });
        });

        const first = steps[0];
        tracks.push({
            steps,
            ball: { x: first.x, y: first.y - 100, vx: HORIZONTAL_SPEED, vy: 0, r: 10, color: colors[tIdx] },
            currentIdx: 0,
            type: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY;
        b.x += b.vx;
        b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // ç¢°æ’é‚è¼¯ï¼šç•¶çƒèˆ‡æ¿å­ X è»¸é‡åˆä¸” Y è»¸åœ¨ä¸‹å¢œæ™‚
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.vy > 0) {
                b.y = target.y - b.r;
                b.vy = JUMP_STRENGTH; // æ°¸é çµ¦äºˆç›¸åŒçš„åå½ˆåŠ›
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
                
                t.currentIdx++;
            }
        }
    });

    // ğŸ¥ æ”å½±æ©Ÿï¼šå§‹çµ‚é–å®šæ‰€æœ‰æ´»å‹•çƒçš„å¹³å‡ä½ç½®
    const avgX = tracks.reduce((sum, t) => sum + t.ball.x, 0) / tracks.length;
    const avgY = tracks.reduce((sum, t) => sum + t.ball.y, 0) / tracks.length;
    camX += (avgX - canvas.width / 2 - camX) * 0.1;
    camY += (avgY - canvas.height / 2 - camY) * 0.1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            // éŸ³æ¿äº®åº¦éš¨éŸ³é«˜å¾®èª¿
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
