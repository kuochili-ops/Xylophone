<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - ç•¶å‰éŸ³æ¿ä¿®æ­£ç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .panel { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 10; border-bottom: 2px solid #3b82f6; }
        canvas { background: #020617; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stats { position: fixed; top: 80px; right: 20px; background: rgba(30, 41, 59, 0.8); padding: 15px; border-radius: 8px; border: 1px solid #475569; font-family: monospace; }
        .ai-log { position: fixed; bottom: 20px; left: 20px; width: 350px; max-height: 180px; overflow-y: auto; background: rgba(15, 23, 42, 0.95); padding: 12px; border-radius: 6px; color: #fbbf24; font-size: 12px; border-left: 4px solid #10b981; }
    </style>
</head>
<body>

<div class="panel">
    <strong>ç•¶å‰æ¿å¡Šå„ªåŒ–æ¨¡å¼ï¼š</strong>
    <input type="text" id="notation" value="1231 1231 345  345" size="35" style="padding:8px; background:#1e293b; color:white; border:1px solid #475569;">
    <button onclick="startTraining()" style="background:#3b82f6; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-weight:bold;">é–‹å§‹å„ªåŒ–æ¼”å¥</button>
</div>

<div class="stats">
    <div>å˜—è©¦æ¬¡æ•¸: <span id="att">1</span></div>
    <div>é¦–éŸ³ X æ ¡æº–: <span id="startX">50</span></div>
    <div>ç•¶å‰ä¿®æ­£éŸ³: <span id="targetNote">-</span></div>
</div>

<div class="ai-log" id="log">ç³»çµ±ï¼šç­‰å¾…åˆ†æè·¯å¾‘...</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };

let steps = [];
let ball = null;
let camera = { x: 0, y: 0 };
let currentIdx = 0;
let attempts = 1;
let ballStartX = 50; 
const GRAVITY = 0.48;
const VX = 5.2;

function addLog(msg) {
    const l = document.getElementById('log');
    l.innerHTML = `<div>[${attempts}] ${msg}</div>` + l.innerHTML;
}

function build(str) {
    steps = [];
    let curX = 250, curY = 200;
    let notes = [];
    for(let i=0; i<str.length; i++) {
        if(str[i]==='+') { notes.push('+'+str[i+1]); i++; }
        else { notes.push(str[i]); }
    }
    notes.forEach((n) => {
        if (n === ' ') { curX += 160; curY += 80; }
        else if (freqMap[n]) {
            steps.push({
                x: curX, y: curY, freq: freqMap[n], label: n,
                w: 130, h: 25, active: 0, hitCount: 0,
                color: `hsl(${(steps.length * 45) % 360}, 60%, 50%)`
            });
            curX += 160; curY += 45;
        }
    });
}

function play(f) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.value = f;
    g.gain.setValueAtTime(0.4, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function reset() {
    ball = { x: ballStartX, y: 120, vx: VX, vy: 0, r: 15 };
    currentIdx = 0;
    camera = { x: 0, y: 0 };
    steps.forEach(s => s.hitCount = 0); // é‡ç½®å–®è¼ªæ“Šä¸­æ¬¡æ•¸
    document.getElementById('startX').innerText = Math.round(ballStartX);
}

function fail(reason, targetIdx) {
    addLog(`<span style="color:#f87171">å¤±æ•—ï¼š${reason}</span>`);
    
    const target = steps[targetIdx];
    if (target) {
        if (targetIdx === 0 && reason === "æ²’æ¥åˆ°éŸ³ç¬¦") {
            ballStartX += 25; 
            addLog(`ğŸ”§ <b>é¦–éŸ³ä¿®æ­£ï¼šç™¼å°„é» X å³ç§»</b>`);
        } else if (reason === "é‡è¤‡å½ˆè·³") {
            // é—œéµä¿®æ­£ï¼šé‡å°ã€Œç•¶å‰ã€éŸ³æ¿
            target.w -= 40; // ç¸®çŸ­é•·åº¦
            target.x -= 20; // å¾€å·¦ä½ç§»ï¼Œè®“è½é»æ›´é è¿‘é‚Šç·£
            addLog(`ğŸ”§ <b>éŸ³ç¬¦ [${target.label}] é‡è¤‡ï¼šç¸®çŸ­æ¿é•·ä¸¦å·¦ç§»ä½ç½®</b>`);
        } else if (reason === "æ²’æ¥åˆ°éŸ³ç¬¦") {
            // ä¿®æ­£æ¥ä¸åˆ°çš„å•é¡Œï¼ˆé€šå¸¸ç™¼ç”Ÿåœ¨ä¸‹ä¸€å€‹éŸ³ï¼‰
            target.y += 35; // å¢åŠ è½å·®
            target.x -= 30; // ç¸®çŸ­æ°´å¹³é–“è·
            addLog(`ğŸ”§ <b>éŸ³ç¬¦ [${target.label}] æ¥ä¸åˆ°ï¼šå¢åŠ è½å·®ä¸¦é è¿‘</b>`);
        }
    }

    attempts++;
    document.getElementById('att').innerText = attempts;
    setTimeout(reset, 300);
}

function update() {
    if (!ball) return;
    ball.vy += GRAVITY;
    ball.x += ball.vx;
    ball.y += ball.vy;

    steps.forEach((s, i) => {
        if (ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            
            s.hitCount++;
            
            // åµæ¸¬é‡è¤‡ï¼šå¦‚æœæ˜¯ç•¶å‰éŸ³ç¬¦ä¸”å·²ç¶“å½ˆé
            if (i === currentIdx && s.hitCount >= 2) {
                fail("é‡è¤‡å½ˆè·³", i);
                return;
            }

            if (i === currentIdx) {
                ball.y = s.y - ball.r;
                ball.vy = -4.8; 
                s.active = 15;
                play(s.freq);
                currentIdx++;
                document.getElementById('targetNote').innerText = s.label;
            } else if (i < currentIdx) {
                // æ‰å›åˆ°å·²ç¶“å½ˆéçš„èˆŠæ¿å­
                fail("é‡è¤‡å½ˆè·³", i);
            }
        }
    });

    if (steps[currentIdx]) {
        const target = steps[currentIdx];
        if (ball.x > target.x + target.w + 50 || ball.y > target.y + 300) fail("æ²’æ¥åˆ°éŸ³ç¬¦", currentIdx);
    } else if (currentIdx >= steps.length && steps.length > 0) {
        addLog("<b style='color:#10b981'>âœ… å„ªåŒ–æ¼”å¥è·¯å¾‘å®Œæˆï¼</b>");
        ball = null;
    }

    camera.x += (ball.x - canvas.width/3 - camera.x) * 0.1;
    camera.y += (ball.y - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    steps.forEach((s, i) => {
        ctx.fillStyle = s.active > 0 ? '#fff' : s.color;
        if (s.active > 0) s.active--;
        if (i === currentIdx) {
            ctx.shadowBlur = 15; ctx.shadowColor = "#fbbf24";
            ctx.strokeStyle = "#fbbf24"; ctx.lineWidth = 2;
            ctx.strokeRect(s.x-2, s.y-2, s.w+4, s.h+4);
        }
        ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font = "bold 14px monospace";
        ctx.fillText(s.label, s.x+10, s.y+18);
    });
    if (ball) {
        ctx.fillStyle = "#ef4444";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

function startTraining() {
    attempts = 1; ballStartX = 50; 
    build(document.getElementById('notation').value);
    reset();
}

startTraining();
draw();
</script>
</body>
</html>
