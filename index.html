<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 6.9 - ç¬¬ä¸€éŸ³è‡ªå‹•æ ¡æº–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #info { color: #60a5fa; font-family: monospace; align-self: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ å•Ÿå‹•è‡ªå‹•æ ¡æº–æ¼”å¥</button>
    <div id="info"></div>
</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ æ ¸å¿ƒç‰©ç†åƒæ•¸ (å…¨é¢ 0.1x)
const TIME_SCALE = 0.1;
const GRAVITY = 0.45 * TIME_SCALE;
const FALL_PUSH = 1.5 * TIME_SCALE;
let adaptiveVX = 0.5;
let originalMidi = null;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    originalMidi = await Midi.fromUrl(URL.createObjectURL(file));
    const bpm = originalMidi.header.tempos[0] ? originalMidi.header.tempos[0].bpm : 120;
    
    // åˆæ¬¡è¨ˆç®—é€Ÿåº¦
    adaptiveVX = (bpm / 60) * 40 * TIME_SCALE; 
    initSimulation();
    document.getElementById('startBtn').style.display = "inline-block";
});

function initSimulation() {
    if (!originalMidi) return;
    document.getElementById('info').innerText = `æ­£åœ¨æ ¡æº–ç¬¬ä¸€éŸ³... VX: ${adaptiveVX.toFixed(4)}`;
    setupStableStairs(originalMidi);
}

function setupStableStairs(midi) {
    tracks = [];
    const mainTrack = midi.tracks.find(t => t.notes.length > 5) || midi.tracks[0];
    let notes = [...mainTrack.notes].sort((a, b) => a.time - b.time);
    
    let steps = [];
    let currentX = 400;

    // ğŸ’¡ ç¬¬ä¸€å¡Šæ˜¯ç„¡è²åŠ©è·‘æ¿
    steps.push({ x: currentX, y: 300, w: 100, h: 12, isSilent: true, active: 0 });
    currentX += 100;

    notes.forEach((note, i) => {
        const width = note.duration * adaptiveVX * 60;
        const finalWidth = Math.max(30, width);
        steps.push({
            x: currentX, 
            y: 300 + ((i + 1) * 30), 
            w: finalWidth, h: 12, 
            freq: midiToFreq(note.midi), duration: note.duration,
            isSilent: false, active: 0
        });
        currentX += finalWidth; 
    });

    tracks.push({
        steps,
        ball: { x: 405, y: 288, vx: adaptiveVX, vy: 0, r: 8, color: "#fb7185", isRolling: true },
        currentIdx: 0
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    tracks.forEach(t => {
        let b = t.ball;
        let target = t.steps[t.currentIdx];

        // ğŸ’¡ [é‡è¦] é£›è¶Šç¬¬ä¸€éŸ³åµæ¸¬é‚è¼¯
        // å¦‚æœçƒå·²ç¶“èµ°éäº†ç¬¬ä¸€å¡ŠåŠ©è·‘æ¿ (target è®Šæˆ steps[1])ï¼Œ
        // ä½†çƒçš„ X åº§æ¨™å»è¶…éäº† steps[1] çš„ç¯„åœå»é‚„æ²’ç¢°åˆ°å®ƒ
        let firstSoundPlate = t.steps[1];
        if (t.currentIdx === 1 && b.x > firstSoundPlate.x + firstSoundPlate.w && b.vy > 0) {
            console.log("åµæ¸¬åˆ°é£›è¶Šç¬¬ä¸€éŸ³ï¼è‡ªå‹•æ¸›é€Ÿé‡ä¾†...");
            adaptiveVX *= 0.9; // æ¸›é€Ÿ 10%
            initSimulation();  // é‡å•Ÿæ¨¡æ“¬
            return;
        }

        if (b.isRolling && target) {
            b.x += b.vx;
            b.y = target.y - b.r;
            b.vy = 0;
            if (b.x >= target.x + target.w) {
                b.isRolling = false;
                b.vy = FALL_PUSH; 
                t.currentIdx++;
            }
        } else {
            b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
            let nextTarget = t.steps[t.currentIdx];
            if (nextTarget && b.x >= nextTarget.x && b.x <= nextTarget.x + nextTarget.w) {
                if (b.y + b.r >= nextTarget.y) {
                    b.isRolling = true;
                    b.y = nextTarget.y - b.r;
                    if (!nextTarget.isSilent) playAmbientTone(nextTarget.freq, nextTarget.duration);
                    nextTarget.active = 30;
                }
            }
        }
    });

    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.25 - camX) * 0.03;
        camY += (tracks[0].ball.y - canvas.height * 0.45 - camY) * 0.03;
    }
}

function playAmbientTone(freq, dur) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.2);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur + 4.0);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur + 4.5);
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 35) {
                ctx.fillStyle = s.active > 0 ? `rgba(255,255,255,${s.active/30})` : (s.isSilent ? "#334155" : "#1e40af");
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 2); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 20; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
