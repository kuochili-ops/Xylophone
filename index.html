<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 5.4 - ç´”åŒ–æ—‹å¾‹ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .panel { background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 1px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #60a5fa; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 30px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ ä¸Šå‚³ä¸¦è‡ªå‹•å„ªåŒ– MIDI</button>
    <button id="startBtn" onclick="runFullProcess()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹æ¼”å¥</button>
</div>

<div id="status">ä¸Šå‚³ MIDI å¾Œå°‡è‡ªå‹•éæ¿¾é›œéŸ³</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

const GRAVITY = 0.45, JUMP = -10, SPEED_X = 5.8; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupOptimizedData(midi);
    document.getElementById('startBtn').style.display = "inline-block";
});

function setupOptimizedData(midi) {
    tracks = [];
    let startTime = Infinity;
    
    // 1. ç¯©é¸è»Œé“ï¼šæ’é™¤æ‰“æ“Šæ¨‚ï¼Œä¸¦å„ªå…ˆé¸æ“‡éŸ³ç¬¦æ•¸é©ä¸­çš„è»Œé“
    const validTracks = midi.tracks.filter(t => !t.percusion && t.notes.length > 5);
    
    validTracks.slice(0, 2).forEach((track, tIdx) => {
        const laneBaseY = 300 + (tIdx * 500);
        let rawNotes = track.notes;
        
        // 2. å’Œå¼¦ç°¡åŒ–ï¼šåŒä¸€æ™‚é–“åªä¿ç•™æœ€é«˜éŸ³
        let filteredNotes = [];
        let lastTime = -1;
        rawNotes.sort((a, b) => a.time - b.time).forEach(note => {
            // å¦‚æœéŸ³ç¬¦é–“éš”å°æ–¼ 0.05 ç§’ï¼Œè¦–ç‚ºå’Œå¼¦ï¼Œåªå–æœ€é«˜éŸ³
            if (Math.abs(note.time - lastTime) < 0.05) {
                if (note.midi > filteredNotes[filteredNotes.length - 1].midi) {
                    filteredNotes[filteredNotes.length - 1] = note;
                }
            } else {
                filteredNotes.push(note);
                lastTime = note.time;
            }
        });

        if (filteredNotes.length > 0 && filteredNotes[0].time < startTime) startTime = filteredNotes[0].time;

        let steps = filteredNotes.map((note, nIdx) => ({
            x: 0, 
            baseX: 400 + (note.time - startTime) * (SPEED_X * 60), 
            y: laneBaseY + (nIdx * 58), 
            w: 110, h: 18, freq: midiToFreq(note.midi), active: 0
        }));

        tracks.push({
            steps,
            initialState: { x: steps[0].baseX, y: steps[0].y - 30 },
            ball: { x: steps[0].baseX, y: steps[0].y - 30, vx: SPEED_X, vy: JUMP, r: 12, color: `hsl(${tIdx*140 + 200}, 80%, 60%)` },
            currentIdx: 0, type: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
    document.getElementById('status').innerText = `å„ªåŒ–å®Œæˆï¼šå·²éæ¿¾å’Œå¼¦ï¼Œä¿ç•™ ${tracks.length} æ¢ä¸»æ—‹å¾‹`;
}

function preCalculatePaths() {
    tracks.forEach(t => {
        let vBall = { x: t.initialState.x, y: t.initialState.y, vx: SPEED_X, vy: JUMP };
        t.steps.forEach((s) => {
            let safety = 0;
            while ((vBall.y + 12 < s.y || vBall.vy < 0) && safety < 1000) {
                vBall.vy += GRAVITY; vBall.x += vBall.vx; vBall.y += vBall.vy;
                safety++;
            }
            s.x = vBall.x - s.w / 2;
            vBall.y = s.y - 12; vBall.vy = JUMP;
        });
    });
}

function runFullProcess() {
    if (!audioCtx) audioCtx = new AudioContext();
    preCalculatePaths();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;
        let target = t.steps[t.currentIdx];
        if (target && b.x > target.x && b.x < target.x + target.w && b.y + b.r > target.y && b.vy > 0) {
            b.y = target.y - b.r; b.vy = JUMP; target.active = 15;
            const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
            osc.type = t.type;
            osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
            g.gain.setTargetAtTime(0.12, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0.001, audioCtx.currentTime + 0.1, 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            t.currentIdx++;
        }
    });
    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.2 - camX) * 0.08;
        camY += (tracks[0].ball.y - canvas.height * 0.5 - camY) * 0.08;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);
    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (Math.abs(i - t.currentIdx) < 20) {
                ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 5); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
