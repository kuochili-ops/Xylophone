<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 3.1 - ç‰©ç†æ ¡æº–ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .panel { background: rgba(15, 23, 42, 0.95); padding: 12px; display: flex; gap: 10px; justify-content: center; z-index: 100; border-bottom: 2px solid #3b82f6; }
        canvas { flex-grow: 1; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #60a5fa; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <input type="file" id="midiUpload" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiUpload').click()">ğŸ“ 1. ä¸Šå‚³ MIDI</button>
    <button id="startBtn" onclick="startEngine()" style="background:#f43f5e; display:none;">ğŸš€ 2. å•Ÿå‹•æ¼”å¥</button>
</div>

<div id="status">æº–å‚™å°±ç·’</div>
<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false;
let camX = 0, camY = 0;

// âš™ï¸ åš´æ ¼ç‰©ç†åƒæ•¸ (ä¿®æ­£æ‹‹ç‰©ç·š)
const GRAVITY = 0.42;
const JUMP = -9.2;
const SPEED_X = 5.2; 

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const midiToFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const midi = await Midi.fromUrl(URL.createObjectURL(file));
    setupPerfectPhysics(midi);
    document.getElementById('startBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "ç‰©ç†è·¯å¾‘å·²é–å®šï¼Œè«‹é»æ“Šå•Ÿå‹•";
});

function setupPerfectPhysics(midi) {
    tracks = [];
    const colors = ["#f87171", "#60a5fa", "#fbbf24", "#34d399"];
    let firstNoteTime = Infinity;
    midi.tracks.forEach(t => { if (t.notes.length > 0 && t.notes[0].time < firstNoteTime) firstNoteTime = t.notes[0].time; });

    midi.tracks.filter(t => t.notes.length > 0).slice(0, 4).forEach((track, tIdx) => {
        const laneBaseY = 200 + (tIdx * 450);
        let steps = [];
        track.notes.forEach((note, nIdx) => {
            steps.push({
                x: 300 + (note.time - firstNoteTime) * (SPEED_X * 60), 
                y: laneBaseY + (nIdx * 52), // åŠ æ·±éšæ¢¯è½å·®
                w: 130, h: 20, 
                freq: midiToFreq(note.midi), active: 0
            });
        });
        const first = steps[0];
        tracks.push({
            steps,
            ball: { 
                x: first.x + 20, // ç¨å¾®åå‘æ¿å­ä¸­å¿ƒ
                y: first.y - 400, // é«˜åº¦è½å·®å¢åŠ ï¼Œçµ¦äºˆé‡åŠ›åŠ é€Ÿåº¦ç©ºé–“
                vx: SPEED_X, vy: 0, r: 12, color: colors[tIdx] 
            },
            currentIdx: 0,
            type: tIdx % 2 === 0 ? 'triangle' : 'sine'
        });
    });
}

function startEngine() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('startBtn').style.display = "none";
}

function update() {
    if (!isRunning || tracks.length === 0) return;

    tracks.forEach(t => {
        let b = t.ball;
        b.vy += GRAVITY; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // åˆ¤å®šå„ªåŒ–ï¼šå¯¬å®¹åº¦æª¢æ¸¬ (é˜²æ­¢ç©¿é€)
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y - b.r < target.y + target.h && b.vy > 0) {
                
                b.y = target.y - b.r;
                b.vy = JUMP; 
                target.active = 15;
                
                const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
                osc.type = t.type;
                osc.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
                
                t.currentIdx++;
            }
            
            // å¦‚æœå¢œå‡ºè¦–ç·š (é‡ç”Ÿé»è¨­åœ¨ç›®å‰ç›®æ¨™ä¸Šæ–¹ï¼Œé˜²æ­¢ç„¡é™å¾ªç’°è½ä¸‹)
            if (b.y > target.y + 600) {
                b.x = target.x; 
                b.y = target.y - 250; 
                b.vy = 0; 
            }
        }
    });

    // ğŸ¥ æ”å½±æ©Ÿï¼šçƒå¿ƒé–å®š
    if (tracks[0]) {
        camX += (tracks[0].ball.x - canvas.width * 0.3 - camX) * 0.1; // çƒåœ¨ç•«é¢åå·¦ä¸€é»ï¼Œçœ‹å¾—åˆ°å‰æ–¹æ¿å­
        camY += (tracks[0].ball.y - canvas.height * 0.4 - camY) * 0.1;
    }
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            if (s.x > camX - 200 && s.x < camX + canvas.width + 200) {
                ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color;
                if(s.active > 0) s.active--;
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.shadowBlur = 10; ctx.shadowColor = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
