<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - å®Œç¾è·¯å¾‘ä¿®æ­£</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .ui { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px 24px; border-radius: 40px; border: 1px solid #3b82f6; align-items: center; }
        button { border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #60a5fa; font-size: 13px; }
    </style>
</head>
<body>

<div class="ui">
    <input type="file" id="midiFile" accept=".mid,.midi" style="display:none">
    <button onclick="document.getElementById('midiFile').click()">ğŸ“ è¼‰å…¥ MIDI</button>
    <button id="playBtn" onclick="startRolling()" style="background:#f43f5e; display:none;">ğŸš€ é–‹å§‹æ¼”å¥ (å­¸ç¿’ä¸­)</button>
    <button id="replayBtn" onclick="perfectReplay()" style="background:#10b981; display:none;">âœ¨ å®Œç¾é‡æ’­</button>
</div>

<div id="status">æº–å‚™ä¸­...</div>
<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let audioCtx = null, tracks = [], isRunning = false, midiData = null;
let camX = 0, camY = 0;
const BALL_VX = 4.5; // ç©©å®šçš„ä¸­æ…¢é€Ÿ
const BALL_R = 10;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const getFreq = (m) => 440 * Math.pow(2, (m - 69) / 12);

document.getElementById('midiFile').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    midiData = await Midi.fromUrl(URL.createObjectURL(file));
    buildPaths(midiData);
    document.getElementById('playBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "å·²è¼‰å…¥ã€‚è‹¥æ¼”å¥ä¸­æœ‰æ¼æ‰ï¼Œè«‹ç­‰çµæŸå¾ŒæŒ‰ã€Œå®Œç¾é‡æ’­ã€ã€‚";
});

function buildPaths(midi) {
    tracks = [];
    const colors = ["#fb7185", "#38bdf8"];
    
    midi.tracks.filter(t => t.notes.length > 0).slice(0, 2).forEach((track, tIdx) => {
        let steps = [];
        let lastY = 250 + (tIdx * 200);
        
        track.notes.forEach((note, nIdx) => {
            const x = 500 + (note.time * 500); 
            const pitchY = (72 - note.midi) * 4;
            let targetY = lastY + 30 + pitchY;
            if (targetY <= lastY) targetY = lastY + 10;

            let w = Math.max(30, note.duration * 450);

            // --- è‡ªå‹•è£œä½ï¼šç¢ºä¿ç©ºéš™ä¸è¶…éçƒç›´å¾‘ ---
            if (nIdx > 0) {
                const prev = steps[nIdx - 1];
                const gap = x - (prev.x + prev.w);
                if (gap > BALL_R * 1.5) {
                    prev.w = (x - prev.x) - (BALL_R * 0.5); // å»¶é•·å‰æ¿
                }
            }

            steps.push({ 
                x, y: targetY, w, h: 12, 
                freq: getFreq(note.midi), 
                active: 0, 
                wasHit: false,
                originalY: targetY // ç´€éŒ„åˆå§‹ä½ç½®
            });
            lastY = targetY;
        });

        tracks.push({
            steps,
            ball: { x: steps[0].x, y: steps[0].y - 60, vx: BALL_VX, vy: 0, r: BALL_R, color: colors[tIdx] },
            currentIdx: 0,
            oscType: tIdx === 0 ? 'triangle' : 'sine'
        });
    });
}

// æ ¸å¿ƒä¿®æ­£ï¼šå°‡ã€Œæ²’æ•²åˆ°ã€çš„éŸ³æ¿é‡æ–°å°é½Šçƒçš„è»Œè·¡
function updateCorrection() {
    tracks.forEach(t => {
        t.steps.forEach((s, i) => {
            if (!s.wasHit && i > 0) {
                // è‡ªå‹•ä¿®æ­£ï¼šè‹¥æ²’æ•²åˆ°ï¼Œè®“è©²æ¿å­é«˜åº¦èˆ‡å‰ä¸€å¡Šæ¿å­å°é½Šä¸¦ç¨å¾®ä¸‹ä¿®
                s.y = t.steps[i-1].y + 15;
                s.corrected = true; // æ¨™è¨˜å·²ä¿®æ­£
            }
        });
    });
    document.getElementById('replayBtn').style.display = "inline-block";
    document.getElementById('status').innerText = "ä¿®æ­£å®Œç•¢ï¼å·²ç´€éŒ„æ–°è·¯å¾‘ï¼Œå¯é€²è¡Œå®Œç¾é‡æ’­ã€‚";
}

function perfectReplay() {
    tracks.forEach(t => {
        t.currentIdx = 0;
        t.ball.x = t.steps[0].x;
        t.ball.y = t.steps[0].y - 60;
        t.ball.vy = 0;
        t.steps.forEach(s => { s.wasHit = false; s.active = 0; });
    });
    isRunning = true;
}

function startRolling() {
    if (!audioCtx) audioCtx = new AudioContext();
    isRunning = true;
    document.getElementById('playBtn').style.display = 'none';
}

function update() {
    if (!isRunning || tracks.length === 0) return;
    
    let allFinished = true;
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.45; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            allFinished = false;
            // åˆ¤å®šèˆ‡å¸é™„
            if (b.x > target.x - 10 && b.x < target.x + target.w + 10 && 
                b.y + b.r > target.y && b.y < target.y + 20 && b.vy >= 0) {
                b.y = target.y - b.r; b.vy = 0;
                target.wasHit = true;
                if (target.active === 0) {
                    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                    o.type = t.oscType; o.frequency.setValueAtTime(target.freq, audioCtx.currentTime);
                    g.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(); o.stop(audioCtx.currentTime + 0.4);
                    target.active = 20;
                }
            }
            if (b.x > target.x + target.w) t.currentIdx++;
        }
    });

    if (allFinished && isRunning) {
        isRunning = false;
        updateCorrection();
    }

    // æ”å½±æ©Ÿ
    const avgX = tracks.reduce((sum, t) => sum + t.ball.x, 0) / tracks.length;
    const avgY = tracks.reduce((sum, t) => sum + t.ball.y, 0) / tracks.length;
    camX += (avgX - canvas.width/2 - camX) * 0.1;
    camY += (avgY - canvas.height/2 - camY) * 0.05;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            // ä¿®æ­£éçš„æ¿å­ç”¨ç™½è‰²å¤–æ¡†æ¨™ç¤º
            ctx.fillStyle = s.active > 0 ? "#fff" : t.ball.color + (s.corrected ? "99" : "44");
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 4); ctx.fill();
            if (s.corrected) {
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 1; ctx.stroke();
            }
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
