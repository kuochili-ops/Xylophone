<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ 2.0 - åƒæ•¸é–å®šç‰ˆ</title>
    <style>
        body { margin: 0; background: #020617; color: #fff; font-family: sans-serif; overflow: hidden; }
        .panel { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 100; background: rgba(15, 23, 42, 0.9); padding: 12px; border-radius: 12px; border: 1px solid #3b82f6; }
        button { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .mode-train { background: #8b5cf6; }
        .mode-play { background: #10b981; }
    </style>
</head>
<body>

<div class="panel">
    <button onclick="resetSystem()">ğŸ†• æ–°æ›²ç”Ÿæˆ</button>
    <button id="mainBtn" onclick="toggleMode()">åˆ‡æ›è‡³ï¼šæ­£å¼æ¼”å¥</button>
    <span id="statusTag" class="status-tag mode-train">è¨“ç·´æ¨¡å¼ (æ¿å­æœƒå‹•)</span>
</div>

<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null;
let tracks = [];
let isLocked = false; // é—œéµé–å®šæ¨™è¨˜

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function toggleMode() {
    isLocked = !isLocked;
    const btn = document.getElementById('mainBtn');
    const tag = document.getElementById('statusTag');
    
    if (isLocked) {
        btn.innerText = "åˆ‡æ›è‡³ï¼šè¨“ç·´æ¨¡å¼";
        tag.innerText = "æ­£å¼æ¼”å¥ (æ¿å­å·²é–å®š)";
        tag.className = "status-tag mode-play";
        saveParameters(); // åˆ‡æ›æ™‚ç«‹å³å­˜æª”
    } else {
        btn.innerText = "åˆ‡æ›è‡³ï¼šæ­£å¼æ¼”å¥";
        tag.innerText = "è¨“ç·´æ¨¡å¼ (æ¿å­æœƒå‹•)";
        tag.className = "status-tag mode-train";
    }
}

function playSound(f, type) {
    if (!audioCtx) audioCtx = new AudioContext();
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.2, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.4);
}

function resetSystem() {
    isLocked = false;
    tracks = [];
    const configs = [
        { y: 250, color: "#f87171", type: 'triangle' },
        { y: 550, color: "#60a5fa", type: 'sine' }
    ];
    configs.forEach(cfg => {
        let steps = [];
        let cx = 400, cy = cfg.y;
        for(let i = 0; i < 20; i++) {
            steps.push({ x: cx, y: cy, w: 110, h: 18, freq: 200 + (Math.random()*600), active: 0 });
            cx += 170; cy += 40;
        }
        tracks.push({ steps, ball: { x: 150, y: cfg.y - 100, vx: 4, vy: 0, r: 12, color: cfg.color }, currentIdx: 0, cfg });
    });
}

function saveParameters() {
    const data = JSON.stringify(tracks.map(t => t.steps));
    localStorage.setItem('locked_path', data);
    console.log("âœ… æ‰€æœ‰éŸ³æ¿åº§æ¨™å·²æ°¸ä¹…é–å®š");
}

function update() {
    tracks.forEach(t => {
        let b = t.ball;
        b.vy += 0.35; b.x += b.vx; b.y += b.vy;

        let target = t.steps[t.currentIdx];
        if (target) {
            // --- é–å®šé‚è¼¯åˆ¤å®š ---
            if (!isLocked) {
                // è¨“ç·´æ¨¡å¼ï¼šæ¿å­ä¸»å‹•é è¿‘çƒ (æœƒç§»å‹•)
                if (b.y > target.y - 150 && b.vy > 0) {
                    target.x += (b.x - target.w/2 - target.x) * 0.3;
                }
            }

            // æ‰è½åˆ¤å®š (ä¸è«–æ¨¡å¼ï¼Œæ‰ä¸‹å»å°±å›åŸé»)
            if (b.y > target.y + 400) {
                const prev = t.steps[Math.max(0, t.currentIdx - 1)];
                b.x = prev.x + 50; b.y = prev.y - 100; b.vy = 0;
            }

            // ç¢°æ’åˆ¤å®š
            if (b.x + b.r > target.x && b.x - b.r < target.x + target.w && 
                b.y + b.r > target.y && b.y < target.y + target.h && b.vy > 0) {
                b.y = target.y - b.r; b.vy = -7.5;
                target.active = 15;
                playSound(target.freq, t.cfg.type);
                t.currentIdx++;
                if (t.currentIdx >= t.steps.length) t.currentIdx = 0;
            }
        }
    });
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    const camX = tracks[0].ball.x - 300;
    ctx.save(); ctx.translate(-camX, 0);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active > 0 ? "#fff" : t.cfg.color;
            if(s.active > 0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
        });
        ctx.fillStyle = t.ball.color;
        ctx.beginPath(); ctx.arc(t.ball.x, t.ball.y, t.ball.r, 0, Math.PI*2); ctx.fill();
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

resetSystem();
draw();
</script>
</body>
</html>
