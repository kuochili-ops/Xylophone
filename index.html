<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ - æ¨‚é›†è¼ªæ’­ç‰ˆ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #3b82f6; --danger: #ef4444; --success: #10b981; }
        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        
        #setupPanel { position: fixed; inset: 0; background: #020617; z-index: 9999; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; font-weight: bold; }
        
        select, input[type="file"], input[type="text"] { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; 
            background: #0f172a; color: #fff; box-sizing: border-box; font-size: 14px;
        }

        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 10000; display: none; flex-direction: column; align-items: flex-end; }
        .panel-content { 
            background: rgba(10, 15, 25, 0.95); padding: 12px; border-radius: 20px; border: 1px solid #334155; 
            display: flex; gap: 8px; backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-wrap: wrap; justify-content: flex-end; max-width: 300px;
        }
        #uiPanel.collapsed .panel-content { opacity: 0; transform: scale(0.6) translateY(40px); pointer-events: none; }
        
        .toggle-btn { width: 56px; height: 56px; border-radius: 50%; background: #0f172a; border: 2px solid #334155; color: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        
        .action-btn { padding: 10px 14px; border-radius: 12px; border: 1px solid #475569; font-weight: bold; color: #e2e8f0; cursor: pointer; font-size: 13px; background: #1e293b; transition: all 0.2s; }
        #modeBtn { background: #312e81; color: #c7d2fe; }

        .primary-btn { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #photoPreview { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 10px; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 6px; overflow: hidden; }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        <div class="input-group">
            <label>1. é¸æ“‡å•Ÿå§‹æ›²ç›®</label>
            <select id="midiSelect" onchange="loadServerMidi(this.value)">
                <option value="b3501.mid">b3501.mid</option>
                <option value="kaze.mid">kaze.mid</option>
                <option value="Mario Bros. - Super Mario Bros. Theme.mid">Super Mario Theme</option>
            </select>
        </div>
        <div class="input-group">
            <label>2. ä¸Šå‚³å¤šå¼µèƒŒæ™¯ç…§ç‰‡</label>
            <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
            <div id="photoPreview"></div>
        </div>
        <div class="input-group">
            <label>3. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>
        <button id="entryBtn" class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button id="modeBtn" class="action-btn" onclick="togglePlayMode()">æ¨¡å¼: é †åºå¾ªç’°</button>
        <button id="cycleBtn" class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button id="pauseBtn" class="action-btn" onclick="togglePause()">æš«åœ</button>
        <button id="resetBtn" class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "", playbackStartTime = 0;
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0; 

// æ’­æ”¾æ¨¡å¼ï¼š0: é †åºå¾ªç’°, 1: å–®æ›²å¾ªç’°, 2: éš¨æ©Ÿæ’­æ”¾
let playMode = 0;
const modes = ["é †åºå¾ªç’°", "å–®æ›²å¾ªç’°", "éš¨æ©Ÿæ’­æ”¾"];
const playlist = ["b3501.mid", "kaze.mid", "Mario Bros. - Super Mario Bros. Theme.mid"];

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

async function loadServerMidi(filename) {
    const response = await fetch(filename);
    const buf = await response.arrayBuffer();
    midiData = new Midi(buf);
    midiData.filename = filename; // æ¨™è¨˜ç›®å‰æª”å
}
loadServerMidi(playlist[0]);

function togglePlayMode() {
    playMode = (playMode + 1) % 3;
    document.getElementById('modeBtn').innerText = "æ¨¡å¼: " + modes[playMode];
}

async function handleAutoNext() {
    isBallMoving = false;
    let nextFile = midiData.filename;

    if (playMode === 0) { // é †åº
        let idx = playlist.indexOf(midiData.filename);
        nextFile = playlist[(idx + 1) % playlist.length];
    } else if (playMode === 2) { // éš¨æ©Ÿ
        nextFile = playlist[Math.floor(Math.random() * playlist.length)];
    }

    await loadServerMidi(nextFile);
    await initPhysics();
    playbackStartTime = audioCtx.currentTime;
    isBallMoving = true;
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 30).forEach(file => {
        const img = document.createElement('img'); img.src = URL.createObjectURL(file);
        const div = document.createElement('div'); div.className = 'photo-thumb';
        div.appendChild(img); container.appendChild(div);
    });
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracksSorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracksSorted.length);

    let globalStartTime = Math.min(...allTracksSorted.map(t => t.notes[0]?.time || 0));
    let globalEndTime = Math.max(...allTracksSorted.map(t => t.notes[t.notes.length-1]?.time + t.notes[t.notes.length-1]?.duration || 0));

    allTracksSorted.forEach((track, originalIdx) => {
        if (visualIds.includes(originalIdx)) {
            const vIdx = visualIds.indexOf(originalIdx);
            const steps = [];
            const baseOffset = vIdx * 200;
            let rawNotes = track.notes.sort((a,b) => a.time - b.time);
            let finalPath = [];
            rawNotes.forEach((n, i) => {
                if (!rawNotes.some((o, j) => i!==j && o.time >= n.time && o.time < (n.time+n.duration) && o.duration < n.duration)) {
                    if (finalPath.length > 0 && Math.abs(n.time - finalPath[finalPath.length-1].time) < 0.04) return;
                    finalPath.push(n);
                }
            });
            let startX = globalStartTime * BALL_VX, startY = (canvas.height * 0.2 + baseOffset);
            steps.push({ x: startX, y: startY, w: (finalPath[0]?.time - globalStartTime) * BALL_VX + 10 || 50, isNote: false, active: 0, color: '#1e293b' });
            finalPath.forEach((n, i) => {
                let x = n.time * BALL_VX, y = startY + (i * 18), w = Math.max(n.duration * BALL_VX, 50);
                let prev = steps[steps.length-1]; if (x < prev.x + 2) x = prev.x + 2;
                if (x - (prev.x + prev.w) > 0) prev.w += (x - (prev.x + prev.w)) + 5;
                steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: `hsla(${(n.midi%12)*30},80%,65%,0.85)` });
            });
            tracks.push({ steps, ball: { x: startX+5, y: steps[0].y-BALL_R, vx: BALL_VX, vy: 0, color: `hsl(${(vIdx*360/VISUAL_TRACK_COUNT)},70%,60%)`, tails: [] }, cur: 0 });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0].ball.x - 150; camY = tracks[0].ball.y - 100;
}

async function enterScene() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    await initPhysics();
    const gFiles = document.getElementById('galleryFiles').files;
    gallery = [];
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        let sIdx = Math.floor((i/(gFiles.length||1))*tracks[0].steps.length);
        gallery.push({ img, x: tracks[0].steps[sIdx].x, y: tracks[0].steps[sIdx].y + ((i%2===0?-1:1)*250)-100, w: 180, h: 180*(img.height/img.width), rot: (Math.random()-0.5)*0.2 });
    }
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex'; 
    initStars(); isRunning = true; requestAnimationFrame(loop);
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; isPaused = false; playbackStartTime = audioCtx.currentTime;
    document.getElementById('uiPanel').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++; localStorage.setItem('savedTrackOffset', trackOffset); 
    isBallMoving = false; isPaused = false; camX = 0;
    await initPhysics(); playbackStartTime = audioCtx.currentTime; isBallMoving = true; 
}

function togglePause() { isPaused = !isPaused; document.getElementById('pauseBtn').innerText = isPaused ? "ç¹¼çºŒ" : "æš«åœ"; }

function loop() {
    if (!isRunning) return;
    const dt = 1/60, currentTime = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;
    if (isBallMoving && !isPaused) {
        tracks.forEach(t => {
            const b = t.ball; let prevY = b.y; b.vy += GRAVITY*dt; b.x += b.vx*dt; b.y += b.vy*dt;
            for (let i = t.cur; i < Math.min(t.cur+15, t.steps.length); i++) {
                let s = t.steps[i];
                if (b.x >= s.x && b.x <= s.x+s.w && prevY+BALL_R <= s.y+15 && b.y+BALL_R >= s.y) {
                    b.y = s.y-BALL_R; b.vy = BOUNCE_UP; t.cur = i;
                    if(!s.active && s.isNote) playSound(s.freq, 0.12);
                    s.active = 1; break;
                }
            }
            if (b.x > t.steps[t.steps.length-1].x + t.steps[t.steps.length-1].w) { b.vx = 0; b.vy = 0; }
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 1 });
            b.tails.forEach(p => { p.opacity -= 0.05; p.r *= 0.94; }); b.tails = b.tails.filter(p => p.opacity > 0);
        });
        bgTracks.forEach(t => t.notes.forEach(n => { if (!n.played && currentTime >= n.time) { playSound(n.freq, 0.08); n.played = true; } }));
        const mb = tracks[0].ball;
        camX += (mb.x - canvas.width*0.22 - camX)*0.1; camY += (mb.y - canvas.height*0.45 - camY)*0.05;
        
        // åµæ¸¬çµæŸä¸¦è‡ªå‹•åˆ‡æ›
        if (tracks.every(t => t.ball.vx === 0) && camX > 500) {
            handleAutoNext();
        }
    }
    draw(); requestAnimationFrame(loop);
}

function playSound(f, v) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'triangle'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
    o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.3);
}

function initStars() { stars = []; for(let i=0; i<80; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, opacity: Math.random() }); }

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let x = (s.x - camX*0.04)%canvas.width; if(x<0) x+=canvas.width;
        let y = (s.y - camY*0.04)%canvas.height; if(y<0) y+=canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`; ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
    });
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(0.5, 0.5); 
    ctx.translate(-canvas.width/2, -canvas.height/2); ctx.translate(-camX, -camY);
    gallery.forEach(p => {
        const d = Math.abs(p.x - camX);
        if(d < 1800) {
            ctx.save(); ctx.translate(p.x+p.w/2, p.y+p.h/2); ctx.rotate(p.rot);
            ctx.globalAlpha = Math.max(0, 1 - d/1500); ctx.fillStyle = "#fff"; ctx.fillRect(-p.w/2-6, -p.h/2-6, p.w+12, p.h+12);
            ctx.drawImage(p.img, -p.w/2, -p.h/2, p.w, p.h); ctx.restore();
        }
    });
    tracks.forEach(t => {
        t.steps.forEach(s => {
            if(Math.abs(s.x-camX) < 1400) {
                ctx.fillStyle = s.active ? "#fff" : s.color;
                if(s.active) { ctx.shadowBlur = 15; ctx.shadowColor = "#fff"; }
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill(); ctx.shadowBlur = 0;
            }
        });
        const b = t.ball; b.tails.forEach(p => { ctx.fillStyle = b.color; ctx.globalAlpha = p.opacity*0.5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1; ctx.fillStyle = b.color; ctx.shadowBlur = 10; ctx.shadowColor = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0;
    });
    ctx.restore();
    // é€™è£¡ç§»é™¤äº†åŸæœ¬çš„çµæŸè¨Šæ¯è¦†è“‹ï¼Œæ”¹ç”± handleAutoNext æ¥æ‰‹å¾ªç’°
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
