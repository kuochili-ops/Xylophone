    <style>

        body { margin: 0; background: #010409; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }

        .config-card { background: rgba(15, 23, 42, 0.98); padding: 25px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

<body>

<div id="nowPlaying"></div>

<div id="setupPanel">
    <div class="config-card">
        <h2 style="text-align:center; margin-top:0; color:var(--accent);">ğŸ¹ ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</h2>
        <div class="input-group">
            <label>1. ä¸Šå‚³æ¨‚é›† (å¯å¤šé¸ MIDI)</label>
            <input type="file" id="midiFiles" accept=".mid,.midi" multiple onchange="handlePlaylistUpload(this)">
            <div id="playlistPreview">å°šæœªé¸å–æ›²ç›®...</div>
        </div>
        <div class="input-group">
            <label>2. ä¸Šå‚³å»Šé“ç…§ç‰‡</label>
            <input type="file" id="galleryFiles" multiple accept="image/*">
        </div>
        <div class="input-group">
            <label>3. çµæŸç•«é¢è¨Šæ¯</label>
            <input type="text" id="msgInit" value="æ¼”å‡ºçµæŸï¼Œæ„Ÿè¬æ¬£è³">
        </div>
        <button id="entryBtn" class="primary-btn" onclick="enterScene()">é€²å…¥æ’­æ”¾å ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ’­æ”¾</button>
        <button class="action-btn" onclick="cycleTracks()">åˆ‡æ›è²éƒ¨</button>
        <button class="action-btn" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
    <button class="toggle-btn" onclick="document.getElementById('uiPanel').classList.toggle('collapsed')">âš™ï¸</button>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], bgTracks = [], isRunning = false, isBallMoving = false, isPaused = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "", playbackStartTime = 0, currentMidiDuration = 0;
let playlist = [], playlistIndex = 0;
let trackOffset = parseInt(localStorage.getItem('savedTrackOffset')) || 0; 

const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';
const GRAVITY = 5200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12, VISUAL_TRACK_COUNT = 5;

function handlePlaylistUpload(input) {
    playlist = Array.from(input.files);
    const preview = document.getElementById('playlistPreview');
    preview.innerHTML = playlist.map((f, i) => `${i+1}. ${f.name}`).join('<br>');
}

async function loadMidiFromFiles(file) {
    const buf = await file.arrayBuffer();
    midiData = new Midi(buf);
    document.getElementById('nowPlaying').innerText = `ğŸµ æ­£åœ¨æ’­æ”¾ (${playlistIndex + 1}/${playlist.length}): ${file.name}`;
    // è¨ˆç®—è©²æ›²ç›®çš„ç¸½æ’­æ”¾æ™‚é•· â±ï¸
    currentMidiDuration = Math.max(...midiData.tracks.map(t => 
        t.notes.length > 0 ? t.notes[t.notes.length-1].time + t.notes[t.notes.length-1].duration : 0
    ));
}

async function initPhysics() {
    tracks = []; bgTracks = [];
    const allTracksSorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length);
    const visualIds = Array.from({length: VISUAL_TRACK_COUNT}, (_, i) => (trackOffset + i) % allTracksSorted.length);

    allTracksSorted.forEach((track, originalIdx) => {
        if (visualIds.includes(originalIdx)) {
            const visualIdx = visualIds.indexOf(originalIdx);
            const steps = [], baseY = (canvas.height * 0.2 + visualIdx * 200);
            let rawNotes = track.notes.sort((a,b) => a.time - b.time);
            
            rawNotes.forEach((n, i) => {
                steps.push({ 
                    x: n.time * BALL_VX, y: baseY + (i % 2 * 18), w: Math.max(n.duration * BALL_VX, 50), 
                    freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, 
                    color: `hsla(${(n.midi % 12) * 30}, 80%, 65%, 0.85)` 
                });
            });
            
            tracks.push({ 
                steps, ball: { x: (rawNotes[0]?.time*BALL_VX || 0) + 5, y: baseY - BALL_R, vx: BALL_VX, vy: 0, 
                color: `hsl(${(visualIdx * 72)}, 70%, 60%)`, tails: [] }, cur: 0 
            });
        } else {
            bgTracks.push({ notes: track.notes.map(n => ({ time: n.time, freq: 440*Math.pow(2,(n.midi-69)/12), played: false })) });
        }
    });
    camX = tracks[0].ball.x - 150;
}

async function enterScene() {
    if(playlist.length === 0) return alert("è«‹å…ˆä¸Šå‚³ MIDI æª”æ¡ˆ");
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    
    await loadNextTrack(); // è¼‰å…¥ç¬¬ä¸€é¦–

    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('uiPanel').style.display = 'flex'; 
    isRunning = true; requestAnimationFrame(loop);
}

async function loadNextTrack() {
    if (playlistIndex < playlist.length) {
        await loadMidiFromFiles(playlist[playlistIndex]);
        await initPhysics();
        if (isBallMoving) playbackStartTime = audioCtx.currentTime;
    } else {
        isBallMoving = false; // å…¨éƒ¨æ’­å®Œ
    }
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true; playbackStartTime = audioCtx.currentTime;
    document.getElementById('uiPanel').classList.add('collapsed');
}

async function cycleTracks() {
    trackOffset++; localStorage.setItem('savedTrackOffset', trackOffset); 
    await initPhysics(); 
    playbackStartTime = audioCtx.currentTime;
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    const currentTime = audioCtx ? (audioCtx.currentTime - playbackStartTime) : 0;

    if (isBallMoving) {
        // è‡ªå‹•éŠœæ¥é‚è¼¯ï¼šæ™‚é–“åˆ°å°±æ›ä¸‹ä¸€é¦– â±ï¸
        if (currentTime >= currentMidiDuration + 1) { 
            playlistIndex++;
            if (playlistIndex < playlist.length) {
                loadNextTrack();
            } else {
                isBallMoving = false; // æ¸…å–®çµæŸ
            }
        }

        tracks.forEach(t => {
            const b = t.ball; b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
            for (let s of t.steps) {
                if (b.x >= s.x && b.x <= s.x + s.w && b.y + BALL_R >= s.y && b.y < s.y + 15) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP;
                    if(!s.active) { playSound(s.freq, 0.12); s.active = 1; }
                }
            }
            b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 1 });
            b.tails.forEach(p => { p.opacity -= 0.05; p.r *= 0.94; });
            b.tails = b.tails.filter(p => p.opacity > 0);
        });

        bgTracks.forEach(t => {
            t.notes.forEach(n => {
                if (!n.played && currentTime >= n.time) {
                    playSound(n.freq, 0.08); n.played = true;
                }
            });
        });
        camX += (tracks[0].ball.x - canvas.width * 0.22 - camX) * 0.1;
    }
    draw();
    requestAnimationFrame(loop);
}

function playSound(freq, volume) {
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(volume, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
}

function draw() {
    ctx.fillStyle = "#010409"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(0.5, 0.5); 
    ctx.translate(-canvas.width/2, -canvas.height/2); ctx.translate(-camX, -camY);

    tracks.forEach(t => {
        t.steps.forEach(s => {
            ctx.fillStyle = s.active ? "#ffffff" : s.color;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
        });
        const b = t.ball;
        b.tails.forEach(p => {
            ctx.fillStyle = b.color; ctx.globalAlpha = p.opacity * 0.5;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1.0; ctx.fillStyle = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();

    // åªæœ‰åœ¨æœ€å¾Œä¸€é¦–çµæŸæ™‚é¡¯ç¤ºè¬å¹• ğŸ
    if (!isBallMoving && playlistIndex >= playlist.length - 1 && playbackStartTime > 0) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
    }
}
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
</script>
