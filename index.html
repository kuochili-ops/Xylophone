<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğ“ƒ¥ç™½å…­æœ¨ç´å·¥åŠ</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --accent: #94a3b8; --brand-gold: #e2e8f0; --bg-dark: #010409; }
        body { margin: 0; background: var(--bg-dark); color: #fff; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; overflow: hidden; touch-action: none; }
        
        /* ğ“ƒ¥ å•Ÿå‹•é¢æ¿ */
        #setupPanel { position: fixed; inset: 0; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); z-index: 5000; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .config-card { background: rgba(30, 41, 59, 0.75); padding: 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 440px; backdrop-filter: blur(25px); box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        h2.brand { font-size: 26px; text-align: center; margin-bottom: 25px; color: var(--brand-gold); letter-spacing: 4px; font-weight: 300; }
        
        /* ä»‹é¢æ”¶åˆ */
        #uiPanel { position: fixed; bottom: 30px; right: 20px; z-index: 1000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .panel-content { background: rgba(15, 23, 42, 0.8); padding: 12px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.15); display: flex; gap: 12px; backdrop-filter: blur(15px); }
        #uiPanel.collapsed { opacity: 0; transform: scale(0.8) translateY(40px); pointer-events: none; }
        
        .action-btn { padding: 12px 24px; border-radius: 14px; border: none; font-weight: 600; color: white; cursor: pointer; transition: 0.2s; }
        #startBtn { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16,185,129,0.4); }
        
        label { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 6px; letter-spacing: 1px; }
        input[type="file"], input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: rgba(15, 23, 42, 0.6); color: #fff; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .primary-btn { width: 100%; padding: 18px; border-radius: 16px; background: #f8fafc; color: #0f172a; border: none; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .primary-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        #photoPreview { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .photo-thumb { aspect-ratio: 1; background: #1e293b; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="setupPanel">
    <div class="config-card">
        <h2 class="brand">ğ“ƒ¥ ç™½å…­æœ¨ç´å·¥åŠ</h2>
        
        <label>MIDI æ¼”å¥æ›² (é è¨­ï¼šé…’å¾Œçš„å¿ƒè²)</label>
        <input type="file" id="midiFile" accept=".mid,.midi" onchange="handleMidi(this)">
        
        <label>èƒŒæ™¯é¡¯ç¤ºæ›²å</label>
        <input type="text" id="songTitle" placeholder="é…’å¾Œçš„å¿ƒè²" value="é…’å¾Œçš„å¿ƒè²">
        
        <label>å›æ†¶é•·å»Šç…§ç‰‡</label>
        <input type="file" id="galleryFiles" multiple accept="image/*" onchange="previewImages(this)">
        <div id="photoPreview"></div>
        
        <input type="text" id="msgInit" value="ğ“ƒ¥ è¨˜æ†¶èˆ‡éŸ³å¾‹çš„äº¤æœƒé»">
        <button id="entryBtn" class="primary-btn" onclick="enterScene()">é–‹å•Ÿæ˜Ÿç©ºå ´æ™¯</button>
    </div>
</div>

<div id="uiPanel">
    <div class="panel-content">
        <button id="startBtn" class="action-btn" onclick="startApp()">é–‹å§‹æ¼”å¥</button>
        <button class="action-btn" style="background:#334155;" onclick="location.reload()">é‡æ–°è¨­å®š</button>
    </div>
</div>

<canvas id="stage"></canvas>

<script>
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, tracks = [], isRunning = false, isBallMoving = false, gallery = [], stars = [];
let camX = 0, camY = 0, midiData = null, currentMsg = "", displayTitle = "";
const cornerImg = new Image(); cornerImg.src = 'IMG_6604.png';

const GRAVITY = 3200, BALL_VX = 400, BOUNCE_UP = -22, BALL_R = 12;

// é è¼‰å…¥é è¨­æ›²ç›® (é…’å¾Œçš„å¿ƒè².MID)
async function loadDefaultMidi() {
    try {
        const response = await fetch('é…’å¾Œçš„å¿ƒè².mid');
        const buf = await response.arrayBuffer();
        midiData = new Midi(buf);
        console.log("é è¨­æ›²ç›®ï¼šé…’å¾Œçš„å¿ƒè² å·²å°±ç·’");
    } catch (e) {
        console.log("ç­‰å¾…ç”¨æˆ¶æ‰‹å‹•ä¸Šå‚³æ›²ç›®...");
    }
}
loadDefaultMidi();

function getNoteColor(midi) {
    const hue = (midi % 12) * 30;
    return `hsla(${hue}, 80%, 65%, 0.8)`;
}

canvas.width = window.innerWidth; canvas.height = window.innerHeight;

function handleMidi(input) {
    if(input.files[0]) {
        const file = input.files[0];
        document.getElementById('songTitle').value = file.name.replace(/\.[^/.]+$/, "");
        file.arrayBuffer().then(buf => {
            midiData = new Midi(buf);
            document.getElementById('entryBtn').disabled = false;
        });
    }
}

function previewImages(input) {
    const container = document.getElementById('photoPreview'); container.innerHTML = "";
    Array.from(input.files).slice(0, 20).forEach(f => {
        const div = document.createElement('div'); div.className = 'photo-thumb';
        const img = document.createElement('img'); img.src = URL.createObjectURL(f);
        img.style.width="100%"; img.style.height="100%"; img.style.objectFit="cover";
        div.appendChild(img); container.appendChild(div);
    });
}

async function enterScene() {
    if(!midiData) { alert("è«‹å…ˆé¸æ“‡æˆ–ç­‰å¾… MIDI æª”æ¡ˆåŠ è¼‰"); return; }
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    currentMsg = document.getElementById('msgInit').value;
    displayTitle = document.getElementById('songTitle').value || "ğ“ƒ¥";
    
    const sorted = [...midiData.tracks].sort((a,b) => b.notes.length - a.notes.length).slice(0, 3);
    let globalStartTime = Math.min(...sorted.map(t => t.notes[0]?.time || 0));
    let globalEndTime = Math.max(...sorted.map(t => t.notes[t.notes.length-1].time + t.notes[t.notes.length-1].duration));

    sorted.forEach((track, idx) => {
        const steps = [];
        const baseOffset = idx * 230;
        let rawNotes = track.notes.sort((a,b) => a.time - b.time);
        let finalPathNotes = [];
        
        // --- çŸ­éŸ³å„ªå…ˆæ¼”ç®—æ³• ---
        for (let i = 0; i < rawNotes.length; i++) {
            let cur = rawNotes[i], isOver = false;
            for (let j = 0; j < rawNotes.length; j++) {
                if (i === j) continue;
                let oth = rawNotes[j];
                if (oth.time >= cur.time && oth.time < (cur.time + cur.duration) && oth.duration < cur.duration) {
                    isOver = true; break;
                }
            }
            if (!isOver) {
                if (finalPathNotes.length > 0) {
                    let last = finalPathNotes[finalPathNotes.length-1];
                    if (Math.abs(cur.time - last.time) < 0.04) {
                        if (cur.duration < last.duration) finalPathNotes[finalPathNotes.length-1] = cur;
                        continue;
                    }
                }
                finalPathNotes.push(cur);
            }
        }

        let startX = globalStartTime * BALL_VX, startY = (canvas.height * 0.3 + baseOffset);
        steps.push({ x: startX, y: startY, w: (finalPathNotes[0].time - globalStartTime) * BALL_VX + 10, isNote: false, active: 0, color: '#1e293b' });

        finalPathNotes.forEach((n, i) => {
            let x = n.time * BALL_VX, y = startY + (i * 18), w = Math.max(n.duration * BALL_VX, 50);
            let prev = steps[steps.length-1];
            if (x < prev.x + 2) x = prev.x + 2;
            let gap = x - (prev.x + prev.w);
            if (gap > 0) prev.w += gap + 5;
            steps.push({ x, y, w, freq: 440*Math.pow(2,(n.midi-69)/12), isNote: true, active: 0, color: getNoteColor(n.midi) });
        });

        let finalTargetX = globalEndTime * BALL_VX + 800;
        let last = steps[steps.length-1];
        if (last.x + last.w < finalTargetX) {
            steps.push({ x: last.x + last.w, y: last.y, w: finalTargetX - (last.x + last.w), isNote: false, active: 0, color: '#1e293b' });
        }
        
        tracks.push({ steps, ball: { x: startX + 5, y: steps[0].y - BALL_R, vx: BALL_VX, vy: 0, color: idx === 0 ? '#fb7185' : (idx===1?'#60a5fa':'#34d399'), tails: [] }, cur: 0 });
    });

    const gFiles = document.getElementById('galleryFiles').files;
    for (let i = 0; i < gFiles.length; i++) {
        const img = new Image(); img.src = URL.createObjectURL(gFiles[i]);
        await new Promise(r => img.onload = r);
        const redT = tracks[0];
        const sIdx = Math.floor((i / gFiles.length) * redT.steps.length);
        const target = redT.steps[Math.min(sIdx, redT.steps.length-1)];
        gallery.push({ img, x: target.x, y: target.y + ((i%2===0?-1:1)*220)-110, w: 200, h: 200*(img.height/img.width), rot: (Math.random()-0.5)*0.15 });
    }

    document.getElementById('setupPanel').style.display = 'none';
    camX = tracks[0].ball.x - 150; camY = tracks[0].ball.y - 300;
    initStars();
    isRunning = true; requestAnimationFrame(loop);
}

function initStars() {
    stars = [];
    for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.8, opacity: Math.random() });
}

function startApp() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    isBallMoving = true;
    tracks.forEach(t => { t.ball.vy = -5; if(t.steps[0].isNote) hitStep(t.steps[0]); });
    document.getElementById('uiPanel').classList.add('collapsed');
}

function loop() {
    if (!isRunning) return;
    const dt = 1/60;
    if (isBallMoving) {
        tracks.forEach(t => {
            const b = t.ball; let prevY = b.y;
            b.vy += GRAVITY * dt; b.x += b.vx * dt; b.y += b.vy * dt;
            let onNote = false;
            for (let i = t.cur; i < Math.min(t.cur + 15, t.steps.length); i++) {
                let s = t.steps[i];
                if (b.x >= s.x && b.x <= s.x + s.w && prevY + BALL_R <= s.y + 15 && b.y + BALL_R >= s.y) {
                    b.y = s.y - BALL_R; b.vy = BOUNCE_UP; t.cur = i;
                    if(!s.active && s.isNote) hitStep(s);
                    if(s.isNote) onNote = true;
                    break;
                }
            }
            // --- å½—æ˜Ÿæ‹–å°¾é‚è¼¯ ---
            if(!onNote) b.tails.push({ x: b.x, y: b.y, r: BALL_R, opacity: 1 });
            b.tails.forEach(p => { p.opacity -= 0.04; p.r *= 0.95; });
            b.tails = b.tails.filter(p => p.opacity > 0);
            
            if (b.x > t.steps[t.steps.length-1].x + t.steps[t.steps.length-1].w - 10) { b.vx = 0; b.vy = 0; }
        });
        const mb = tracks[0].ball;
        camX += (mb.x - canvas.width * 0.22 - camX) * 0.1;
        camY += (mb.y - canvas.height * 0.45 - camY) * 0.05;
        if (tracks.every(t => t.ball.vx === 0)) isBallMoving = false;
    }
    draw();
    requestAnimationFrame(loop);
}

function hitStep(s) {
    if (s.active) return;
    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
    osc.type = 'triangle'; osc.frequency.setValueAtTime(s.freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.12, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    s.active = 1;
}

function draw() {
    ctx.fillStyle = "#020617"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // èƒŒæ™¯æ˜Ÿç©º (è¦–å·®)
    stars.forEach(s => {
        let x = (s.x - camX * 0.012) % canvas.width; if(x<0) x+=canvas.width;
        let y = (s.y - camY * 0.012) % canvas.height; if(y<0) y+=canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.beginPath(); ctx.arc(x, y, s.size, 0, Math.PI*2); ctx.fill();
    });

    // --- ğ“ƒ¥ å“ç‰Œè¦–å·®æ›²å ---
    ctx.save();
    ctx.font = "bold 150px sans-serif";
    ctx.textAlign = "center";
    const drift = Math.sin(Date.now()*0.0006) * 12;
    ctx.fillStyle = "rgba(255,255,255,0.04)";
    ctx.fillText(displayTitle, canvas.width/2 - (camX * 0.1), canvas.height/2 + 60 - (camY * 0.05) + drift);
    ctx.fillStyle = "rgba(255,255,255,0.01)";
    ctx.fillText(displayTitle, canvas.width/2 - (camX * 0.1), canvas.height/2 + 230 - (camY * 0.05) + drift);
    ctx.restore();

    // æ¼”å¥å ´æ™¯
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(0.5, 0.5); 
    ctx.translate(-canvas.width/2, -canvas.height/2);
    ctx.translate(-camX, -camY);

    gallery.forEach(p => {
        const dist = Math.abs(p.x - camX);
        if(dist < 1800) {
            ctx.save(); ctx.translate(p.x + p.w/2, p.y + p.h/2); ctx.rotate(p.rot);
            ctx.globalAlpha = Math.max(0, 1 - dist/1600);
            ctx.fillStyle = "#fff"; ctx.fillRect(-p.w/2-8, -p.h/2-8, p.w+16, p.h+16);
            ctx.drawImage(p.img, -p.w/2, -p.h/2, p.w, p.h);
            ctx.restore();
        }
    });

    tracks.forEach(t => {
        t.steps.forEach(s => {
            if(Math.abs(s.x - camX) < 1400) {
                ctx.fillStyle = s.active ? "#ffffff" : s.color;
                if(s.active) { ctx.shadowBlur = 20; ctx.shadowColor = "#fff"; }
                ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, 18, 9); ctx.fill();
                ctx.shadowBlur = 0;
            }
        });
        const b = t.ball;
        b.tails.forEach(p => {
            ctx.fillStyle = b.color; ctx.globalAlpha = p.opacity * 0.5;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1.0; ctx.fillStyle = b.color;
        ctx.shadowBlur = 12; ctx.shadowColor = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, BALL_R, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });
    ctx.restore();

    // çµæŸç•«é¢
    if (!isBallMoving && camX > 500) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
        ctx.fillText(currentMsg, canvas.width/2, canvas.height/2);
        if(cornerImg.complete) ctx.drawImage(cornerImg, canvas.width-150, canvas.height-170, 110, 110);
    }
}
</script>
