<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI æœ¨ç´æ©Ÿ - å¤šåª’é«”åˆ†äº«ç‰ˆ</title>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        /* èƒŒæ™¯å±¤ */
        #bgContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center; filter: blur(8px) brightness(0.4); transform: scale(1.1); transition: 0.5s; }
        
        .panel { background: rgba(15, 23, 42, 0.9); padding: 12px; display: flex; gap: 8px; justify-content: center; align-items: center; z-index: 100; border-bottom: 2px solid #3b82f6; flex-wrap: wrap; }
        canvas { flex-grow: 1; }
        
        /* ç•™è¨€æ¡†æ¨£å¼ */
        #messageBox { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 30px 50px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); display: none; text-align: center; z-index: 200; transition: 0.5s ease; }
        #messageBox.show { display: block; transform: translate(-50%, -50%) scale(1); }
        #messageText { font-size: 2em; font-weight: bold; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .btn-rec { background: #f43f5e !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        button { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        input, select { padding: 8px; background: #1e293b; color: white; border: 1px solid #475569; border-radius: 4px; }
    </style>
</head>
<body>

<div id="bgContainer"></div>

<div class="panel">
    <input type="file" id="bgUpload" accept="image/*" style="display:none" onchange="handleBg(this)">
    <button onclick="document.getElementById('bgUpload').click()" style="background:#6366f1">ğŸ–¼ï¸ æ›´æ›èƒŒæ™¯</button>
    
    <select id="songSelect" onchange="syncSong()">
        <option value="1231 1231 345  345">å…©éš»è€è™</option>
        <option value="1155665 4433221">å°æ˜Ÿæ˜Ÿ</option>
        <option value="custom">è‡ªå®šç¾©...</option>
    </select>
    <input type="text" id="notation" value="1231 1231 345  345" size="20">
    <input type="text" id="endMsg" placeholder="æ¼”å¥å¾Œçš„ç•™è¨€..." value="å¤ªæ£’äº†ï¼ç·´ç¿’æˆåŠŸ ğŸ¶">
    
    <button onclick="startEngine(false)">è¨“ç·´/æ¼”å¥</button>
    <button id="replayBtn" style="display:none; background:#10b981" onclick="startEngine(true)">é‡æ’­å®Œç¾ç‰ˆ</button>
    <button id="recBtn" class="btn-rec" onclick="toggleRecording()" style="display:none">ğŸ”´ é–‹å§‹éŒ„å½±åˆ†äº«</button>
</div>

<div id="messageBox">
    <div id="messageText"></div>
    <button onclick="closeMsg()" style="margin-top:20px; background:rgba(255,255,255,0.2)">é—œé–‰</button>
</div>

<canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let audioCtx = null, recorder = null, chunks = [];

const freqMap = { '1': 261.6, '2': 293.7, '3': 329.6, '4': 349.2, '5': 392.0, '6': 440.0, '7': 493.9, '+1': 523.3 };
let steps = [], ball = null, camera = { x: 0, y: 0 }, currentIdx = 0, isStarted = false, isReplay = false, rot = 0;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// èƒŒæ™¯ä¸Šå‚³è™•ç†
function handleBg(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById('bgContainer').style.backgroundImage = `url(${e.target.result})`;
        reader.readAsDataURL(input.files[0]);
    }
}

function syncSong() {
    const s = document.getElementById('songSelect');
    if(s.value !== "custom") document.getElementById('notation').value = s.value;
    updateUI();
}

function updateUI() {
    const key = 'v6_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);
    document.getElementById('replayBtn').style.display = saved ? "inline-block" : "none";
    document.getElementById('recBtn').style.display = saved ? "inline-block" : "none";
}

function startEngine(replayMode) {
    closeMsg();
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isStarted = false; ball = null; isReplay = replayMode; currentIdx = 0;
    
    const key = 'v6_' + document.getElementById('notation').value;
    const saved = localStorage.getItem(key);

    if (isReplay && saved) {
        steps = JSON.parse(saved);
    } else {
        steps = [{ x: 100, y: 200, w: 150, h: 20, label: "START", color: "#64748b", active: 0, hitCount: 0 }];
        let cx = 550, cy = 300;
        const notes = document.getElementById('notation').value.match(/\+?\d| /g) || [];
        notes.forEach(n => {
            if (n === ' ') { cx += 150; cy += 80; }
            else if (freqMap[n]) {
                steps.push({ x: cx, y: cy, freq: freqMap[n], label: n, w: 120, h: 25, active: 0, hitCount: 0, color: `hsl(${(steps.length*50)%360},60%,60%)` });
                cx += 160; cy += 40;
            }
        });
    }
    
    setTimeout(() => {
        ball = { x: steps[0].x + 75, y: steps[0].y - 15, vx: 0, vy: 0, r: 12, on: true };
        rot = 0; isStarted = true;
    }, 100);
}

// éŒ„å½±åŠŸèƒ½
function toggleRecording() {
    if (recorder && recorder.state === "recording") {
        recorder.stop();
        document.getElementById('recBtn').innerText = "ğŸ”´ é–‹å§‹éŒ„å½±åˆ†äº«";
    } else {
        chunks = [];
        const stream = canvas.captureStream(30);
        // å˜—è©¦åŠ å…¥éŸ³è¨Šæµï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'æœ¨ç´æ¼”å¥åˆ†äº«.webm'; a.click();
        };
        recorder.start();
        document.getElementById('recBtn').innerText = "â¹ï¸ åœæ­¢ä¸¦ä¸‹è¼‰å½±ç‰‡";
        startEngine(true); // éŒ„å½±æ™‚è‡ªå‹•å•Ÿå‹•é‡æ’­
    }
}

function play(f) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.4);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+0.5);
}

function showEndMsg() {
    const msg = document.getElementById('endMsg').value;
    document.getElementById('messageText').innerText = msg;
    document.getElementById('messageBox').classList.add('show');
}

function closeMsg() { document.getElementById('messageBox').classList.remove('show'); }

function update() {
    if (!isStarted || !ball) return;
    if (ball.on) {
        rot += 0.013; ball.vx += Math.sin(rot) * 0.45; ball.x += ball.vx;
        ball.y = steps[0].y - ball.r + (ball.x - (steps[0].x+75)) * Math.tan(rot);
        if (ball.x > steps[0].x + steps[0].w) { ball.on = false; currentIdx = 1; }
    } else {
        ball.vy += 0.48; ball.x += ball.vx; ball.y += ball.vy;
    }

    const t = steps[currentIdx];
    if (t && !ball.on) {
        if (!isReplay && ball.y > t.y - 120 && ball.vy > 0) t.x += (ball.x - t.w/2 - t.x) * 0.3;
        if (ball.y > t.y + 300) startEngine(false);
    }

    steps.forEach((s, i) => {
        if (i > 0 && ball && ball.x + ball.r > s.x && ball.x - ball.r < s.x + s.w &&
            ball.y + ball.r > s.y && ball.y - ball.r < s.y + s.h && ball.vy > 0) {
            if (i === currentIdx) {
                ball.y = s.y - ball.r; ball.vy = -4.8; s.active = 15; play(s.freq); currentIdx++;
            }
        }
    });

    if (currentIdx >= steps.length) {
        if (!isReplay) {
            localStorage.setItem('v6_' + document.getElementById('notation').value, JSON.stringify(steps));
            updateUI();
        }
        showEndMsg();
        isStarted = false; ball = null;
    }

    camera.x += ( (ball?ball.x:steps[0].x) - canvas.width/3 - camera.x) * 0.1;
    camera.y += ( (ball?ball.y:steps[0].y) - canvas.height/2 - camera.y) * 0.1;
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save(); ctx.translate(-camera.x, -camera.y);
    steps.forEach((s, i) => {
        ctx.save();
        if (i === 0) {
            ctx.translate(s.x+s.w/2, s.y); ctx.rotate(rot); ctx.fillStyle = s.color; ctx.fillRect(-s.w/2, 0, s.w, s.h);
        } else {
            ctx.fillStyle = s.active > 0 ? '#fff' : s.color; if(s.active>0) s.active--;
            ctx.beginPath(); ctx.roundRect(s.x, s.y, s.w, s.h, 6); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.font = "bold 13px sans-serif"; ctx.fillText(s.label, s.x+8, s.y+18);
        }
        ctx.restore();
    });
    if (ball) { ctx.fillStyle = "#ef4444"; ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill(); }
    ctx.restore(); update(); requestAnimationFrame(draw);
}

updateUI(); draw();
</script>
</body>
</html>
